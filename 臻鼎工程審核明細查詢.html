<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工程審核明細查詢 · Tasun</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070809;
      --bg1:#0b0d10;
      --gold:#f6d37a;
      --border:rgba(246,211,122,.28);
      --border2:rgba(246,211,122,.40);
      --text:#ececec;
      --muted:rgba(236,236,236,.70);
      --shadow:0 18px 50px rgba(0,0,0,.55);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      font-family:"Noto Serif TC", serif;
      background:
        radial-gradient(900px 520px at 20% 15%, rgba(246,211,122,.10), transparent 60%),
        radial-gradient(900px 520px at 85% 25%, rgba(246,211,122,.08), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }
    .wrap{max-width:1600px;margin:0 auto;padding:20px 16px 34px}

    .topbar{
      position:relative;
      z-index:20;
      display:grid;
      grid-template-columns:auto 1fr auto;
      gap:12px;
      align-items:center;
      padding:14px;
      border:1px solid var(--border);
      border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
    }
    @media (max-width:920px){
      .topbar{ grid-template-columns: 1fr; }
      .nav-left{ order:0; }
      .brand{ order:1; }
      .right{ order:2; justify-content:flex-start; }
    }

    .nav-left{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-start; min-width: 220px; }
    .nav-desktop{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .nav-mobile{ display:none; gap:10px; align-items:center; width:100%; }
    @media (max-width:600px){
      .nav-desktop{ display:none; }
      .nav-mobile{ display:flex; }
    }

    .brand{display:flex; flex-direction:column}
    .title{font-weight:900; letter-spacing:.08em; font-size:20px; color:var(--gold); text-shadow:0 0 18px rgba(246,211,122,.22)}
    .sub{font-size:12px; color:var(--muted); letter-spacing:.08em; margin-top:4px}

    .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    @media (max-width:920px){ .right{justify-content:flex-start;} }

    .pill{
      padding:8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.05);
      font-size:13px; color:rgba(236,236,236,.85);
      display:flex; gap:8px; align-items:center; white-space:nowrap;
    }
    .pill b{color:var(--gold)}

    .btn{
      appearance:none;
      border:1px solid var(--border2);
      background:linear-gradient(180deg, rgba(246,211,122,.18), rgba(246,211,122,.07));
      color:var(--gold);
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-weight:900;
      letter-spacing:.05em;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      transition:transform .12s ease, filter .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{transform:translateY(-1px); filter:brightness(1.06)}
    .btn:active{transform:translateY(0); filter:brightness(.98)}
    .btn.ghost{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.18);
      color:rgba(236,236,236,.85);
      font-weight:600;
    }
    .small{padding:8px 10px; font-size:12px; border-radius:999px; letter-spacing:.04em}

    .moreWrap{ position:relative; display:inline-flex; }
    .moreMenu{
      position:absolute;
      top:calc(100% + 8px);
      right:0;
      min-width: 240px;
      border-radius:16px;
      border:1px solid rgba(246,211,122,.30);
      background:linear-gradient(180deg, rgba(0,0,0,.72), rgba(0,0,0,.45));
      box-shadow:0 18px 50px rgba(0,0,0,.65);
      backdrop-filter:blur(10px);
      padding:8px;
      display:none;
      z-index:60;
    }
    .moreMenu.open{ display:block; }
    .menuItem{
      width:100%;
      text-align:left;
      border:none;
      background:rgba(255,255,255,.04);
      color:rgba(236,236,236,.92);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-family:inherit;
      letter-spacing:.04em;
    }
    .menuItem:hover{ background:rgba(246,211,122,.12); color:var(--gold); }
    .menuSep{ height:1px; margin:8px 6px; background:rgba(255,255,255,.10); }

    .panel{
      margin-top:16px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:14px;
    }

    .controls{
      display:grid;
      grid-template-columns: 1.2fr .8fr .8fr .8fr .8fr .8fr 1fr auto;
      gap:10px;
      align-items:end;
    }
    @media (max-width:1300px){ .controls{grid-template-columns:1fr 1fr 1fr} }
    @media (max-width:700px){ .controls{grid-template-columns:1fr 1fr} }
    @media (max-width:520px){ .controls{grid-template-columns:1fr} }

    .field{display:flex; flex-direction:column; gap:6px}
    .label{font-size:12px; letter-spacing:.08em; color:var(--muted)}
    input,select{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25);
      color:var(--text);
      padding:10px 12px;
      font-family:inherit;
      outline:none;
      transition:border-color .12s ease, filter .12s ease;
    }
    input:focus,select:focus{border-color:rgba(246,211,122,.55); filter:brightness(1.05)}

    .tableWrap{margin-top:14px; overflow:auto; border-radius:16px; border:1px solid rgba(255,255,255,.12)}
    table{width:100%; border-collapse:collapse; min-width:1700px; background:rgba(0,0,0,.18)}
    thead th{
      position:sticky; top:0; z-index:2;
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));
      color:rgba(246,211,122,.95);
      font-size:13px; letter-spacing:.06em;
      text-align:left;
      padding:12px 12px;
      border-bottom:1px solid rgba(246,211,122,.25);
      white-space:nowrap;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      vertical-align:top;
      font-size:14px;
      color:rgba(236,236,236,.92);
    }
    tbody tr:hover td{background:rgba(255,255,255,.04)}
    .link{color:var(--gold); text-decoration:none; border-bottom:1px dashed rgba(246,211,122,.45); white-space:nowrap;}
    .muted{color:rgba(236,236,236,.55)}
    .hint{margin-top:10px; color:var(--muted); font-size:13px; line-height:1.6}

    .toast{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:18px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.55);
      color:rgba(236,236,236,.92);
      font-size:13px;
      box-shadow:var(--shadow);
      display:none;
      z-index:200;
      backdrop-filter:blur(10px);
    }

    /* ===== Login Modal（共用）===== */
    .loginMask{
      position:fixed; inset:0;
      background:rgba(0,0,0,.68);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:999;
    }
    .loginMask.show{display:flex;}
    .loginModal{
      width:min(520px, 96vw);
      border-radius:22px;
      border:1px solid var(--border2);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow:0 30px 90px rgba(0,0,0,.78);
      overflow:hidden;
      backdrop-filter:blur(12px);
    }
    .loginHead{
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .loginTitle{
      font-weight:900; letter-spacing:.08em;
      color:var(--gold);
      text-shadow:0 0 18px rgba(246,211,122,.22);
    }
    .loginBody{padding:14px 16px 10px;}
    .loginFoot{
      padding:12px 16px;
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .loginErr{
      margin-top:10px;
      color:rgba(255,190,190,.95);
      font-size:13px;
      line-height:1.5;
      display:none;
      white-space:pre-wrap;
    }
    .loginHint{
      margin-top:10px;
      color:rgba(236,236,236,.65);
      font-size:12px;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="nav-left">
        <div class="nav-desktop">
          <button class="btn ghost small" id="navBackList">返回工程審核明細表</button>
        </div>

        <div class="nav-mobile">
          <button class="btn ghost small" id="mBack">返回</button>
          <div class="moreWrap">
            <button class="btn ghost small" id="mMoreBtn" type="button">更多 ▾</button>
            <div class="moreMenu" id="mMoreMenu" role="menu" aria-label="更多選單">
              <button class="menuItem" data-href="工程審核明細表.html" type="button">工程審核明細表</button>
              <button class="menuItem" data-href="工程審核明細登錄.html" type="button">工程審核明細登錄</button>
              <div class="menuSep"></div>
              <button class="menuItem" data-href="index.html" type="button">返回首頁</button>
            </div>
          </div>
        </div>
      </div>

      <div class="brand">
        <div class="title">工程審核明細查詢</div>
        <div class="sub">純查詢 / 點連結開啟 / 可依送審日期起迄篩選 / 可匯出 CSV</div>
      </div>

      <div class="right">
        <div class="pill">使用者：<b id="uName">—</b></div>
        <div class="pill">權限：<b id="uRole">—</b></div>
        <button class="btn ghost" id="btnExport">匯出 CSV</button>
        <button class="btn ghost" id="btnHome">返回首頁</button>
        <button class="btn" id="btnReg">登錄資料</button>
      </div>
    </div>

    <div class="panel">
      <div class="controls">
        <div class="field">
          <div class="label">搜尋（文號 / 名稱 / 工種 / 系統 / 版本 / 狀態 / 類別 / 備註 / 連結）</div>
          <input id="q" placeholder="例如：LJS-D-120、機電、退件、廠商資格..." />
        </div>

        <div class="field">
          <div class="label">工種</div>
          <select id="trade"><option value="">全部</option></select>
        </div>

        <div class="field">
          <div class="label">版本</div>
          <select id="ver"><option value="">全部</option></select>
        </div>

        <div class="field">
          <div class="label">系統</div>
          <select id="sys"><option value="">全部</option></select>
        </div>

        <div class="field">
          <div class="label">審核狀態</div>
          <select id="status"><option value="">全部</option></select>
        </div>

        <div class="field">
          <div class="label">文件類別</div>
          <select id="type"><option value="">全部</option></select>
        </div>

        <!-- ✅ 送審日期起迄 -->
        <div class="field">
          <div class="label">送審日期（起）</div>
          <input id="dateFrom" type="date" />
        </div>
        <div class="field">
          <div class="label">送審日期（迄）</div>
          <input id="dateTo" type="date" />
        </div>

        <div style="display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
          <button class="btn ghost" id="btnClear">清除條件</button>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th style="width:80px;">項次</th>
              <th style="width:160px;">文件文號</th>
              <th style="width:260px;">文件名稱</th>
              <th style="width:120px;">工種</th>
              <th style="width:160px;">系統</th>
              <th style="width:120px;">版本</th>
              <th style="width:140px;">送審日期</th>
              <th style="width:140px;">審核狀態</th>
              <th style="width:140px;">審核日期</th>
              <th style="width:140px;">文件類別</th>
              <th style="width:110px;">電子檔</th>
              <th style="width:320px;">備註</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="hint" id="hint"></div>
    </div>
  </div>

  <!-- Login Modal（共用） -->
  <div class="loginMask" id="loginMask" aria-hidden="true">
    <div class="loginModal" role="dialog" aria-modal="true" aria-label="登入">
      <div class="loginHead">
        <div class="loginTitle">登入</div>
        <button class="btn ghost small" id="loginClose" type="button">關閉</button>
      </div>
      <div class="loginBody">
        <div class="field">
          <div class="label">帳號</div>
          <select id="loginUser" autocomplete="username">
            <option value="">請選擇帳號</option>
          </select>
        </div>
        <div class="field" style="margin-top:10px;">
          <div class="label">密碼</div>
          <input id="loginPass" type="password" autocomplete="current-password" placeholder="請輸入密碼" />
        </div>
        <div class="loginErr" id="loginErr"></div>
        <div class="loginHint">
          登入帳密完全以「權限表.html」的權限表（localStorage: <b>tasunAuthTable_v1</b>）為準。
        </div>
      </div>
      <div class="loginFoot">
        <button class="btn ghost" id="loginToAuth" type="button">前往權限表</button>
        <button class="btn" id="loginBtn" type="button">登入</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ===== Keys =====
    const CURRENT_KEY = "tasunCurrentUser_v1";
    const AUTH_KEY    = "tasunAuthTable_v1";

    const DB_KEY      = "tasunAuditDetail_v1";
    const VER_DICT    = "tasunAuditDetail_versions_v1";
    const SYS_DICT    = "tasunAuditDetail_systems_v1";
    const STATUS_DICT = "tasunAuditDetail_status_v1";
    const TYPE_DICT   = "tasunAuditDetail_docTypes_v1";
    const TRADE_DICT  = "tasunAuditDetail_trades_v1";

    // ===== DocNo =====
    const TYPE_PREFIX = { "計劃書":"LJS-P-","施工圖":"LJS-D-","廠商資格":"LJS-M-" };
    const FIXED_TYPES = ["計劃書","施工圖","廠商資格"];
    const FIXED_TRADES = ["機電","營造"];

    let currentUser=null;
    let db=[];

    const $=(id)=>document.getElementById(id);
    const norm=(s)=>(s??"").toString().trim();

    function digitsOnly(s){ return (s ?? "").toString().replace(/[^\d]/g, ""); }
    function pad3(nStr){
      const s=(nStr??"").toString();
      if(!s) return "";
      return s.length>=3 ? s : ("000".slice(s.length)+s);
    }
    function getPrefix(type){ return TYPE_PREFIX[norm(type)] || ""; }
    function formatDocNo(type, serialInput){
      const d=digitsOnly(serialInput);
      if(!d) return "";
      const pre=getPrefix(type);
      return pre ? (pre + pad3(d)) : pad3(d);
    }

    function toast(msg){
      const t=$("toast");
      t.textContent=msg;
      t.style.display="block";
      clearTimeout(toast._tm);
      toast._tm=setTimeout(()=>t.style.display="none",2200);
    }
    function escHtml(s){
      return (s??"").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    // ===== CSV Export =====
    function csvEscape(v){
      const s = (v ?? "").toString();
      if(/[",\r\n]/.test(s)) return `"${s.replaceAll('"','""')}"`;
      return s;
    }
    function downloadCSV(filename, headers, rows){
      const bom = "\uFEFF";
      const lines = [];
      lines.push(headers.map(csvEscape).join(","));
      for(const r of rows) lines.push(r.map(csvEscape).join(","));
      const blob = new Blob([bom + lines.join("\r\n")], {type:"text/csv;charset=utf-8"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); },0);
    }

    // ===== Auth =====
    function mapRole(v){
      const s=(v??"").toString().trim().toLowerCase();
      if(!s) return "read";
      if(s==="admin") return "admin";
      if(s==="write"||s==="edit") return "write";
      if(s==="read"||s==="view") return "read";
      if(s==="0") return "admin";
      if(s==="1") return "write";
      if(s==="2") return "read";
      return s;
    }
    function loadAuthTable(){
      try{
        const raw=localStorage.getItem(AUTH_KEY);
        if(!raw) return [];
        const parsed=JSON.parse(raw);
        if(Array.isArray(parsed)) return parsed;
        if(parsed && Array.isArray(parsed.users)) return parsed.users;
        return [];
      }catch(e){ return []; }
    }
    function pickUsername(row){ return norm(row?.username ?? row?.user ?? row?.account ?? row?.name); }
    function pickPassword(row){ return (row?.password ?? row?.pass ?? row?.pwd ?? "").toString(); }
    function pickRole(row){ return mapRole(row?.role ?? row?.level ?? row?.perm ?? row?.permission); }

    function findAuthUser(username){
      const u=norm(username).toLowerCase();
      if(!u) return null;
      const rows=loadAuthTable();
      for(const r of rows){
        const ru=pickUsername(r).toLowerCase();
        if(ru && ru===u){
          return { user: pickUsername(r), pass: pickPassword(r), role: pickRole(r) || "read" };
        }
      }
      return null;
    }

    function loadCurrentUser(){
      try{ currentUser=JSON.parse(localStorage.getItem(CURRENT_KEY) || "null"); }
      catch(e){ currentUser=null; }
      if(currentUser && typeof currentUser==="object"){
        const uname=norm(currentUser.user ?? currentUser.username ?? currentUser.name ?? currentUser.account);
        if(uname){ currentUser.user=uname; currentUser.username=uname; }
        currentUser.role=mapRole(currentUser.role ?? currentUser.level ?? "read");
        currentUser.level=currentUser.role;
        currentUser.authStamp=(currentUser.authStamp ?? "").toString();
      }
    }
    function setCurrentUser(user, role, authStamp){
      const u={ user, username:user, role:mapRole(role), level:mapRole(role), authStamp:(authStamp||"").toString() };
      localStorage.setItem(CURRENT_KEY, JSON.stringify(u));
      currentUser=u;
    }
    function role(){ return mapRole(currentUser?.role ?? currentUser?.level ?? "read"); }
    function canWrite(){ const r=role(); return r==="admin" || r==="write"; }

    // ===== Session Watch Patch =====
    const SESSION_WATCH_MS=3000;
    let _watchStarted=false;

    function fnv1a(str){
      let h=0x811c9dc5;
      for(let i=0;i<str.length;i++){
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
      }
      return (h>>>0).toString(16).padStart(8,"0");
    }
    function authStampFromAuth(auth){ return fnv1a(`${auth.user}|${auth.pass ?? ""}`); }

    function rebuildUserDropdown(preselectUser){
      const sel=$("loginUser");
      const rows=loadAuthTable();
      const users=rows.map(r=>pickUsername(r)).filter(Boolean);

      const seen=new Set();
      const uniq=[];
      for(const u of users){
        const k=u.toLowerCase();
        if(seen.has(k)) continue;
        seen.add(k);
        uniq.push(u);
      }

      sel.innerHTML = `<option value="">請選擇帳號</option>` + uniq.map(u=>{
        const s=(preselectUser && u.toLowerCase()===preselectUser.toLowerCase()) ? "selected":"";
        return `<option value="${escHtml(u)}" ${s}>${escHtml(u)}</option>`;
      }).join("");
    }

    function openLoginModal(msg){
      $("loginErr").style.display="none";
      if(msg){
        $("loginErr").textContent=msg;
        $("loginErr").style.display="block";
      }
      loadCurrentUser();
      rebuildUserDropdown(currentUser?.user || "");
      $("loginPass").value="";
      $("loginMask").classList.add("show");
      $("loginMask").setAttribute("aria-hidden","false");
      setTimeout(()=>{
        if($("loginUser").value) $("loginPass").focus();
        else $("loginUser").focus();
      },0);
    }
    function closeLoginModal(){
      $("loginMask").classList.remove("show");
      $("loginMask").setAttribute("aria-hidden","true");
    }

    function forceReLogin(msg){
      try{ localStorage.removeItem(CURRENT_KEY); }catch(e){}
      currentUser=null;
      toast(msg || "權限表已更新，請重新登入");
      openLoginModal(msg || "權限表已更新，請重新登入");
      $("uName").textContent="—";
      $("uRole").textContent="—";
      $("btnReg").style.display="none";
    }

    function validateSession(){
      const lm=$("loginMask");
      if(lm && lm.classList.contains("show")) return;

      loadCurrentUser();
      if(!currentUser || !currentUser.user) return;

      const auth=findAuthUser(currentUser.user);
      if(!auth){ forceReLogin("帳號已被移除，請重新登入"); return; }

      const stampNow=authStampFromAuth(auth);

      if(!currentUser.authStamp){
        setCurrentUser(auth.user, auth.role || "read", stampNow);
        $("uName").textContent=auth.user;
        $("uRole").textContent=role();
        $("btnReg").style.display = canWrite() ? "inline-block" : "none";
        return;
      }

      if(currentUser.authStamp !== stampNow){
        forceReLogin("密碼已更新，請重新登入");
        return;
      }

      const r=auth.role || "read";
      if(mapRole(currentUser.role) !== r){
        setCurrentUser(auth.user, r, stampNow);
        $("uRole").textContent=r;
        $("btnReg").style.display = canWrite() ? "inline-block" : "none";
      }
    }

    function startSessionWatch(){
      if(_watchStarted) return;
      _watchStarted=true;

      window.addEventListener("storage",(e)=>{
        if(e.key===AUTH_KEY || e.key===CURRENT_KEY) validateSession();
        if(e.key===DB_KEY || e.key===VER_DICT || e.key===SYS_DICT || e.key===STATUS_DICT || e.key===TYPE_DICT || e.key===TRADE_DICT){
          loadDB();
          render();
        }
      });
      setInterval(validateSession, SESSION_WATCH_MS);
    }

    function ensureLoggedIn(){
      loadCurrentUser();
      const rows=loadAuthTable();
      if(!Array.isArray(rows) || rows.length===0){
        openLoginModal("尚未建立權限表：請先到「權限表.html」建立帳號。");
        return false;
      }
      if(!currentUser || !currentUser.user){
        openLoginModal();
        return false;
      }
      const auth=findAuthUser(currentUser.user);
      if(!auth){ forceReLogin("帳號已被移除，請重新登入"); return false; }

      const stampNow=authStampFromAuth(auth);
      if(currentUser.authStamp && currentUser.authStamp !== stampNow){
        forceReLogin("密碼已更新，請重新登入");
        return false;
      }

      setCurrentUser(auth.user, auth.role || "read", stampNow);
      $("uName").textContent=auth.user;
      $("uRole").textContent=role();
      $("btnReg").style.display = canWrite() ? "inline-block" : "none";
      return true;
    }

    function doLogin(){
      const u=norm($("loginUser").value);
      const p=($("loginPass").value ?? "").toString();
      const rows=loadAuthTable();

      if(!Array.isArray(rows) || rows.length===0){
        $("loginErr").textContent="尚未建立權限表：請先到「權限表.html」建立帳號。";
        $("loginErr").style.display="block";
        return;
      }
      if(!u){
        $("loginErr").textContent="請先選擇帳號。";
        $("loginErr").style.display="block";
        return;
      }
      if(!p){
        $("loginErr").textContent="請輸入密碼。";
        $("loginErr").style.display="block";
        return;
      }

      const auth=findAuthUser(u);
      if(!auth){
        $("loginErr").textContent="帳號不存在（以權限表為準）。";
        $("loginErr").style.display="block";
        return;
      }
      if((auth.pass ?? "") !== p){
        $("loginErr").textContent="密碼錯誤（以權限表為準）。";
        $("loginErr").style.display="block";
        return;
      }

      setCurrentUser(auth.user, auth.role || "read", authStampFromAuth(auth));
      closeLoginModal();
      toast("登入成功");
      start();
    }

    // ===== Data + Dict =====
    function loadDB(){
      try{
        db=JSON.parse(localStorage.getItem(DB_KEY) || "[]");
        if(!Array.isArray(db)) db=[];
      }catch(e){ db=[]; }

      // 相容舊資料
      for(const r of db){
        if(r && typeof r==="object"){
          if(r.name == null) r.name="";
          if(r.trade == null) r.trade="";
          if(r.docType == null) r.docType="";
          if(r.serial == null) r.serial="";
          if(r.version == null) r.version="";
          if(r.system == null) r.system="";
          if(r.status == null) r.status="";
          if(r.submitDate == null) r.submitDate="";
          if(r.reviewDate == null) r.reviewDate="";
          if(r.url == null) r.url="";
          if(r.remark == null) r.remark="";
        }
      }
    }
    function loadDict(key){
      try{
        const raw=localStorage.getItem(key);
        const arr=raw?JSON.parse(raw):[];
        return Array.isArray(arr)?arr.map(norm).filter(Boolean):[];
      }catch(e){ return []; }
    }
    function uniqueFromDB(field){
      const set=new Set();
      for(const r of db){
        const v=norm(r[field]);
        if(v) set.add(v);
      }
      return set;
    }
    function unionOptions(field, dictKey, fixedArr){
      const set=new Set();
      if(Array.isArray(fixedArr)) for(const v of fixedArr) set.add(norm(v));
      for(const v of uniqueFromDB(field)) set.add(v);
      for(const v of loadDict(dictKey)) set.add(v);
      set.delete("");
      const arr=Array.from(set);
      arr.sort((a,b)=>a.localeCompare(b,"zh-Hant"));
      return arr;
    }

    function rebuildFilters(){
      const keepTrade=norm($("trade").value);
      const keepVer=norm($("ver").value);
      const keepSys=norm($("sys").value);
      const keepStatus=norm($("status").value);
      const keepType=norm($("type").value);

      const trades = unionOptions("trade", TRADE_DICT, FIXED_TRADES);
      const vers = unionOptions("version", VER_DICT);
      const sys  = unionOptions("system", SYS_DICT);
      const st   = unionOptions("status", STATUS_DICT);
      const ty0  = unionOptions("docType", TYPE_DICT, FIXED_TYPES);

      $("trade").innerHTML = `<option value="">全部</option>` + trades.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
      $("ver").innerHTML   = `<option value="">全部</option>` + vers.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
      $("sys").innerHTML   = `<option value="">全部</option>` + sys.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
      $("status").innerHTML= `<option value="">全部</option>` + st.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
      $("type").innerHTML  = `<option value="">全部</option>` + ty0.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");

      if(trades.includes(keepTrade)) $("trade").value=keepTrade;
      if(vers.includes(keepVer)) $("ver").value=keepVer;
      if(sys.includes(keepSys)) $("sys").value=keepSys;
      if(st.includes(keepStatus)) $("status").value=keepStatus;
      if(ty0.includes(keepType)) $("type").value=keepType;
    }

    function inDateRange(submitDate, from, to){
      // 日期格式 yyyy-mm-dd 可直接字串比較
      const d = norm(submitDate);
      if(!d) return false;
      if(from && d < from) return false;
      if(to && d > to) return false;
      return true;
    }

    function filtered(){
      const q=norm($("q").value).toLowerCase();
      const trade=norm($("trade").value);
      const ver=norm($("ver").value);
      const sys=norm($("sys").value);
      const status=norm($("status").value);
      const type=norm($("type").value);
      const from=norm($("dateFrom").value);
      const to=norm($("dateTo").value);

      let rows=db.slice();
      if(trade) rows=rows.filter(r=>norm(r.trade)===trade);
      if(ver) rows=rows.filter(r=>norm(r.version)===ver);
      if(sys) rows=rows.filter(r=>norm(r.system)===sys);
      if(status) rows=rows.filter(r=>norm(r.status)===status);
      if(type) rows=rows.filter(r=>norm(r.docType)===type);

      // ✅ 送審日期起迄
      if(from || to){
        rows=rows.filter(r=>inDateRange(r.submitDate, from, to));
      }

      if(q){
        rows=rows.filter(r=>{
          const docNo=formatDocNo(r.docType, r.serial);
          const hay=[docNo,r.name,r.trade,r.version,r.system,r.status,r.docType,r.submitDate,r.reviewDate,r.url,r.remark]
            .map(x=>(x??"").toString().toLowerCase()).join(" | ");
          return hay.includes(q);
        });
      }

      rows.sort((a,b)=>{
        const a1=norm(a.submitDate)||"";
        const b1=norm(b.submitDate)||"";
        if(b1!==a1) return b1.localeCompare(a1);
        const a2=norm(a.reviewDate)||"";
        const b2=norm(b.reviewDate)||"";
        return b2.localeCompare(a2);
      });
      return rows;
    }

    function render(){
      rebuildFilters();
      const rows=filtered();

      $("tbody").innerHTML = rows.map((r, idx)=>{
        const docNo = formatDocNo(r.docType, r.serial) || "—";
        const url=norm(r.url);
        const link = url
          ? `<a class="link" href="${escHtml(url)}" target="_blank" rel="noopener">開啟</a>`
          : `<span class="muted">—</span>`;

        return `
          <tr>
            <td>${idx+1}</td>
            <td>${escHtml(docNo)}</td>
            <td>${escHtml(r.name||"") || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.trade||"") || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.system||"") || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.version||"") || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.submitDate||"") || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.status||"") || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.reviewDate||"") || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.docType||"") || `<span class="muted">—</span>`}</td>
            <td>${link}</td>
            <td>${escHtml(r.remark||"") || `<span class="muted">—</span>`}</td>
          </tr>
        `;
      }).join("") || `<tr><td colspan="12" class="muted" style="padding:18px;">尚無資料</td></tr>`;

      $("hint").innerHTML =
        `筆數：<b style="color:var(--gold)">${rows.length}</b>。` +
        (canWrite() ? ` 你也可以到「登錄資料」新增。` : `（read 權限僅可查詢）`);
    }

    function exportCurrent(){
      const rows=filtered();
      const headers=["項次","文件文號","文件名稱","工種","系統","版本","送審日期","審核狀態","審核日期","文件類別","電子檔","備註"];
      const body=rows.map((r, idx)=>{
        const docNo=formatDocNo(r.docType, r.serial);
        return [
          String(idx+1),
          docNo || "",
          norm(r.name),
          norm(r.trade),
          norm(r.system),
          norm(r.version),
          norm(r.submitDate),
          norm(r.status),
          norm(r.reviewDate),
          norm(r.docType),
          norm(r.url),
          norm(r.remark)
        ];
      });
      const stamp = new Date().toISOString().slice(0,19).replaceAll(":","").replace("T","_");
      downloadCSV(`工程審核明細查詢_${stamp}.csv`, headers, body);
      toast("已匯出 CSV");
    }

    function setupMoreMenu(backHref){
      const backBtn=$("mBack");
      const moreBtn=$("mMoreBtn");
      const menu=$("mMoreMenu");

      const close=()=>menu.classList.remove("open");
      const toggle=(e)=>{
        e.preventDefault();
        e.stopPropagation();
        menu.classList.toggle("open");
      };

      backBtn.onclick=()=>location.href=backHref;
      moreBtn.addEventListener("click", toggle);

      menu.addEventListener("click",(e)=>{
        e.stopPropagation();
        const item=e.target.closest("button.menuItem[data-href]");
        if(!item) return;
        const href=item.getAttribute("data-href");
        if(href) location.href=href;
      });

      document.addEventListener("click", close);
      window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") close(); });
    }

    function start(){
      if(!ensureLoggedIn()) return;

      loadDB();
      render();

      $("navBackList").onclick=()=>location.href="工程審核明細表.html";
      setupMoreMenu("工程審核明細表.html");

      $("btnHome").onclick=()=>location.href="index.html";
      $("btnReg").onclick =()=>location.href="工程審核明細登錄.html";
      $("btnReg").style.display = canWrite() ? "inline-block" : "none";

      $("btnExport").onclick=exportCurrent;

      $("q").addEventListener("input", render);
      $("trade").addEventListener("change", render);
      $("ver").addEventListener("change", render);
      $("sys").addEventListener("change", render);
      $("status").addEventListener("change", render);
      $("type").addEventListener("change", render);
      $("dateFrom").addEventListener("change", render);
      $("dateTo").addEventListener("change", render);

      $("btnClear").onclick=()=>{
        $("q").value="";
        $("trade").value="";
        $("ver").value="";
        $("sys").value="";
        $("status").value="";
        $("type").value="";
        $("dateFrom").value="";
        $("dateTo").value="";
        render();
      };
    }

    // ===== Login Modal Bindings =====
    (function bindLogin(){
      $("loginClose").onclick=closeLoginModal;
      $("loginToAuth").onclick=()=>location.href="權限表.html";
      $("loginBtn").onclick=doLogin;

      $("loginMask").addEventListener("click",(e)=>{ if(e.target===$("loginMask")) closeLoginModal(); });
      window.addEventListener("keydown",(e)=>{
        if(e.key==="Escape" && $("loginMask").classList.contains("show")) closeLoginModal();
        if(e.key==="Enter" && $("loginMask").classList.contains("show")) doLogin();
      });
      $("loginUser").addEventListener("change",()=>{ if($("loginUser").value) $("loginPass").focus(); });
    })();

    startSessionWatch();
    start();
  </script>
</body>
