<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>臻鼎時代大廈管理表首頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 藝術感中文襯線字型，跟首頁相同風格 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f6d37a;
            --gold-soft: rgba(246, 211, 122, 0.78);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "微軟正黑體", system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", sans-serif;
        }

        /* =========================
           禪意深色背景（參考首頁風格）
           ========================= */
        body {
            background:
                radial-gradient(circle at 50% 8%, rgba(255, 210, 120, 0.12), transparent 55%),
                radial-gradient(circle at 10% 85%, rgba(180, 120, 40, 0.22), transparent 60%),
                radial-gradient(circle at 90% 15%, rgba(255, 230, 150, 0.16), transparent 55%),
                #050302;
            color: var(--gold);
            background-attachment: fixed;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* =========================
           左上角：返回首頁 按鈕
           ========================= */
        .back-btn {
            position: fixed;
            top: 10px;
            left: 12px;
            z-index: 100;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(246, 211, 122, 0.9);
            background:
                radial-gradient(circle at 0% 0%, #ffeec0, #b8860b);
            color: #000;
            font-size: 13px;
            text-decoration: none;
            letter-spacing: 0.15em;
            text-indent: 0.15em;
            box-shadow:
                0 2px 6px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(246, 211, 122, 0.6);
            cursor: pointer;
            transition:
                transform 0.12s ease-out,
                box-shadow 0.12s ease-out,
                filter 0.12s ease-out;
        }
        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow:
                0 4px 10px rgba(0, 0, 0, 0.75),
                0 0 15px rgba(246, 211, 122, 0.9);
            filter: brightness(1.06);
        }
        .back-btn:active {
            transform: translateY(0);
            box-shadow:
                0 1px 4px rgba(0, 0, 0, 0.55),
                0 0 8px rgba(246, 211, 122, 0.7);
            filter: brightness(0.96);
        }

        /* =========================
           上方標題區：更有藝術感的金色字
           ========================= */
        .header {
            padding: 32px 20px 28px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header-title {
            font-family: "Noto Serif TC", "標楷體", "Microsoft JhengHei", serif;
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            text-indent: 0.3em;
            color: var(--gold);
            text-shadow:
                0 0 12px rgba(246, 211, 122, 0.9),
                0 0 28px rgba(246, 211, 122, 0.7),
                0 0 42px rgba(246, 211, 122, 0.45);
        }

        /* =========================
           內容區與排版（結構維持原本）
           ========================= */
        .main {
            flex: 1;
            padding: 24px 40px 40px 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(120px, 200px));
            grid-auto-rows: 90px;
            gap: 14px;
        }

        /* =========================
           按鈕：透明玻璃、金色外框、禪風光暈
           ========================= */
        .tile {
            position: relative;
            background: radial-gradient(circle at 0% 0%,
                        rgba(246, 211, 122, 0.22),
                        rgba(0, 0, 0, 0.8));
            background-clip: padding-box;
            border-radius: 999px;
            border: 1px solid rgba(246, 211, 122, 0.86);
            color: var(--gold);
            box-shadow:
                0 8px 18px rgba(0, 0, 0, 0.85),
                0 0 18px rgba(246, 211, 122, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transition:
                transform 0.18s ease-out,
                box-shadow 0.18s ease-out,
                background 0.18s ease-out,
                border-color 0.18s ease-out;
        }

        .tile::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(246, 211, 122, 0.35), transparent 55%);
            opacity: 0;
            transition: opacity 0.25s ease-out;
            pointer-events: none;
        }

        .tile.green {
            color: #9dff9d;
        }

        .tile:hover {
            transform: translateY(-3px);
            box-shadow:
                0 12px 24px rgba(0, 0, 0, 0.9),
                0 0 24px rgba(246, 211, 122, 0.75);
            border-color: rgba(255, 235, 180, 0.96);
            background: radial-gradient(circle at 0% 0%,
                        rgba(255, 240, 200, 0.3),
                        rgba(0, 0, 0, 0.9));
        }
        .tile:hover::before {
            opacity: 1;
        }

        .tile:active {
            transform: translateY(-1px);
            box-shadow:
                0 6px 14px rgba(0, 0, 0, 0.85),
                0 0 14px rgba(246, 211, 122, 0.7);
        }

        /* =========================
           手機尺寸調整：結構不變，只縮小
           ========================= */
        @media (max-width: 900px) {
            .header {
                padding: 20px 12px 18px 12px;
            }
            .header-title {
                font-size: 2.1rem;
                letter-spacing: 0.22em;
                text-indent: 0.22em;
            }
            .main {
                padding: 18px 16px 24px 16px;
            }
            .grid {
                grid-template-columns: repeat(2, minmax(120px, 1fr));
                grid-auto-rows: 80px;
                gap: 12px;
            }
            .tile {
                font-size: 17px;
                letter-spacing: 0.18em;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <!-- 返回首頁：回到 index.html，同一分頁 -->
    <a class="back-btn" href="index.html">← 返回首頁</a>

    <!-- 上方標題 -->
    <header class="header">
        <div class="header-title">臻鼎時代大廈管理表</div>
    </header>

    <!-- 按鈕主畫面：內容與連結完全沿用之前版本 -->
    <main class="main">
        <div class="grid">

            <!-- 會議記管理表 -->
            <a class="tile" href="#">會議記管理表</a>

            <!-- 記事管理 -->
            <a class="tile" href="#">記事管理</a>

            <!-- 材料 -->
            <a class="tile" href="#">材料</a>

            <!-- 工務記事本 -->
            <a class="tile" href="#">工務記事本</a>

            <!-- PMIS -->
            <a class="tile" href="#">PMIS</a>

            <!-- 資料 -->
            <a class="tile" href="#">資料</a>

            <!-- 管控表 -->
            <a class="tile" href="#">管控表</a>

            <!-- 圖資管理表（綠字） -->
            <a class="tile green" href="#">圖資管理表</a>

            <!-- 審查意見表 -->
            <a class="tile" href="#">審查意見表</a>

            <!-- 意見回覆單 -->
            <a class="tile" href="#">意見回覆單</a>

            <!-- 品質：連到 甄鼎quality.html，同一分頁（選項B：兩行顯示） -->
            <a class="tile" href="甄鼎quality.html">品質<br>管理表</a>

        </div>
    </main>

</div>
</body>
</html>
