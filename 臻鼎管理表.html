<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>臻鼎時代大廈管理表首頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "微軟正黑體", system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", sans-serif;
        }

        /* =========================
           整體背景：在原本藍色漸層上加一點金色光暈
           ========================= */
        body {
            background:
                radial-gradient(circle at 20% 0%, rgba(246, 211, 122, 0.16), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(246, 211, 122, 0.18), transparent 55%),
                linear-gradient(#74c9ff, #2fa3ff);
            background-attachment: fixed;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* =========================
           左上角：返回首頁 按鈕（不改連結，只優化視覺）
           ========================= */
        .back-btn {
            position: fixed;
            top: 10px;
            left: 12px;
            z-index: 100;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(246, 211, 122, 0.9);
            background:
                radial-gradient(circle at 0% 0%, #ffeec0, #b8860b);
            color: #000;
            font-size: 13px;
            text-decoration: none;
            letter-spacing: 0.15em;
            text-indent: 0.15em;
            box-shadow:
                0 2px 6px rgba(0, 0, 0, 0.55),
                0 0 10px rgba(246, 211, 122, 0.55);
            cursor: pointer;
            transition:
                transform 0.12s ease-out,
                box-shadow 0.12s ease-out,
                filter 0.12s ease-out;
        }
        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow:
                0 4px 10px rgba(0, 0, 0, 0.6),
                0 0 14px rgba(246, 211, 122, 0.8);
            filter: brightness(1.06);
        }
        .back-btn:active {
            transform: translateY(0);
            box-shadow:
                0 1px 4px rgba(0, 0, 0, 0.45),
                0 0 6px rgba(246, 211, 122, 0.6);
            filter: brightness(0.96);
        }

        /* =========================
           上方綠色橫幅（色系維持綠，增加一點立體與金邊）
           ========================= */
        .header {
            background:
                radial-gradient(circle at 10% 0%, rgba(246, 211, 122, 0.25), transparent 50%),
                linear-gradient(100deg, #1f8b16, #009900 55%, #44c132);
            color: #000;
            padding: 20px 20px 26px 20px;
            box-shadow:
                0 0 8px rgba(0,0,0,.5) inset,
                0 4px 10px rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 1px solid rgba(246, 211, 122, 0.55);
        }
        .header-title {
            font-size: 56px;
            font-weight: 900;
            color: #004000;
            letter-spacing: 0.15em;
            text-shadow:
                0 2px 0 #f6fff6,
                0 4px 0 #d9ffd9,
                0 6px 0 #a6e6a6,
                0 8px 0 #6fbe6f,
                0 10px 12px rgba(0,0,0,.55);
        }

        /* =========================
           內容區與排版（保持原本結構）
           ========================= */
        .main {
            flex: 1;
            padding: 32px 40px 40px 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(120px, 200px));
            grid-auto-rows: 90px;
            gap: 12px;
        }

        /* =========================
           六個按鈕：白系 + 金色外框 + 立體陰影
           ========================= */
        .tile {
            position: relative;
            background: linear-gradient(
                145deg,
                rgba(255, 255, 255, 0.98),
                rgba(245, 250, 255, 0.92)
            );
            border-radius: 12px;
            border: 1px solid rgba(246, 211, 122, 0.9);           /* 金色外框 */
            box-shadow:
                0 6px 10px rgba(0, 0, 0, 0.28),                   /* 主陰影 */
                0 0 0 1px rgba(255, 255, 255, 0.75) inset,        /* 內層亮邊 */
                0 0 10px rgba(246, 211, 122, 0.35);               /* 柔和金色光暈 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-decoration: none;
            color: #000000;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition:
                transform 0.15s ease-out,
                box-shadow 0.15s ease-out,
                background 0.15s ease-out;
        }

        /* 高光漸層：模仿首頁按鈕的亮點 */
        .tile::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.8), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(246, 211, 122, 0.28), transparent 55%);
            opacity: 0;
            transition: opacity 0.22s ease-out;
            pointer-events: none;
        }

        /* 圖資管理表維持綠色文字 */
        .tile.green {
            color: #008800;
        }

        .tile:hover {
            transform: translateY(-3px);
            box-shadow:
                0 10px 18px rgba(0, 0, 0, 0.38),
                0 0 0 1px rgba(255, 255, 255, 0.9) inset,
                0 0 18px rgba(246, 211, 122, 0.65);
            background: linear-gradient(
                145deg,
                rgba(255, 255, 255, 1),
                rgba(250, 252, 255, 0.98)
            );
        }
        .tile:hover::before {
            opacity: 1;
        }

        .tile:active {
            transform: translateY(-1px);
            box-shadow:
                0 5px 10px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.85) inset,
                0 0 12px rgba(246, 211, 122, 0.6);
        }

        /* 手機尺寸調整（排版不變，只縮小） */
        @media (max-width: 900px) {
            .header {
                padding: 14px 12px 18px 12px;
            }
            .header-title {
                font-size: 34px;
                letter-spacing: 0.12em;
            }
            .main {
                padding: 20px 16px 24px 16px;
            }
            .grid {
                grid-template-columns: repeat(2, minmax(120px, 1fr));
            }
            .tile {
                font-size: 18px;
                letter-spacing: 0.15em;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <!-- 返回首頁：回到 index.html，同一分頁 -->
    <a class="back-btn" href="index.html">← 返回首頁</a>

    <!-- 上方綠色橫幅 -->
    <header class="header">
        <div class="header-title">臻鼎時代大廈管理表</div>
    </header>

    <!-- 按鈕主畫面：內容與連結維持原本 -->
    <main class="main">
        <div class="grid">

            <!-- 會議記管理表 -->
            <a class="tile" href="#">會議記管理表</a>

            <!-- 記事管理 -->
            <a class="tile" href="#">記事管理</a>

            <!-- 材料 -->
            <a class="tile" href="#">材料</a>

            <!-- 工務記事本 -->
            <a class="tile" href="#">工務記事本</a>

            <!-- PMIS -->
            <a class="tile" href="#">PMIS</a>

            <!-- 資料 -->
            <a class="tile" href="#">資料</a>

            <!-- 管控表 -->
            <a class="tile" href="#">管控表</a>

            <!-- 圖資管理表（綠字） -->
            <a class="tile green" href="#">圖資管理表</a>

            <!-- 審查意見表 -->
            <a class="tile" href="#">審查意見表</a>

            <!-- 意見回覆單 -->
            <a class="tile" href="#">意見回覆單</a>

            <!-- 品質：連到 甄鼎quality.html，同一分頁 -->
            <a class="tile" href="甄鼎quality.html">品質</a>

        </div>
    </main>

</div>
</body>
</html>
