<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>臻鼎時代大廈管理表 · Tasun 資料</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.78);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: radial-gradient(circle at 50% 0%, #3b2610 0, #050302 55%);
      color: var(--gold);
      overflow-x: hidden;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      position: relative;
    }

    /* 左上角：返回首頁按鈕 */
    .back-home {
      position: fixed;
      top: 1.2rem;
      left: 1.4rem;
      padding: 0.45rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(246,211,122,0.55);
      color: var(--gold);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-indent: 0.16em;
      background: radial-gradient(circle at 0% 0%, rgba(246,211,122,0.22), rgba(0,0,0,0.9));
      box-shadow:
        0 0 18px rgba(0,0,0,0.85),
        0 0 26px rgba(246,211,122,0.3);
      cursor: pointer;
      z-index: 10;
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out;
    }

    .back-home:hover {
      transform: translateY(-2px);
      border-color: rgba(246,211,122,0.9);
      box-shadow:
        0 0 22px rgba(246,211,122,0.4),
        0 0 34px rgba(0,0,0,0.95);
      background: radial-gradient(circle at 0% 0%, rgba(246,211,122,0.3), rgba(0,0,0,0.96));
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    header h1 {
      font-size: clamp(2.1rem, 3vw, 2.7rem);
      letter-spacing: 0.35em;
      text-indent: 0.35em;
      text-shadow:
        0 0 14px rgba(246,211,122,0.9),
        0 0 30px rgba(246,211,122,0.6);
      margin-bottom: 0.8rem;
    }

    header p {
      font-size: 0.95rem;
      color: var(--gold-soft);
      letter-spacing: 0.18em;
      text-indent: 0.18em;
    }

    .card {
      max-width: 640px;
      width: 100%;
      padding: 2rem 2.2rem;
      border-radius: 1.4rem;
      background: rgba(10,10,10,0.68);
      border: 1px solid rgba(246,211,122,0.4);
      box-shadow:
        0 0 32px rgba(0,0,0,0.85),
        0 0 40px rgba(246,211,122,0.26);
    }

    .card p {
      font-size: 0.98rem;
      line-height: 1.8;
      color: var(--gold-soft);
      margin-bottom: 1.4rem;
    }

    .main-btn {
      display: inline-block;
      padding: 0.8rem 2.4rem;
      border-radius: 999px;
      border: 1px solid rgba(246,211,122,0.8);
      color: var(--gold);
      text-decoration: none;
      letter-spacing: 0.22em;
      text-indent: 0.22em;
      font-size: 0.95rem;
      background: radial-gradient(circle at 0% 0%, rgba(246,211,122,0.3), rgba(0,0,0,0.98));
      box-shadow:
        0 0 22px rgba(0,0,0,0.9),
        0 0 34px rgba(246,211,122,0.35);
      cursor: pointer;
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out;
    }

    .main-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(246,211,122,1);
      box-shadow:
        0 0 26px rgba(246,211,122,0.45),
        0 0 40px rgba(0,0,0,0.96);
      background: radial-gradient(circle at 0% 0%, rgba(246,211,122,0.4), rgba(0,0,0,1));
    }

    @media (max-width: 768px) {
      .page {
        padding-top: 4.5rem;
      }
      .card {
        padding: 1.6rem 1.4rem;
      }
      .back-home {
        left: 0.9rem;
        top: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">← 返回首頁</a>

  <div class="page">
    <header>
      <h1>臻鼎時代大廈管理表</h1>
      <p>專案管理 · 臻鼎科技 · 工程文件總覽</p>
    </header>

    <section class="card">
      <p>
        此頁面為「臻鼎時代大廈管理表」的入口。<br>
        請將下方按鈕的連結網址，改成實際存放管理表（例如 Dropbox 或 GitHub）的位址。
      </p>

      <!-- TODO：把 href 換成你的實際管理表網址（Dropbox / OneDrive / GitHub 等） -->
      <a class="main-btn" href="#">
        開啟臻鼎時代大廈管理表
      </a>
    </section>
  </div>
</body>
</html>
