  <script>
  (function () {
    const KEY = "tasun_force_refresh_once_v1";
    const u = new URL(location.href);

    if (!u.searchParams.has("v") && !sessionStorage.getItem(KEY)) {
      sessionStorage.setItem(KEY, "1");
      u.searchParams.set("v", String(Date.now()));
      location.replace(u.toString());
      return;
    }

    const v = u.searchParams.get("v") || "";
    window.__CACHE_V = v;

    window.__withV = function(url){
      const vv = (window.__CACHE_V || "").trim();
      if(!vv) return url;
      try{
        const uu = new URL(url, document.baseURI);
        if (uu.origin === location.origin) uu.searchParams.set("v", vv);
        return uu.toString();
      }catch(e){ return url; }
    };
  })();
  </script>

      let s = String(label || "").trim();

      if(s.endsWith(".html")) return s;
      s = s.replace(/[\\\/:*?"<>|]/g, "").trim();
      s = s.replace(/\s+/g, "");

      if(routes && label && routes[label]) return routes[label];

      loginOverlay.style.display = "none";
      loginSub.textContent = "";

      setSession(user);
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ user: user.username, role: user.level }));

      userInfo.textContent = `ç›®å‰ä½¿ç”¨è€…ï¼š${user.username} (${user.level})`;
      crystalizeEl(userInfo);

      // é‡æ–°è®€ä¸€æ¬¡ï¼šç¢ºä¿æ°¸é åŒæ­¥
      ROUTES = loadRoutes();
      NAV_ARR = loadNavButtonsSeedIfMissing();
      BTN_CONFIGS = mergeNavLabelsIntoCanonical([...CANONICAL, SYSTEM_BTN], NAV_ARR);

      // ç›´æ¥æ›´æ–°ç•«é¢ï¼ˆä¸é‡å»º DOM ä¹Ÿå¯ï¼Œä½†ç‚ºäº† label åŒæ­¥ï¼Œé€™è£¡é‡å»ºä¸€æ¬¡æœ€ç©©ï¼‰
      buildMainButtons();

      mainNavBtns.forEach((btn, index) => {
        const cfg = BTN_CONFIGS[index];
        const okRole = isRoleAllowed(cfg, user.level);
        const okAuth = isAllowedByAuth(user, cfg);

        btn.style.display = (okRole && okAuth) ? "flex" : "none";

        const finalHref = resolveHref(cfg, ROUTES);
        btn.setAttribute("href", hrefToDom(finalHref));
      });

      crystalizeAll(document);
      scheduleLayout();
    }

    // ä¸»åœ–åŠ  v åƒæ•¸
    (function(){
      const img = document.getElementById("zenImg");
      if(img) img.src = withV(img.getAttribute("src") || img.src);
    })();

    /* =========================
       âœ… æ¡Œæ©ŸæŒ‰éµå¸ƒå±€ï¼ˆæ¨™ç¤º4ï¼‰
       - ä»¥ã€Œå·¦å³é é‚Šã€æ–¹å¼å®šä½ï¼Œé¿é–‹å››å‘¨æ–‡å­—æ¬„ä½èˆ‡ä¸­å¤®è“®èŠ±å€
    ========================== */

    function layoutArcButtons(){
      const isDesktop = window.matchMedia("(min-width: 901px)").matches;
      if(!isDesktop){
        navArea.classList.remove("arc");
        return;
      }

      const visible = mainNavBtns.filter(b => b.style.display !== "none");
      if(!visible.length){
        navArea.classList.remove("arc");
        return;
      }

      navArea.classList.add("arc");

      const rect = navArea.getBoundingClientRect();
      const H = Math.max(1, rect.height);
      const W = Math.max(1, rect.width);

      // âœ… ä¸Šæ–¹ä¿ç•™ï¼ˆé¿å…å£“ä¸Šæ–¹å­—å¸¶ï¼‰
      const topBand = H * 0.18;
      const bottomBand = H * 0.10;

      // âœ… ä¸­å¤®ç¦å€ï¼ˆè“®èŠ±æœ¬é«” + ä¸­å¤®äº®å€ï¼‰
      const centerTop = H * 0.28;
      const centerBot = H * 0.86;
      const centerHalfW = W * 0.22;

      // âœ… å·¦å³æ–‡å­—å€ä¿ç•™ï¼ˆé¿å…å£“åˆ°ã€Œç©ºéˆç„¡æˆ‘ / æ¸…æ˜å¯§éœã€ï¼‰
      const sideTextReserve = Math.min(120, Math.max(70, W * 0.10));

      const yTop = Math.max(topBand + H * 0.08, 64);
      const yMid = Math.max(H * 0.52, yTop + 92);
      const yBot = Math.min(H - bottomBand - 64, H * 0.84);
      const ys = [yTop, yMid, yBot];

      function place(btn, sideSign, slotIndex){
        if(!btn || btn.style.display === "none") return;

        const y = ys[Math.max(0, Math.min(2, slotIndex))];

        // æŒ‰éˆ•å¯¬åº¦ï¼šç”¨å¯¦éš›å¯¬åº¦è¨ˆç®—ï¼Œä¿è­‰ä¸æœƒå£“åˆ°é‚Šå­—
        const bw = btn.getBoundingClientRect().width || 360;

        // é è¿‘å·¦å³ç»ç’ƒå€ä½†ç•™å‡º sideTextReserve
        const maxAbsX = (W/2) - sideTextReserve - (bw/2);
        let xAbs = Math.max(centerHalfW + 24, Math.min(maxAbsX, W * 0.32));

        // è‹¥è½åœ¨ä¸­å¤®ç¦å€é«˜åº¦ï¼Œç¢ºä¿ xAbs > centerHalfW
        if(y >= centerTop && y <= centerBot){
          xAbs = Math.max(xAbs, centerHalfW + 28);
        }

        const x = sideSign * xAbs;
        const rot = sideSign * ((slotIndex - 1) * 1.0);

        btn.style.setProperty("--x", `${x}px`);
        btn.style.setProperty("--y", `${y}px`);
        btn.style.setProperty("--rot", `${rot}deg`);
      }

      // å›ºå®šå·¦3å³3
      const leftIdx  = [0,2,4].filter(i=>mainNavBtns[i]);
      const rightIdx = [1,3,5].filter(i=>mainNavBtns[i]);

      for(let i=0;i<3;i++){
        place(mainNavBtns[leftIdx[i]],  -1, i);
        place(mainNavBtns[rightIdx[i]],  1, i);
      }
    }

    let _raf = 0;
    function scheduleLayout(){
      cancelAnimationFrame(_raf);
      _raf = requestAnimationFrame(layoutArcButtons);
    }

    let _vhRaf = 0;
    function setAppHeight(){
      cancelAnimationFrame(_vhRaf);
      _vhRaf = requestAnimationFrame(() => {
        const h = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty("--appH", h + "px");
        scheduleLayout();
      });
    }

    window.addEventListener("resize", setAppHeight, { passive:true });
    if(window.visualViewport){
      window.visualViewport.addEventListener("resize", setAppHeight, { passive:true });
      window.visualViewport.addEventListener("scroll", setAppHeight, { passive:true });
    }

    /* =========================
       âœ… æ°¸é åŒæ­¥ï¼šä»»ä½•é é¢æ”¹ NAV_KEY / ROUTE_KEY / AUTH_KEY
       - index ç«‹åˆ»åŒæ­¥ï¼ˆå¦ä¸€åˆ†é ï¼‰
       - æœ¬é ä¹Ÿæœƒåœ¨ applyUser/buildMainButtons æ™‚é‡æ–°è®€
    ========================== */
    window.addEventListener("storage", (e) => {
      if(e.key === AUTH_KEY){
        AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
        if(document.body.classList.contains("locked")){
          populateUserSelect();
          autoEnterIfSessionValid();
        }else{
          scheduleLayout();
        }
        return;
      }

      if(e.key === NAV_KEY || e.key === ROUTE_KEY){
        // åªè¦åç¨±æˆ–é€£çµä¸€æ”¹ â†’ é‡æ–°å»ºæŒ‰éˆ•èˆ‡å¥— hrefï¼ˆæœ€ç©©ï¼‰
        const sess = getSession();
        buildMainButtons();

        if(sess){
          // è‹¥å·²ç™»å…¥ï¼Œé‡æ–°å¥—é¡¯ç¤ºç‹€æ…‹ï¼ˆä¸è¦æ±‚å†è¼¸å…¥å¯†ç¢¼ï¼‰
          const u = AUTH_TABLE.find(r => r.username === sess.user && String(r.level||"").toLowerCase() === String(sess.role||"").toLowerCase());
          if(u) applyUser(u);
        }
        return;
      }
    });

    // === åˆå§‹åŒ– ===
    AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
    buildMainButtons();
    crystalizeAll(document);
    setAppHeight();
    showLogin();

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(!username){
        loginError.textContent = "è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…åç¨±ã€‚";
        return;
      }
      const user = findUser(username, password);
      if(!user){
        loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚";
        return;
      }
      loginError.textContent = "";
      applyUser(user);
      document.getElementById("password").value = "";
    });

    btnForceRelogin.addEventListener("click", () => {
      clearSession();
      loginSub.textContent = "è«‹é‡æ–°è¼¸å…¥å¯†ç¢¼ç™»å…¥";
      loginError.textContent = "";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    });

    btnSwitch.addEventListener("click", () => {
      clearSession();
      localStorage.removeItem(CURRENT_KEY);
      showLogin();
    });

    btnTogglePwd.addEventListener("click", () => {
      const pwd = document.getElementById("password");
      pwd.type = (pwd.type === "password") ? "text" : "password";
    });
  </script>
