<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料首頁 · 空無明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文網頁字型（可視需要保留或移除） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.75);
      --panel-bg: rgba(10, 10, 10, 0.45);
      --panel-border: rgba(246, 211, 122, 0.35);
      --panel-highlight: rgba(246, 211, 122, 0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: #050302; /* 與蓮花圖顏色接近，視覺一體 */
      color: var(--gold);
      overflow: hidden;
    }

    /* ==========================
       主視覺：蓮花＋禪學文字
       ========================== */
    .hero {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      z-index: 0;             /* ★ 建立自己的 stacking context */
    }

    /* 背景：去字蓮花圖 + 暗角
       ★ 用 cover 讓整張圖與畫面融合成一張畫面 */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 15%, rgba(0,0,0,0.25) 0, transparent 45%),
        url("images/首頁背景.png") center center / cover no-repeat; /* ★ 這裡改成你的實際路徑 */
      z-index: -1;            /* ★ 在 .hero 底層，但仍在 body 之上 */
    }

    /* 淡淡暗罩，讓文字更清楚、與面板融合 */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 50% 55%,
        rgba(0,0,0,0.08),
        rgba(0,0,0,0.55)
      );
      z-index: 0;             /* 背景上方、文字下方 */
    }

    /* 共用文字＋光暈效果 */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 10px rgba(246, 211, 122, 0.9),
        0 0 24px rgba(246, 211, 122, 0.7),
        0 0 40px rgba(246, 211, 122, 0.5);
      white-space: nowrap;
      z-index: 1;             /* ★ 確認在背景層之上 */
    }

    /* 上方主題：空   無   明（三字等距） */
    .hero-title {
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2.4rem, 3.4vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.8em;
    }

    /* 左右直排容器（靠近蓮花兩側） */
    .hero-left,
    .hero-right {
      top: 55%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.6rem, 2.2vw, 2rem);
    }

    .hero-left  { left: 29%; }
    .hero-right { right: 29%; }

    .hero-left span,
    .hero-right span {
      display: block;
      letter-spacing: 0.1em;
      line-height: 1.3;
    }

    .char-space {
      margin-top: 0.8em;
      margin-bottom: 0.2em;
    }

    /* 下方橫排：空 無 明 靜（四字等距） */
    .hero-bottom {
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.6rem, 2.2vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.6em;
    }

    .hero-bottom span {
      letter-spacing: 0.1em;
    }

    /* ==========================
       Tasun 首頁面板（右下角）
       ========================== */
    .home-panel {
      position: absolute;
      right: 6%;
      bottom: 10%;
      width: min(420px, 90vw);
      padding: 1.6rem 1.8rem;
      border-radius: 1.5rem;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.75),
        0 0 40px rgba(246, 211, 122, 0.2);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 2;             /* ★ 高於文字與背景 */
    }

    .home-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.2rem;
    }

    .home-title {
      font-size: 1.4rem;
      letter-spacing: 0.25em;
      text-indent: 0.25em;
    }

    .home-subtitle {
      font-size: 0.78rem;
      color: var(--gold-soft);
      letter-spacing: 0.18em;
      text-align: right;
      line-height: 1.4;
    }

    .home-desc {
      font-size: 0.9rem;
      color: var(--gold-soft);
      line-height: 1.6;
      margin-bottom: 1.2rem;
    }

    .divider {
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        var(--panel-highlight),
        transparent
      );
      margin-bottom: 1.1rem;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
    }

    .nav-item {
      position: relative;
      padding: 0.75rem 0.9rem;
      border-radius: 0.9rem;
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.18), rgba(0,0,0,0.75));
      border: 1px solid rgba(246, 211, 122, 0.25);
      color: var(--gold);
      font-size: 0.9rem;
      text-decoration: none;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      cursor: pointer;
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out,
        opacity 0.2s ease-out;
    }

    .nav-item span.label { z-index: 1; }
    .nav-item span.tag   { font-size: 0.7rem; opacity: 0.8; z-index: 1; }

    .nav-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 0%, rgba(246, 211, 122, 0.35), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease-out;
    }

    .nav-item:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 18px rgba(246, 211, 122, 0.35),
        0 0 32px rgba(0, 0, 0, 0.85);
      border-color: rgba(246, 211, 122, 0.7);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.23), rgba(0,0,0,0.85));
    }

    .nav-item:hover::before { opacity: 1; }

    .nav-item.disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
      box-shadow: none;
    }

    .home-footer {
      margin-top: 0.6rem;
      font-size: 0.72rem;
      color: rgba(246, 211, 122, 0.63);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
    }

    .home-footer span.key {
      padding: 0.18rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.4);
      font-size: 0.68rem;
      letter-spacing: 0.14em;
    }

    /* 手機版微調 */
    @media (max-width: 768px) {
      .hero-title  { top: 14%; font-size: 2rem; gap: 1.2em; }
      .hero-left   { left: 25%; font-size: 1.4rem; }
      .hero-right  { right: 25%; font-size: 1.4rem; }
      .hero-bottom { bottom: 4%; font-size: 1.4rem; gap: 1.2em; }

      .home-panel {
        position: static;
        width: 92vw;
        margin: 0 auto 1.8rem;
        margin-top: 52vh;
        transform: translateY(-40%);
      }
    }
  </style>
</head>
<body>
  <main class="hero">

    <!-- 中央主題：空   無   明 -->
    <div class="hero-text hero-title">
      <span>空</span>
      <span>無</span>
      <span>明</span>
    </div>

    <!-- 左：空 / 靈 /（空一行）/ 無 / 我 -->
    <div class="hero-text hero-left">
      <span>空</span>
      <span>靈</span>
      <span class="char-space"></span>
      <span>無</span>
      <span>我</span>
    </div>

    <!-- 右：清 / 明 /（空一行）/ 寧 / 靜 -->
    <div class="hero-text hero-right">
      <span>清</span>
      <span>明</span>
      <span class="char-space"></span>
      <span>寧</span>
      <span>靜</span>
    </div>

    <!-- 下：空 無 明 靜 -->
    <div class="hero-text hero-bottom">
      <span>空</span>
      <span>無</span>
      <span>明</span>
      <span>靜</span>
    </div>

    <!-- 右下 Tasun 首頁面板 -->
    <section class="home-panel">
      <div class="home-panel-header">
        <h1 class="home-title">Tasun 資料首頁</h1>
        <div class="home-subtitle">
          <div>空無明 · 資料一處安住</div>
          <div>ZEN · DATA · FLOW</div>
        </div>
      </div>

      <p class="home-desc">
        以「空、無明、靜」為心，集中管理所有工程與文件資料。
        依帳號權限，啟動對應的資料入口與管控工具。
      </p>

      <div class="divider"></div>

      <div class="nav-grid">
        <a class="nav-item" href="project-dashboard.html" data-role="admin,pm,viewer">
          <span class="label">專案總覽</span>
          <span class="tag">PROJECT</span>
        </a>

        <a class="nav-item" href="material-control.html" data-role="admin,pm,qc">
          <span class="label">材料管控表</span>
          <span class="tag">MATERIAL</span>
        </a>

        <a class="nav-item" href="quality-issues.html" data-role="admin,qc">
          <span class="label">缺失 / 品質</span>
          <span class="tag">QUALITY</span>
        </a>

        <a class="nav-item" href="data-library.html" data-role="admin,pm,viewer">
          <span class="label">資料庫</span>
          <span class="tag">LIBRARY</span>
        </a>

        <a class="nav-item" href="https://www.dropbox.com/" target="_blank" data-role="admin,pm">
          <span class="label">雲端檔案</span>
          <span class="tag">DROPBOX</span>
        </a>

        <a class="nav-item" href="settings.html" data-role="admin">
          <span class="label">系統 / 權限</span>
          <span class="tag">ADMIN</span>
        </a>
      </div>

      <div class="home-footer">
        <span>※ 游標停留在按鈕上，可感受光暈流動。</span>
        <span class="key">角色依權限表管控</span>
      </div>
    </section>
  </main>

  <script>
    // ====== 簡易權限示範 ======
    // 實際使用時，改成由登入系統帶入目前使用者角色
    const currentRole = "pm"; // 例如 "admin" / "pm" / "qc" / "viewer"

    document.querySelectorAll(".nav-item[data-role]").forEach(btn => {
      const roles = btn.dataset.role.split(",").map(r => r.trim());
      if (!roles.includes(currentRole)) {
        btn.classList.add("disabled");
      }
    });
  </script>
</body>
</html>
