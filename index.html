  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;

      /* âœ… æŒ‰éµèˆ‡ä¸»è¦–è¦ºè·é›¢ */
      --stage-gap: 0.2cm;

      /* âœ… frame */
      --frame-inset: clamp(0.6rem, 1.2vw, 1.2rem);
      --frame-radius: clamp(22px, 2vw, 34px);
      --stage-top: clamp(4.0rem, 7vh, 5.4rem);

      /* âœ… ç¦ªå­—é è¿‘ä¸­å¿ƒ */

      /* âœ… å­—é«”å¤§å° */
      --arc-font: clamp(3.2rem, 5.2vw, 4.4rem);
      --side-font: clamp(2.1rem, 3.0vw, 2.8rem);
      --bottom-font: clamp(1.7rem, 2.4vw, 2.3rem);

      /* âœ… ä¸»è¦–è¦ºèå…¥èƒŒæ™¯ */
      --zen-opacity: 0.72;
      --zen-scale: 1.14;
      --zen-contrast: 1.06;
      --zen-bright: 1.07;

      /* âœ…ã€Œç©ºç„¡æ˜ã€ä½ç½® */
      --title-top: calc(var(--stage-top) + clamp(58px, 9.2vh, 96px));
      --title-h: clamp(150px, 18vh, 220px);

      /* âœ… èˆå°æ›´é£½æ»¿ï¼ˆæ¸›å°‘ç©ºæ› ã€å…©å´ä¸ç•™å¤ªå¤§ï¼‰ */
      --stage-w: clamp(980px, 74vw, 1400px);
      --side-area: calc((100% - var(--stage-w)) / 2);

      /* âœ… æŒ‰éµå¯¬åº¦ï¼šä»æœƒè‡ªå‹•ä¾è¢å¹•ç¸®æ”¾ */
      --btn-w: clamp(280px, calc(var(--side-area) - 2.2rem), 480px);

      /* âœ… æŒ‰éµé›¢å¤–æ¡†æ›´é  + ä½†ä¸æœƒé›¢èˆå°å¤ªé ï¼ˆæ›´å”èª¿ï¼‰ */
      --side-btn-offset: calc(var(--frame-inset) + var(--glass-inset) + clamp(0.9rem, 1.4vw, 1.9rem));

      --stage-inset-x: var(--side-area);

      /* âœ… ç»ç’ƒèˆå°å…§ç¸® */
      --glass-inset: clamp(8px, 0.9vw, 16px);

      /* âœ…ï¼ˆæ¶²åŒ–æµå…‰ï¼‰ */
      --liquid-op: .32;

      --liquid-shift: 4%;

      /* âœ… æŒ‰éµé«˜åº¦ï¼ˆçµ¦é•·å­—è¶³å¤ ç©ºé–“ï¼‰ */
      --btn-h: clamp(92px, 11vh, 148px);

      /* âœ… æ–‡å­—è‡ªå‹•ç¸®æ”¾ä¸‹é™ï¼ˆJS æœƒç”¨åˆ°ï¼‰ */

    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body{

      background:#050302;

    body.locked { overflow:hidden; }

    /* ========================== Login ========================== */

    /* ========================== Hero ========================== */
    .hero{

      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--gold);

    .hero::before{

      position:absolute; inset:0;

          rgba(0,0,0,0.86) 0%,

          rgba(0,0,0,0.58) 100%);
      z-index:-6;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 60%, rgba(246,211,122,0.10) 0, rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 64%, rgba(0,0,0,0.00) 0, rgba(0,0,0,0.22) 60%, rgba(0,0,0,0.60) 100%);
      z-index:-5;
      pointer-events:none;
    }

    .hero-inner{
      position:relative;
      width:100%;
      max-width: min(1560px, 96vw);
      height:100vh;
      margin:0 auto;
      padding:clamp(1.2rem,2vw,1.8rem);
      isolation:isolate;
    }

    .hero-inner::before{
      content:"";
      position:absolute;
      inset:var(--frame-inset);
      border-radius:var(--frame-radius);
      background:
        radial-gradient(circle at 50% 46%, rgba(255,244,210,0.14), rgba(0,0,0,0.00) 62%),

        radial-gradient(circle at 82% 55%, rgba(246,211,122,0.08), rgba(0,0,0,0.00) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.22));
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      opacity: .96;
      z-index:-6;
      pointer-events:none;
    }

    .hero-inner::after{
      content:"";
      position:absolute;
      inset:var(--frame-inset);
      border-radius:var(--frame-radius);
      background:
        radial-gradient(circle at 50% 18%, rgba(255,244,210,0.07), rgba(255,244,210,0.00) 58%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.015));
      border:1px solid rgba(246,211,122,0.18);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 0 28px rgba(0,0,0,0.55),
        0 0 26px rgba(246,211,122,0.10);
      z-index:-5;
      pointer-events:none;
    }

    /* âœ… å·¦å³æ›´ç»ç’ƒæ¶²åŒ–ï¼šåŠ å´ç¿¼ç»ç’ƒå±¤ï¼ˆä¸å½±éŸ¿åŠŸèƒ½ï¼‰ */
    .side-glass{
      position:absolute;
      top: var(--stage-top);
      bottom: calc(var(--frame-inset) + var(--glass-inset));
      width: calc(var(--stage-inset-x) - (var(--frame-inset) + var(--glass-inset)));
      pointer-events:none;
      border-radius: calc(var(--frame-radius) - 10px);
      z-index:-4;
      background:
        radial-gradient(140% 120% at 20% 20%, rgba(255,255,255,0.10), rgba(255,255,255,0.02) 45%, rgba(0,0,0,0.14) 100%),
        radial-gradient(circle at 50% 40%, rgba(246,211,122,0.10), rgba(0,0,0,0.00) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.16));
      backdrop-filter: blur(18px) saturate(1.12);
      -webkit-backdrop-filter: blur(18px) saturate(1.12);
      box-shadow:
        0 20px 70px rgba(0,0,0,0.45),
        0 0 26px rgba(246,211,122,0.10),
        inset 0 0 0 1px rgba(255,255,255,0.04),
        inset 0 22px 40px rgba(255,255,255,0.04);
      opacity:.92;
      overflow:hidden;
    }
    .side-glass::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        radial-gradient(ellipse at 25% 28%, rgba(255,255,255,0.14), rgba(0,0,0,0.00) 55%),
        radial-gradient(ellipse at 72% 60%, rgba(246,211,122,0.10), rgba(0,0,0,0.00) 60%),
        conic-gradient(from 120deg at 50% 50%,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.06) 70deg,
          rgba(246,211,122,0.06) 145deg,
          rgba(255,255,255,0.00) 230deg,
          rgba(255,255,255,0.05) 305deg,
          rgba(255,255,255,0.00) 360deg);
      filter: blur(18px);
      opacity:.80;
      mix-blend-mode: screen;
      animation: sideDrift 18s ease-in-out infinite;
    }
    @keyframes sideDrift{
      0%{ transform: translate(-2%, -1%) rotate(-0.25deg) scale(1.02); }
      50%{ transform: translate(2%, 1%) rotate(0.25deg) scale(1.03); }
      100%{ transform: translate(-2%, -1%) rotate(-0.25deg) scale(1.02); }
    }
    @media (prefers-reduced-motion: reduce){
      .side-glass::before{ animation:none; opacity:.55; }
    }
    .side-glass-left{ left: calc(var(--frame-inset) + var(--glass-inset)); }
    .side-glass-right{ right: calc(var(--frame-inset) + var(--glass-inset)); }

    .lotus-stage{
      position:absolute;
      top:var(--stage-top);
      bottom: calc(var(--frame-inset) + var(--glass-inset));
      left:  calc(var(--frame-inset) + var(--glass-inset));
      right: calc(var(--frame-inset) + var(--glass-inset));
      border-radius: calc(var(--frame-radius) - 2px);
      overflow:hidden;
      pointer-events:none;
      z-index:-3;

      background:
        radial-gradient(circle at 50% 22%, rgba(255,244,210,0.20), rgba(0,0,0,0.00) 52%),
        radial-gradient(circle at 50% 68%, rgba(246,211,122,0.14), rgba(0,0,0,0.00) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.20));

      /* âœ… èˆå°æœ€é‚Šä¸è¦æœ‰é‚Šç·šï¼ˆç§»é™¤ border + ç§»é™¤ç¡¬å…§æ¡†ï¼‰ */
      border:none;

      box-shadow:
        0 30px 90px rgba(0,0,0,0.55),
        0 0 40px rgba(246,211,122,0.12),
        inset 0 18px 36px rgba(255,255,255,0.04);

      backdrop-filter: blur(18px) saturate(1.10);
      -webkit-backdrop-filter: blur(18px) saturate(1.10);

      transform: translateZ(0);
    }

    .lotus-stage::before{
      content:"";
      position:absolute; inset:-18%;
      z-index:3;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(255,255,255,0.14), rgba(0,0,0,0.00) 52%),
        radial-gradient(ellipse at 80% 36%, rgba(255,248,220,0.12), rgba(0,0,0,0.00) 55%),
        radial-gradient(ellipse at 52% 72%, rgba(246,211,122,0.12), rgba(0,0,0,0.00) 58%),
        conic-gradient(from 200deg at 50% 55%,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.07) 55deg,
          rgba(246,211,122,0.06) 120deg,
          rgba(255,255,255,0.00) 200deg,
          rgba(255,255,255,0.05) 280deg,
          rgba(255,255,255,0.00) 360deg);
      filter: blur(18px);
      opacity: .88;
      mix-blend-mode: screen;
      pointer-events:none;
    }

    .lotus-stage .liquid-flow{
      position:absolute;
      inset:-22%;
      z-index:4;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity: var(--liquid-op);
      filter: blur(var(--liquid-blur));
      transform: translateZ(0);

      background:
        radial-gradient(ellipse at 18% 34%, rgba(255,255,255,0.18), rgba(0,0,0,0.00) 58%),
        radial-gradient(ellipse at 80% 44%, rgba(255,248,220,0.16), rgba(0,0,0,0.00) 60%),
        radial-gradient(ellipse at 52% 72%, rgba(246,211,122,0.16), rgba(0,0,0,0.00) 62%),
        conic-gradient(from 120deg at 50% 55%,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.10) 65deg,
          rgba(246,211,122,0.08) 140deg,
          rgba(255,255,255,0.00) 220deg,
          rgba(255,255,255,0.07) 300deg,
          rgba(255,255,255,0.00) 360deg);

      animation: liquidDrift var(--liquid-speed) ease-in-out infinite;
    }

    @keyframes liquidDrift{
      0%{   transform: translate(calc(-1 * var(--liquid-shift)), calc(-0.6 * var(--liquid-shift))) rotate(-0.35deg) scale(1.02); }
      50%{  transform: translate(var(--liquid-shift), calc(0.9 * var(--liquid-shift))) rotate(0.35deg) scale(1.03); }
      100%{ transform: translate(calc(-1 * var(--liquid-shift)), calc(-0.6 * var(--liquid-shift))) rotate(-0.35deg) scale(1.02); }
    }

    @media (prefers-reduced-motion: reduce){
      .lotus-stage .liquid-flow{ animation:none; opacity: .18; }
    }

    .lotus-stage::after{
      content:"";
      position:absolute; inset:0;
      z-index:5;
      background:
        radial-gradient(ellipse at 50% 55%,
          rgba(0,0,0,0.00) 0%,
          rgba(0,0,0,0.10) 62%,
          rgba(0,0,0,0.26) 100%),
        radial-gradient(ellipse at 0% 60%,
          rgba(0,0,0,0.00) 0%,
          rgba(0,0,0,0.12) 70%),
        radial-gradient(ellipse at 100% 60%,
          rgba(0,0,0,0.00) 0%,
          rgba(0,0,0,0.12) 70%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.10));
      opacity:.62;
      pointer-events:none;
    }

    .zen-visual{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      opacity: var(--zen-opacity);
      pointer-events:none;
      z-index:2;
    }
    .zen-visual img{
      width: 116%;
      height: 116%;
      object-fit: cover;
      object-position: center;
      transform: scale(var(--zen-scale)) translateZ(0);
      filter:
        saturate(1.03)
        contrast(var(--zen-contrast))
        brightness(var(--zen-bright))
        drop-shadow(0 26px 40px rgba(0,0,0,0.45));
    }

    .user-bar{

    }

      -webkit-background-clip:text;

    function normalizeNavEntry(entry, index) {
      const base = DEFAULT_NAV[index] || {};

      return { id: `btn${index + 1}`, label, href, target, roles };

      const out = [];
      for(let i=0;i<btnCount;i++) out[i] = !!buttons[i];
      return { username, password, level, buttons: out };

    /* âœ… æ–‡å­—è‡ªå‹•ç¸®æ”¾ï¼šç¢ºä¿ä¸é®è”½ã€ä¸è£åˆ‡ */
    function fitTextInButton(btn){
      const span = btn && btn.querySelector("span");
      if(!btn || !span) return;

      span.style.fontSize = ""; // reset to css

      const rootCS = getComputedStyle(document.documentElement);
      const maxPx = parseFloat(getComputedStyle(span).fontSize) || 16;
      const minPx = parseFloat(rootCS.getPropertyValue("--btn-font-min")) || 13.5;

      const btnH = btn.clientHeight || 90;
      const usableH = Math.max(44, btnH - 24);

      let f = maxPx;
      let guard = 40;
      while(guard-- > 0){
        const overH = span.scrollHeight > usableH;
        const overW = span.scrollWidth > (btn.clientWidth - 24);
        if(!overH && !overW) break;
        f -= 0.7;
        if(f <= minPx) { f = minPx; break; }
        span.style.fontSize = f + "px";
      }
    }

    function fitAllButtonText(){
      const btns = [];
      (currentVisibleBtns || []).forEach(b => btns.push(b));
      if(systemBtn && systemBtn.style.display !== "none") btns.push(systemBtn);
      btns.forEach(b => fitTextInButton(b));

      // æ‰‹æ©Ÿç‰ˆç”¨ flex æ’ç‰ˆï¼Œä¸åšçµ•å°å®šä½ï¼›åªè¦åšæ–‡å­— fit
      if(width <= 900){
        requestAnimationFrame(fitAllButtonText);
        return;
      }

      const btns = (currentVisibleBtns || []).slice();
      if(systemBtn && systemBtn.style.display !== "none") btns.push(systemBtn);

      const count = btns.length;
      if(!count) return;

      // âœ… ä¾æŒ‰éˆ•æ•¸é‡è‡ªå‹•èª¿æ•´ä¸Šä¸‹ç¯„åœï¼ˆé¿å…èˆå°ç©ºæ› ï¼‰
      const rowCount = Math.ceil(count / 2);
      const topStart = (rowCount <= 2) ? 34 : 28;
      const topEnd   = (rowCount <= 2) ? 66 : 74;
      const step = rowCount > 1 ? (topEnd - topStart) / (rowCount - 1) : 0;

      btns.forEach((btn, idx) => {
        const row = Math.floor(idx / 2);
        const col = idx % 2;
        const top = topStart + step * row;

        btn.style.top = top + "%";
        btn.style.left = "";
        btn.style.right = "";

          btn.style.right = "var(--side-btn-offset)";
          btn.classList.add("col-right");
        }

        btn.style.display = "flex";
      });

      requestAnimationFrame(fitAllButtonText);
    }

      const visibleMain = [];
      mainNavBtns.forEach((btn, index) => {
        const allowedByRole = isRoleAllowedForIndex(index, user.level);
        const flags = Array.isArray(user.buttons) ? user.buttons : [];
        const allowedByAuth = index < flags.length ? !!flags[index] : true;

        if(allowedByRole && allowedByAuth){
          btn.style.display = "flex";
          visibleMain.push(btn);
        }else{
          btn.style.display = "none";
        }
      });
      currentVisibleBtns = visibleMain;

      if(systemBtn){
        systemBtn.style.display = (user.level === "admin") ? "flex" : "none";
      }

      layoutMainButtonsResponsive();
    }

    function populateUserSelect(){
      const sel = document.getElementById("username");
      const btnCount = (NAV_CONFIG && NAV_CONFIG.length) ? NAV_CONFIG.length : DEFAULT_NAV.length;

      AUTH_TABLE = loadAuthTable(btnCount);

      sel.innerHTML = "";

      if(!AUTH_TABLE.length){
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "ï¼ˆå°šç„¡ä½¿ç”¨è€…ï¼Œè«‹å…ˆåˆ°ã€Œç³»çµ± / æ¬Šé™ã€æ–°å¢ï¼‰";
        opt.disabled = true;
        opt.selected = true;
        sel.appendChild(opt);
        return;
      }

      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = "è«‹é¸æ“‡ä½¿ç”¨è€…";
      ph.disabled = true;
      ph.selected = true;
      sel.appendChild(ph);

      const names = Array.from(new Set(AUTH_TABLE.map(r => r.username).filter(Boolean)));
      names.sort((a,b)=>a.localeCompare(b, "zh-Hant"));

      names.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        sel.appendChild(opt);
      });
    }

    function resetButtonsForLogout(){
      currentVisibleBtns = [];
      mainNavBtns.forEach(btn => {
        btn.style.display = "none";
        btn.style.top=""; btn.style.left=""; btn.style.right="";
        btn.classList.remove("col-left","col-right");
      });
      if(systemBtn){
        systemBtn.style.display="none";
        systemBtn.style.top=""; systemBtn.style.left=""; systemBtn.style.right="";
        systemBtn.classList.remove("col-left","col-right");
      }
    }

    function findUser(username, password){
      const u = (username || "").trim();
      return AUTH_TABLE.find(row => row.username === u && row.password === password);
    }

    function getCurrentUserNameFromStorage(){
      try{
        const obj = JSON.parse(localStorage.getItem(CURRENT_KEY) || "null");
        if(!obj || typeof obj !== "object") return "";
        return String(obj.user || obj.username || "").trim();
      }catch(e){
        return "";
      }
    }

    // âœ… ä¸€å¾‹å…ˆé¡¯ç¤ºç™»å…¥è¡¨ï¼›å¦‚æœ sessionStorage å·²ç™»å…¥ï¼Œæœƒã€Œåˆ¤åˆ¥å¸³è™Ÿ+æ¬Šé™ã€å¾Œè‡ªå‹•é€²å…¥
    function showLogin(){
      document.body.classList.add("locked");
      loginOverlay.style.display = "flex";
      loginError.textContent = "";
      loginSub.textContent = "";
      document.getElementById("password").value = "";

      populateUserSelect();
      resetButtonsForLogout();
      userInfo.textContent = "ç›®å‰ä½¿ç”¨è€…ï¼šæœªç™»å…¥";

      // é é¸ä¸Šæ¬¡ä½¿ç”¨è€…ï¼ˆä¸ç”¨è¼¸å…¥æ™‚ä¹Ÿèƒ½çœ‹åˆ°ï¼‰
      const last = getCurrentUserNameFromStorage();
      const sel = document.getElementById("username");
      if(last && sel){
        const opt = Array.from(sel.options).find(o => o.value === last);
        if(opt) sel.value = last;
      }

      // âœ… è‹¥æœ¬æ¬¡é–‹å•ŸæœŸé–“å·²ç™»å…¥ï¼Œé€™è£¡æœƒè‡ªå‹•é©—è­‰å¸³è™Ÿ+æ¬Šé™å†æ”¾è¡Œ
      autoEnterIfSessionValid();
    }

    function autoEnterIfSessionValid(){
      const sess = getSession();
      if(!sess) return;

      const u = AUTH_TABLE.find(r => r.username === sess.user);
      if(!u){
        clearSession();
        return;
      }

      if(String(u.level || "").toLowerCase() !== String(sess.role || "").toLowerCase()){
        clearSession();
        return;
      }

      loginSub.textContent = `å·²ç™»å…¥ï¼š${u.username}ï¼ˆ${u.level}ï¼‰â€¦ æ­£åœ¨é€²å…¥`;
      setTimeout(() => {
        if(!getSession()) return;
        applyUser(u);
      }, 450);
    }

    // ===== init =====
    buildMainButtons();
    showLogin();

    // âœ… è‹¥æ¬Šé™è¡¨åœ¨å¦ä¸€åˆ†é è¢«æ›´æ–°ï¼šæ›´æ–°ä½¿ç”¨è€…æ¸…å–®ï¼Œä¸”é‡æ–°æª¢æ ¸ session æœ‰æ•ˆæ€§
    window.addEventListener("storage", (e) => {
      if(e.key === AUTH_KEY){
        try{ AUTH_TABLE = loadAuthTable((NAV_CONFIG && NAV_CONFIG.length) ? NAV_CONFIG.length : DEFAULT_NAV.length); }catch(_){}
        if(document.body.classList.contains("locked")){
          populateUserSelect();
          autoEnterIfSessionValid();
        }
      }
      if(e.key === NAV_KEY){
        try{
          buildMainButtons();
          if(document.body.classList.contains("locked")){
            populateUserSelect();
            autoEnterIfSessionValid();
          }else{
            const name = getCurrentUserNameFromStorage();
            const u = AUTH_TABLE.find(r => r.username === name);
            if(u) applyUser(u);
            else showLogin();
          }
        }catch(_){}
      }
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(!username){
        loginError.textContent = "è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…åç¨±ã€‚";
        return;
      }

      const user = findUser(username, password);
      if(!user){
        loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚";
        return;
      }
      loginError.textContent = "";
      applyUser(user);
      document.getElementById("password").value = "";
    });

    // âœ… åˆ‡æ›/é‡æ–°ç™»å…¥ï¼ˆç™»å…¥è¡¨å…§ï¼‰ï¼šæ¸…æ‰ sessionï¼Œå¼·åˆ¶è¦è¼¸å…¥å¯†ç¢¼
    btnForceRelogin.addEventListener("click", () => {
      clearSession();
      loginSub.textContent = "è«‹é‡æ–°è¼¸å…¥å¯†ç¢¼ç™»å…¥";
      loginError.textContent = "";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    });

    // âœ… åˆ‡æ›å¸³è™Ÿï¼ˆé¦–é å·¦ä¸Šï¼‰ï¼šæ¸…æ‰ session + CURRENT_KEYï¼Œå›ç™»å…¥è¡¨
    btnSwitch.addEventListener("click", () => {
      clearSession();
      localStorage.removeItem(CURRENT_KEY);
      showLogin();
    });

    btnTogglePwd.addEventListener("click", () => {
      const pwd = document.getElementById("password");
      pwd.type = (pwd.type === "password") ? "text" : "password";
    });
  </script>
