<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料首頁 · 空無明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文網頁字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.75);
      --panel-border: rgba(246, 211, 122, 0.35);

      /* 兩側距離：會隨螢幕寬度自動縮放 */
      --side-btn-offset: clamp(8%, 11vw, 14%);   /* 按鈕離中心距離 */
      --side-text-offset: clamp(24%, 29vw, 32%); /* 禪字離中心距離 */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: #050302;
      color: var(--gold);
      overflow-x: hidden;
    }

    body.locked {
      overflow: hidden;
    }

    /* ==========================
       登入遮罩與登入框
       ========================== */
    .login-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 18%, rgba(255, 228, 170, 0.35), rgba(0, 0, 0, 0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .login-box {
      width: min(380px, 90vw);
      padding: 2.4rem 2.6rem 2.2rem;
      border-radius: 18px;
      background:
        radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.28), rgba(0, 0, 0, 0.94));
      border: 1px solid var(--panel-border);
      box-shadow:
        0 0 24px rgba(0, 0, 0, 0.9),
        0 0 32px rgba(246, 211, 122, 0.25);
      color: var(--gold-soft);
    }

    .login-title {
      text-align: center;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      text-indent: 0.2em;
      margin-bottom: 1.6rem;
      text-shadow:
        0 0 8px rgba(246, 211, 122, 0.8),
        0 0 18px rgba(246, 211, 122, 0.5);
    }

    .login-field {
      margin-bottom: 1rem;
    }

    .login-field label {
      display: block;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      margin-bottom: 0.3rem;
      color: var(--gold-soft);
    }

    .login-field input,
    .login-field select {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.5);
      background: rgba(0, 0, 0, 0.8);
      color: var(--gold);
      outline: none;
    }

    .login-field select {
      appearance: none;
    }

    .login-field input:focus,
    .login-field select:focus {
      border-color: rgba(255, 238, 190, 0.9);
      box-shadow: 0 0 12px rgba(246, 211, 122, 0.7);
    }

    /* 密碼欄：input + 顯示按鈕 */
    .login-pwd-wrapper {
      display: flex;
      align-items: center;
      gap: 0.45rem;
    }

    .login-pwd-input {
      flex: 1 1 auto;
    }

    .btn-eye-login {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.8);
      background: rgba(0, 0, 0, 0.85);
      color: var(--gold);
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .btn-eye-login:hover {
      background: rgba(246, 211, 122, 0.2);
    }

    .login-error {
      min-height: 1.1rem;
      margin-bottom: 0.4rem;
      font-size: 0.8rem;
      color: #ffb3b3;
      text-align: center;
    }

    .login-actions {
      margin-top: 0.8rem;
      display: flex;
      justify-content: center;
    }

    .btn-login {
      padding: 0.55rem 2.8rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.36), rgba(0, 0, 0, 0.98));
      color: var(--gold);
      font-size: 0.95rem;
      letter-spacing: 0.22em;
      text-indent: 0.22em;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0, 0, 0, 0.95),
        0 0 18px rgba(246, 211, 122, 0.5);
      transition:
        transform 0.15s ease-out,
        box-shadow 0.2s ease-out,
        background 0.2s ease-out,
        border-color 0.2s ease-out;
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow:
        0 12px 22px rgba(0, 0, 0, 0.98),
        0 0 22px rgba(246, 211, 122, 0.8);
      border-color: #fff4cf;
      background: radial-gradient(circle at 0% 0%, rgba(255, 244, 208, 0.45), rgba(0, 0, 0, 0.97));
    }

    /* ==========================
       主視覺：蓮花＋禪學文字
       ========================== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--gold);
    }

    /* 蓮花立於水中＋佛光普照 */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          circle at 50% 12%,
          rgba(255, 237, 180, 0.85) 0,
          rgba(255, 237, 180, 0.40) 18%,
          rgba(255, 237, 180, 0.08) 40%,
          rgba(255, 237, 180, 0.0) 60%
        ),
        radial-gradient(
          ellipse at 50% 70%,
          rgba(255, 210, 140, 0.65) 0,
          rgba(255, 210, 140, 0.32) 22%,
          rgba(255, 210, 140, 0.06) 50%,
          rgba(255, 210, 140, 0.0) 70%
        ),
        radial-gradient(
          ellipse at 50% 78%,
          rgba(255, 255, 255, 0.32) 0,
          rgba(255, 255, 255, 0.18) 6%,
          rgba(255, 255, 255, 0.0) 24%
        ),
        linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.0) 38%,
          rgba(255, 240, 200, 0.13) 65%,
          rgba(0, 0, 0, 0.60) 100%
        ),
        url("首頁圖片.png") center 72% / auto 105% no-repeat;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          circle at 50% 72%,
          rgba(0, 0, 0, 0.0) 0,
          rgba(0, 0, 0, 0.28) 60%,
          rgba(0, 0, 0, 0.55) 100%
        ),
        linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.88) 0%,
          rgba(0, 0, 0, 0.62) 26%,
          rgba(0, 0, 0, 0.45) 52%,
          rgba(0, 0, 0, 0.55) 100%
        );
      z-index: -1;
    }

    .hero-inner {
      position: relative;
      width: 100%;
      max-width: 1400px;
      height: 100vh;
      margin: 0 auto;
      padding: clamp(1.2rem, 2vw, 1.8rem);
    }

    /* 使用者顯示列 */
    .user-bar {
      position: fixed;
      top: 0.8rem;
      left: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 10;
    }

    .user-pill {
      padding: 0.4rem 1.6rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.7);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.25), rgba(0, 0, 0, 0.92));
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.9),
        0 0 14px rgba(246, 211, 122, 0.35);
    }

    .btn-switch {
      padding: 0.35rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.85);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.4), rgba(0, 0, 0, 0.96));
      color: var(--gold);
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-indent: 0.16em;
      cursor: pointer;
      box-shadow:
        0 6px 12px rgba(0,0,0,0.95),
        0 0 16px rgba(246, 211, 122, 0.5);
      transition:
        transform 0.15s ease-out,
        box-shadow 0.2s.ease-out,
        background 0.2s.ease-out;
    }

    .btn-switch:hover {
      transform: translateY(-1px);
      background: radial-gradient(circle at 0% 0%, rgba(255, 244, 208, 0.45), rgba(0, 0, 0, 0.97));
      box-shadow:
        0 9px 16px rgba(0, 0, 0, 0.97),
        0 0 22px rgba(246, 211, 122, 0.8);
    }

    /* 上方 Tasun 標題 */
    .site-title-wrapper {
      position: absolute;
      top: 9%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      letter-spacing: 0.38em;
      text-indent: 0.38em;
    }

    .site-title {
      font-size: clamp(3.0rem, 4.2vw, 3.8rem);
      text-shadow:
        0 0 18px rgba(246, 211, 122, 0.9),
        0 0 36px rgba(246, 211, 122, 0.7),
        0 0 58px rgba(246, 211, 122, 0.45);
    }

    /* 發光文字群 */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 10px rgba(246, 211, 122, 0.9),
        0 0 24px rgba(246, 211, 122, 0.7),
        0 0 40px rgba(246, 211, 122, 0.45);
      white-space: nowrap;
      z-index: 0;
    }

    .hero-title {
      top: 36%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2.3rem, 3.2vw, 2.8rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2.2em;
    }

    .hero-left,
    .hero-right {
      top: 63%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.7rem, 2.4vw, 2.1rem);
    }

    /* 左右禪字位置，左右以同一個 offset 對稱 */
    .hero-left  { left:  var(--side-text-offset); }
    .hero-right { right: var(--side-text-offset); }

    .hero-left span,
    .hero-right span {
      line-height: 1.3;
      letter-spacing: 0.12em;
    }

    .char-space {
      margin-top: 0.8em;
      margin-bottom: 0.3em;
    }

    .hero-bottom {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.6rem, 2.2vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.9em;
    }

    .hero-bottom span {
      letter-spacing: 0.16em;
    }

    /* ==========
       按鈕區域
       ========== */
    .nav-area {
      position: absolute;
      inset: 0;
    }
