<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料首頁 · 空無明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文網頁字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.78);
      --panel-border: rgba(246, 211, 122, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: #050302;
      color: var(--gold);
      overflow: hidden;
    }

    /* ==========================
       主視覺：背景＋蓮花＋文字
       ========================== */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--gold);
    }

    /* 改成永遠使用 contain，確保整朵蓮花都能出現 */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 15%, rgba(0,0,0,0.3) 0, transparent 40%),
        url("首頁圖片.png") center bottom / contain no-repeat;
      z-index: -2;
    }

    /* 暗罩，讓字與按鈕更清楚 */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 60%, rgba(0,0,0,0.05), rgba(0,0,0,0.55));
      z-index: -1;
    }

    /* ==========================
       上方 Tasun 標題
       ========================== */
    .site-title-wrapper {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      letter-spacing: 0.4em;
      text-indent: 0.4em;
    }

    .site-title {
      font-size: clamp(2.4rem, 4.2vw, 3.8rem);
      text-shadow:
        0 0 18px rgba(246, 211, 122, 0.95),
        0 0 34px rgba(246, 211, 122, 0.78),
        0 0 50px rgba(246, 211, 122, 0.45);
    }

    /* ==========================
       共用發光文字
       ========================== */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 10px rgba(246, 211, 122, 0.9),
        0 0 24px rgba(246, 211, 122, 0.7),
        0 0 40px rgba(246, 211, 122, 0.45);
      white-space: nowrap;
      z-index: 0;
    }

    /* 中央 空 無 明 */
    .hero-title {
      top: 32%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2rem, 3vw, 2.8rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.9em;
    }

    /* 左右直排 */
    .hero-left,
    .hero-right {
      top: 58%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.4rem, 2vw, 2rem);
    }

    .hero-left  { left: 26%; }
    .hero-right { right: 26%; }

    .hero-left span,
    .hero-right span {
      line-height: 1.3;
      letter-spacing: 0.12em;
    }

    .char-space {
      margin-top: 0.8em;
      margin-bottom: 0.3em;
    }

    /* 下方橫排：空 無 明 靜 */
    .hero-bottom {
      bottom: 7%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.4rem, 2vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.6em;
    }

    .hero-bottom span {
      letter-spacing: 0.16em;
    }

    /* ==========================
       浮動按鈕（左右三顆）– 自適應大小
       ========================== */
    .float-btn {
      position: absolute;
      padding: clamp(0.65rem, 1.3vw, 1.05rem)
               clamp(1.8rem, 3vw, 2.9rem);
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.34), rgba(0,0,0,0.9));
      color: var(--gold);
      font-size: clamp(0.9rem, 1.2vw, 1.18rem);
      letter-spacing: 0.24em;
      text-indent: 0.24em;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
      box-shadow:
        0 12px 24px rgba(0,0,0,0.95),
        0 0 22px rgba(246, 211, 122, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out,
        opacity 0.2s ease-out;
      z-index: 1;
    }

    .float-btn span {
      position: relative;
      z-index: 1;
    }

    .float-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 15% 0%, rgba(255,255,255,0.45), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease-out;
      z-index: 0;
    }

      transform: translateY(-3px);
      box-shadow:
        0 16px 30px rgba(0,0,0,0.95),
        0 0 28px rgba(246, 211, 122, 0.75);
      border-color: rgba(255, 235, 180, 0.98);
      background: radial-gradient(circle at 0% 0%, rgba(255, 240, 200, 0.38), rgba(0,0,0,0.92));
    }

    .float-btn:hover::before { opacity: 1; }
