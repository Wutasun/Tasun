<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>臻鼎時代大廈管理表首頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "微軟正黑體", system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", sans-serif;
        }
        body {
            background: linear-gradient(#74c9ff, #2fa3ff);
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 上方綠色橫幅 */
        .header {
            background: linear-gradient(#33bb22, #009900);
            color: #000;
            padding: 16px 40px 22px 40px;
            box-shadow: 0 0 8px rgba(0,0,0,.5) inset;
        }
        .header-sub {
            font-size: 18px;
            margin-bottom: 6px;
        }
        .header-title {
            font-size: 40px;
            font-weight: 900;
        }
        /* 內容區 */
        .main {
            flex: 1;
            padding: 32px 40px 40px 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(120px, 200px));
            grid-auto-rows: 90px;
            gap: 12px;
        }
        .tile {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-decoration: none;
            color: #000000;
            transition: transform .1s ease, box-shadow .1s ease, background .1s ease;
            cursor: pointer;
        }
        .tile.green {
            color: #008800;
        }
        .tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,.35);
            background: #f5f5f5;
        }
        /* 手機尺寸調整 */
        @media (max-width: 900px) {
            .header {
                padding: 12px 16px 16px 16px;
            }
            .header-title {
                font-size: 28px;
            }
            .grid {
                grid-template-columns: repeat(2, minmax(120px, 1fr));
            }
            .tile {
                font-size: 18px;
                letter-spacing: 0.15em;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <!-- 上方綠色橫幅 -->
    <header class="header">
        <div class="header-sub">專案管理表</div>
        <div class="header-title">臻鼎時代大廈管理表</div>
    </header>

    <!-- 按鈕主畫面 -->
    <main class="main">
        <div class="grid">

            <!-- ★ 使用「方法 B」：開啟 Dropbox 頁面 (dl=0) -->
            <a class="tile"
               href="https://www.dropbox.com/scl/fi/f5cexrg7du7g4hd6sskd1/.xlsm?rlkey=09hsqxmeo8xk1ow38hjvoiyzj&st=qowz5e2q&dl=0"
               target="_blank"
               title="開啟 Dropbox 頁面，再從 Dropbox 中開啟 Excel">
                臻鼎科技集團桃園總管理表
            </a>

            <!-- 其餘按鈕暫用 #，之後可改成實際連結 -->

            <a class="tile" href="#" target="_blank">會議記管理表</a>
            <a class="tile" href="#" target="_blank">記事管理</a>
            <a class="tile" href="#" target="_blank">材料管控表</a>
            <a class="tile" href="#" target="_blank">工務記事本</a>

            <a class="tile" href="#" target="_blank">PMIS</a>
            <a class="tile" href="#" target="_blank">資料管理</a>
            <a class="tile" href="#" target="_blank">料管控表</a>
            <a class="tile green" href="#" target="_blank">圖資管理表</a>
            <a class="tile" href="#" target="_blank">審查意見表</a>

            <a class="tile" href="#" target="_blank">意見回覆單</a>
            <a class="tile" href="#" target="_blank">資料品質</a>

        </div>
    </main>

</div>
</body>
</html>
