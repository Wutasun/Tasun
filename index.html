<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasun 資料 · 空無明首頁</title>
  <style>
    :root {
      --gold: #f5d59a;
      --gold-strong: #ffd782;
      --panel-bg: #120c08;
      --panel-edge: rgba(255, 220, 170, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        "微軟正黑體", sans-serif;
      background: #050505;
      color: var(--gold);
      overflow-x: hidden;
    }

    /* 整體背景光暈 */
    .bg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(circle at 50% 20%, #3b2916 0, #050505 60%),
        radial-gradient(circle at 0% 100%, #24150c 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #24150c 0, transparent 55%);
    }

    .app-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: clamp(16px, 2.5vh, 28px) clamp(12px, 3vw, 32px);
    }

    /* 上方目前使用者列 */
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: clamp(24px, 4vh, 40px);
    }

    .user-pill,
    .pill-button {
      border-radius: 999px;
      border: 1px solid rgba(255, 220, 170, 0.8);
      padding: 6px 18px;
      font-size: 14px;
      letter-spacing: 0.08em;
      background: radial-gradient(
          circle at 20% 0%,
          rgba(255, 240, 210, 0.18),
          rgba(20, 14, 8, 0.95)
        );
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      color: var(--gold-strong);
      white-space: nowrap;
    }

    .pill-button {
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease,
        box-shadow 0.2s ease;
    }

    .pill-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 26px rgba(255, 210, 140, 0.8);
      background: radial-gradient(
          circle at 30% 0%,
          rgba(255, 245, 220, 0.3),
          rgba(20, 14, 8, 0.95)
        );
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: clamp(24px, 5vh, 60px);
    }

    /* 中央主版面：左按鈕欄 + 蓮花 + 右按鈕欄 */
    .layout-grid {
      width: 100%;
      max-width: 1600px;
      display: grid;
      align-items: center;
      justify-items: center;
      gap: clamp(24px, 4vw, 72px);
      grid-template-columns: minmax(260px, 1fr);
      grid-template-areas:
        "hero"
        "nav-left"
        "nav-right";
    }

    .nav-column {
      display: flex;
      flex-direction: column;
      gap: clamp(16px, 2.5vh, 22px);
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    #nav-left {
      grid-area: nav-left;
    }

    #nav-right {
      grid-area: nav-right;
    }

    /* 中央蓮花面板（圖2 那種寬版） */
    .hero-card {
      grid-area: hero;
      position: relative;
      max-width: min(640px, 90vw);
      padding: clamp(32px, 5vh, 56px) clamp(32px, 7vw, 72px);
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 0%, rgba(255, 240, 210, 0.2), transparent 55%),
        radial-gradient(circle at 50% 100%, rgba(255, 210, 140, 0.18), transparent 55%),
        linear-gradient(135deg, #1a120a, #090604 65%, #150f09);
      border: 1px solid var(--panel-edge);
      box-shadow:
        0 0 120px rgba(0, 0, 0, 0.9),
        0 0 60px rgba(255, 213, 140, 0.5);
      text-align: center;
      overflow: hidden;
    }

    .hero-card::before {
      content: "";
      position: absolute;
      inset: 18% 13%;
      background: radial-gradient(
        ellipse at center,
        rgba(255, 210, 140, 0.16),
        transparent 70%
      );
      opacity: 0.9;
      pointer-events: none;
    }

    .hero-title {
      position: relative;
      margin: 0 0 clamp(24px, 4vh, 32px);
      font-size: clamp(32px, 4vw, 48px);
      letter-spacing: 0.22em;
      color: var(--gold-strong);
      text-shadow: 0 0 18px rgba(255, 230, 180, 0.85);
    }

    .hero-zen {
      position: relative;
      font-size: clamp(18px, 2.1vw, 24px);
      letter-spacing: 0.35em;
      color: var(--gold-strong);
      text-shadow: 0 0 14px rgba(255, 220, 170, 0.9);
    }

    .hero-zen-top {
      margin-bottom: clamp(10px, 1.7vh, 16px);
    }

    .hero-zen-bottom {
      margin-top: clamp(16px, 3vh, 24px);
    }

    .hero-lotus {
      position: relative;
      margin: clamp(20px, 4vh, 38px) auto clamp(10px, 2.5vh, 20px);
      width: min(360px, 72vw);
      aspect-ratio: 4 / 3;
      background-image:
        radial-gradient(circle at 50% 10%, rgba(255, 230, 190, 0.2), transparent 55%),
        url('首頁圖片.png');  /* 目前的蓮花圖片檔名 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center 60%;
      opacity: 0.95;
      filter: drop-shadow(0 0 32px rgba(255, 225, 160, 0.8));
    }

    .hero-zen-left,
    .hero-zen-right {
      position: absolute;
      top: 50%;
      transform: translateY(-45%);
      display: flex;
      flex-direction: column;
      gap: 0.6em;
      font-size: clamp(18px, 2.2vw, 24px);
      color: var(--gold-strong);
    }

    .hero-zen-left {
      left: 6%;
      align-items: flex-start;
    }

    .hero-zen-right {
      right: 6%;
      align-items: flex-end;
    }

    .hero-zen-left span,
    .hero-zen-right span {
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 0.25em;
      text-shadow: 0 0 14px rgba(255, 220, 170, 0.85);
    }

    /* 按鈕樣式（左右各三顆） */
    .nav-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 1.4vh + 0.5vw, 18px)
        clamp(40px, 2.7vw + 16px, 80px);
      border-radius: 999px;
      border: 1px solid rgba(255, 220, 170, 0.85);
      background: radial-gradient(
          circle at 20% 0%,
          rgba(255, 240, 210, 0.22),
          rgba(30, 20, 12, 0.95)
        );
      box-shadow:
        0 0 26px rgba(0, 0, 0, 0.85),
        0 0 24px rgba(255, 220, 160, 0.6);
      color: var(--gold-strong);
      font-size: clamp(18px, 1.2vw + 8px, 22px);
      letter-spacing: 0.28em;
      text-decoration: none;
      white-space: nowrap;
      min-width: min(260px, 80vw);
      max-width: clamp(280px, 18vw + 80px, 420px);
      transition: transform 0.18s ease, box-shadow 0.18s ease,
        background 0.18s ease;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 32px rgba(0, 0, 0, 0.9),
        0 0 32px rgba(255, 225, 170, 0.9);
      background: radial-gradient(
          circle at 25% 0%,
          rgba(255, 245, 220, 0.3),
          rgba(30, 20, 12, 0.98)
        );
    }

    .no-button-message {
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      max-width: 260px;
    }

    /* ------- RWD：桌機以上（三欄） ------- */
    @media (min-width: 1100px) {
      .layout-grid {
        grid-template-columns:
          minmax(260px, 1fr)
          minmax(420px, 1.25fr)
          minmax(260px, 1fr);
        grid-template-areas: "nav-left hero nav-right";
      }

      #nav-left {
        align-items: flex-end;
      }

      #nav-right {
        align-items: flex-start;
      }
    }

    /* ------- 中等螢幕：蓮花在上，按鈕在下，不重疊 ------- */
    @media (max-width: 1099.98px) {
      .layout-grid {
        grid-template-columns: minmax(260px, 1fr);
        grid-template-areas:
          "hero"
          "nav-left"
          "nav-right";
      }

      .nav-column {
        align-items: center;
      }

      .hero-card {
        max-width: min(520px, 100%);
        border-radius: 60px;
      }

      .hero-zen-left,
      .hero-zen-right {
        display: none; /* 螢幕較小時側邊字隱藏，避免擠壓 */
      }

      .nav-btn {
        min-width: min(260px, 100%);
        max-width: min(420px, 100%);
      }
    }

    /* ------- 手機：單欄直排，按鈕尺寸縮小 ------- */
    @media (max-width: 768px) {
      .app-shell {
        padding: 12px 8px 24px;
      }

      .top-bar {
        justify-content: center;
      }

      .hero-card {
        padding: 24px 16px 32px;
        border-radius: 36px;
      }

      .hero-title {
        font-size: clamp(26px, 7vw, 34px);
        letter-spacing: 0.18em;
      }

      .hero-zen {
        font-size: clamp(16px, 4.3vw, 20px);
      }

      .hero-lotus {
        width: min(280px, 80vw);
      }

      .nav-btn {
        width: 100%;
        font-size: 18px;
        letter-spacing: 0.24em;
      }
    }

    /* ------- 登入遮罩 ------- */
    .login-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
          circle at 50% 30%,
          rgba(20, 12, 6, 0.96),
          rgba(0, 0, 0, 0.98)
        );
    }

    .login-overlay.hidden {
      display: none;
    }

    .login-dialog {
      width: min(420px, 90vw);
      padding: 24px 24px 28px;
      border-radius: 24px;
      background: linear-gradient(145deg, #1a120a, #090604);
      border: 1px solid rgba(255, 220, 170, 0.7);
      box-shadow:
        0 0 60px rgba(0, 0, 0, 0.95),
        0 0 36px rgba(255, 213, 150, 0.55);
      color: var(--gold-strong);
    }

    .login-dialog h2 {
      margin: 0 0 18px;
      font-size: 20px;
      letter-spacing: 0.18em;
      text-align: center;
    }

    .login-dialog label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.08em;
    }

    .login-dialog select,
    .login-dialog input {
      margin-top: 6px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 220, 170, 0.8);
      background: #120c08;
      color: var(--gold-strong);
      outline: none;
      font-size: 14px;
    }

    .password-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    .password-row input {
      flex: 1;
      margin-top: 0;
    }

    .icon-button {
      flex-shrink: 0;
      border-radius: 999px;
      border: 1px solid rgba(255, 220, 170, 0.9);
      background: radial-gradient(
          circle at 30% 0%,
          rgba(255, 245, 220, 0.28),
          rgba(20, 14, 8, 0.95)
        );
      color: var(--gold-strong);
      font-size: 13px;
      padding: 6px 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .login-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .login-actions button {
      min-width: 120px;
      border-radius: 999px;
      border: 1px solid rgba(255, 220, 170, 0.9);
      padding: 8px 24px;
      font-size: 15px;
      letter-spacing: 0.14em;
      background: radial-gradient(
          circle at 30% 0%,
          rgba(255, 245, 220, 0.3),
          rgba(20, 14, 8, 0.96)
        );
      color: var(--gold-strong);
      cursor: pointer;
      box-shadow:
        0 0 24px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(255, 215, 155, 0.6);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .login-actions button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 30pxrgba(0, 0, 0, 0.9),
        0 0 30px rgba(255, 220, 160, 0.85);
    }

    .login-message {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
      text-align: center;
      color: #ffb0a0;
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>

  <div class="app-shell">
    <header class="top-bar">
      <div class="user-pill">
        目前使用者：
        <span id="current-user-text">未登入</span>
      </div>
      <button id="switch-account-btn" class="pill-button">
        切換帳號
      </button>
    </header>

    <main class="main">
      <div class="layout-grid">
        <div class="nav-column" id="nav-left"></div>

        <section class="hero-card">
          <h1 class="hero-title">Tasun 資料</h1>
          <div class="hero-zen hero-zen-top">空　無　明</div>

          <div class="hero-lotus"></div>

          <div class="hero-zen-left">
            <span>空靈</span>
            <span>無我</span>
          </div>
          <div class="hero-zen-right">
            <span>清明</span>
            <span>寧靜</span>
          </div>

          <div class="hero-zen hero-zen-bottom">空　無　明　靜</div>
        </section>

        <div class="nav-column" id="nav-right"></div>
      </div>
    </main>
  </div>

  <!-- 登入遮罩 -->
  <div id="login-overlay" class="login-overlay hidden">
    <div class="login-dialog">
      <h2>登入 Tasun 資料</h2>

      <label for="login-username">
        帳號
        <select id="login-username"></select>
      </label>

      <label for="login-password">
        密碼
        <div class="password-row">
          <input
            type="password"
            id="login-password"
            autocomplete="current-password"
          />
          <button
            type="button"
            id="toggle-password"
            class="icon-button"
            aria-label="顯示或隱藏密碼"
          >
            顯示
          </button>
        </div>
      </label>

      <div class="login-actions">
        <button id="login-submit" type="button">登入</button>
      </div>

      <p id="login-message" class="login-message"></p>
    </div>
  </div>

  <script>
    (function () {
      const AUTH_KEY = "tasunAuthTable_v1";
      const CURRENT_KEY = "tasunCurrentUser_v1";

      // localStorage 沒有權限表時，用這組預設帳號
      const DEFAULT_AUTH = [
        {
          username: "alex",
          displayName: "alex",
          level: "admin",
          password: "1234",
          btn1: true,
          btn2: true,
          btn3: true,
          btn4: true,
          btn5: true,
        },
        {
          username: "tasun",
          displayName: "tasun",
          level: "write",
          password: "1234",
          btn1: true,
          btn2: true,
          btn3: true,
          btn4: true,
          btn5: false,
        },
        {
          username: "wu",
          displayName: "wu",
          level: "read",
          password: "1234",
          btn1: true,
          btn2: false,
          btn3: false,
          btn4: false,
          btn5: false,
        },
      ];

      // 同時支援：權限表把資料存成「陣列」或「{ users: [] }」兩種格式
      function loadAuth() {
        try {
          const raw = localStorage.getItem(AUTH_KEY);
          if (!raw) return DEFAULT_AUTH;
          const data = JSON.parse(raw);
          if (Array.isArray(data)) return data;
          if (data && Array.isArray(data.users)) return data.users;
          return DEFAULT_AUTH;
        } catch (err) {
          console.error("解析權限表失敗，改用預設帳號", err);
          return DEFAULT_AUTH;
        }
      }

      function flagOn(v) {
        return (
          v === true ||
          v === "true" ||
          v === "1" ||
          v === 1 ||
          v === "Y" ||
          v === "y"
        );
      }

      // CURRENT_KEY 可能存成字串或 { username, level }，都支援
      function getCurrentUserFromStorage(auth) {
        const raw = localStorage.getItem(CURRENT_KEY);
        if (!raw) return null;

        let username = null;
        try {
          const parsed = JSON.parse(raw);
          if (typeof parsed === "string") {
            username = parsed;
          } else if (parsed && typeof parsed.username === "string") {
            username = parsed.username;
          }
        } catch (err) {
          // 不是 JSON，就當成純文字帳號
          username = raw;
        }
        if (!username) return null;

        return (
          auth.find((u) => String(u.username) === String(username)) || null
        );
      }

      function saveCurrentUser(user) {
        const payload = { username: user.username, level: user.level || "" };
        localStorage.setItem(CURRENT_KEY, JSON.stringify(payload));
      }

      const authTable = loadAuth();
      let currentUser = getCurrentUserFromStorage(authTable) || null;

      const currentUserText = document.getElementById("current-user-text");
      const switchAccountBtn = document.getElementById("switch-account-btn");
      const loginOverlay = document.getElementById("login-overlay");
      const loginUserSelect = document.getElementById("login-username");
      const loginPasswordInput = document.getElementById("login-password");
      const loginButton = document.getElementById("login-submit");
      const loginMessage = document.getElementById("login-message");
      const togglePasswordBtn = document.getElementById("toggle-password");

      // 先清空再建立帳號下拉選單（來源：權限表）
      loginUserSelect.innerHTML = "";
      authTable.forEach((user) => {
        if (!user || !user.username) return;
        const opt = document.createElement("option");
        opt.value = user.username;
        const levelText = user.level ? ` (${user.level})` : "";
        opt.textContent = `${user.username}${levelText}`;
        loginUserSelect.appendChild(opt);
      });

      function setUserLabel(user) {
        if (!user) {
          currentUserText.textContent = "未登入";
        } else {
          const levelText = user.level ? ` (${user.level})` : "";
          currentUserText.textContent = `${user.username}${levelText}`;
        }
      }

      function showLogin() {
        loginOverlay.classList.remove("hidden");
        loginPasswordInput.value = "";
        loginMessage.textContent = "";

        if (currentUser) {
          loginUserSelect.value = currentUser.username;
        } else if (authTable.length > 0) {
          loginUserSelect.selectedIndex = 0;
        }

        setTimeout(() => {
          loginPasswordInput.focus();
        }, 30);
      }

      function hideLogin() {
        loginOverlay.classList.add("hidden");
      }

      // 依照使用者權限建構左右按鈕（圖2 那樣分布）
      function buildNavForUser(user) {
        const leftCol = document.getElementById("nav-left");
        const rightCol = document.getElementById("nav-right");
        leftCol.innerHTML = "";
        rightCol.innerHTML = "";

        const isAdmin = (user.level || "").toLowerCase() === "admin";

        const configs = [
          {
            id: "btn1",
            key: "btn1",
            label: "臻鼎時代大廈管理表",
            href: "臻鼎管理表.html",
          },
          {
            id: "btn2",
            key: "btn2",
            label: "缺失 / 品質",
            href: "#",
          },
          {
            id: "btn3",
            key: "btn3",
            label: "雲端檔案",
            href: "#",
          },
          {
            id: "btn4",
            key: "btn4",
            label: "材料管控表",
            href: "#",
          },
          {
            id: "btn5",
            key: "btn5",
            label: "資料庫",
            href: "#",
          },
        ];

        const visible = [];
        configs.forEach((cfg) => {
          if (flagOn(user[cfg.key])) visible.push(cfg);
        });

        // 第 6 顆固定 admin 顯示（不經由 btn6 欄）
        if (isAdmin) {
          visible.push({
            id: "btn6",
            key: "btn6",
            label: "系統 / 權限",
            href: "權限表.html",
            adminOnly: true,
          });
        }

        visible.forEach((cfg, index) => {
          const a = document.createElement("a");
          a.className = "nav-btn";
          a.href = cfg.href;
          a.textContent = cfg.label;
          a.dataset.btnId = cfg.id;

          // 交錯分配到左右欄：index 0,2,4.. 左邊；1,3,5.. 右邊
          const target = index % 2 === 0 ? leftCol : rightCol;
          target.appendChild(a);
        });

        if (!visible.length) {
          const msg = document.createElement("div");
          msg.className = "no-button-message";
          msg.textContent = "此帳號目前沒有可用的首頁按鈕";
          leftCol.appendChild(msg);
        }
      }

      function applyUser(user) {
        currentUser = user;
        saveCurrentUser(user);
        setUserLabel(user);
        buildNavForUser(user);
        hideLogin();
      }

      switchAccountBtn.addEventListener("click", () => {
        showLogin();
      });

      togglePasswordBtn.addEventListener("click", () => {
        const isPwd = loginPasswordInput.type === "password";
        loginPasswordInput.type = isPwd ? "text" : "password";
        togglePasswordBtn.textContent = isPwd ? "隱藏" : "顯示";
      });

      function attemptLogin() {
        const username = loginUserSelect.value;
        const pwd = loginPasswordInput.value || "";

        const user =
          authTable.find((u) => String(u.username) === String(username)) ||
          null;
        if (!user) {
          loginMessage.textContent = "找不到帳號";
          return;
        }

        const storedPwd =
          user.password === undefined || user.password === null
            ? ""
            : String(user.password);

        if (storedPwd && storedPwd !== pwd) {
          loginMessage.textContent = "密碼錯誤";
          return;
        }

        loginMessage.textContent = "";
        applyUser(user);
      }

      loginButton.addEventListener("click", attemptLogin);
      loginPasswordInput.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter") {
          attemptLogin();
        }
      });

      // ------- 首次載入畫面 -------
      if (currentUser) {
        // 若 localStorage 有之前登入紀錄，就先用那一組把背景按鈕排好
        setUserLabel(currentUser);
        buildNavForUser(currentUser);
      } else if (authTable.length > 0) {
        // 沒有登入紀錄就先用第一個帳號做背景（只是背景，真正權限以登入為準）
        setUserLabel(null);
        buildNavForUser(authTable[0]);
      } else {
        setUserLabel(null);
      }

      // 進入網頁一定先打開登入表
      showLogin();
    })();
  </script>
</body>
</html>
