<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料 · 空無明首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文網頁字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.78);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC", "標楷體", "Microsoft JhengHei", serif;
      background: #050302;
      color: var(--gold);
      overflow: hidden;
    }

    /* ==========================
       主視覺：蓮花 + 禪學文字
       ========================== */
    .hero {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
      color: var(--gold);
    }

    /* 背景：蓮花圖 + 暗角 */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 10%, rgba(0, 0, 0, 0.3) 0, transparent 45%),
        url("首頁圖片.png") center center / cover no-repeat;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 60%, rgba(0,0,0,0.05), rgba(0,0,0,0.55));
      z-index: -1;
    }

    /* 發光文字共用樣式 */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 10px rgba(246, 211, 122, 0.9),
        0 0 26px rgba(246, 211, 122, 0.7),
        0 0 40px rgba(246, 211, 122, 0.45);
      white-space: nowrap;
      z-index: 0;
    }

    /* 頁首：Tasun 資料 */
    .site-header {
      position: absolute;
      top: 4.5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    .site-title {
      font-size: clamp(2.8rem, 4vw, 3.4rem);
      letter-spacing: 0.4em;
      text-indent: 0.4em;
      text-shadow:
        0 0 14px rgba(246, 211, 122, 0.9),
        0 0 36px rgba(246, 211, 122, 0.75);
    }

    .site-subtitle {
      margin-top: 0.35rem;
      font-size: 0.9rem;
      letter-spacing: 0.32em;
      text-indent: 0.32em;
      color: var(--gold-soft);
    }

    /* 中央主題：空 無 明（三字等距） */
    .hero-title {
      top: 26%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2.4rem, 3.3vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.8em;
    }

    /* 左右直排：靠蓮花兩側 */
    .hero-left,
    .hero-right {
      top: 54%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.6rem, 2.2vw, 2rem);
      line-height: 1.3;
    }

    .hero-left  { left: 31%; }
    .hero-right { right: 31%; }

    .hero-left span,
    .hero-right span {
      display: block;
      letter-spacing: 0.18em;
    }

    .char-space {
      margin-top: 0.9em;
      margin-bottom: 0.3em;
    }

    /* 下方：空 無 明 靜 */
    .hero-bottom {
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.6rem, 2.1vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.7em;
    }

    .hero-bottom span {
      letter-spacing: 0.25em;
    }

    /* ==========================
       六顆浮動按鈕
       ========================== */
    .nav-buttons {
      position: absolute;
      inset: 0;
      pointer-events: none; /* 只讓按鈕本身可點 */
      z-index: 2;
    }

    .nav-btn {
      position: absolute;
      padding: 0.65rem 1.5rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.4);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.18), rgba(0,0,0,0.78));
      color: var(--gold);
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      text-decoration: none;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 16px rgba(0, 0, 0, 0.75),
        0 0 24px rgba(246, 211, 122, 0.25);
      cursor: pointer;
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out;
      pointer-events: auto;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(246, 211, 122, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.26), rgba(0,0,0,0.9));
      box-shadow:
        0 0 18px rgba(246, 211, 122, 0.45),
        0 0 34px rgba(0, 0, 0, 0.9);
    }

    /* 位置：左三顆、右三顆 */
    .nav-project  { left: 12%; top: 34%; }
    .nav-quality  { left: 15%; top: 51%; }
    .nav-dropbox  { left: 13%; top: 68%; }

    .nav-material { right: 12%; top: 34%; }
    .nav-library  { right: 14%; top: 51%; }
    .nav-admin    { right: 12%; top: 68%; }

    /* 手機版簡單縮排 */
    @media (max-width: 768px) {
      .site-header { top: 3.5%; }
      .site-title  { font-size: 2.2rem; }
      .site-subtitle { font-size: 0.78rem; }

      .hero-title  { top: 22%; font-size: 2rem; gap: 1.4em; }
      .hero-left   { left: 20%; top: 56%; font-size: 1.5rem; }
      .hero-right  { right: 20%; top: 56%; font-size: 1.5rem; }
      .hero-bottom { bottom: 4%; font-size: 1.4rem; gap: 1.3em; }

      .nav-btn {
        font-size: 0.8rem;
        padding: 0.55rem 1.1rem;
      }

      .nav-project  { left: 6%;  top: 32%; }
      .nav-quality  { left: 6%;  top: 50%; }
      .nav-dropbox  { left: 6%;  top: 68%; }

      .nav-material { right: 6%; top: 32%; }
      .nav-library  { right: 6%; top: 50%; }
      .nav-admin    { right: 6%; top: 68%; }
    }
  </style>
</head>
<body>
  <main class="hero">

    <!-- 頁首標題：Tasun 資料 -->
    <header class="site-header">
      <div class="site-title">Tasun 資料</div>
      <div class="site-subtitle">ZEN · DATA · FLOW</div>
    </header>

    <!-- 中央主題：空   無   明 -->
    <div class="hero-text hero-title">
      <span>空</span>
      <span>無</span>
      <span>明</span>
    </div>

    <!-- 左：空 / 靈 /（空一行）/ 無 / 我 -->
    <div class="hero-text hero-left">
      <span>空</span>
      <span>靈</span>
      <span class="char-space"></span>
      <span>無</span>
      <span>我</span>
    </div>

    <!-- 右：清 / 明 /（空一行）/ 寧 / 靜 -->
    <div class="hero-text hero-right">
      <span>清</span>
      <span>明</span>
      <span class="char-space"></span>
      <span>寧</span>
      <span>靜</span>
    </div>

    <!-- 下：空 無 明 靜 -->
    <div class="hero-text hero-bottom">
      <span>空</span>
      <span>無</span>
      <span>明</span>
      <span>靜</span>
    </div>

    <!-- 六顆浮動按鈕 -->
    <div class="nav-buttons">
      <!-- ★ 臻鼎時代大廈管理表：左上 -->
      <a class="nav-btn nav-project"
         href="https://wutasun.github.io/Tasun/臻鼎管理表.html"
         data-role="admin,pm,viewer">
        臻鼎時代大廈管理表
      </a>

      <a class="nav-btn nav-quality"
         href="quality-issues.html"
         data-role="admin,qc">
        缺失／品質
      </a>

      <a class="nav-btn nav-dropbox"
         href="https://www.dropbox.com/"
         target="_blank"
         data-role="admin,pm">
        雲端檔案
      </a>

      <a class="nav-btn nav-material"
         href="material-control.html"
         data-role="admin,pm,qc">
        材料管控表
      </a>

      <a class="nav-btn nav-library"
         href="data-library.html"
         data-role="admin,pm,viewer">
        資料庫
      </a>

      <a class="nav-btn nav-admin"
         href="settings.html"
         data-role="admin">
        系統／權限
      </a>
    </div>
  </main>

  <script>
    // ====== 簡易權限示範 ======
    // 實際使用時改成由登入系統帶入目前使用者角色
    const currentRole = "pm"; // 例如 "admin" / "pm" / "qc" / "viewer"

    document.querySelectorAll(".nav-btn[data-role]").forEach(btn => {
      const roles = btn.dataset.role.split(",").map(r => r.trim());
      if (!roles.includes(currentRole)) {
        btn.style.opacity = "0.35";
        btn.style.pointerEvents = "none";
      }
    });
  </script>
</body>
</html>
