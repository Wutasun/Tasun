        function layoutButtons(){
          if(!navArea) return;

          const isMobile = window.matchMedia("(max-width: 900px)").matches;
          if(isMobile){
            navArea.classList.remove("arc");
            navArea.classList.remove("stack");
            return; // æ‰‹æ©Ÿç”± CSS ç›´æ¥ stackï¼ˆæŒ‰éµä¸äº’ç›¸é‡ç–Šï¼‰
          }

          const rect = navArea.getBoundingClientRect();
          const H = Math.max(1, rect.height);
          const W = Math.max(1, rect.width);

          // æ¡Œæ©Ÿå¤ªçª„ï¼šç›´æ¥ stackï¼Œé¿å…ä»»ä½•é‡ç–Š
          if(W < 1080){
            navArea.classList.remove("arc");
            navArea.classList.add("stack");
            return;
          }

          const visible = mainNavBtns.filter(b => b.style.display !== "none");
          if(!visible.length) return;

          // åˆ†å·¦å³
          const left = [];
          const right = [];
          visible.forEach((btn, i) => (i % 2 === 0 ? left : right).push(btn));

          // å…ˆå®šå¯¬
          visible.forEach(btn => {
            const span = btn.querySelector("span");
            const textW = span ? span.getBoundingClientRect().width : 240;

            const minW = clamp(W * 0.30, 360, 560);
            const maxW = clamp(W * 0.46, 560, 860);
            const targetW = clamp(textW + 260, minW, maxW);

            btn.style.width = targetW + "px";
          });

          // å®šé«˜
          const baseH = clamp(H * 0.12, 68, 108);
          fitButtonHeights(visible, baseH);

          // å®‰å…¨é‚Šç•Œï¼šé¿é–‹ userbar/title/ç©ºç„¡æ˜ï¼ˆä¸Šæ–¹ï¼‰èˆ‡åº•éƒ¨ç¦ªå­—
          const ub = userBar ? userBar.getBoundingClientRect() : null;
          const tw = titleWrap ? titleWrap.getBoundingClientRect() : null;
          const ax = zwTopAxis ? zwTopAxis.getBoundingClientRect() : null;
          const bl = zwBottomLine ? zwBottomLine.getBoundingClientRect() : null;

          const topSafe = Math.max(
            80,
            ub ? (ub.bottom - rect.top) + 16 : 0,
            tw ? (tw.bottom - rect.top) + 18 : 0,
            ax ? (ax.bottom - rect.top) + 18 : 0
          );

          let bottomSafe = H - clamp(H * 0.12, 92, 150);
          if(bl){
            bottomSafe = Math.min(bottomSafe, (bl.top - rect.top) - 12);
          }

          // âœ…æ¨™ç¤º3ï¼šæŒ‰éµèˆ‡ç¦ªå­—è·é›¢ï¼ˆç´„0.5cmï¼‰
          const gapToZen = getPxVar("--gap-05cm", 18);

          // å–å¾—å·¦å³ç¦ªå­—é‚Šç•Œï¼ˆç”¨ä¾†é¿å…é‡ç–Šï¼‰
          let leftLimit = W/2;   // å·¦æŒ‰éµå³ç·£å¿…é ˆ <= leftLimit
          let rightLimit = W/2;  // å³æŒ‰éµå·¦ç·£å¿…é ˆ >= rightLimit

          function isVisibleEl(el){
            if(!el) return false;
            const cs = getComputedStyle(el);
            if(cs.display === "none" || cs.visibility === "hidden" || cs.opacity === "0") return false;
            const r = el.getBoundingClientRect();
            return r.width > 0 && r.height > 0;
          }

          if(isVisibleEl(zwLeft)){
            const r = zwLeft.getBoundingClientRect();
            leftLimit = (r.left - rect.left) - gapToZen; // ç¦ªå­—å·¦å´å†å¾€å¤–ç•™ 0.5cm
          }
          if(isVisibleEl(zwRight)){
            const r = zwRight.getBoundingClientRect();
            rightLimit = (r.right - rect.left) + gapToZen;
          }

          // è‹¥å·¦å³ç¦ªå­—å¤ªé è¿‘ï¼Œæˆ–å¯ç”¨å¯¬åº¦ä¸è¶³ï¼Œç›´æ¥ stack ä¿åº•
          if(leftLimit < 40 || rightLimit > W - 40 || (rightLimit - leftLimit) > (W * 0.78)){
            navArea.classList.remove("arc");
            navArea.classList.add("stack");
            return;
          }

          // æª¢æŸ¥å‚ç›´ç©ºé–“æ˜¯å¦å¤ ï¼Œä¸å¤ å°± stack
          const gapY = clamp(H * 0.045, 16, 26);
          const availY = Math.max(1, (bottomSafe - topSafe));

          function totalHeight(btns){
            if(!btns.length) return 0;
            const hs = btns.map(b => (b.getBoundingClientRect().height || baseH));
            return hs.reduce((a,b)=>a+b,0) + gapY * (btns.length - 1);
          }

          if(Math.max(totalHeight(left), totalHeight(right)) > availY){
            navArea.classList.remove("arc");
            navArea.classList.add("stack");
            return;
          }

          navArea.classList.remove("stack");
          navArea.classList.add("arc");

          const edgePad = getPxVar("--frame-inset", 8) + 10;

          function minXAbsForLeft(bw){
            // centerX - xAbs + bw/2 <= leftLimit  => xAbs >= centerX + bw/2 - leftLimit
            return Math.max(0, (W/2) + (bw/2) - leftLimit);
          }
          function minXAbsForRight(bw){
            // centerX + xAbs - bw/2 >= rightLimit => xAbs >= rightLimit - centerX + bw/2
            return Math.max(0, rightLimit - (W/2) + (bw/2));
          }

          function placeColumn(btns, sideSign){
            const n = btns.length;
            if(!n) return;

            const hs = btns.map(b => (b.getBoundingClientRect().height || baseH));
            const total = hs.reduce((a,b)=>a+b,0) + gapY * (n - 1);

            const yStart = topSafe + Math.max(0, (availY - total)/2);

            let yTop = yStart;

            btns.forEach((btn, i) => {
              const bw = btn.getBoundingClientRect().width || 520;

              const maxXAbs = Math.max(0, (W/2) - (bw/2) - edgePad);

              // å¸Œæœ›æŒ‰éµç¨å¾®é ä¸­ï¼Œä½†ä»éœ€é¿é–‹ç¦ªå­—ï¼ˆæœ€å°‘è·é›¢ gapToZenï¼‰
              const prefer = clamp(W * 0.54, 460, maxXAbs);
              const bulge = clamp(W * 0.055, 24, 72);

              const t = (n <= 1) ? 0.5 : (i / (n - 1));
              const curve = bulge * Math.cos((t - 0.5) * Math.PI);

              let xAbs = prefer + curve;

              const minNeed = (sideSign < 0) ? minXAbsForLeft(bw) : minXAbsForRight(bw);
              xAbs = clamp(xAbs, minNeed, maxXAbs);

              const rot = sideSign * ((t - 0.5) * 3.8);

              btn.style.setProperty("--x", `${sideSign * xAbs}px`);
              btn.style.setProperty("--y", `${Math.round(yTop)}px`);
              btn.style.setProperty("--rot", `${rot}deg`);

              yTop += hs[i] + gapY;
            });
          }

          placeColumn(left, -1);
          placeColumn(right,  1);
        }

        buildMainButtonsDOM(); // å…ˆå»º DOMï¼ˆä½†å…ˆéš±è—ï¼‰

        requestAnimationFrame(() => {
          document.body.classList.remove("booting");
          scheduleAll();

        loginForm.addEventListener("submit", (e) => {

          const username = usernameSel.value;

          if(!username){ loginError.textContent = "è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…åç¨±ã€‚"; return; }
          const user = AUTH_TABLE.find(row => row.username === username && row.password === password);
          if(!user){ loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚"; return; }

          loginError.textContent = "";

        btnForceRelogin.addEventListener("click", () => {
          clearSession();
          loginSub.textContent = "è«‹é‡æ–°è¼¸å…¥å¯†ç¢¼ç™»å…¥";
          loginError.textContent = "";
          const pwd = $("#password");
          pwd.value = "";
          pwd.focus();

          clearSession();
          localStorage.removeItem(CURRENT_KEY);

          scheduleExport("switchUser");

        btnTogglePwd.addEventListener("click", () => {
          const pwd = $("#password");
          pwd.type = (pwd.type === "password") ? "text" : "password";

        btnExport.addEventListener("click", () => {
          exportBackupNow("manual:button", { download:true });

        window.addEventListener("resize", () => { scheduleAll(); }, { passive:true });
        if(window.visualViewport){
          window.visualViewport.addEventListener("resize", () => { scheduleAll(); }, { passive:true });

      })();
    }

    function coreReady(){
      return !!(window.TasunCore && typeof window.TasunCore.withV === "function");
    }

    if(coreReady()){
      runIndexApp();
      return;
    }

    let started = false;
    function startOnce(){
      if(started) return;
      started = true;
      runIndexApp();
    }

    window.addEventListener("tasun:core-ready", startOnce, { once:true });

    const t0 = Date.now();
    const timer = setInterval(() => {
      if(coreReady()){
        clearInterval(timer);
        startOnce();
        return;
      }
      if(Date.now() - t0 > 8000){
        clearInterval(timer);
        startOnce();
      }
    }, 50);
  })();
