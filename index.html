<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料首頁 · 空無明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文網頁字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.78);
      --panel-border: rgba(246, 211, 122, 0.35);
      --bg-dark: #050302;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: var(--bg-dark);
      color: var(--gold);
      overflow: hidden;
    }

    /* ==========================
       左上登入狀態列
       ========================== */
    .user-header {
      position: fixed;
      top: 0.9rem;
      left: 1rem;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.8rem;
      border-radius: 999px;
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.22), rgba(0,0,0,0.9));
      border: 1px solid rgba(246, 211, 122, 0.6);
      box-shadow:
        0 10px 18px rgba(0,0,0,0.8),
        0 0 14px rgba(246, 211, 122, 0.35);
      font-size: 0.9rem;
      letter-spacing: 0.04em;
    }

    #userInfo {
      white-space: nowrap;
    }

    #switchUserBtn {
      border: none;
      border-radius: 999px;
      padding: 0.15rem 0.7rem;
      background: rgba(246, 211, 122, 0.18);
      color: var(--gold);
      cursor: pointer;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-indent: 0.12em;
    }

    #switchUserBtn:hover {
      background: rgba(246, 211, 122, 0.35);
    }

    /* ==========================
       主視覺：背景＋蓮花＋文字
       ========================== */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--gold);
    }

    /* 背景：放大、加亮的蓮花，讓花比較明顯 */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        /* 蓮花中心淡淡金色光暈 */
        radial-gradient(circle at 50% 72%, rgba(255, 224, 150, 0.32) 0, rgba(255,224,150,0.0) 45%),
        /* 蓮花圖檔本身：位在偏下、放大到約 80% 高度 */
        url("首頁圖片.png") center 72% / auto 80% no-repeat;
      z-index: -2;
    }

    /* 暗罩：上方加深、四角暗角，中間蓮花位置較亮 */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(
          to bottom,
          rgba(0,0,0,0.98) 0%,
          rgba(0,0,0,0.96) 16%,
          rgba(0,0,0,0.60) 40%,
          rgba(0,0,0,0.88) 100%
        ),
        radial-gradient(
          circle at 50% 72%,
          rgba(0,0,0,0.0) 0,
          rgba(0,0,0,0.70) 70%
        );
      z-index: -1;
    }

    /* ==========================
       上方 Tasun 標題
       ========================== */
    .site-title-wrapper {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      letter-spacing: 0.4em;
      text-indent: 0.4em;
    }

    .site-title {
      font-size: clamp(2.6rem, 4.4vw, 4rem);
      text-shadow:
        0 0 18px rgba(246, 211, 122, 0.95),
        0 0 34px rgba(246, 211, 122, 0.78),
        0 0 50px rgba(246, 211, 122, 0.45);
    }

    /* ==========================
       共用發光文字
       ========================== */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 10px rgba(246, 211, 122, 0.9),
        0 0 24px rgba(246, 211, 122, 0.7),
        0 0 40px rgba(246, 211, 122, 0.45);
      white-space: nowrap;
      z-index: 0;
    }

    /* 中央 空 無 明：再往下貼近蓮花上緣 */
    .hero-title {
      top: 44%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2rem, 3vw, 2.8rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.9em;
    }

    /* 左右直排：更靠近蓮花、遠離左右按鈕 */
    .hero-left,
    .hero-right {
      top: 62%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.4rem, 2vw, 2rem);
    }

    .hero-left  { left: 27%; }
    .hero-right { right: 27%; }

    .hero-left span,
    .hero-right span {
      line-height: 1.3;
      letter-spacing: 0.12em;
    }

    .char-space {
      margin-top: 0.8em;
      margin-bottom: 0.3em;
    }

    /* 下方橫排：靠近蓮花底部 */
    .hero-bottom {
      bottom: 9%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.4rem, 2vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.6em;
    }

    .hero-bottom span {
      letter-spacing: 0.16em;
    }

    /* ==========================
       浮動按鈕 – 自適應大小
       ========================== */
    .float-btn {
      position: absolute;
      padding: clamp(0.65rem, 1.3vw, 1.05rem)
               clamp(1.8rem, 3vw, 2.9rem);
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.34), rgba(0,0,0,0.9));
      color: var(--gold);
      font-size: clamp(0.9rem, 1.2vw, 1.18rem);
      letter-spacing: 0.24em;
      text-indent: 0.24em;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
      box-shadow:
        0 12px 24px rgba(0,0,0,0.95),
        0 0 22px rgba(246, 211, 122, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out,
        opacity 0.2s ease-out;
      z-index: 1;
    }

    .float-btn span {
      position: relative;
      z-index: 1;
    }

    .float-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 15% 0%, rgba(255,255,255,0.45), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease-out;
      z-index: 0;
    }

    .float-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 16px 30px rgba(0,0,0,0.95),
        0 0 28px rgba(246, 211, 122, 0.75);
      border-color: rgba(255, 235, 180, 0.98);
      background: radial-gradient(circle at 0% 0%, rgba(255, 240, 200, 0.38), rgba(0,0,0,0.92));
    }

    .float-btn:hover::before { opacity: 1; }

    .float-btn:active {
      transform: translateY(-1px);
      box-shadow:
        0 9px 18px rgba(0,0,0,0.9),
        0 0 20px rgba(246, 211, 122, 0.7);
    }

    /* 左側三顆按鈕靠外側，避免壓到文字 */
    .float-btn-left.top {
      left: 8%;
      top: 30%;
    }

    .float-btn-left.middle {
      left: 8%;
      top: 50%;
    }

    .float-btn-left.bottom {
      left: 8%;
      top: 70%;
    }

    /* 右側三顆 */
    .float-btn-right.top {
      right: 8%;
      top: 30%;
    }

    .float-btn-right.middle {
      right: 8%;
      top: 50%;
    }

    .float-btn-right.bottom {
      right: 8%;
      top: 70%;
    }

    /* 視窗高度較矮時 */
    @media (max-height: 750px) {
      .site-title-wrapper { top: 4%; }
      .site-title { font-size: clamp(2.2rem, 3.6vw, 3.2rem); }

      .hero-title { top: 40%; font-size: clamp(1.7rem, 2.4vw, 2.2rem); }

      .hero-left,
      .hero-right {
        top: 58%;
        font-size: clamp(1.2rem, 1.8vw, 1.6rem);
      }
      .hero-left  { left: 24%; }
      .hero-right { right: 24%; }

      .hero-bottom {
        bottom: 6%;
        font-size: clamp(1.2rem, 1.7vw, 1.6rem);
      }

      .float-btn {
        padding: 0.55rem 2.1rem;
        font-size: clamp(0.85rem, 1.1vw, 1rem);
      }

      .float-btn-left.top  { left: 5%; top: 26%; }
      .float-btn-left.middle { left: 6%; top: 46%; }
      .float-btn-left.bottom { left: 6%; top: 66%; }

      .float-btn-right.top  { right: 5%; top: 26%; }
      .float-btn-right.middle { right: 6%; top: 46%; }
      .float-btn-right.bottom { right: 6%; top: 66%; }
    }

    /* 手機版 */
    @media (max-width: 768px) {
      .site-title-wrapper { top: 4%; }
      .hero-title { top: 32%; }

      .hero-left  { left: 22%; }
      .hero-right { right: 22%; }

      .float-btn {
        font-size: 0.95rem;
        padding: 0.6rem 1.8rem;
      }

      .float-btn-left.top    { left: 4%;  top: 32%; }
      .float-btn-left.middle { left: 5%;  top: 52%; }
      .float-btn-left.bottom { left: 5%;  top: 72%; }

      .float-btn-right.top    { right: 4%; top: 32%; }
      .float-btn-right.middle { right: 5%; top: 52%; }
      .float-btn-right.bottom { right: 5%; top: 72%; }
    }

    /* ==========================
       登入彈窗
       ========================== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 20;
    }

    .modal-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.2), rgba(0,0,0,0.96));
      border-radius: 1.2rem;
      border: 1px solid rgba(246, 211, 122, 0.5);
      box-shadow:
        0 16px 30px rgba(0,0,0,0.9),
        0 0 26px rgba(246, 211, 122, 0.45);
      padding: 1.6rem 2rem 1.8rem 2rem;
      width: min(360px, 90vw);
      color: var(--gold);
      z-index: 21;
    }

    .modal-panel h2 {
      margin-bottom: 0.9rem;
      letter-spacing: 0.25em;
      text-indent: 0.25em;
      font-size: 1.2rem;
      text-align: center;
    }

    .modal-panel label {
      display: block;
      margin-top: 0.7rem;
      margin-bottom: 0.2rem;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
    }

    .modal-panel input {
      width: 100%;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(246, 211, 122, 0.5);
      background: rgba(0,0,0,0.7);
      color: var(--gold);
    }

    .modal-actions {
      margin-top: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.6rem;
    }

    .btn-primary,
    .btn-ghost {
      flex: 1;
      padding: 0.45rem 0.3rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.7);
      cursor: pointer;
      letter-spacing: 0.16em;
      text-indent: 0.16em;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: rgba(246, 211, 122, 0.35);
      color: var(--gold);
    }

    .btn-primary:hover {
      background: rgba(246, 211, 122, 0.6);
    }

    .btn-ghost {
      background: transparent;
      color: var(--gold-soft);
    }

    .btn-ghost:hover {
      background: rgba(246, 211, 122, 0.16);
    }

    .login-hint {
      margin-top: 0.6rem;
      font-size: 0.78rem;
      color: rgba(246, 211, 122, 0.68);
      line-height: 1.4;
    }

    .login-error {
      margin-top: 0.4rem;
      font-size: 0.82rem;
      color: #ffb0b0;
      min-height: 1.1em;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- 目前使用者狀態列 -->
  <div class="user-header">
    <div id="userInfo">尚未登入</div>
    <button id="switchUserBtn">登入 / 切換帳號</button>
  </div>

  <main class="hero">

    <!-- 上方 Tasun 標題 -->
    <div class="site-title-wrapper">
      <div class="site-title">Tasun 資料</div>
    </div>

    <!-- 中央主題：空 無 明 -->
    <div class="hero-text hero-title">
      <span>空</span>
      <span>無</span>
      <span>明</span>
    </div>

    <!-- 左：空 / 靈 /（空一行）/ 無 / 我 -->
    <div class="hero-text hero-left">
      <span>空</span>
      <span>靈</span>
      <span class="char-space"></span>
      <span>無</span>
      <span>我</span>
    </div>

    <!-- 右：清 / 明 /（空一行）/ 寧 / 靜 -->
    <div class="hero-text hero-right">
      <span>清</span>
      <span>明</span>
      <span class="char-space"></span>
      <span>寧</span>
      <span>靜</span>
    </div>

    <!-- 下：空 無 明 靜 -->
    <div class="hero-text hero-bottom">
      <span>空</span>
      <span>無</span>
      <span>明</span>
      <span>靜</span>
    </div>

    <!-- 左側浮動按鈕 -->
    <a class="float-btn float-btn-left top app-button"
       data-key="project"
       href="臻鼎管理表.html">
      <span>臻鼎時代大廈管理表</span>
    </a>

    <a class="float-btn float-btn-left middle app-button"
       data-key="quality"
       href="甄鼎quality.html">
      <span>缺失 / 品質</span>
    </a>

    <a class="float-btn float-btn-left bottom app-button"
       data-key="cloud"
       href="https://www.dropbox.com/"
       target="_blank" rel="noopener noreferrer">
      <span>雲端檔案</span>
    </a>

    <!-- 右側浮動按鈕 -->
    <a class="float-btn float-btn-right top app-button"
       data-key="material"
       href="#">
      <span>材料管控表</span>
    </a>

    <a class="float-btn float-btn-right middle app-button"
       data-key="library"
       href="#">
      <span>資料庫</span>
    </a>

    <a class="float-btn float-btn-right bottom app-button"
       data-key="system"
       href="#">
      <span>系統 / 權限</span>
    </a>

  </main>

  <!-- 登入彈窗 -->
  <div id="loginModal" class="hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <h2>登入 TASUN 資料</h2>

      <label for="loginUser">使用者名稱</label>
      <input id="loginUser" autocomplete="username" />

      <label for="loginPass">密碼</label>
      <input id="loginPass" type="password" autocomplete="current-password" />

      <div class="login-error" id="loginError"></div>

      <div class="modal-actions">
        <button class="btn-ghost" id="cancelLoginBtn">取消</button>
        <button class="btn-primary" id="confirmLoginBtn">登入</button>
      </div>

      <div class="login-hint">
        測試帳號：alex / tasun / wu<br>
        密碼：Tasun08040224、tasun08040224、123456
      </div>
    </div>
  </div>

  <script>
    // ===== 權限表 =====
    const userTable = [
      { username: "alex",  password: "Tasun08040224",  role: "admin" },
      { username: "tasun", password: "tasun08040224",  role: "write" },
      { username: "wu",    password: "123456",        role: "read" }
    ];

    // 各角色可以看到哪些按鈕
    const roleConfig = {
      admin: ["project","quality","cloud","material","library","system"],
      write: ["project","quality","material","library"],
      read:  ["project","quality"]
    };

    const userInfoEl      = document.getElementById("userInfo");
    const switchUserBtn   = document.getElementById("switchUserBtn");
    const loginModal      = document.getElementById("loginModal");
    const loginUserInput  = document.getElementById("loginUser");
    const loginPassInput  = document.getElementById("loginPass");
    const loginErrorEl    = document.getElementById("loginError");
    const cancelLoginBtn  = document.getElementById("cancelLoginBtn");
    const confirmLoginBtn = document.getElementById("confirmLoginBtn");

    function applyPermissions(role) {
      const allowedKeys = roleConfig[role] || [];
      document.querySelectorAll(".app-button").forEach(btn => {
        const key = btn.dataset.key;
        if (!key) return;
        btn.style.display = allowedKeys.includes(key) ? "flex" : "none";
      });
    }

    function updateUserHeader(user) {
      if (user) {
        userInfoEl.textContent = `目前使用者：${user.username} (${user.role})`;
        switchUserBtn.textContent = "切換帳號";
      } else {
        userInfoEl.textContent = "尚未登入";
        switchUserBtn.textContent = "登入 / 切換帳號";
      }
    }

    function openLoginModal() {
      loginModal.classList.remove("hidden");
      loginErrorEl.textContent = "";
      loginUserInput.value = "";
      loginPassInput.value = "";
      setTimeout(() => loginUserInput.focus(), 50);
    }

    function closeLoginModal() {
      loginModal.classList.add("hidden");
    }

    function handleLogin() {
      const u = loginUserInput.value.trim();
      const p = loginPassInput.value;

      const found = userTable.find(x => x.username === u && x.password === p);
      if (!found) {
        loginErrorEl.textContent = "帳號或密碼錯誤，請再試一次。";
        return;
      }
      // 成功登入
      const user = { username: found.username, role: found.role };
      localStorage.setItem("tasunUser", JSON.stringify(user));

      updateUserHeader(user);
      applyPermissions(user.role);
      closeLoginModal();
    }

    // 初始載入：從 localStorage 還原
    (function init() {
      let stored = null;
      try {
        stored = JSON.parse(localStorage.getItem("tasunUser") || "null");
      } catch(e) {
        stored = null;
      }

      if (stored && stored.username) {
        updateUserHeader(stored);
        applyPermissions(stored.role);
      } else {
        updateUserHeader(null);
        applyPermissions("read"); // 未登入預設最小權限
        openLoginModal();
      }
    })();

    // 事件綁定
    switchUserBtn.addEventListener("click", () => {
      openLoginModal();
    });

    cancelLoginBtn.addEventListener("click", () => {
      closeLoginModal();
    });

    confirmLoginBtn.addEventListener("click", () => {
      handleLogin();
    });

    loginPassInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        handleLogin();
      }
    });
  </script>
</body>
</html>
