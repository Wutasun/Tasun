<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料首頁 · 空無明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文網頁字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.78);
      --panel-border: rgba(246, 211, 122, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: #050302;
      color: var(--gold);
      overflow: hidden;
    }

    /* ==========================
       主視覺：背景＋蓮花＋文字
       ========================== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--gold);
    }

    /* 背景：整張蓮花圖鋪滿畫面 */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 10%, rgba(0,0,0,0.25) 0, transparent 40%),
        url("images/首頁圖片.png") center center / cover no-repeat;
      z-index: -2;
    }

    /* 暗罩，讓字與按鈕更清楚 */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 60%, rgba(0,0,0,0.05), rgba(0,0,0,0.55));
      z-index: -1;
    }

    /* ==========================
       上方 Tasun 標題
       ========================== */
    .site-title-wrapper {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      letter-spacing: 0.4em;
      text-indent: 0.4em;
    }

    .site-title {
      font-size: clamp(2.6rem, 3.4vw, 3.2rem);
      text-shadow:
        0 0 14px rgba(246, 211, 122, 0.9),
        0 0 32px rgba(246, 211, 122, 0.7),
        0 0 46px rgba(246, 211, 122, 0.45);
    }

    .site-subtitle {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      letter-spacing: 0.35em;
      text-indent: 0.35em;
      color: var(--gold-soft);
    }

    /* ==========================
       共用發光文字
       ========================== */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 10px rgba(246, 211, 122, 0.9),
        0 0 24px rgba(246, 211, 122, 0.7),
        0 0 40px rgba(246, 211, 122, 0.45);
      white-space: nowrap;
      z-index: 0;
    }

    /* 空 無 明（靠近蓮花上緣） */
    .hero-title {
      top: 32%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2.2rem, 3.1vw, 2.8rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.9em;
    }

    /* 左右直排文字（靠近蓮花兩側） */
    .hero-left,
    .hero-right {
      top: 58%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.6rem, 2.2vw, 2rem);
    }

    .hero-left  { left: 26%; }
    .hero-right { right: 26%; }

    .hero-left span,
    .hero-right span {
      line-height: 1.3;
      letter-spacing: 0.12em;
    }

    .char-space {
      margin-top: 0.8em;
      margin-bottom: 0.3em;
    }

    /* 下方橫排：空 無 明 靜 */
    .hero-bottom {
      bottom: 7%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.6rem, 2.2vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.6em;
    }

    .hero-bottom span {
      letter-spacing: 0.16em;
    }

    /* ==========================
       浮動按鈕（左右三顆）
       ========================== */
    .float-btn {
      position: absolute;
      padding: 0.55rem 1.6rem;
      border-radius: 999px;
      border: 1px solid var(--panel-border);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.2), rgba(0,0,0,0.82));
      color: var(--gold);
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
      box-shadow:
        0 0 20px rgba(0,0,0,0.85),
        0 0 30px rgba(246, 211, 122, 0.2);
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out,
        opacity 0.2s ease-out;
      z-index: 1;
    }

    .float-btn span {
      position: relative;
      z-index: 1;
    }

    .float-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 0%, rgba(246, 211, 122, 0.4), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease-out;
      z-index: 0;
    }

    .float-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 22px rgba(246, 211, 122, 0.38),
        0 0 36px rgba(0,0,0,0.9);
      border-color: rgba(246, 211, 122, 0.8);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.26), rgba(0,0,0,0.9));
    }

    .float-btn:hover::before { opacity: 1; }

    /* 左側三顆 */
    .float-btn-left.top {
      left: 8%;
      top: 30%;
    }

    .float-btn-left.middle {
      left: 12%;
      top: 50%;
    }

    .float-btn-left.bottom {
      left: 12%;
      top: 70%;
    }

    /* 右側三顆 */
    .float-btn-right.top {
      right: 8%;
      top: 30%;
    }

    .float-btn-right.middle {
      right: 12%;
      top: 50%;
    }

    .float-btn-right.bottom {
      right: 12%;
      top: 70%;
    }

    /* 手機版簡單縮排 */
    @media (max-width: 768px) {
      .site-title-wrapper {
        top: 4%;
      }
      .hero-title {
        top: 30%;
        font-size: 2rem;
      }
      .hero-left  { left: 18%; }
      .hero-right { right: 18%; }
      .float-btn {
        font-size: 0.8rem;
        padding: 0.5rem 1.2rem;
      }
      .float-btn-left.top    { left: 4%;  top: 32%; }
      .float-btn-left.middle { left: 6%;  top: 52%; }
      .float-btn-left.bottom { left: 6%;  top: 72%; }

      .float-btn-right.top    { right: 4%; top: 32%; }
      .float-btn-right.middle { right: 6%; top: 52%; }
      .float-btn-right.bottom { right: 6%; top: 72%; }
    }
  </style>
</head>
<body>
  <main class="hero">

    <!-- 上方 Tasun 標題 -->
    <div class="site-title-wrapper">
      <div class="site-title">Tasun 資料</div>
      <div class="site-subtitle">ZEN · DATA · FLOW</div>
    </div>

    <!-- 中央主題：空 無 明 -->
    <div class="hero-text hero-title">
      <span>空</span>
      <span>無</span>
      <span>明</span>
    </div>

    <!-- 左：空 / 靈 /（空一行）/ 無 / 我 -->
    <div class="hero-text hero-left">
      <span>空</span>
      <span>靈</span>
      <span class="char-space"></span>
      <span>無</span>
      <span>我</span>
    </div>

    <!-- 右：清 / 明 /（空一行）/ 寧 / 靜 -->
    <div class="hero-text hero-right">
      <span>清</span>
      <span>明</span>
      <span class="char-space"></span>
      <span>寧</span>
      <span>靜</span>
    </div>

    <!-- 下：空 無 明 靜 -->
    <div class="hero-text hero-bottom">
      <span>空</span>
      <span>無</span>
      <span>明</span>
      <span>靜</span>
    </div>

    <!-- ==========================
         左側浮動按鈕（3 顆）
         ========================== -->

    <!-- 1. 臻鼎時代大廈管理表（改名 + 連到臻鼎管理表.html） -->
    <a class="float-btn float-btn-left top"
       href="臻鼎管理表.html"
       target="_blank" rel="noopener noreferrer">
      <span>臻鼎時代大廈管理表</span>
    </a>

    <!-- 2. 缺失 / 品質（連到 甄鼎quality.html） -->
    <a class="float-btn float-btn-left middle"
       href="甄鼎quality.html"
       target="_blank" rel="noopener noreferrer">
      <span>缺失 / 品質</span>
    </a>

    <!-- 3. 雲端檔案（連到 Dropbox） -->
    <a class="float-btn float-btn-left bottom"
       href="https://www.dropbox.com/"
       target="_blank" rel="noopener noreferrer">
      <span>雲端檔案</span>
    </a>

    <!-- ==========================
         右側浮動按鈕（3 顆）
         如尚未有對應頁面，可先用 "#"，之後再改連結
         ========================== -->

    <!-- 材料管控表 -->
    <a class="float-btn float-btn-right top"
       href="#"
       >
      <span>材料管控表</span>
    </a>

    <!-- 資料庫 -->
    <a class="float-btn float-btn-right middle"
       href="#"
       >
      <span>資料庫</span>
    </a>

    <!-- 系統 / 權限 -->
    <a class="float-btn float-btn-right bottom"
       href="#"
       >
      <span>系統 / 權限</span>
    </a>

  </main>
</body>
</html>
