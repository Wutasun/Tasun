  <script>
  (function () {
    const KEY = "tasun_force_refresh_once_v1";
    const u = new URL(location.href);

    if (!u.searchParams.has("v") && !sessionStorage.getItem(KEY)) {
      sessionStorage.setItem(KEY, "1");
      u.searchParams.set("v", String(Date.now()));
      location.replace(u.toString());
      return;
    }

    const v = u.searchParams.get("v") || "";
    window.__CACHE_V = v;

    window.__withV = function(url){
      const vv = (window.__CACHE_V || "").trim();
      if(!vv) return url;
      try{
        const uu = new URL(url, document.baseURI);
        if (uu.origin === location.origin) uu.searchParams.set("v", vv);
        return uu.toString();
      }catch(e){ return url; }
    };
  })();
  </script>

        return;
      }

      navArea.classList.add("arc");

      const rect = navArea.getBoundingClientRect();
      const H = Math.max(1, rect.height);
      const W = Math.max(1, rect.width);

      // âœ… å®‰å…¨å€åƒæ•¸ï¼ˆä½ åœ–ä¸Šçš„ã€Œä¸Šæ–¹ç©ºç„¡æ˜ã€èˆ‡ã€Œä¸­å¤®è“®èŠ±ã€éƒ½é¿é–‹ï¼‰
      const topBand     = H * 0.18; // ä¸Šæ–¹æ–‡å­—å¸¶
      const bottomBand  = H * 0.10; // ä¸‹æ–¹ä¿ç•™
      const centerTop   = H * 0.28; // è“®èŠ±ä¸­å¿ƒå€ï¼ˆä¸Šç·£ï¼‰
      const centerBot   = H * 0.82; // è“®èŠ±ä¸­å¿ƒå€ï¼ˆä¸‹ç·£ï¼‰
      const centerHalfW = W * 0.22; // ä¸­å¤®ç¦å€åŠå¯¬ï¼ˆè¶Šå¤§è¶Šä¸å£“è“®èŠ±ï¼‰

      const centerY = H * 0.56;

      // âœ… ä¸‰å€‹æ§½ä½ï¼šä¸Š/ä¸­/ä¸‹ï¼ˆéƒ½é¿é–‹ topBandï¼‰
      const yTop    = Math.max(topBand + H * 0.06, 56);
      const yMid    = Math.max(H * 0.50, yTop + 80);
      const yBottom = Math.min(H - bottomBand - 56, H * 0.86);

      const ys = [yTop, yMid, yBottom];

      function isInCenterForbidden(xAbs, y){
        // xAbsï¼šè·é›¢ä¸­å¿ƒçš„çµ•å°è·é›¢
        if(y < centerTop || y > centerBot) return false;
        return xAbs < centerHalfW;
      }

      function absXForY(y){
        // âœ… æ‹±å½¢ï¼šä¸­é–“é è¿‘è“®èŠ±ä½†ä»ä¸å£“åˆ°ï¼ˆä¸­å¿ƒç¦å€æœƒå†æ¨é–‹ï¼‰
        const denom = Math.max(1, (yBottom - yTop));
        const t = Math.min(1, Math.abs((y - centerY) / denom) * 2.0);
        const minAbsX = Math.min(W * 0.26, 280);   // é€™å€‹åŠ å¤§ï¼šé¿å…å£“åˆ°è“®èŠ±æœ¬é«”
        const curve   = Math.min(W * 0.12, 160);
        const powK    = 1.35;
        return minAbsX + curve * Math.pow(t, powK);
      }

      function place(btn, sideSign, slotIndex){
        if(!btn || btn.style.display === "none") return;

        const y = ys[Math.max(0, Math.min(2, slotIndex))];

        let xAbs = absXForY(y);

        // âœ… è‹¥ä»é€²å…¥ä¸­å¤®ç¦å€ â†’ å†å¾€å¤–æ¨
        if(isInCenterForbidden(xAbs, y)){
          xAbs = centerHalfW + 24;
        }

        const x = sideSign * xAbs;
        const rot = sideSign * ((slotIndex - 1) * 1.2);

        btn.style.setProperty("--x", `${x}px`);
        btn.style.setProperty("--y", `${y}px`);
        btn.style.setProperty("--rot", `${rot}deg`);
      }

      // âœ… å›ºå®šå·¦3å³3ï¼ˆä½ çš„ç¿’æ…£æ’åˆ—ï¼‰
      const leftIdx  = [0,2,4].filter(i=>mainNavBtns[i]);
      const rightIdx = [1,3,5].filter(i=>mainNavBtns[i]);

      for(let i=0;i<3;i++){
        place(mainNavBtns[leftIdx[i]],  -1, i);
        place(mainNavBtns[rightIdx[i]],  1, i);
      }
    }

    // âœ… resize/viewport è®ŠåŒ–ï¼šç¯€æµï¼ˆé¿å…é€£çºŒé‡æ’å¡é “ï¼‰
    let _raf = 0;
    function scheduleLayout(){
      cancelAnimationFrame(_raf);
      _raf = requestAnimationFrame(layoutArcButtons);
    }

    // âœ… æ‰‹æ©Ÿåœ°å€åˆ—æ”¶åˆ/å±•é–‹é¿å…è·³å‹•ï¼šç”¨ visualViewport å›ºå®šé«˜åº¦è®Šæ•¸
    let _vhRaf = 0;
    function setAppHeight(){
      cancelAnimationFrame(_vhRaf);
      _vhRaf = requestAnimationFrame(() => {
        const h = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty("--appH", h + "px");
        scheduleLayout();
      });
    }

    window.addEventListener("resize", setAppHeight, { passive:true });
    if(window.visualViewport){
      window.visualViewport.addEventListener("resize", setAppHeight, { passive:true });
      window.visualViewport.addEventListener("scroll", setAppHeight, { passive:true });
    }

    // âœ… storageï¼šæ¬Šé™è¡¨æˆ–é€£çµè¨­å®šæœ‰æ”¹ â†’ å³æ™‚åŒæ­¥
    window.addEventListener("storage", (e) => {
      if(e.key === AUTH_KEY){
        AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
        if(document.body.classList.contains("locked")){
          populateUserSelect();
          autoEnterIfSessionValid();
        }else{
          scheduleLayout();
        }
        return;
      }
      if(e.key === ROUTE_KEY){
        ROUTES = loadRoutes();
        // å·²ç™»å…¥æ™‚æ›´æ–° hrefï¼ˆä¸é‡å»ºæŒ‰éˆ•ï¼‰
        mainNavBtns.forEach((btn, idx) => {
          const cfg = BTN_CONFIGS[idx];
          const finalHref = resolveHref(cfg, ROUTES);
          btn.setAttribute("href", hrefToDom(finalHref));
        });
        return;
      }
      if(e.key === NAV_KEY){
        // åªéœ€è¦é‡æ–°æ’ç‰ˆå³å¯
        scheduleLayout();
      }
    });

    // === åˆå§‹åŒ– ===
    buildMainButtons();
    crystalizeAll(document);
    setAppHeight();
    showLogin();

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(!username){
        loginError.textContent = "è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…åç¨±ã€‚";
        return;
      }
      const user = findUser(username, password);
      if(!user){
        loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚";
        return;
      }
      loginError.textContent = "";
      applyUser(user);
      document.getElementById("password").value = "";
    });

    btnForceRelogin.addEventListener("click", () => {
      clearSession();
      loginSub.textContent = "è«‹é‡æ–°è¼¸å…¥å¯†ç¢¼ç™»å…¥";
      loginError.textContent = "";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    });

    btnSwitch.addEventListener("click", () => {
      clearSession();
      localStorage.removeItem(CURRENT_KEY);
      showLogin();
    });

    btnTogglePwd.addEventListener("click", () => {
      const pwd = document.getElementById("password");
      pwd.type = (pwd.type === "password") ? "text" : "password";
    });
  </script>
