  <script>
  (function () {
    const KEY = "tasun_force_refresh_once_v1";
    const u = new URL(location.href);

    if (!u.searchParams.has("v") && !sessionStorage.getItem(KEY)) {
      sessionStorage.setItem(KEY, "1");
      u.searchParams.set("v", String(Date.now()));
      location.replace(u.toString());
      return;
    }

    const v = u.searchParams.get("v") || "";
    window.__CACHE_V = v;

    // ‚úÖ Áµ±‰∏ÄÊèê‰æõÁµ¶ÂæåÈù¢ JS ‰ΩøÁî®ÔºàÈÅøÂÖçÈáçË§á withVÔºâ
    window.__withV = function(url){
      const vv = (window.__CACHE_V || "").trim();
      if(!vv) return url;
      try{
        const uu = new URL(url, document.baseURI);
        if (uu.origin === location.origin) uu.searchParams.set("v", vv);
        return uu.toString();
      }catch(e){ return url; }
    };
  })();
  </script>

    .hero::before{

    .ripple-film{
      position:absolute;
      inset:var(--frame-inset);
      border-radius:var(--frame-radius);
      pointer-events:none;
      z-index:-4;
      opacity: var(--ripple-op);
      mix-blend-mode: screen;
      background:
        repeating-radial-gradient(circle at 30% 40%,
          rgba(255,255,255,0.14) 0 1px,
          rgba(255,255,255,0.00) 6px 18px),
        repeating-radial-gradient(circle at 72% 58%,
          rgba(246,211,122,0.09) 0 1px,

      filter: blur(.12px);
      mask-image: radial-gradient(circle at 50% 55%, rgba(0,0,0,1) 0 62%, rgba(0,0,0,0) 90%);
      -webkit-mask-image: radial-gradient(circle at 50% 55%, rgba(0,0,0,1) 0 62%, rgba(0,0,0,0) 90%);
      animation: rippleMove var(--ripple-speed) ease-in-out infinite;

    @keyframes rippleMove{

    @media (prefers-reduced-motion: reduce){

      top: calc(.18rem + env(safe-area-inset-top));

    .site-title,
    .crystal,
    .nav-btn span,
    .user-pill,

    .login-title,

    /* ‚úÖ Ê°åÊ©üÔºöÂ∑¶Âè≥Ë≤ºÈÇä Grid + Âæû‰∏äÂæÄ‰∏ãÊéí */
    .nav-area{
      position:absolute;
      top: var(--nav-top);
      bottom: var(--nav-bottom);
      left:  calc(var(--frame-inset) + var(--glass-inset) + var(--nav-pad));
      right: calc(var(--frame-inset) + var(--glass-inset) + var(--nav-pad));

      z-index: 28;
      display:grid;
      grid-template-columns: repeat(var(--nav-cols), minmax(0, 1fr));
      column-gap: var(--nav-col-gap);
      row-gap: var(--nav-row-gap);

      align-content: start;
      justify-items: stretch;
      pointer-events: auto;
    }

    .nav-btn{
      position:relative;
      width: 100%;
      height: var(--btn-h);
      border-radius: 999px;

      border: 1px solid rgba(246, 211, 122, 0.52);
      background:
        radial-gradient(120% 140% at 18% 18%, rgba(255,255,255,0.038), rgba(255,255,255,0.00) 56%),
        radial-gradient(120% 140% at 70% 62%, rgba(246,211,122,0.030), rgba(0,0,0,0.00) 70%),
        linear-gradient(180deg, rgba(0,0,0, 0.14), rgba(0,0,0, 0.22));

      text-decoration:none;
      cursor:pointer;

      box-shadow:
        0 16px 34px rgba(0,0,0,0.44),
        0 7px 14px rgba(0,0,0,0.26),
        0 0 18px rgba(246,211,122,0.10),
        inset 0 0 0 1px rgba(255,255,255,0.05),
        inset 0 18px 26px rgba(255,255,255,0.020);

      display:flex;
      align-items:center;

<body class="locked">

  <main class="hero">

  <script>
    const AUTH_KEY    = "tasunAuthTable_v1";
    const CURRENT_KEY = "tasunCurrentUser_v1";
    const NAV_KEY     = "tasunNavButtons_v1";
    const SESSION_KEY = "tasunSessionLogin_v1";

    const withV = window.__withV || ((u)=>u);

    // ‚úÖ Ê≠£Á¢∫Êç∑ÈÅãÈ†ÅÈù¢ÔºàÂè™‰øùÁïôÈÄôÂÄãÁõÆÊ®ôÔºå‰∏çÂÅö‰ªª‰ΩïËàäÊ™îÂêçÂà§Êñ∑/ÊîîÊà™Ôºâ
    const METRO_HREF = "Ê±êÊù±Â∑•Á®ãÁÆ°ÁêÜË°®.html";

    // ======= ÂéüÂßãÊñπÂºèÔºöÊ®ôÊ∫ñÂ∞çÁÖßË°®ÔºàÂêçÁ®± ‚Üí href + Ê¨äÈôêÊßΩ‰ΩçÔºâ =======
    const CANONICAL = [
      { slot: 0, label: "ËáªÈºéÊôÇ‰ª£Â§ßÂªàÁÆ°ÁêÜË°®", href: "ËáªÈºéÁÆ°ÁêÜË°®.html", roles: ["admin","write","read"] },
      { slot: 1, label: "Êç∑ÈÅãÊ±êÊ≠¢Êù±ÊπñÁ∑ö",     href: METRO_HREF,         roles: ["admin","write","read"] },
      { slot: 2, label: "Èõ≤Á´ØÊ™îÊ°à",           href: "https://www.dropbox.com/", target:"_blank", roles: ["admin","write","read"] },
      { slot: 3, label: "Â∑•Á®ãË≥áÊñôÂ∫´",         href: "Â∑•Á®ãË≥áÊñôÂ∫´.html", roles: ["admin","write"] },
      { slot: 4, label: "Ë≥áÊñôÂ∫´",             href: "Ë≥áÊñôÂ∫´.html", roles: ["admin","write","read"] }
    ];

    const SYSTEM_BTN = {
      id: "systemBtn",
      label: "Á≥ªÁµ± / Ê¨äÈôê",
      href: "Ê¨äÈôêË°®.html",
      roles: ["admin"],
      target: ""
    };

    // ======= Â∑•ÂÖ∑ =======
    const $ = (sel) => document.querySelector(sel);
    const normTxt = (s)=> (s||"").toString().replace(/\s+/g,"").trim();

    function hrefToDom(href){
      const h0 = String(href || "").trim();
      if(!h0) return "#";
      if(/^https?:\/\//i.test(h0)) return h0;
      if(/^mailto:/i.test(h0)) return h0;
      return withV(encodeURI(h0));
    }

    function crystalizeEl(el){
      if(!el) return;
      const t = (el.textContent || "").trim();
      if(t) el.setAttribute("data-text", t);
    }
    function crystalizeAll(root=document){
      root.querySelectorAll(".site-title, .crystal, .nav-btn span, .user-pill, .btn-switch, .login-title, .btn-login, .btn-secondary")
        .forEach(crystalizeEl);
    }

    // ======= ÂêçÁ®±‚ÜíÊ®ôÊ∫ñÁâ©‰ª∂ÔºàÂéüÂßãÊñπÂºèÔºöÂè™Áî® label Â∞çÁÖßÔºâ =======
    const CANONICAL_BY_LABEL = new Map(CANONICAL.map(x => [normTxt(x.label), x]));
    function canonicalOfLabel(label){
      const n = normTxt(label);
      return CANONICAL_BY_LABEL.get(n) || null;
    }

    // ‚úÖ ‰æù label Â•óÁî® CANONICALÔºàÊää localStorage Ë£°Ë¢´ÊîπÂ£ûÁöÑ href Ê¥óÂõûÊ≠£Á¢∫Ôºå‰∏îÂõûÂ≠òÔºâ
    function applyCanonicalFix(navArr){
      if(!Array.isArray(navArr)) return navArr;
      let changed = false;

      for(const it of navArr){
        if(!it) continue;
        const c = canonicalOfLabel(it.label);
        if(!c) continue;

        if(String(it.href||"") !== String(c.href||"")) { it.href = c.href; changed = true; }
        if(Array.isArray(c.roles) && JSON.stringify(it.roles||[]) !== JSON.stringify(c.roles)){
          it.roles = c.roles.slice();
          changed = true;
        }
        if(c.target !== undefined){
          if((it.target||"") !== (c.target||"")){
            it.target = c.target || "";
            changed = true;
          }
        }
      }

      if(changed){
        try{ localStorage.setItem(NAV_KEY, JSON.stringify(navArr)); }catch(e){}
      }
      return navArr;
    }

    // ======= È†êË®≠ NAVÔºàÂâç 5 È°ÜÔºâ =======
    const DEFAULT_NAV = CANONICAL.map((c, i)=>( {
      id: `btn${i+1}`,
      label: c.label,
      href: c.href,
      target: c.target || "",
      roles: c.roles.slice()
    }));

    function normalizeNavEntry(entry, index) {
      const base = DEFAULT_NAV[index] || {};
      const label = (entry && entry.label ? String(entry.label).trim() : "") || base.label || `ÊåâÈàï${index + 1}`;
      const href  = (entry && entry.href  ? String(entry.href).trim()  : "") || base.href  || "#";
      const target= (entry && entry.target? String(entry.target).trim(): "") || base.target|| "";
      const roles = Array.isArray(entry && entry.roles)
        ? entry.roles.slice()
        : (Array.isArray(base.roles) ? base.roles.slice() : ["admin","write","read"]);
      return { id: entry?.id || `btn${index + 1}`, label, href, target, roles };
    }

    function loadNavConfig() {
      const raw = localStorage.getItem(NAV_KEY);
      if (!raw) {
        const init = DEFAULT_NAV.slice();
        localStorage.setItem(NAV_KEY, JSON.stringify(init));
        return applyCanonicalFix(init);
      }
      try{
        const arr = JSON.parse(raw);
        if (Array.isArray(arr) && arr.length){
          const mapped = arr.map((it, idx) => normalizeNavEntry(it, idx));
          return applyCanonicalFix(mapped);
        }
      }catch(e){}

      const reset = DEFAULT_NAV.slice();
      localStorage.setItem(NAV_KEY, JSON.stringify(reset));
      return applyCanonicalFix(reset);
    }

    // ======= Ê¨äÈôêË°®ËÆÄÂèñÔºàbtn1~btn5Ôºâ =======
    const LEGACY_BUTTON_KEYS = ["btn1","btn2","btn3","btn4","btn5"];

    function getDefaultAuthTableLegacy(btnCount){
      const keys = Array.from({length: btnCount}, (_, i) => `btn${i+1}`);
      const mkAll = () => Object.fromEntries(keys.map(k => [k, true]));
      const mkOnlyLast = () => Object.fromEntries(keys.map((k, i) => [k, i === btnCount - 1]));
      return [
        { user:"alex",  pass:"Tasun08040224", role:"admin", ...mkAll() },
        { user:"JOYCE", pass:"09220224",      role:"admin", ...mkAll() },
        { user:"tasun", pass:"tasun08040224", role:"write", ...mkAll() },
        { user:"wu",    pass:"123456",        role:"read",  ...mkOnlyLast() }
      ];
    }

    function normalizeRowFromStorage(row, btnCount){
      const username = (row?.username ?? row?.user ?? row?.name ?? row?.account ?? "").toString().trim();
      const password = (row?.password ?? row?.pass ?? "").toString();
      const level    = (row?.level ?? row?.role ?? "read").toString().trim().toLowerCase();

      let buttons = [];
      if(Array.isArray(row?.buttons)) buttons = row.buttons.slice();
      else{
        const legacy = [];
        LEGACY_BUTTON_KEYS.forEach(k => {
          if(Object.prototype.hasOwnProperty.call(row,k)) legacy.push(!!row[k]);
        });
        buttons = legacy;
      }

      const out = [];
      for(let i=0;i<btnCount;i++) out[i] = !!buttons[i];
      return { username, password, level, buttons: out };
    }

    function loadAuthTable(btnCount){
      const raw = localStorage.getItem(AUTH_KEY);
      if(!raw){
        const legacy = getDefaultAuthTableLegacy(btnCount);
        localStorage.setItem(AUTH_KEY, JSON.stringify(legacy));
        return legacy.map(r => normalizeRowFromStorage(r, btnCount));
      }

      try{
        const parsed = JSON.parse(raw);
        const arr = Array.isArray(parsed) ? parsed : (parsed && Array.isArray(parsed.users) ? parsed.users : null);
        if(Array.isArray(arr)){
          const mapped = arr.map(r => normalizeRowFromStorage(r, btnCount)).filter(x => x.username);
          if(mapped.length) return mapped;
        }
      }catch(e){}

      const legacy = getDefaultAuthTableLegacy(btnCount);
      localStorage.setItem(AUTH_KEY, JSON.stringify(legacy));
      return legacy.map(r => normalizeRowFromStorage(r, btnCount));
    }

    // ======= Session =======
    function setSession(user){
      try{
        sessionStorage.setItem(SESSION_KEY, JSON.stringify({
          user: user.username, role: user.level, t: Date.now()
        }));
      }catch(e){}
    }
    function clearSession(){ try{ sessionStorage.removeItem(SESSION_KEY); }catch(e){} }
    function getSession(){
      try{
        const obj = JSON.parse(sessionStorage.getItem(SESSION_KEY) || "null");
        if(!obj || typeof obj !== "object") return null;
        const u = String(obj.user || "").trim();
        const r = String(obj.role || "").trim().toLowerCase();
        if(!u) return null;
        return { user: u, role: r, t: Number(obj.t || 0) };
      }catch(e){ return null; }
    }

    // ======= DOM =======
    const loginOverlay = $("#loginOverlay");
    const loginForm    = $("#loginForm");
    const loginError   = $("#loginError");
    const loginSub     = $("#loginSub");
    const userInfo     = $("#userInfo");
    const btnSwitch    = $("#btnSwitchUser");
    const btnTogglePwd = $("#btnTogglePwd");
    const btnForceRelogin = $("#btnForceRelogin");
    const navArea      = $("#navArea");

    let NAV_CONFIG = [];
    let AUTH_TABLE = [];
    let BTN_CONFIGS = [];
    let mainNavBtns = [];

    // ======= Âª∫ÊåâÈàïÔºöÈ†ÜÂ∫è= NAV_CONFIGÔºàÂâç5Ôºâ + SYSTEMÔºàÁ¨¨6Ôºâ =======
    function buildMainButtons(){
      NAV_CONFIG = loadNavConfig();
      AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);

      BTN_CONFIGS = [...NAV_CONFIG, SYSTEM_BTN];
      mainNavBtns = [];
      navArea.innerHTML = "";

      BTN_CONFIGS.forEach((cfg) => {
        const a = document.createElement("a");
        a.className = "nav-btn";
        a.id = cfg.id || "";

        const span = document.createElement("span");
        span.textContent = cfg.label;
        a.appendChild(span);

        const c = canonicalOfLabel(cfg.label);
        const finalHref = c ? c.href : (cfg.href || "#");
        a.setAttribute("href", hrefToDom(finalHref));

        const t = cfg.target || (c && c.target) || "";
        if(t){
          a.target = t;
          if(t === "_blank") a.rel = "noopener noreferrer";
        }

        a.style.display = "none";
        navArea.appendChild(a);
        mainNavBtns.push(a);
      });

      crystalizeAll(document);
    }

    function isRoleAllowed(cfg, level){
      if(!cfg || !Array.isArray(cfg.roles)) return true;
      return cfg.roles.includes(level);
    }

    function isAllowedByAuth(user, cfg, fallbackIndex){
      if(cfg && cfg.id === "systemBtn") return true;

      const flags = Array.isArray(user.buttons) ? user.buttons : [];
      const c = canonicalOfLabel(cfg.label);
      const slot = (c && Number.isFinite(c.slot)) ? c.slot : fallbackIndex;
      return !!flags[slot];
    }

    // ======= Login/UI =======
    function populateUserSelect(){
      const sel = document.getElementById("username");
      AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);

      sel.innerHTML = "";

      if(!AUTH_TABLE.length){
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "ÔºàÂ∞öÁÑ°‰ΩøÁî®ËÄÖÔºåË´ãÂÖàÂà∞„ÄåÁ≥ªÁµ± / Ê¨äÈôê„ÄçÊñ∞Â¢ûÔºâ";
        opt.disabled = true;
        opt.selected = true;
        sel.appendChild(opt);
        return;
      }

      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = "Ë´ãÈÅ∏Êìá‰ΩøÁî®ËÄÖ";
      ph.disabled = true;
      ph.selected = true;
      sel.appendChild(ph);

      const names = Array.from(new Set(AUTH_TABLE.map(r => r.username).filter(Boolean)));
      names.sort((a,b)=>a.localeCompare(b, "zh-Hant"));
      names.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        sel.appendChild(opt);
      });
    }

    function resetButtonsForLogout(){
      mainNavBtns.forEach(btn => btn.style.display = "none");
    }

    function findUser(username, password){
      const u = (username || "").trim();
      return AUTH_TABLE.find(row => row.username === u && row.password === password);
    }

    function showLogin(){
      document.body.classList.add("locked");
      loginOverlay.style.display = "flex";
      loginError.textContent = "";
      loginSub.textContent = "";
      document.getElementById("password").value = "";

      populateUserSelect();
      resetButtonsForLogout();
      userInfo.textContent = "ÁõÆÂâç‰ΩøÁî®ËÄÖÔºöÊú™ÁôªÂÖ•";
      crystalizeEl(userInfo);

      autoEnterIfSessionValid();
    }

    function autoEnterIfSessionValid(){
      const sess = getSession();
      if(!sess) return;

      const u = AUTH_TABLE.find(r => r.username === sess.user);
      if(!u){ clearSession(); return; }
      if(String(u.level||"").toLowerCase() !== String(sess.role||"").toLowerCase()){
        clearSession(); return;
      }

      loginSub.textContent = `Â∑≤ÁôªÂÖ•Ôºö${u.username}Ôºà${u.level}Ôºâ‚Ä¶ Ê≠£Âú®ÈÄ≤ÂÖ•`;
      setTimeout(() => {
        if(!getSession()) return;
        applyUser(u);
      }, 220);
    }

    function applyUser(user){
      document.body.classList.remove("locked");
      loginOverlay.style.display = "none";
      loginSub.textContent = "";

      setSession(user);
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ user: user.username, role: user.level }));

      userInfo.textContent = `ÁõÆÂâç‰ΩøÁî®ËÄÖÔºö${user.username} (${user.level})`;
      crystalizeEl(userInfo);

      mainNavBtns.forEach((btn, index) => {
        const cfg = BTN_CONFIGS[index];

        const okRole = isRoleAllowed(cfg, user.level);
        const okAuth = isAllowedByAuth(user, cfg, index);

        btn.style.display = (okRole && okAuth) ? "flex" : "none";
      });

      crystalizeAll(document);
    }

    // ======= ÂàùÂßãÂåñ =======
    (function(){
      const img = document.getElementById("zenImg");
      if(img) img.src = withV(img.getAttribute("src") || img.src);
    })();

    buildMainButtons();
    crystalizeAll(document);
    showLogin();

    window.addEventListener("storage", (e) => {
      if(e.key === AUTH_KEY){
        AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
        if(document.body.classList.contains("locked")){
          populateUserSelect();
          autoEnterIfSessionValid();
        }
      }
      if(e.key === NAV_KEY){
        buildMainButtons();
        if(document.body.classList.contains("locked")){
          populateUserSelect();
          autoEnterIfSessionValid();
        }else{
          const cur = JSON.parse(localStorage.getItem(CURRENT_KEY)||"null");
          const name = (cur?.user || "").toString().trim();
          const u = AUTH_TABLE.find(r => r.username === name);
          if(u) applyUser(u); else showLogin();
        }
      }
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(!username){
        loginError.textContent = "Ë´ãÂÖàÈÅ∏Êìá‰ΩøÁî®ËÄÖÂêçÁ®±„ÄÇ";
        return;
      }
      const user = findUser(username, password);
      if(!user){
        loginError.textContent = "Â∏≥ËôüÊàñÂØÜÁ¢ºÈåØË™§ÔºåË´ãÂÜçË©¶‰∏ÄÊ¨°„ÄÇ";
        return;
      }
      loginError.textContent = "";
      applyUser(user);
      document.getElementById("password").value = "";
    });

    btnForceRelogin.addEventListener("click", () => {
      clearSession();
      loginSub.textContent = "Ë´ãÈáçÊñ∞Ëº∏ÂÖ•ÂØÜÁ¢ºÁôªÂÖ•";
      loginError.textContent = "";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    });

    btnSwitch.addEventListener("click", () => {
      clearSession();
      localStorage.removeItem(CURRENT_KEY);
      showLogin();
    });

    btnTogglePwd.addEventListener("click", () => {
      const pwd = document.getElementById("password");
      pwd.type = (pwd.type === "password") ? "text" : "password";
    });
  </script>
