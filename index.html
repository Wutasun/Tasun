  <style>
    :root{

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{

    .frame{

    /* âœ…(1) åº•åœ–æ›´é€æ˜ã€èˆ‡ç¶²é èç‚ºä¸€é«”ï¼šå¼±åŒ–ã€Œæ–¹æ¡†æ„Ÿã€ */
    .shell{

      border-radius: 26px;
      background:
        radial-gradient(circle at 50% 14%, rgba(246,211,122,.08) 0, rgba(0,0,0,.06) 55%, rgba(0,0,0,.14) 100%),

    /* æŸ”å’Œä½›å…‰èˆ‡æš—è§’ï¼šæ›´èåˆã€é¿å…ã€Œå…§éƒ¨ä¸€å¤§ç‰‡äº®çŸ©å½¢ã€ */
    .shell::before{
      content:"";
      position:absolute; inset:-2px;
      pointer-events:none;
      background:
        radial-gradient(92% 46% at 50% -8%,

    /* å¾®éœ§ï¼ˆæ•´é«”æ°›åœï¼‰ */
    .shell::after{

    .topbar{

    /* âœ…(2) æ¨™é¡Œ Tasun è³‡æ–™å¾€ä¸Šç§»ï¼ˆé è¿‘ä½ ç´…è‰²ç®­é ­ï¼‰ */
    .title{

    /* âœ…(æŒ‰éµè¦å…¨é¡¯ç¤º) ä¸»å€åŸŸä¸Šç§»ä¸€äº›ï¼Œä¸¦é™ä½ä¸Šä¸‹æµªè²»ç©ºé–“ */
    .center{

      align-items:center;

    .nav-btn{

    /* ====== ç¦ªé¦–å±ï¼šè“®èŠ±ï¼ˆPNGï¼‰+ ç·šæ¢ç…™éœ§ï¼ˆCSSï¼‰+ å€’å½±æ°´é¢ ====== */
    .lotusWrap{

    /* âœ… ç·šæ¢ç…™éœ§ï¼ˆä¸ä½¿ç”¨åœ–ç‰‡ã€æ²’æœ‰è‡ªå·±çš„èƒŒæ™¯ã€ä¸æ˜¯ç«è‹—ï¼‰ */
    .smoke{
      position:absolute;
      left:50%;
      top: 8%;
      transform: translateX(-50%);
      width: 78%;
      height: 54%;
      z-index:6;
      opacity:.65;
      filter: blur(0.6px);

      pointer-events:none;

      /* ç”¨ã€Œç´°ç·š + éœ§åŒ–ã€ç–Šå‡ºçºç¹çš„ç·šæ¢æ„Ÿ */
      background:
        /* 1) ç´°é•·ç·šæ¢ï¼ˆç™½é‡‘ï¼‰ */
        repeating-linear-gradient(
          110deg,
          rgba(255,255,255,.00) 0 10px,
          rgba(255,245,225,.10) 10px 11px,
          rgba(246,211,122,.14) 11px 12px,
          rgba(255,255,255,.00) 12px 22px
        ),
        /* 2) æŸ”å…‰é›²éœ§ï¼ˆå¾ˆæ·¡ï¼‰ */
        radial-gradient(closest-side at 50% 70%,
          rgba(255,255,255,.12) 0%,
          rgba(246,211,122,.08) 24%,
          rgba(255,255,255,.04) 40%,

        radial-gradient(70% 78% at 50% 64%, rgba(0,0,0,.95) 0%, rgba(0,0,0,.52) 45%, rgba(0,0,0,0) 78%);
              mask-image:
        radial-gradient(70% 78% at 50% 64%, rgba(0,0,0,.95) 0%, rgba(0,0,0,.52) 45%, rgba(0,0,0,0) 78%);
      animation: smokeFloat 14s ease-in-out infinite;
    }
    .smoke::before{
      content:"";
      position:absolute; inset:-10% -6% -10% -6%;
      background:
        repeating-linear-gradient(
          70deg,
          rgba(255,255,255,.00) 0 14px,
          rgba(255,245,225,.08) 14px 15px,

              mask-image:
        radial-gradient(70% 78% at 50% 56%, rgba(0,0,0,.85) 0%, rgba(0,0,0,.35) 52%, rgba(0,0,0,0) 82%);
    }
    @keyframes smokeFloat{
      0%   { transform: translateX(-50%) translateY(10px) scale(1.00); opacity:.50; }
      50%  { transform: translateX(-50%) translateY(-52px) scale(1.06); opacity:.78; }
      100% { transform: translateX(-50%) translateY(-120px) scale(1.02); opacity:.48; }
    }

    /* âœ… æ°´é¢ï¼ˆå¾ˆæ·¡ï¼Œç»ç’ƒæ¶²åŒ–ï¼‰ */
    .waterPlane{
      position:absolute;
      left:50%;
      top: 66%;

      width: 92%;
      height: 42%;

      pointer-events:none;
    }
    .waterPlane::before{
      content:"";

        radial-gradient(closest-side at 50% 40%,
          rgba(255,255,255,.12) 0%,
          rgba(246,211,122,.08) 26%,

    }
    .waterPlane::after{

        radial-gradient(closest-side at 50% 52%,

          rgba(255,255,255,0) 22%,

    }
    @keyframes ripple{

    }

    /* âœ… å€’å½±ï¼ˆç»ç’ƒæ¶²åŒ–ï¼‰ï¼šç”¨åŒä¸€å¼µ PNG */
    .lotusReflect{

    /* âœ… ä¸»è“®èŠ± PNG */
    .lotusPng{

    /* æ–‡å­—ï¼šéœ§ä¸­æµ®ç¾ */
    .txt3d{

      text-shadow:
        0 1px 0 rgba(255,255,255,.10),

    /* âœ…(3) ç©ºç„¡æ˜ï¼šå›ºå®šåœ¨ã€Œè“®èŠ±é ‚ç«¯èŠ±ç“£ã€ä¸Šæ–¹ç´„ 0.5cm */
    .arc{
      position:absolute;
      left: 50%;
      top: calc(50% - (var(--lotus-size) * 0.34) - var(--gap-05cm));
      transform: translateX(-50%);
      width: 76%;
      height: 40%;
      z-index:7;

    }
    .arc span{
      position:absolute;

    /* âœ… å·¦å³ç›´æ’èˆ‡è“®èŠ±ã€Œä¸‹ç«¯ã€ä¿æŒç´„ 0.5cm çš„è²¼è¿‘æ„Ÿ */
    .words{
      position:absolute;
      inset:0;
      z-index:7;

    }
    .w-top{
      position:absolute;
      left: 50%;

    .w-left{
      position:absolute;

      top: calc(50% + (var(--lotus-size) * 0.10));

    .w-right{

    /* âœ… æ‰‹æ©Ÿç‰ˆï¼šåŒä¸€å¥—æ¶æ§‹ï¼Œåªåšç¸®æ”¾èˆ‡é¿å…é®æ“‹ */

      /* æ‰‹æ©Ÿå­—æ›´æ·¡ã€æ›´é è¿‘è“®èŠ±ï¼ˆç¦ªæ„ã€Œéš±éš±æµ®ç¾ã€ï¼‰ */
