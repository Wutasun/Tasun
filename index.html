          function testBadPlacement(){
            const pad = 6;
            const topLim = rect.top + topSafe - pad;
            const botLim = rect.top + bottomSafe + pad;

            return visible.some(btn=>{
              const r = btn.getBoundingClientRect();
              // è¶…å‡ºèˆå°
              if((r.left < rect.left + pad) || (r.right > rect.right - pad) || (r.top < topLim) || (r.bottom > botLim)){
                return true;
              }
              // âœ…ç¢°åˆ°ä¸­å¤®ç¦å€ï¼ˆç¦ªå­—/è“®èŠ±æ ¸å¿ƒï¼‰ â†’ ç›´æ¥åˆ¤å®šå¤±æ•—é‡æ’
              if(rectOverlap(r, centerZone, 8)){
                return true;
              }
              return false;
            });
          }

          navArea.classList.remove("stack");
          navArea.classList.add("arc");

          const scales = [1.00, 0.92, 0.85, 0.78];
          let placed = false;

          for(let k=0;k<scales.length;k++){
            setWidthsBySide(scales[k]);

            if(Math.max(totalHeight(left), totalHeight(right)) > availY){
              continue;
            }

            placeColumn(left, -1);
            placeColumn(right,  1);

            if(testBadPlacement()){
              continue;
            }

            placed = true;
            break;
          }

          if(!placed){
            navArea.classList.remove("arc");
            navArea.classList.add("stack");
          }
        }

        /* =========================
           âœ…âœ…âœ… è‡ªå‹•äº®åº¦/å°æ¯”ï¼ˆå¼·åŒ–ï¼šç¦ªå­—ä¹Ÿåšé€£çºŒè‡ªé©æ‡‰ï¼‰
           ========================= */
        let _toneCanvas = null;
        let _toneCtx = null;

        function ensureToneCanvas(){
          if(_toneCanvas && _toneCtx) return true;
          try{
            _toneCanvas = document.createElement("canvas");
            _toneCanvas.width = 260;
            _toneCanvas.height = 150;
            _toneCtx = _toneCanvas.getContext("2d", { willReadFrequently: true });
            return !!_toneCtx;
          }catch(e){
            _toneCanvas = null; _toneCtx = null;
            return false;
          }
        }

        function drawToneSource(){
          try{
            if(!zenImg || !zenImg.complete || !zenImg.naturalWidth) return false;
            if(!ensureToneCanvas()) return false;
            const cw = _toneCanvas.width, ch = _toneCanvas.height;
            _toneCtx.clearRect(0,0,cw,ch);
            _toneCtx.drawImage(zenImg, 0, 0, cw, ch);
            return true;
          }catch(e){
            return false;
          }
        }

        function lumaFromRect(sampleRect, imgRect){
          try{
            if(!_toneCtx) return null;

            const cw = _toneCanvas.width, ch = _toneCanvas.height;
            const sx = cw / Math.max(1, imgRect.width);
            const sy = ch / Math.max(1, imgRect.height);

            let x = (sampleRect.left - imgRect.left) * sx;
            let y = (sampleRect.top  - imgRect.top ) * sy;
            let w = sampleRect.width  * sx;
            let h = sampleRect.height * sy;

            x = Math.max(0, Math.min(cw-1, x));
            y = Math.max(0, Math.min(ch-1, y));
            w = Math.max(2, Math.min(cw - x, w));
            h = Math.max(2, Math.min(ch - y, h));

            const img = _toneCtx.getImageData(Math.floor(x), Math.floor(y), Math.floor(w), Math.floor(h)).data;
            let sum = 0, count = 0;

            const step = 10;
            for(let i=0; i<img.length; i += 4*step){
              const r = img[i], g = img[i+1], b = img[i+2];
              const lum = (0.2126*r + 0.7152*g + 0.0722*b) / 255;
              sum += lum; count++;
            }
            if(!count) return null;
            return sum / count;
          }catch(e){
            return null;
          }
        }

        function rgba(r,g,b,a){
          return `rgba(${Math.round(r)},${Math.round(g)},${Math.round(b)},${a})`;
        }
        function lerpRGB(a,b,t){
          return [lerp(a[0],b[0],t), lerp(a[1],b[1],t), lerp(a[2],b[2],t)];
        }

        function applyBtnTextByLum(btn, lumAdj){
          const t = clamp((lumAdj - 0.38) / 0.52, 0, 1);

          const fill = lerpRGB([255,252,236], [255,236,188], t);
          const stroke = lerpRGB([46,16,6], [10,4,2], t);
          const strokeW = lerp(1.72, 1.98, t);
          const shadowA = lerp(0.58, 0.88, t);
          const glowA = lerp(0.22, 0.11, t);

          btn.style.setProperty("--btn-text", rgba(fill[0], fill[1], fill[2], 0.998));
          btn.style.setProperty("--btn-stroke", rgba(stroke[0], stroke[1], stroke[2], 0.96));
          btn.style.setProperty("--btn-stroke-w", `${strokeW.toFixed(2)}px`);
          btn.style.setProperty("--btn-shadowA", `rgba(0,0,0,${shadowA.toFixed(2)})`);
          btn.style.setProperty("--btn-glowA", `rgba(255,230,170,${glowA.toFixed(2)})`);

          btn.dataset.tone = (lumAdj >= 0.60) ? "light" : "dark";
        }

        function applyZenTextByLum(el, lumAdj){
          if(!el) return;
          const t = clamp((lumAdj - 0.36) / 0.56, 0, 1);

          // âœ…äº®åº•ï¼šæé‚Šæ›´æ·±ã€é™°å½±æ›´å¯¦ï¼›æš—åº•ï¼šæé‚Šç•¥æ·¡ã€ä¿ç•™å…‰æ¾¤
          const strokeRGB = lerpRGB([86,34,14], [10,4,2], t);
          const strokeA = lerp(0.40, 0.82, t);
          const shadowA = lerp(0.18, 0.46, t);
          const glowA   = lerp(0.16, 0.08, t);
          const hiA     = lerp(0.24, 0.12, t);

          el.style.setProperty("--zc-stroke", rgba(strokeRGB[0], strokeRGB[1], strokeRGB[2], strokeA.toFixed(2)));
          el.style.setProperty("--zc-shadow", `rgba(0,0,0,${shadowA.toFixed(2)})`);
          el.style.setProperty("--zc-glow", `rgba(255,230,170,${glowA.toFixed(2)})`);
          el.style.setProperty("--zc-hi", `rgba(255,255,255,${hiA.toFixed(2)})`);

          el.dataset.tone = (lumAdj >= 0.60) ? "light" : "dark";
        }

        function setTone(el, tone){
          if(!el) return;
          el.dataset.tone = tone;
        }

        function updateAdaptiveTones(){
          if(!zenImg) return;

          const imgRect = zenImg.getBoundingClientRect();
          if(imgRect.width < 20 || imgRect.height < 20) return;

          const ok = drawToneSource();
          if(!ok){
            setTone(userBar, "dark");
            setTone(titleWrap, "dark");
            [zwAxisText, zwLeft, zwRight, zwBottomLine].forEach(el=>applyZenTextByLum(el, 0.40));
            mainNavBtns.forEach(btn => {
              if(btn.style.display !== "none"){
                applyBtnTextByLum(btn, 0.40);
              }
            });
            return;
          }

          function toneLumForEl(el, shrinkX, shrinkY){
            if(!el) return { tone:"dark", lumAdj: 0.40 };
            const r = el.getBoundingClientRect();
            if(r.width < 6 || r.height < 6) return { tone:"dark", lumAdj: 0.40 };

            const sx = (shrinkX == null) ? 0.18 : shrinkX;
            const sy = (shrinkY == null) ? 0.22 : shrinkY;

            const sr = {
              left: r.left + r.width * sx,
              top:  r.top  + r.height * sy,
              width:  r.width  * (1 - 2*sx),
              height: r.height * (1 - 2*sy),
            };

            let lum = lumaFromRect(sr, imgRect);
            if(lum == null) lum = 0.40;

            const cx = ((sr.left + sr.width/2) - imgRect.left) / Math.max(1, imgRect.width);
            const edge = Math.min(cx, 1 - cx) * 2;
            const darken = (1 - edge) * 0.10;
            const lumAdj = clamp(lum - darken, 0, 1);

            const tone = (lumAdj >= 0.56) ? "light" : "dark";
            return { tone, lumAdj };
          }

          setTone(userBar,   toneLumForEl(userBar, 0.12, 0.30).tone);
          setTone(titleWrap, toneLumForEl(titleWrap, 0.18, 0.35).tone);

          // âœ…ç¦ªå­—ï¼šé€£çºŒè‡ªé©æ‡‰ï¼ˆæ›´é®®æ˜ï¼‰
          [zwAxisText, zwLeft, zwRight, zwBottomLine].forEach(el=>{
            const info = toneLumForEl(el, 0.20, 0.30);
            applyZenTextByLum(el, info.lumAdj);
          });

          // âœ…æŒ‰éµï¼šé€£çºŒè‡ªé©æ‡‰
          mainNavBtns.forEach(btn => {
            if(btn.style.display === "none") return;
            const info = toneLumForEl(btn, 0.22, 0.34);
            applyBtnTextByLum(btn, info.lumAdj);
          });
        }

        /* =========================
           Username pickerï¼ˆåŸåŠŸèƒ½ä¿ç•™ï¼‰
           ========================= */
        let _userActiveIndex = -1;
        let _typeBuf = "";
        let _typeTimer = 0;

        function menuItems(){ return Array.from(usernameMenu ? usernameMenu.querySelectorAll(".select-option") : []); }
        function isMenuOpen(){ return !!(usernameMenu && usernameMenu.classList.contains("open")); }
        function closeUsernameMenu(){
          if(!usernameMenu) return;
          usernameMenu.classList.remove("open");
          if(usernameDisplay) usernameDisplay.setAttribute("aria-expanded", "false");
          _userActiveIndex = -1;
          _typeBuf = "";
        }
        function openUsernameMenu(){
          if(!usernameMenu || !usernameDisplay) return;
          if(usernameDisplay.disabled) return;

          usernameMenu.classList.add("open");
          usernameDisplay.setAttribute("aria-expanded", "true");

          const items = menuItems();
          if(!items.length) return;

          const idx = items.findIndex(it => (it.dataset.value || "") === (usernameSel.value || ""));
          setActiveIndex(idx >= 0 ? idx : 0, true);
        }
        function toggleUsernameMenu(){ if(isMenuOpen()) closeUsernameMenu(); else openUsernameMenu(); }

        function syncUsernameDisplay(){
          if(!usernameSel || !usernameDisplay) return;
          const opt = usernameSel.options[usernameSel.selectedIndex];
          const txt = opt ? String(opt.textContent || "").trim() : "";
          if(!txt || (opt && opt.disabled)) usernameDisplay.textContent = "è«‹é¸æ“‡ä½¿ç”¨è€…";
          else usernameDisplay.textContent = txt;
        }

        function selectByValue(val){
          if(!val) return;
          usernameSel.value = val;
          syncUsernameDisplay();
          const items = menuItems();
          items.forEach(it => it.setAttribute("aria-selected", (it.dataset.value === val) ? "true" : "false"));
        }

        function setActiveIndex(nextIndex, scrollIntoView){
          const items = menuItems();
          if(!items.length) { _userActiveIndex = -1; return; }

          const n = items.length;
          let idx = nextIndex;
          if(idx < 0) idx = 0;
          if(idx >= n) idx = n - 1;

          _userActiveIndex = idx;
          items.forEach((it, i) => it.classList.toggle("active", i === idx));

          if(scrollIntoView){
            try{ items[idx].scrollIntoView({ block:"nearest" }); }catch(e){}
          }
        }

        function buildUsernameMenu(){
          if(!usernameMenu || !usernameSel || !usernameDisplay) return;
          usernameMenu.innerHTML = "";

          const opts = Array.from(usernameSel.options || []);
          const usable = opts.filter(o => !o.disabled && String(o.value||"").trim());

          if(!usable.length){
            usernameDisplay.textContent = "ï¼ˆå°šç„¡ä½¿ç”¨è€…ï¼Œè«‹å…ˆåˆ°ã€Œç³»çµ± / æ¬Šé™ã€æ–°å¢ï¼‰";
            usernameDisplay.disabled = true;
            closeUsernameMenu();
            return;
          }

          usernameDisplay.disabled = false;

          usable.forEach((o, i) => {
            const item = document.createElement("div");
            item.className = "select-option";
            item.setAttribute("role", "option");
            item.dataset.value = o.value;
            item.textContent = o.textContent;

            const selected = (o.value === usernameSel.value);
            item.setAttribute("aria-selected", selected ? "true" : "false");

            item.addEventListener("mouseenter", () => { if(isMenuOpen()) setActiveIndex(i, false); });
            item.addEventListener("click", () => {
              selectByValue(o.value);
              closeUsernameMenu();
              usernameDisplay.focus();
            });

            usernameMenu.appendChild(item);
          });
        }

        function refreshUsernamePicker(){
          if(!usernameSel) return;

          const opt = usernameSel.options[usernameSel.selectedIndex];
          if(opt && opt.disabled){
            const first = Array.from(usernameSel.options).find(o => !o.disabled && String(o.value||"").trim());
            if(first) usernameSel.value = first.value;
          }

          syncUsernameDisplay();
          buildUsernameMenu();
        }

        if(usernameDisplay){
          usernameDisplay.addEventListener("click", toggleUsernameMenu);

          usernameDisplay.addEventListener("keydown", (e) => {
            if(usernameDisplay.disabled) return;

            const key = e.key;

            if(key === "ArrowDown" || key === "ArrowUp"){
              e.preventDefault();
              if(!isMenuOpen()) openUsernameMenu();
              const items = menuItems();
              if(!items.length) return;

              const dir = (key === "ArrowDown") ? 1 : -1;
              const next = (_userActiveIndex < 0) ? 0 : (_userActiveIndex + dir);
              setActiveIndex(next, true);
              return;
            }

            if(key === "Enter"){
              e.preventDefault();
              if(!isMenuOpen()){ openUsernameMenu(); return; }
              const items = menuItems();
              if(!items.length) return;

              const idx = (_userActiveIndex >= 0) ? _userActiveIndex : 0;
              const val = items[idx]?.dataset?.value || "";
              if(val) selectByValue(val);
              closeUsernameMenu();
              return;
            }

            if(key === "Escape"){ e.preventDefault(); closeUsernameMenu(); return; }

            if(key && key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey){
              if(!isMenuOpen()) openUsernameMenu();
              _typeBuf += key.toLowerCase();
              clearTimeout(_typeTimer);
              _typeTimer = setTimeout(()=>{ _typeBuf=""; }, 650);

              const items = menuItems();
              const idx = items.findIndex(it => String(it.textContent||"").trim().toLowerCase().startsWith(_typeBuf));
              if(idx >= 0) setActiveIndex(idx, true);
            }
          });
        }

        document.addEventListener("click", (e) => {
          if(!usernameWrap || !usernameMenu) return;
          if(isMenuOpen() && !usernameWrap.contains(e.target)) closeUsernameMenu();
        });
        document.addEventListener("keydown", (e) => { if(e.key === "Escape") closeUsernameMenu(); });

        function populateUserSelect(){
          AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
          usernameSel.innerHTML = "";

          if(!AUTH_TABLE.length){
            const opt = document.createElement("option");
            opt.value = "";
            opt.textContent = "ï¼ˆå°šç„¡ä½¿ç”¨è€…ï¼Œè«‹å…ˆåˆ°ã€Œç³»çµ± / æ¬Šé™ã€æ–°å¢ï¼‰";
            opt.disabled = true;
            opt.selected = true;
            usernameSel.appendChild(opt);
            refreshUsernamePicker();
            return;
          }

          const ph = document.createElement("option");
          ph.value = "";
          ph.textContent = "è«‹é¸æ“‡ä½¿ç”¨è€…";
          ph.disabled = true;
          ph.selected = true;
          usernameSel.appendChild(ph);

          const names = Array.from(new Set(AUTH_TABLE.map(r => r.username).filter(Boolean)));
          names.sort((a,b)=>a.localeCompare(b, "zh-Hant"));
          names.forEach(name => {
            const opt = document.createElement("option");
            opt.value = name;
            opt.textContent = name;
            usernameSel.appendChild(opt);
          });

          refreshUsernamePicker();
        }

        function showLogin(){
          document.body.classList.add("locked");
          loginOverlay.style.display = "flex";
          loginError.textContent = "";
          loginSub.textContent = "";
          $("#password").value = "";

          populateUserSelect();
          resetButtonsForLogout();

          userInfo.textContent = "ç›®å‰ä½¿ç”¨è€…ï¼šæœªç™»å…¥";
          userInfo.setAttribute("data-text", "ç›®å‰ä½¿ç”¨è€…ï¼šæœªç™»å…¥");

          autoEnterIfSessionValid();
          scheduleAll();

          setTimeout(() => { try{ usernameDisplay && usernameDisplay.focus(); }catch(e){} }, 0);
        }

        let CURRENT_USER = null;

        function autoEnterIfSessionValid(){
          const sess = getSession();
          if(!sess) return;

          const u = AUTH_TABLE.find(r => r.username === sess.user);
          if(!u){ clearSession(); return; }
          if(String(u.level||"").toLowerCase() !== String(sess.role||"").toLowerCase()){
            clearSession(); return;
          }

          loginSub.textContent = `å·²ç™»å…¥ï¼š${u.username}ï¼ˆ${u.level}ï¼‰â€¦ æ­£åœ¨é€²å…¥`;
          setTimeout(() => {
            if(!getSession()) return;
            applyUser(u);
          }, 150);
        }

        function applyUser(user){
          document.body.classList.remove("locked");
          loginOverlay.style.display = "none";
          loginSub.textContent = "";

          setSession(user);
          localStorage.setItem(CURRENT_KEY, JSON.stringify({ user: user.username, role: user.level }));

          CURRENT_USER = user;

          const t = `ç›®å‰ä½¿ç”¨è€…ï¼š${user.username} (${user.level})`;
          userInfo.textContent = t;
          userInfo.setAttribute("data-text", t);

          refreshButtonsForCurrentUser();
          scheduleExport("login:applyUser");

          // âœ…é›²ç«¯ï¼ˆåª mount ä¸€æ¬¡ï¼‰ï¼šread-only è‡ªå‹•éš±è— é–/è§£é–
          mountCloudKitForUser(user).catch(()=>{});

          scheduleAll();
        }

        const scheduleLayout = rafDebounce(layoutButtons);
        const scheduleTone  = rafDebounce(updateAdaptiveTones);

        function scheduleAll(){
          scheduleLayout();
          requestAnimationFrame(() => { scheduleTone(); });
        }

        AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
        buildMainButtonsDOM();
        showLogin();

        if(zenImg){
          zenImg.addEventListener("load", () => { scheduleAll(); }, { once:false });
        }

        requestAnimationFrame(() => {
          document.body.classList.remove("booting");
          scheduleAll();
          onFontsReady(() => { scheduleAll(); });
        });

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const username = usernameSel.value;
          const password = $("#password").value;

          if(!username){ loginError.textContent = "è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…åç¨±ã€‚"; return; }
          const user = AUTH_TABLE.find(row => row.username === username && row.password === password);
          if(!user){ loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚"; return; }

          loginError.textContent = "";
          applyUser(user);
          $("#password").value = "";
        });

        btnForceRelogin.addEventListener("click", () => {
          clearSession();
          loginSub.textContent = "è«‹é‡æ–°è¼¸å…¥å¯†ç¢¼ç™»å…¥";
          loginError.textContent = "";
          const pwd = $("#password");
          pwd.value = "";
          pwd.focus();
          scheduleAll();
        });

        btnSwitch.addEventListener("click", () => {
          clearSession();
          localStorage.removeItem(CURRENT_KEY);
          CURRENT_USER = null;
          showLogin();
          scheduleExport("switchUser");
          scheduleAll();
        });

        btnTogglePwd.addEventListener("click", () => {
          const pwd = $("#password");
          pwd.type = (pwd.type === "password") ? "text" : "password";
        });

        btnExport.addEventListener("click", () => {
          exportBackupNow("manual:button", { download:true });
        });

        window.addEventListener("resize", () => { scheduleAll(); }, { passive:true });
        if(window.visualViewport){
          window.visualViewport.addEventListener("resize", () => { scheduleAll(); }, { passive:true });
          window.visualViewport.addEventListener("scroll", () => { scheduleAll(); }, { passive:true });
        }
      })();
    }

    // âœ…å…±ç”¨ç­‰å¾…ï¼šäº¤çµ¦ Loaderï¼ˆä½ ä¸ç”¨å†å¯«è¼ªè©¢/timeoutï¼‰
    if(window.TasunLoader && typeof window.TasunLoader.ready === "function"){
      window.TasunLoader.ready(runIndexApp, 8000);
    }else if(window.TasunCore && typeof window.TasunCore.ready === "function"){
      window.TasunCore.ready(runIndexApp, 8000);
    }else{
      setTimeout(runIndexApp, 0);
    }
  })();
  </script>
