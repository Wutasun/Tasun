    let currentVisibleBtns = []; // æ¡Œé¢ç‰ˆç›®å‰å¯¦éš›æœ‰é¡¯ç¤ºçš„æŒ‰éˆ•ï¼ˆfor é‡æ–°æ’ç‰ˆï¼‰

    /* ---------------------------
       è®€å–é¦–é æŒ‰éˆ•è¨­å®šï¼ˆåç¨±ï¼‹é€£çµï¼‰
       çµæ§‹ï¼š[{ label, href, target, roles }]
       --------------------------- */
    function normalizeNavEntry(entry, index) {
      const base = DEFAULT_NAV[index] || {};
      const label = (entry && entry.label ? String(entry.label).trim() : "") || base.label || `æŒ‰éˆ•${index + 1}`;
      const href  = (entry && entry.href  ? String(entry.href).trim()  : "") || base.href  || "#";
      const target= (entry && entry.target? String(entry.target).trim(): "") || base.target|| "";
      const roles = Array.isArray(entry && entry.roles)
        ? entry.roles.slice()
        : (Array.isArray(base.roles) ? base.roles.slice() : ["admin", "write", "read"]);

      return {
        id: `btn${index + 1}`,
        label,
        href,
        target,
        roles
      };
    }

    function loadNavConfig() {
      const raw = localStorage.getItem(NAV_KEY);
      if (!raw) {
        const defaults = DEFAULT_NAV.slice();
        localStorage.setItem(NAV_KEY, JSON.stringify(defaults));
        return defaults;
      }
      try {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr) && arr.length) {
          return arr.map((item, idx) => normalizeNavEntry(item, idx));
        }
      } catch (e) {}
      const defaults = DEFAULT_NAV.slice();
      localStorage.setItem(NAV_KEY, JSON.stringify(defaults));
      return defaults;
    }

    /* ---------------------------
       æ¬Šé™è¡¨ï¼šè®€å– / é è¨­ / æ­£è¦åŒ–
       --------------------------- */
    function makeButtonsAll(count) {
      return Array(count).fill(true);
    }

    function makeButtonsOnlyLast(count) {
      const arr = Array(count).fill(false);
      if (count > 0) arr[count - 1] = true;
      return arr;
    }

    function getDefaultAuthTable(btnCount) {
      return [
        {
          username: "alex",
          password: "Tasun08040224",
          level: "admin",
          buttons: makeButtonsAll(btnCount)
        },
        {
          username: "tasun",
          password: "tasun08040224",
          level: "write",
          buttons: makeButtonsAll(btnCount)
        },
        {
          username: "wu",
          password: "123456",
          level: "read",
          buttons: makeButtonsOnlyLast(btnCount)
        }
      ];
    }

    function normalizeRowFromStorage(row, btnCount) {
      const username = row.username || "";
      const password = row.password || "";
      const level    = row.level || "read";

      let buttons = [];

      if (Array.isArray(row.buttons)) {
        buttons = row.buttons.slice();
      } else {
        const legacy = [];
        LEGACY_BUTTON_KEYS.forEach(k => {
          if (Object.prototype.hasOwnProperty.call(row, k)) {
            legacy.push(!!row[k]);
          }
        });
        buttons = legacy;
      }

      const resultButtons = [];
      for (let i = 0; i < btnCount; i++) {
        resultButtons[i] = !!buttons[i];
      }

      return { username, password, level, buttons: resultButtons };
    }

    function loadAuthTable(btnCount) {
      const raw = localStorage.getItem(AUTH_KEY);
      if (!raw) {
        const defaults = getDefaultAuthTable(btnCount);
        localStorage.setItem(AUTH_KEY, JSON.stringify(defaults));
        return defaults;
      }
      try {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) {
          return arr.map(r => normalizeRowFromStorage(r, btnCount));
        }
      } catch (e) {}
      const defaults = getDefaultAuthTable(btnCount);
      localStorage.setItem(AUTH_KEY, JSON.stringify(defaults));
      return defaults;
    }

    /* ---------------------------
       å»ºç«‹é¦–é ã€Œä¸»åŠŸèƒ½æŒ‰éˆ•ã€DOM
       ï¼ˆæ•¸é‡ = NAV_CONFIG.lengthï¼Œä¸é™é¡†æ•¸ï¼‰
       --------------------------- */
    function buildMainButtons() {
      NAV_CONFIG = loadNavConfig();
      AUTH_TABLE = loadAuthTable(NAV_CONFIG.length);

      mainNavBtns = [];
      navArea.innerHTML = "";

      NAV_CONFIG.forEach((cfg, index) => {
        const a = document.createElement("a");
        a.className = "nav-btn";
        a.dataset.index = String(index);

        const span = document.createElement("span");
        span.textContent = cfg.label;
        a.appendChild(span);

        a.href = cfg.href || "#";
        if (cfg.target) {
          a.target = cfg.target;
          if (cfg.target === "_blank") {
            a.rel = "noopener noreferrer";
          }
        }

        // ä¸€é–‹å§‹å…ˆéš±è—ï¼Œç™»å…¥å¾Œå†ä¾æ¬Šé™é¡¯ç¤ºèˆ‡æ’ç‰ˆ
        a.style.display = "none";

        navArea.appendChild(a);
        mainNavBtns.push(a);
      });

      // ç³»çµ± / æ¬Šé™ï¼šä¹Ÿä¸€é–‹å§‹å…ˆè—èµ·ä¾†
      if (systemBtn) {
        systemBtn.style.display = "none";
      }
    }

    /* ---------------------------
       æ¡Œé¢ç‰ˆï¼šä¾é †åºæ’ç‰ˆ + è‡ªå‹•ç¸®æ”¾å¤§å°
       1,2,3,4,... é †åºï¼š
         å·¦ä¸Š â†’ å³ä¸Š â†’ å·¦ä¸­ â†’ å³ä¸­ â†’ å·¦ä¸‹ â†’ å³ä¸‹ â†’ å†ä¸‹ä¸€åˆ—å·¦ â†’ å³ ...
       --------------------------- */
    function layoutMainButtonsResponsive() {
      const btns = currentVisibleBtns || [];
      const count = btns.length;
      if (!count) return;

      const width = window.innerWidth || document.documentElement.clientWidth || 1024;

      // æ‰‹æ©Ÿå¯¬åº¦ï¼šäº¤çµ¦ CSS çš„ flex æ’ç‰ˆï¼Œæ¸…æ‰ top/left/right èˆ‡å¤§å°èª¿æ•´
      if (width <= 900) {
        btns.forEach(btn => {
          btn.style.top = "";
          btn.style.left = "";
          btn.style.right = "";
          btn.style.fontSize = "";
          btn.style.padding = "";
        });
        return;
      }

      // æ¡Œæ©Ÿï¼šè¨ˆç®—å‚ç›´ä½ç½®ï¼ˆå¹³å‡åˆ†å¸ƒåœ¨ 24% ~ 76% ç¯„åœï¼Œ
      // è®“ä¸­å¤®ã€Œç©º ç„¡ æ˜ã€èˆ‡å…©å´ç¦ªå­—ä¸­æ®µæœ‰è¼ƒå¤§å‘¼å¸ç©ºé–“ï¼‰
      const rowCount = Math.ceil(count / 2);
      const topStart = 24; // ç¬¬ä¸€åˆ—
      const topEnd   = 76; // æœ€å¾Œä¸€åˆ—
      const step = rowCount > 1 ? (topEnd - topStart) / (rowCount - 1) : 0;

      // è‡ªå‹•ç¸®æ”¾å­—ç´š / paddingï¼šæŒ‰è¶Šå¤šé¡†å°±ç•¥ç¸®å°
      const vw = Math.max(width, 320);
      const scaleByWidth = vw / 1400;            // å¤§è¢å¹•ç¨å¤§ï¼Œå°è¢å¹•ç¨å°
      const scaleByCount = 1.25 - Math.min(count, 12) * 0.06; // é¡†æ•¸è¶Šå¤šï¼Œå€ç‡è¶Šå°
      const fontSizeRem = Math.max(
        0.9,
        Math.min(1.4, 0.8 + scaleByWidth * 0.8 + scaleByCount * 0.4)
      );
      const verticalPadRem   = fontSizeRem * 0.7;
      const horizontalPadRem = fontSizeRem * 2.3;

      btns.forEach((btn, index) => {
        const row = Math.floor(index / 2); // 0,1,2,... ä»£è¡¨ç¬¬å¹¾åˆ—
        const col = index % 2;            // 0=å·¦, 1=å³
        const top = topStart + step * row;

        btn.style.top = top + "%";
        btn.style.left = "";
        btn.style.right = "";

        if (col === 0) {
          btn.style.left = "var(--side-btn-offset)";
        } else {
          btn.style.right = "var(--side-btn-offset)";
        }

        btn.style.fontSize = fontSizeRem + "rem";
        btn.style.padding  = verticalPadRem + "rem " + horizontalPadRem + "rem";
      });
    }

    window.addEventListener("resize", () => {
      layoutMainButtonsResponsive();
    });

    /* ---------------------------
       è§’è‰²æª¢æŸ¥ï¼šcfg.roles å…§å«æ­¤ level æ‰å¯ä½¿ç”¨
       --------------------------- */
    function isRoleAllowedForIndex(index, level) {
      const cfg = NAV_CONFIG[index];
      if (!cfg || !Array.isArray(cfg.roles)) return true;
      return cfg.roles.includes(level);
    }

    /* ---------------------------
       ç™»å…¥å¾Œå¥—ç”¨å¸³è™Ÿ
       --------------------------- */
    function applyUser(user) {
      document.body.classList.remove("locked");
      loginOverlay.style.display = "none";

      // è¨˜éŒ„çµ¦æ¬Šé™è¡¨ä½¿ç”¨
      localStorage.setItem(
        CURRENT_KEY,
        JSON.stringify({ username: user.username, level: user.level })
      );

      userInfo.textContent = `ç›®å‰ä½¿ç”¨è€…ï¼š${user.username} (${user.level})`;

      const visibleMain = [];

      mainNavBtns.forEach((btn, index) => {
        const allowedByRole = isRoleAllowedForIndex(index, user.level);
        const btnFlags = Array.isArray(user.buttons) ? user.buttons : [];
        const allowedByAuth =
          index < btnFlags.length ? !!btnFlags[index] : true;

        if (allowedByRole && allowedByAuth) {
          btn.style.display = "flex";
          visibleMain.push(btn);
        } else {
          btn.style.display = "none";
        }
      });

      currentVisibleBtns = visibleMain;
      layoutMainButtonsResponsive();

      // ç³»çµ± / æ¬Šé™ï¼šåªæœ‰ admin é¡¯ç¤ºï¼Œå›ºå®šå³ä¸‹ï¼ˆåŸ CSS å·²è¨­å®šä½ç½®ï¼‰
      if (systemBtn) {
        if (user.level === "admin") {
          systemBtn.style.display = "flex";
        } else {
          systemBtn.style.display = "none";
        }
      }
    }

    function resetButtonsForLogout() {
      currentVisibleBtns = [];
      mainNavBtns.forEach(btn => {
        btn.style.display = "none";
        btn.style.top = "";
        btn.style.left = "";
        btn.style.right = "";
      });
      if (systemBtn) {
        systemBtn.style.display = "none";
      }
    }

    function populateUserSelect() {
      const select = document.getElementById("username");
      if (!select) return;
      select.innerHTML = "";
      AUTH_TABLE.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row.username;
        opt.textContent = row.username;
        select.appendChild(opt);
      });
    }

    function findUser(username, password) {
      const trimmedName = (username || "").trim();
      return AUTH_TABLE.find(
        row => row.username === trimmedName && row.password === password
      );
    }

    /* ---------------------------
       ç™»å…¥ / ç™»å‡º / é¡¯ç¤ºå¯†ç¢¼
       --------------------------- */

    // å…ˆå»ºç«‹æŒ‰éˆ• DOM & æ¬Šé™è¡¨
    buildMainButtons();
    resetButtonsForLogout();
    populateUserSelect();

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = findUser(username, password);

      if (!user) {
        loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚";
        return;
      }

      loginError.textContent = "";
      applyUser(user);
    });

    btnSwitch.addEventListener("click", function () {
      localStorage.removeItem(CURRENT_KEY);

      document.body.classList.add("locked");
      loginOverlay.style.display = "flex";
      loginError.textContent = "";
      loginForm.reset();
      populateUserSelect();
      resetButtonsForLogout();
      userInfo.textContent = "ç›®å‰ä½¿ç”¨è€…ï¼šæœªç™»å…¥";
    });

    btnTogglePwd.addEventListener("click", function () {
      const pwdInput = document.getElementById("password");
      if (!pwdInput) return;
      pwdInput.type = pwdInput.type === "password" ? "text" : "password";
    });
  </script>
