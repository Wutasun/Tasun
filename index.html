  <script>

    const u = new URL(location.href);

      location.replace(u.toString());

    const v = u.searchParams.get("v") || "";
    window.__CACHE_V = v;

    window.__withV = function(url){
      const vv = (window.__CACHE_V || "").trim();
      if(!vv) return url;
      try{
        const uu = new URL(url, document.baseURI);

      }catch(e){ return url; }
    };
  })();
  </script>

    function hrefToDom(href){
      const h = String(href || "").trim();

      return withV(encodeURI(h));

    function labelToFile(label){
      let s = String(label || "").trim();

      if(s.endsWith(".html")) return s;
      s = s.replace(/[\\\/:*?"<>|]/g, "").trim();
      s = s.replace(/\s+/g, "");

      const obj = safeJsonParse(raw, null);

      const id = String(cfg?.id || "").trim();

      if(id === METRO_ID) return METRO_HREF;
      if(routes && routes[id]) return routes[id];

      const username = (row?.username ?? row?.user ?? row?.name ?? row?.account ?? "").toString().trim();

      const parsed = safeJsonParse(raw, null);

        const mapped = arr.map(r => normalizeRowFromStorage(r, btnCount)).filter(x => x.username);
        if(mapped.length) return mapped;

      const legacy = getDefaultAuthTableLegacy(btnCount);
      localStorage.setItem(AUTH_KEY, JSON.stringify(legacy));

       - æŒ‰éµå¤§å°ï¼šä¾èˆå°é«˜åº¦/æ–‡å­—é•·åº¦è‡ªå‹•
       - ä½ç½®ï¼šå·¦å³äº¤éŒ¯ï¼Œè‡ªå‹•å‡åˆ†ä¸Šä¸‹
       - æ–°å¢æŒ‰éµï¼šç…§æ¨£å¥—ç”¨
    ========================== */

    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function layoutArcButtons(){
      const isDesktop = window.matchMedia("(min-width: 901px)").matches;
      if(!isDesktop){
        navArea.classList.remove("arc");
        return;
      }

      const visible = mainNavBtns.filter(b => b.style.display !== "none");
      if(!visible.length){
        navArea.classList.remove("arc");
        return;
      }

      navArea.classList.add("arc");

      const rect = navArea.getBoundingClientRect();
      const H = Math.max(1, rect.height);
      const W = Math.max(1, rect.width);

      // èˆå°å¯ç”¨å€ï¼ˆé¿é–‹æ¨™é¡Œå…‰æšˆå€ã€åº•éƒ¨å­—ï¼‰
      const topMargin = clamp(H * 0.16, 70, 140);
      const botMargin = clamp(H * 0.14, 60, 120);

      // ä¸­å¤®è“®èŠ±ç¦å€ï¼ˆé¿å…æŒ‰éµå£“åˆ°è“®èŠ±ï¼‰
      const centerHalfW = W * 0.22;

      // å·¦å´ç¦ªå­—ä¿ç•™å€ï¼ˆé¿å…å£“åˆ°ä½ ç´…åœˆæ–‡å­—ï¼‰
      const leftWordReserve = clamp(W * 0.16, 120, 220);
      const rightReserve    = clamp(W * 0.10, 80, 180);

      // âœ… å…ˆåšã€Œæ¯é¡†æŒ‰éµè‡ªå‹•å°ºå¯¸ã€
      const baseH = clamp(H * 0.12, 56, 88);
      visible.forEach(btn => {
        const span = btn.querySelector("span");
        const textW = span ? span.getBoundingClientRect().width : 240;

        // ä¾æ–‡å­—é•·åº¦æ±ºå®šæŒ‰éµå¯¬ï¼ˆæ¯é¡†å¯ä¸åŒï¼‰
        const minW = clamp(W * 0.24, 260, 360);
        const maxW = clamp(W * 0.44, 360, 560);
        const targetW = clamp(textW + 140, minW, maxW);

        btn.style.width = targetW + "px";
        btn.style.height = baseH + "px";
      });

      // âœ… å·¦å³åˆ†çµ„ï¼ˆäº¤éŒ¯æ”¾ï¼‰
      const left = [];
      const right = [];
      visible.forEach((btn, i) => (i % 2 === 0 ? left : right).push(btn));

      const rows = Math.max(left.length, right.length);
      const y0 = topMargin;
      const y1 = H - botMargin;

      function yAt(i, count){
        if(count <= 1) return (y0 + y1) / 2;
        return y0 + ( (y1 - y0) * (i / (count - 1)) );
      }

      function place(btn, sideSign, i, count){
        const y = yAt(i, count);

        // ä¾æŒ‰éµå¯¬æ±ºå®šæœ€å¤§å¯æ¨åˆ°å¤šå¤–å´ï¼Œé¿å…æ’ç¦ªå­—/é‚Šç•Œ
        const bw = btn.getBoundingClientRect().width || 360;

        const sideReserve = sideSign < 0 ? leftWordReserve : rightReserve;
        const maxAbsX = (W/2) - sideReserve - (bw/2);
        let xAbs = clamp(W * 0.34, centerHalfW + 34, maxAbsX);

        // è§’åº¦å¾ˆè¼•å¾®ï¼Œä¿æŒèˆ’é©
        const rot = sideSign * ((i - (count-1)/2) * 0.8);

        btn.style.setProperty("--x", `${sideSign * xAbs}px`);
        btn.style.setProperty("--y", `${y}px`);
        btn.style.setProperty("--rot", `${rot}deg`);
      }

      left.forEach((btn, i) => place(btn, -1, i, left.length));
      right.forEach((btn, i) => place(btn,  1, i, right.length));
    }

    let _raf = 0;
    function scheduleLayout(){
      cancelAnimationFrame(_raf);
      _raf = requestAnimationFrame(layoutArcButtons);
    }

    let _vhRaf = 0;
    function setAppHeight(){
      cancelAnimationFrame(_vhRaf);
      _vhRaf = requestAnimationFrame(() => {
        const h = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty("--appH", h + "px");
        scheduleLayout();
      });
    }

    window.addEventListener("resize", setAppHeight, { passive:true });
    if(window.visualViewport){
      window.visualViewport.addEventListener("resize", setAppHeight, { passive:true });
      window.visualViewport.addEventListener("scroll", setAppHeight, { passive:true });
    }

    /* âœ… æ°¸é åŒæ­¥ï¼šå…¶ä»–é é¢æ”¹ NAV_KEY/ROUTE_KEY/AUTH_KEYï¼Œindex ç«‹åˆ»åŒæ­¥ */
    window.addEventListener("storage", (e) => {
      if(e.key === AUTH_KEY){
        AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
        if(document.body.classList.contains("locked")){
          populateUserSelect();
          autoEnterIfSessionValid();
        }else{
          scheduleLayout();
        }
        return;
      }

      if(e.key === NAV_KEY || e.key === ROUTE_KEY){
        const sess = getSession();
        buildMainButtons();
        if(sess){
          const u = AUTH_TABLE.find(r => r.username === sess.user && String(r.level||"").toLowerCase() === String(sess.role||"").toLowerCase());
          if(u) applyUser(u);
        }
        return;
      }
    });

    // === åˆå§‹åŒ– ===
    AUTH_TABLE = loadAuthTable(LEGACY_BUTTON_KEYS.length);
    buildMainButtons();
    crystalizeAll(document);
    setAppHeight();
    showLogin();

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(!username){
        loginError.textContent = "è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…åç¨±ã€‚";
        return;
      }
      const user = findUser(username, password);
      if(!user){
        loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚";
        return;
      }
      loginError.textContent = "";
      applyUser(user);
      document.getElementById("password").value = "";
    });

    btnForceRelogin.addEventListener("click", () => {
      clearSession();
      loginSub.textContent = "è«‹é‡æ–°è¼¸å…¥å¯†ç¢¼ç™»å…¥";
      loginError.textContent = "";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    });

    btnSwitch.addEventListener("click", () => {
      clearSession();
      localStorage.removeItem(CURRENT_KEY);
      showLogin();
    });

    btnTogglePwd.addEventListener("click", () => {
      const pwd = document.getElementById("password");
      pwd.type = (pwd.type === "password") ? "text" : "password";
    });
  </script>
