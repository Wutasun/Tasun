<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料首頁 · 空無明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#f6d37a;
      --gold2:#e6c061;
      --gold-soft: rgba(246,211,122,.75);
      --panel: rgba(0,0,0,.38);
      --panel2: rgba(0,0,0,.22);
      --stroke: rgba(246,211,122,.28);
      --shadow: rgba(0,0,0,.55);
      --blur: 18px;

      --safe: clamp(14px, 2.2vw, 22px);

      --btn-h: clamp(56px, 5.2vh, 68px);
      --btn-r: 999px;
      --btn-w: clamp(240px, 24vw, 420px);

      /* 文字尺寸（會跟螢幕縮放） */
      --txt-arc: clamp(22px, 2.8vw, 40px);  /* 空 無 明 */
      --txt-v:   clamp(18px, 2.25vw, 34px); /* 直排字 */
      --txt-b:   clamp(18px, 2.2vw, 34px);  /* 底部四字 */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Noto Serif TC", system-ui, -apple-system, "Microsoft JhengHei", sans-serif;
      color: var(--gold);
      overflow-x:hidden;
      background:
        radial-gradient(circle at 20% 10%, rgba(246,211,122,.16) 0, transparent 42%),
        radial-gradient(circle at 80% 88%, rgba(246,211,122,.14) 0, transparent 46%),
        radial-gradient(circle at 50% 60%, rgba(246,211,122,.06) 0, transparent 55%),
        linear-gradient(180deg, #070604 0%, #050302 55%, #040202 100%);
    }

    .frame{
      position:relative;
      min-height:100vh;
      padding: var(--safe);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* 主面板：柔和、融合，不要硬邊框感 */
    .shell{
      width:min(1280px, 96vw);
      min-height: min(720px, 88vh);
      border-radius: 26px;
      background:
        radial-gradient(circle at 50% 15%, rgba(246,211,122,.10) 0, rgba(0,0,0,.10) 55%, rgba(0,0,0,.20) 100%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.16));
      box-shadow: 0 18px 60px rgba(0,0,0,.55), inset 0 0 0 1px rgba(246,211,122,.08);
      position:relative;
      overflow:hidden;
    }

    /* 舞台燈聚光（硬邊感 + 霧化融合，不做三角形） */
    .shell::before{
      content:"";
      position:absolute; inset:-2px;
      pointer-events:none;
      background:
        /* 上方佛光（大） */
        radial-gradient(85% 48% at 50% -6%,
          rgba(246,211,122,.46) 0%,
          rgba(246,211,122,.22) 26%,
          rgba(246,211,122,.10) 48%,
          rgba(0,0,0,0) 76%),

        /* 圓形聚光：兩段式，呈現「更硬邊」但仍融合 */
        radial-gradient(circle at 50% 58%,
          rgba(246,211,122,.34) 0%,
          rgba(246,211,122,.30) 20%,
          rgba(246,211,122,.22) 33%,
          rgba(246,211,122,.12) 46%,
          rgba(246,211,122,.04) 54%,
          rgba(0,0,0,0) 62%),

        /* 外圍暗角 */
        radial-gradient(circle at 50% 55%,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,.22) 64%,
          rgba(0,0,0,.60) 100%);
      mix-blend-mode: screen;
      opacity: .90;
      filter: blur(0px);
    }

    /* 微煙霧 */
    .shell::after{
      content:"";
      position:absolute; inset:-2px;
      pointer-events:none;
      background:
        radial-gradient(70% 55% at 50% 48%,
          rgba(255,255,255,.10) 0%,
          rgba(255,255,255,.06) 30%,
          rgba(255,255,255,.02) 52%,
          rgba(0,0,0,0) 76%),
        conic-gradient(from 220deg at 50% 6%,
          rgba(255,255,255,.08),
          rgba(255,255,255,0) 18%,
          rgba(255,255,255,.06) 36%,
          rgba(255,255,255,0) 52%,
          rgba(255,255,255,.05) 70%,
          rgba(255,255,255,0) 86%,
          rgba(255,255,255,.06));
      opacity:.28;
      filter: blur(11px);
      mix-blend-mode: screen;
    }

    /* 頂部列 */
    .topbar{
      position:absolute;
      left: var(--safe);
      right: var(--safe);
      top: var(--safe);
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:space-between;
      z-index:5;
      flex-wrap:wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.38);
      border: 1px solid rgba(246,211,122,.18);
      color: var(--gold);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space:nowrap;
      max-width: 100%;
    }

    .btn{
      cursor:pointer;
      user-select:none;
      appearance:none;
      outline:none;
      font: inherit;
      color: var(--gold);
      border-radius: 999px;
      border: 1px solid rgba(246,211,122,.22);
      padding: 10px 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.18));
      box-shadow: 0 10px 28px rgba(0,0,0,.38), inset 0 0 0 1px rgba(255,255,255,.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn:hover{ filter: brightness(1.06); }
    .btn:active{ transform: translateY(1px); }

    /* 標題 */
    .title{
      position:absolute;
      top: calc(var(--safe) + 52px);
      left: 0; right:0;
      text-align:center;
      z-index:4;
      pointer-events:none;
      padding: 0 18px;
    }
    .title h1{
      margin: 0;
      font-size: clamp(38px, 5vw, 72px);
      letter-spacing: .12em;
      color: var(--gold);
      text-shadow:
        0 4px 18px rgba(0,0,0,.60),
        0 0 24px rgba(246,211,122,.18);
      font-weight: 700;
    }

    /* 主要布局（左右按鈕 + 中央蓮花） */
    .center{
      position:absolute;
      inset: 120px var(--safe) var(--safe) var(--safe);
      display:grid;
      grid-template-columns: 1fr minmax(300px, 560px) 1fr;
      gap: clamp(16px, 2.6vw, 44px);
      align-items:center;
      justify-items:center;
      z-index:3;
      padding: clamp(14px, 2.6vw, 32px);
    }

    .col{
      width:100%;
      display:flex;
      flex-direction:column;
      gap: clamp(18px, 4.8vh, 52px);
      align-items:center;
      justify-content:center;
      min-width: 0;
    }

    .nav-btn{
      width: var(--btn-w);
      max-width: 100%;
      min-height: var(--btn-h);
      padding: 16px 22px;
      border-radius: var(--btn-r);
      border: 1px solid rgba(246,211,122,.22);
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.22));
      box-shadow:
        0 14px 40px rgba(0,0,0,.48),
        inset 0 0 0 1px rgba(255,255,255,.03);
      color: var(--gold);
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      letter-spacing:.10em;
      font-size: clamp(15px, 1.45vw, 18px);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .nav-btn:hover{ filter:brightness(1.06); }
    .nav-btn:active{ transform: translateY(1px); }

    /* 中央蓮花：無方形底圖容器，用光與陰影做 3D */
    .lotusWrap{
      position:relative;
      width: min(560px, 92%);
      aspect-ratio: 1/1;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top: clamp(8px, 2vh, 20px);
    }

    /* 蓮花局部聚光 */
    .lotusWrap::before{
      content:"";
      position:absolute;
      width: 138%;
      height: 138%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 48%,
          rgba(246,211,122,.20) 0%,
          rgba(246,211,122,.18) 24%,
          rgba(246,211,122,.12) 40%,
          rgba(246,211,122,.05) 54%,
          rgba(0,0,0,0) 64%);
      opacity:.95;
      mix-blend-mode: screen;
      filter: blur(1px);
    }

    .lotus{
      width: min(520px, 94%);
      height:auto;
      display:block;
      filter:
        drop-shadow(0 24px 44px rgba(0,0,0,.62))
        drop-shadow(0 0 26px rgba(246,211,122,.22));
      transform: translateZ(0);
      position: relative;
      z-index: 2;
    }
    .lotus-svg{ display:none; }

    /* 文字統一：3D（柔）+ 霧中浮現 */
    .txt3d{
      color: rgba(246,211,122,.82);
      text-shadow:
        0 1px 0 rgba(255,255,255,.10),
        0 2px 0 rgba(0,0,0,.20),
        0 6px 18px rgba(0,0,0,.55),
        0 0 22px rgba(246,211,122,.12);
      letter-spacing: .14em;
      font-weight: 600;
    }

    /* 字群容器 */
    .mantra{
      position:absolute;
      inset: 0;
      pointer-events:none;
      z-index: 3;
    }

    /* 弧形概念：左「空」/ 上「無」/ 右「明」 */
    .arc{
      position:absolute;
      left: 50%;
      top: 12%;
      transform: translateX(-50%);
      width: 92%;
      height: 36%;
      opacity: .90;
    }
    .arc .c{
      position:absolute;
      font-size: var(--txt-arc);
      transform: translate(-50%, -50%);
      filter: blur(.0px);
    }
    .arc .c.left { left: 26%; top: 64%; transform: translate(-50%,-50%) rotate(-10deg); }
    .arc .c.top  { left: 50%; top: 34%; transform: translate(-50%,-50%) rotate(0deg); }
    .arc .c.right{ left: 74%; top: 64%; transform: translate(-50%,-50%) rotate(10deg); }

    /* 左右直排：分上下兩組（更接近圖2） */
    .vgroup{
      position:absolute;
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.2vw, 18px);
      font-size: var(--txt-v);
      opacity: .78;
    }
    .v-left-a { left: 16%; top: 38%; }  /* 空 靈 */
    .v-left-b { left: 16%; top: 64%; }  /* 無 我 */
    .v-right-a{ right: 16%; top: 42%; } /* 清 明 */
    .v-right-b{ right: 16%; top: 67%; } /* 寧 靜 */

    /* 底部四字 */
    .bottomLine{
      position:absolute;
      left: 50%;
      bottom: 7%;
      transform: translateX(-50%);
      display:flex;
      gap: clamp(22px, 3.4vw, 54px);
      font-size: var(--txt-b);
      opacity: .86;
    }

    /* Login overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 50;
      background: rgba(0,0,0,.40);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .overlay.show{ display:flex; }

    .loginCard{
      width: min(520px, 92vw);
      border-radius: 18px;
      border: 1px solid rgba(246,211,122,.20);
      background:
        radial-gradient(circle at 50% 0%, rgba(246,211,122,.16) 0, rgba(0,0,0,.10) 55%, rgba(0,0,0,.26) 100%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.18));
      box-shadow: 0 18px 60px rgba(0,0,0,.6), inset 0 0 0 1px rgba(255,255,255,.03);
      padding: 18px;
      position:relative;
      overflow:hidden;
    }
    .loginCard h2{
      margin: 4px 0 14px;
      text-align:center;
      letter-spacing:.14em;
      font-size: 20px;
      color: var(--gold);
      text-shadow: 0 8px 22px rgba(0,0,0,.55);
    }
    .row{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin: 10px 0;
    }
    label{
      font-size: 13px;
      opacity:.9;
      letter-spacing:.1em;
    }
    select, input{
      width:100%;
      border-radius: 999px;
      border: 1px solid rgba(246,211,122,.20);
      background: rgba(0,0,0,.40);
      color: var(--gold);
      padding: 12px 14px;
      outline:none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
      font-family: inherit;
    }
    .pwWrap{ position:relative; }
    .pwToggle{
      position:absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 999px;
      padding: 8px 10px;
      border: 1px solid rgba(246,211,122,.18);
      background: rgba(0,0,0,.34);
      color: var(--gold);
      cursor:pointer;
    }
    .loginActions{
      display:flex;
      gap: 10px;
      justify-content:space-between;
      margin-top: 12px;
      flex-wrap:wrap;
    }
    .hint{
      margin-top: 10px;
      font-size: 13px;
      opacity:.88;
      color: rgba(246,211,122,.88);
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid rgba(246,211,122,.12);
      background: rgba(0,0,0,.20);
    }

    /* ====== RWD ====== */
    @media (max-width: 980px){
      .center{
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .col{
        gap: 14px;
      }
      .nav-btn{
        width: min(520px, 100%);
      }
      .lotusWrap{
        width: min(560px, 96%);
      }

      /* ✅ 手機：左右直排更靠近蓮花 + 更淡（隱隱浮現） */
      .v-left-a, .v-left-b{ left: 20%; opacity:.56; filter: blur(.15px); }
      .v-right-a,.v-right-b{ right:20%; opacity:.56; filter: blur(.15px); }

      /* 手機：弧形三字也稍淡，融進光霧 */
      .arc{ top: 11%; opacity:.78; }

      /* 手機：底部四字淡一點 */
      .bottomLine{ bottom: 8%; opacity:.60; filter: blur(.12px); }
    }

    @media (max-width: 560px){
      .title{ top: calc(var(--safe) + 42px); }
      .topbar{ gap: 10px; }
      .pill{ padding: 8px 12px; }
      .btn{ padding: 9px 12px; }
      .nav-btn{ min-height: 56px; }

      /* 更小螢幕：再靠近一點，但仍不壓蓮花 */
      .v-left-a, .v-left-b{ left: 22%; }
      .v-right-a,.v-right-b{ right:22%; }
    }
  </style>
</head>
