<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun è³‡æ–™é¦–é  Â· ç©ºç„¡æ˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#f6d37a;

      --outer-side: clamp(18px, 2.2vw, 64px);

      /* frame */
      --frame-inset: clamp(0.55rem, 1.0vw, 1.1rem);
      --frame-radius: clamp(22px, 2vw, 34px);
      --stage-top: clamp(4.0rem, 7vh, 5.4rem);
      --glass-inset: clamp(8px, 0.9vw, 14px);

      /* æŒ‰éµå°ºå¯¸ */
      --btn-w: clamp(300px, 26vw, 520px);
      --btn-h: clamp(92px, 11vh, 148px);
      --btn-font-max: clamp(1.02rem, 1.10vw, 1.24rem);
      --btn-font-min: 0.86rem;

      /* âœ… mobile flow varsï¼ˆå¯è¢« JS èª¿æ•´ï¼‰ */
      --nav-gap: .9rem;           /* æ‰‹æ©ŸæŒ‰éµé–“è·ï¼ˆJS å¯èƒ½ç¸®å°ä»¥å¡é€²è¢å¹•ï¼‰ */
      --btn-h-mobile-min: 56px;   /* æ‰‹æ©ŸæŒ‰éµæœ€å°é«˜åº¦ï¼ˆå¯é»ï¼‰ */
      --nav-cols: 2;              /* æ‰‹æ©ŸæŒ‰éµæ¬„æ•¸ï¼šé è¨­ 2ï¼ŒJS å¯æ”¹ 3 */

      /* ã€Œç©ºç„¡æ˜ã€ä½ç½® */
      --title-top: calc(var(--stage-top) + clamp(58px, 9.2vh, 96px));
      --title-h: clamp(150px, 18vh, 220px);

      /* ä¸»è¦–è¦ºèå…¥ */
      --zen-opacity: .72;
      --zen-scale: 1.14;
      --zen-contrast: 1.06;
      --zen-bright: 1.07;

      /* ç»ç’ƒæ¶²åŒ–ï¼ˆèˆå°ï¼‰ */
      --liquid-op: .30;
      --liquid-blur: 18px;
      --liquid-speed: 16s;
      --liquid-shift: 4%;

      /* å·¦å³æ°´æ³¢ç´‹ç»ç’ƒ */
      --sideglass-w: clamp(70px, 6.2vw, 150px);
      --sideglass-op: .30;
      --ripple-op: .16;
      --ripple-speed: 20s;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      font-family:"Noto Serif TC","æ¨™æ¥·é«”","Microsoft JhengHei",serif;
      background:#050302;
      color:var(--gold);
      overflow-x:hidden;
    }
    body.locked{ overflow:hidden; }
    body.locked main.hero{ visibility:hidden; }
    body:not(.locked) main.hero{ visibility:visible; }

    /* ========================== Loginï¼ˆä¸è®Šï¼‰ ========================== */
    .login-overlay{
      position:fixed; inset:0;
      background: radial-gradient(circle at 50% 18%, rgba(255,228,170,0.35), rgba(0,0,0,0.98));
      display:flex; align-items:center; justify-content:center;
      z-index:999;
    }
    .login-box{
      width:min(380px,90vw);
      padding:2.4rem 2.6rem 2.2rem;
      border-radius:18px;
      background: radial-gradient(circle at 0% 0%, rgba(246,211,122,0.28), rgba(0,0,0,0.94));
      border:1px solid rgba(246,211,122,0.35);
      box-shadow:0 0 24px rgba(0,0,0,0.9), 0 0 32px rgba(246,211,122,0.25);
      color:rgba(246,211,122,0.75);
    }
    .login-title{
      text-align:center;
      font-size:1.4rem;
      letter-spacing:.2em;
      text-indent:.2em;
      margin-bottom:1.2rem;
      text-shadow:0 0 8px rgba(246,211,122,0.8), 0 0 18px rgba(246,211,122,0.5);
    }
    .login-sub{
      text-align:center;
      font-size:.86rem;
      letter-spacing:.12em;
      text-indent:.12em;
      margin:-.3rem 0 1.2rem;
      color: rgba(246,211,122,0.66);
      min-height:1.1rem;
    }
    .login-field{ margin-bottom:1rem; }
    .login-field label{
      display:block;
      font-size:.85rem;
      letter-spacing:.18em;
      text-indent:.18em;
      margin-bottom:.3rem;
      color:rgba(246,211,122,0.75);
    }
    .login-field input, .login-field select{
      width:100%;
      padding:.55rem .7rem;
      border-radius:999px;
      border:1px solid rgba(246,211,122,0.5);
      background:rgba(0,0,0,0.8);
      color:var(--gold);
      outline:none;
    }
    .login-field input:focus, .login-field select:focus{
      border-color:rgba(255,238,190,0.9);
      box-shadow:0 0 12px rgba(246,211,122,0.7);
    }
    .login-pwd-wrapper{ display:flex; align-items:center; gap:.45rem; }
    .login-pwd-input{ flex:1 1 auto; }
    .btn-eye-login{
      padding:.25rem .7rem;
      border-radius:999px;
      border:1px solid rgba(246,211,122,0.8);
      background:rgba(0,0,0,0.85);
      color:var(--gold);
      font-size:.8rem;
      cursor:pointer;
      box-shadow:0 0 8px rgba(0,0,0,0.6);
    }
    .btn-eye-login:hover{ background:rgba(246,211,122,0.2); }
    .login-error{
      min-height:1.1rem;
      margin-bottom:.4rem;
      font-size:.8rem;
      color:#ffb3b3;
      text-align:center;
    }
    .login-actions{ margin-top:.8rem; display:flex; justify-content:center; gap:.6rem; flex-wrap:wrap; }
    .btn-login{
      padding:.55rem 2.2rem;
      border-radius:999px;
      border:1px solid rgba(246,211,122,0.9);
      background:radial-gradient(circle at 0% 0%, rgba(246,211,122,0.36), rgba(0,0,0,0.98));
      color:var(--gold);
      font-size:.95rem;
      letter-spacing:.22em;
      text-indent:.22em;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,0.95), 0 0 18px rgba(246,211,122,0.5);
      transition:transform .15s ease-out, box-shadow .2s ease-out, background .2s ease-out, border-color .2s ease-out;
    }
    .btn-login:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 22px rgba(0,0,0,0.98), 0 0 22px rgba(246,211,122,0.8);
      border-color:#fff4cf;
      background:radial-gradient(circle at 0% 0%, rgba(255,244,208,0.45), rgba(0,0,0,0.97));
    }
    .btn-secondary{
      padding:.55rem 1.6rem;
      border-radius:999px;
      border:1px solid rgba(246,211,122,0.55);
      background: rgba(0,0,0,0.78);
      color: rgba(246,211,122,0.92);
      font-size:.88rem;
      letter-spacing:.16em;
      text-indent:.16em;
      cursor:pointer;
      box-shadow:0 8px 16px rgba(0,0,0,0.85);
      transition:transform .15s ease-out, border-color .2s ease-out;
    }
    .btn-secondary:hover{ transform:translateY(-1px); border-color:#fff4cf; }

    /* ========================== Hero ========================== */
    .hero{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--gold);
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 12%,
          rgba(255,237,180,0.92) 0,
          rgba(255,237,180,0.42) 18%,
          rgba(255,237,180,0.10) 40%,
          rgba(255,237,180,0.00) 60%),
        linear-gradient(to bottom,
          rgba(0,0,0,0.86) 0%,
          rgba(0,0,0,0.62) 30%,
          rgba(0,0,0,0.46) 56%,
          rgba(0,0,0,0.58) 100%);
      z-index:-6;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 60%, rgba(246,211,122,0.10) 0, rgba(0,0,0,0.00) 55%),
        radial-gradient(circle at 50% 64%, rgba(0,0,0,0.00) 0, rgba(0,0,0,0.22) 60%, rgba(0,0,0,0.60) 100%);
      z-index:-5;
      pointer-events:none;
    }

    .hero-inner{
      position:relative;
      width: calc(100vw - (2 * var(--outer-side)));
      height:100vh;
      margin:0 var(--outer-side);
      padding: clamp(1.0rem, 1.6vw, 1.6rem);
      isolation:isolate;
    }

    .hero-inner::before{
      content:"";
      position:absolute;
      inset:var(--frame-inset);
      border-radius:var(--frame-radius);
      background:
        radial-gradient(circle at 50% 46%, rgba(255,244,210,0.12), rgba(0,0,0,0.00) 62%),
        radial-gradient(circle at 18% 55%, rgba(246,211,122,0.06), rgba(0,0,0,0.00) 60%),
        radial-gradient(circle at 82% 55%, rgba(246,211,122,0.06), rgba(0,0,0,0.00) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.22));
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      opacity: .96;
      z-index:-6;
      pointer-events:none;
    }
    .hero-inner::after{
      content:"";
      position:absolute;
      inset:var(--frame-inset);
      border-radius:var(--frame-radius);
      background:
        radial-gradient(circle at 50% 18%, rgba(255,244,210,0.06), rgba(255,244,210,0.00) 58%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.015));
      border:1px solid rgba(246,211,122,0.14);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 0 28px rgba(0,0,0,0.55),
        0 0 26px rgba(246,211,122,0.10);
      z-index:-5;
      pointer-events:none;
    }

    .ripple-film{
      position:absolute;
      inset:var(--frame-inset);
      border-radius:var(--frame-radius);
      pointer-events:none;
      z-index:-4;
      opacity: var(--ripple-op);
      mix-blend-mode: screen;
      background:
        repeating-radial-gradient(circle at 30% 40%,
          rgba(255,255,255,0.20) 0 1px,
          rgba(255,255,255,0.00) 6px 18px),
        repeating-radial-gradient(circle at 72% 58%,
          rgba(246,211,122,0.14) 0 1px,
          rgba(0,0,0,0.00) 7px 22px);
      filter: blur(.25px);
      mask-image: radial-gradient(circle at 50% 55%, rgba(0,0,0,1) 0 62%, rgba(0,0,0,0) 90%);
      -webkit-mask-image: radial-gradient(circle at 50% 55%, rgba(0,0,0,1) 0 62%, rgba(0,0,0,0) 90%);
      animation: rippleMove var(--ripple-speed) ease-in-out infinite;
    }
    @keyframes rippleMove{
      0%{ background-position: 0% 0%, 0% 0%; transform: translateY(0px); }
      50%{ background-position: 14% 8%, -10% 12%; transform: translateY(-1px); }
      100%{ background-position: 0% 0%, 0% 0%; transform: translateY(0px); }
    }
    @media (prefers-reduced-motion: reduce){
      .ripple-film{ animation:none; }
    }

    .side-glass{
      position:absolute;
      top: var(--stage-top);
      bottom: calc(var(--frame-inset) + var(--glass-inset));
      width: var(--sideglass-w);
      pointer-events:none;
      border-radius: calc(var(--frame-radius) - 12px);
      z-index:-4;
      opacity: var(--sideglass-op);
      background:
        radial-gradient(140% 120% at 20% 20%, rgba(255,255,255,0.14), rgba(255,255,255,0.02) 48%, rgba(0,0,0,0.10) 100%),
        radial-gradient(circle at 50% 45%, rgba(246,211,122,0.10), rgba(0,0,0,0.00) 62%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.10));
      backdrop-filter: blur(18px) saturate(1.10);
      -webkit-backdrop-filter: blur(18px) saturate(1.10);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.30),
        0 0 22px rgba(246,211,122,0.10),
        inset 0 0 0 1px rgba(255,255,255,0.04),
        inset 0 18px 32px rgba(255,255,255,0.04);
      overflow:hidden;
    }
    .side-glass::before{
      content:"";
      position:absolute; inset:-28%;
      opacity:.55;
      mix-blend-mode: screen;
      background:
        repeating-radial-gradient(circle at 40% 35%,
          rgba(255,255,255,0.18) 0 1px,
          rgba(255,255,255,0.00) 6px 18px),
        conic-gradient(from 120deg at 50% 50%,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.06) 70deg,
          rgba(246,211,122,0.06) 145deg,
          rgba(255,255,255,0.00) 230deg,
          rgba(255,255,255,0.05) 305deg,
          rgba(255,255,255,0.00) 360deg);
      filter: blur(16px);
      animation: sideRipple 18s ease-in-out infinite;
    }
    @keyframes sideRipple{
      0%{ transform: translate(-2%, -1%) rotate(-0.2deg) scale(1.02); }
      50%{ transform: translate(2%, 1%) rotate(0.2deg) scale(1.03); }
      100%{ transform: translate(-2%, -1%) rotate(-0.2deg) scale(1.02); }
    }
    @media (prefers-reduced-motion: reduce){
      .side-glass::before{ animation:none; opacity:.40; }
    }
    .side-glass-left{ left: calc(var(--frame-inset) + var(--glass-inset)); }
    .side-glass-right{ right: calc(var(--frame-inset) + var(--glass-inset)); }

    .lotus-stage{
      position:absolute;
      top:var(--stage-top);
      bottom: calc(var(--frame-inset) + var(--glass-inset));
      left:  calc(var(--frame-inset) + var(--glass-inset));
      right: calc(var(--frame-inset) + var(--glass-inset));
      border-radius: calc(var(--frame-radius) - 2px);
      overflow:hidden;
      pointer-events:none;
      z-index:-3;

      background:
        radial-gradient(circle at 50% 22%, rgba(255,244,210,0.20), rgba(0,0,0,0.00) 52%),
        radial-gradient(circle at 50% 68%, rgba(246,211,122,0.14), rgba(0,0,0,0.00) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.20));
      border:none;

      box-shadow:
        0 30px 90px rgba(0,0,0,0.55),
        0 0 40px rgba(246,211,122,0.12),
        inset 0 18px 36px rgba(255,255,255,0.04);

      backdrop-filter: blur(18px) saturate(1.10);
      -webkit-backdrop-filter: blur(18px) saturate(1.10);
      transform: translateZ(0);
    }
    .lotus-stage::before{
      content:"";
      position:absolute; inset:-18%;
      z-index:3;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(255,255,255,0.14), rgba(0,0,0,0.00) 52%),
        radial-gradient(ellipse at 80% 36%, rgba(255,248,220,0.12), rgba(0,0,0,0.00) 55%),
        radial-gradient(ellipse at 52% 72%, rgba(246,211,122,0.12), rgba(0,0,0,0.00) 58%),
        conic-gradient(from 200deg at 50% 55%,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.07) 55deg,
          rgba(246,211,122,0.06) 120deg,
          rgba(255,255,255,0.00) 200deg,
          rgba(255,255,255,0.05) 280deg,
          rgba(255,255,255,0.00) 360deg);
      filter: blur(18px);
      opacity: .88;
      mix-blend-mode: screen;
      pointer-events:none;
    }
    .lotus-stage .liquid-flow{
      position:absolute;
      inset:-22%;
      z-index:4;
      pointer-events:none;
      mix-blend-mode: screen;
      opacity: var(--liquid-op);
      filter: blur(var(--liquid-blur));
      transform: translateZ(0);

      background:
        radial-gradient(ellipse at 18% 34%, rgba(255,255,255,0.18), rgba(0,0,0,0.00) 58%),
        radial-gradient(ellipse at 80% 44%, rgba(255,248,220,0.16), rgba(0,0,0,0.00) 60%),
        radial-gradient(ellipse at 52% 72%, rgba(246,211,122,0.16), rgba(0,0,0,0.00) 62%),
        conic-gradient(from 120deg at 50% 55%,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.10) 65deg,
          rgba(246,211,122,0.08) 140deg,
          rgba(255,255,255,0.00) 220deg,
          rgba(255,255,255,0.07) 300deg,
          rgba(255,255,255,0.00) 360deg);

      animation: liquidDrift var(--liquid-speed) ease-in-out infinite;
    }
    @keyframes liquidDrift{
      0%{   transform: translate(calc(-1 * var(--liquid-shift)), calc(-0.6 * var(--liquid-shift))) rotate(-0.35deg) scale(1.02); }
      50%{  transform: translate(var(--liquid-shift), calc(0.9 * var(--liquid-shift))) rotate(0.35deg) scale(1.03); }
      100%{ transform: translate(calc(-1 * var(--liquid-shift)), calc(-0.6 * var(--liquid-shift))) rotate(-0.35deg) scale(1.02); }
    }
    @media (prefers-reduced-motion: reduce){
      .lotus-stage .liquid-flow{ animation:none; opacity:.18; }
    }
    .lotus-stage::after{
      content:"";
      position:absolute; inset:0;
      z-index:5;
      background:
        radial-gradient(ellipse at 50% 55%,
          rgba(0,0,0,0.00) 0%,
          rgba(0,0,0,0.10) 62%,
          rgba(0,0,0,0.26) 100%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.10));
      opacity:.60;
      pointer-events:none;
    }

    .zen-visual{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      opacity: var(--zen-opacity);
      pointer-events:none;
      z-index:2;
    }
    .zen-visual img{
      width: 116%;
      height: 116%;
      object-fit: cover;
      object-position: center;
      transform: scale(var(--zen-scale)) translateZ(0);
      filter:
        saturate(1.03)
        contrast(var(--zen-contrast))
        brightness(var(--zen-bright))
        drop-shadow(0 26px 40px rgba(0,0,0,0.45));
    }

    /* ========================== Top UI ========================== */
    .user-bar{
      position:fixed;
      top:.8rem;
      left:.9rem;
      display:flex;
      align-items:center;
      gap:.75rem;
      pointer-events:none;
      z-index:40;
    }
    .user-pill, .btn-switch{ pointer-events:auto; }

    .user-pill{
      padding:.30rem 1.05rem;
      border-radius:999px;
      border:1px solid rgba(246,211,122,0.55);
      background: radial-gradient(circle at 0% 0%, rgba(246,211,122,0.18), rgba(0,0,0,0.88));
      font-size:.82rem;
      letter-spacing:.10em;
      text-indent:.10em;
      opacity:.90;
      box-shadow:0 3px 8px rgba(0,0,0,0.75), 0 0 10px rgba(246,211,122,0.18);
      white-space:nowrap;
    }
    .btn-switch{
      padding:.26rem 1.00rem;
      border-radius:999px;
      border:1px solid rgba(246,211,122,0.62);
      background: radial-gradient(circle at 0% 0%, rgba(246,211,122,0.22), rgba(0,0,0,0.92));
      color:var(--gold);
      font-size:.80rem;
      letter-spacing:.10em;
      text-indent:.10em;
      cursor:pointer;
      opacity:.86;
      box-shadow:0 4px 9px rgba(0,0,0,0.82), 0 0 10px rgba(246,211,122,0.20);
      transition:transform .15s ease-out, box-shadow .2s ease-out, background .2s ease-out, opacity .2s ease-out;
    }
    .btn-switch:hover{
      transform:translateY(-1px);
      opacity:.96;
      background: radial-gradient(circle at 0% 0%, rgba(255,244,208,0.30), rgba(0,0,0,0.93));
      box-shadow:0 7px 14px rgba(0,0,0,0.90), 0 0 14px rgba(246,211,122,0.30);
    }

    .site-title-wrapper{
      position:fixed;
      top:.18rem;
      left:50%;
      transform:translateX(-50%);
      text-align:center;
      letter-spacing:.38em;
      text-indent:.38em;
      z-index:39;
      pointer-events:none;
    }
    .site-title{
      font-family:"DFKai-SB","æ¨™æ¥·é«”","BiauKai","KaiTi","STKaiti","Kaiti TC","Noto Serif TC",serif;
      font-size: clamp(2.6rem, 4.6vw, 4.0rem);
      font-weight:700;
      -webkit-text-stroke:.8px rgba(255,244,208,0.42);
      text-shadow:
        0 1px 0 rgba(0,0,0,0.65),
        0 2px 0 rgba(0,0,0,0.55),
        0 10px 22px rgba(0,0,0,0.88),
        0 0 18px rgba(246,211,122,0.92),
        0 0 40px rgba(246,211,122,0.65);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.85));
    }

    /* ========================== é»ƒæ°´æ™¶å­— ========================== */
    .zen-text{
      position:absolute;
      white-space:nowrap;
      pointer-events:none;
      z-index:10;
      font-family:"DFKai-SB","æ¨™æ¥·é«”","BiauKai","KaiTi","STKaiti","Kaiti TC","Noto Serif TC",serif;
      font-weight:700;
    }
    .zen-text span{
      display:inline-block;
      color: transparent;
      background:
        linear-gradient(180deg,
          rgba(255,255,255,0.95) 0%,
          rgba(255,248,220,0.90) 16%,
          rgba(255,228,160,0.96) 34%,
          rgba(246,211,122,1.00) 54%,
          rgba(214,142,48,0.96) 78%,
          rgba(255,238,190,0.92) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-stroke: 1px rgba(255,220,140,0.38);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.18),
        0 3px 0 rgba(0,0,0,0.18),
        0 10px 22px rgba(0,0,0,0.66),
        0 0 16px rgba(255,248,220,0.70),
        0 0 34px rgba(246,211,122,0.70),
        0 0 78px rgba(246,211,122,0.26);
      filter:
        drop-shadow(0 14px 14px rgba(0,0,0,0.34))
        drop-shadow(0 0 18px rgba(246,211,122,0.40));
      opacity:.98;
    }

    /* ç©ºç„¡æ˜ï¼ˆä¸‰å­—ï¼‰ */

      const out = [];

    function fitTextInButton(btn){
      const span = btn && btn.querySelector("span");
      if(!btn || !span) return;

      span.style.fontSize = "";

      const rootCS = getComputedStyle(document.documentElement);
      const maxPx = parseFloat(getComputedStyle(span).fontSize) || 16;
      const minPx = parseFloat(rootCS.getPropertyValue("--btn-font-min")) || 13.5;

      const btnH = btn.clientHeight || 90;
      const usableH = Math.max(44, btnH - 24);

      let f = maxPx;
      let guard = 40;
      while(guard-- > 0){
        const overH = span.scrollHeight > usableH;
        const overW = span.scrollWidth > (btn.clientWidth - 24);
        if(!overH && !overW) break;
        f -= 0.7;
        if(f <= minPx) { f = minPx; break; }
        span.style.fontSize = f + "px";
      }
    }

      probe.style.left = "-9999px";
      probe.style.top = "-9999px";
      probe.style.height = "var(--btn-h)";
      probe.style.width = "10px";
      document.body.appendChild(probe);
      const px = probe.getBoundingClientRect().height || 84;
      probe.remove();
      return px;
    }

    function setMobileVars(btnHPx, gapPx){
      document.documentElement.style.setProperty("--btn-h", btnHPx + "px");
      document.documentElement.style.setProperty("--nav-gap", gapPx + "px");
    }
    function setMobileCols(cols){
      document.documentElement.style.setProperty("--nav-cols", String(cols));
    }
    function clearMobileOverrides(){
      document.documentElement.style.removeProperty("--nav-gap");
      document.documentElement.style.removeProperty("--btn-h");
      document.documentElement.style.removeProperty("--nav-cols");
    }

    /* âœ… æ‰‹æ©Ÿï¼šé¿è®“æ–‡å­—ï¼ˆå«åº•éƒ¨å­—ï¼‰+ ä¿è­‰æŒ‰éµéƒ½åœ¨è¢å¹•å…§
       âœ… è¶…ä½é«˜åº¦ï¼šè‹¥å¯¬åº¦è¶³å¤ ï¼Œè‡ªå‹•æ”¹ 3 æ¬„ï¼ˆé¿å…æŒ‰éµé«˜åº¦ç¸®å¤ªå¤šï¼‰ */
    function updateMobileNavFlow(){
      const width = window.innerWidth || document.documentElement.clientWidth || 1024;
      const height = window.innerHeight || document.documentElement.clientHeight || 800;

      if(width > 900) {
        if(navArea) navArea.style.marginTop = "";
        clearMobileOverrides();
        return;
      }

      const heroInner = document.querySelector(".hero-inner");
      if(!heroInner || !navArea) return;

      const innerRect = heroInner.getBoundingClientRect();

      // 1) æ‰¾å‡ºæ–‡å­—å€æœ€ä¸‹é¢çš„ä½ç½®ï¼ˆå«åº•éƒ¨å­—ï¼‰
      const sels = [".user-bar", ".site-title-wrapper", ".hero-title", ".hero-left", ".hero-right", ".hero-bottom"];
      let maxBottom = 0;
      sels.forEach(sel => {
        const el = document.querySelector(sel);
        if(!el) return;
        const r = el.getBoundingClientRect();
        maxBottom = Math.max(maxBottom, r.bottom);
      });

      // 2) nav-area èµ·é» = æ–‡å­—å€åº•éƒ¨ + gapï¼ˆç¢ºä¿ä¸æ’åº•éƒ¨å­—ï¼‰
      const textGap = 16;
      let top = (maxBottom - innerRect.top) + textGap;

      const minTop = Math.round(height * 0.40);
      top = Math.max(top, minTop);

      navArea.style.marginTop = top + "px";

      // 3) è¨ˆç®—æ¬„æ•¸ï¼šè¶…çª„ 1 æ¬„ï¼›è¶…ä½é«˜åº¦ + å¯¬åº¦è¶³å¤  => 3 æ¬„ï¼›å¦å‰‡ 2 æ¬„
      const visibleBtns = (currentVisibleBtns || []).filter(b => b && b.style.display !== "none");
      const sysVisible = !!(systemBtn && systemBtn.style.display !== "none");
      const btnCount = visibleBtns.length;

      if(btnCount === 0 && !sysVisible) return;

      let cols = 2;

      if(width <= 420){
        cols = 1;
      }else{
        // âœ… è¶…ä½é«˜åº¦ç­–ç•¥ï¼šåªåœ¨ã€Œå¯¬åº¦è¶³å¤ ã€æ‰ä¸Š 3 æ¬„ï¼ˆå¤šæ•¸ç‚ºæ©«å‘ï¼‰
        // æ¢ä»¶ï¼šé«˜åº¦åä½ + å¯¬åº¦è‡³å°‘ 720 + æŒ‰éµæ•¸é‡å¤ å¤šï¼ˆ>=6 æ‰æœ‰æ˜é¡¯å¹«åŠ©ï¼‰
        const isVeryLow = height <= 520;
        const wideEnough = width >= 720;
        if(isVeryLow && wideEnough && btnCount >= 6){
          cols = 3;
        }
      }
      setMobileCols(cols);

      // 4) è‹¥æŒ‰éµå€æœƒè¶…å‡ºè¢å¹•ï¼šå…ˆç¸® gapï¼Œå†ç¸® btn é«˜åº¦ï¼ˆä¸å‹•åº•éƒ¨å­—ï¼‰
      const rows = Math.ceil(btnCount / cols);

      const currentGapPx = getCssPxValue(document.documentElement, "--nav-gap", 14);
      const desiredBtnHPx = getBtnHeightPx();
      const minBtnHPx = getCssPxValue(document.documentElement, "--btn-h-mobile-min", 56);

      const navCS = getComputedStyle(navArea);
      const padTop = parseFloat(navCS.paddingTop) || 0;
      const padBot = parseFloat(navCS.paddingBottom) || 0;

      const innerCS = getComputedStyle(heroInner);
      const innerPadBottom = parseFloat(innerCS.paddingBottom) || 0;
      const bottomSafe = Math.max(12, innerPadBottom);

      const navTopAbs = innerRect.top + top;
      const viewportBottom = height - bottomSafe;
      const availableH = viewportBottom - navTopAbs;

      function totalNeedH(btnH, gap){
        const gridH = (rows * btnH) + (Math.max(0, rows - 1) * gap) + padTop + padBot;
        const sysH = sysVisible ? (gap + btnH) : 0;
        return gridH + sysH;
      }

      const minGapPx = 8;

      function fitBtnHeight(available, gap){
        const k = rows + (sysVisible ? 1 : 0);
        const fixed = (Math.max(0, rows - 1) * gap) + padTop + padBot + (sysVisible ? gap : 0);
        const maxH = Math.floor((available - fixed) / Math.max(1, k));
        return maxH;
      }

      let gapPx = currentGapPx;
      let btnHPx = desiredBtnHPx;

      if(totalNeedH(btnHPx, gapPx) > availableH){
        gapPx = Math.max(minGapPx, Math.floor(availableH * 0.02));
        gapPx = Math.min(gapPx, currentGapPx);

        const maxHPossible = fitBtnHeight(availableH, gapPx);
        btnHPx = Math.min(btnHPx, maxHPossible);
        btnHPx = Math.max(minBtnHPx, btnHPx);

        if(totalNeedH(btnHPx, gapPx) > availableH){
          gapPx = minGapPx;
          const maxH2 = fitBtnHeight(availableH, gapPx);
          btnHPx = Math.max(minBtnHPx, Math.min(btnHPx, maxH2));
        }

        setMobileVars(btnHPx, gapPx);
      }

      // 5) ä¿éšªï¼šè‹¥æœ€å¾Œä¸€é¡†ä»æº¢å‡ºï¼Œå†å°å¹…ç¸® btnHï¼ˆä¸å‹•åº•éƒ¨å­—ä½ç½®ï¼‰
      requestAnimationFrame(() => {
        const sys = (systemBtn && systemBtn.style.display !== "none") ? systemBtn : null;
        const lastEl = sys || (visibleBtns.length ? visibleBtns[visibleBtns.length - 1] : null);
        if(!lastEl) return;

        const lastRect = lastEl.getBoundingClientRect();
        const overflow = lastRect.bottom - (height - bottomSafe);

        if(overflow > 0){
          const btnNow = getBtnHeightPx();
          const gapNow = getCssPxValue(document.documentElement, "--nav-gap", 10);
          const shrink = Math.ceil(overflow / (rows + (sysVisible ? 1 : 0))) + 2;
          const newH = Math.max(minBtnHPx, Math.floor(btnNow - shrink));
          if(newH < btnNow){
            setMobileVars(newH, gapNow);
            fitAllButtonText();
          }
        }
      });
    }

    function layoutMainButtonsResponsive(){
      const width = window.innerWidth || document.documentElement.clientWidth || 1024;

      if(width <= 900){
        updateMobileNavFlow();
        requestAnimationFrame(fitAllButtonText);
        return;
      }

      const heroInner = document.querySelector(".hero-inner");
      const stage = document.querySelector(".lotus-stage");
      const leftText = document.querySelector(".hero-left");
      const rightText = document.querySelector(".hero-right");
      if(!heroInner || !stage) return;

      const heroRect  = heroInner.getBoundingClientRect();
      const stageRect = stage.getBoundingClientRect();
      const leftRect  = leftText ? leftText.getBoundingClientRect() : null;
      const rightRect = rightText ? rightText.getBoundingClientRect() : null;

      const btnsAll = (currentVisibleBtns || []).slice();
      if(systemBtn && systemBtn.style.display !== "none") btnsAll.push(systemBtn);

      const count = btnsAll.length;
      if(!count) return;

      btnsAll.forEach(b => { b.style.display = "flex"; });

      const safe = Math.max(16, Math.min(34, width * 0.020));
      const edgePad = Math.max(18, Math.min(42, width * 0.022));

      const stageLeft  = stageRect.left + safe;
      const stageRight = stageRect.right - safe;

      const leftZoneL = stageLeft + edgePad;
      const leftZoneR = leftRect ? (leftRect.left - safe) : (stageRect.left + stageRect.width * 0.40);

      const rightZoneL = rightRect ? (rightRect.right + safe) : (stageRect.left + stageRect.width * 0.60);
      const rightZoneR = stageRight - edgePad;

      const rowCount = Math.ceil(count / 2);

      const uiTopSafe = heroRect.top + 140;
      let yStart = stageRect.top + stageRect.height * 0.20;
      let yEnd   = stageRect.top + stageRect.height * 0.72;

      if(yStart < uiTopSafe) yStart = uiTopSafe;
      if(yEnd < yStart + 80){
        yEnd = Math.min(stageRect.bottom - 90, yStart + 220);
      }

      const step   = rowCount > 1 ? (yEnd - yStart) / (rowCount - 1) : 0;

      btnsAll.forEach((btn, idx) => {
        const row = Math.floor(idx / 2);
        const col = idx % 2;

        btn.style.width = "";
        btn.style.right = "";

        const rect0 = btn.getBoundingClientRect();
        const desiredW = rect0.width || 360;

        let zoneL, zoneR, x;
        if(col === 0){
          zoneL = leftZoneL;
          zoneR = leftZoneR;
          const maxW = Math.max(220, zoneR - zoneL);
          const w = Math.min(desiredW, maxW);
          btn.style.width = w + "px";
          x = zoneL;
        }else{
          zoneL = rightZoneL;
          zoneR = rightZoneR;
          const maxW = Math.max(220, zoneR - zoneL);
          const w = Math.min(desiredW, maxW);
          btn.style.width = w + "px";
          x = zoneR - w;
        }

        if(!(zoneR > zoneL)){
          const w = Math.min(desiredW, Math.max(240, (stageRect.width * 0.38)));
          btn.style.width = w + "px";
          x = (col === 0) ? (stageRect.left + edgePad) : (stageRect.right - edgePad - w);
        }

        const y = yStart + step * row;

        btn.style.left = (x - heroRect.left) + "px";
        btn.style.top  = (y - heroRect.top)  + "px";
      });

      requestAnimationFrame(fitAllButtonText);
    }

    window.addEventListener("resize", layoutMainButtonsResponsive);
    window.addEventListener("resize", updateMobileNavFlow);

    function applyUser(user){
      document.body.classList.remove("locked");
      loginOverlay.style.display = "none";
      loginSub.textContent = "";

      setSession(user);
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ user: user.username, role: user.level }));

      userInfo.textContent = `ç›®å‰ä½¿ç”¨è€…ï¼š${user.username} (${user.level})`;

      const visibleMain = [];
      mainNavBtns.forEach((btn, index) => {
        const allowedByRole = isRoleAllowedForIndex(index, user.level);

        const flags = Array.isArray(user.buttons) ? user.buttons : [];
        let allowedByAuth = index < flags.length ? !!flags[index] : true;

        if(user.level === "read" && index === 1){
          allowedByAuth = true;
        }

        if(allowedByRole && allowedByAuth){
          btn.style.display = "flex";
          visibleMain.push(btn);
        }else{
          btn.style.display = "none";
        }
      });
      currentVisibleBtns = visibleMain;

      if(systemBtn){
        systemBtn.style.display = (user.level === "admin") ? "flex" : "none";
      }

      layoutMainButtonsResponsive();
    }

    function populateUserSelect(){
      const sel = document.getElementById("username");
      const btnCount = (NAV_CONFIG && NAV_CONFIG.length) ? NAV_CONFIG.length : DEFAULT_NAV.length;

      AUTH_TABLE = loadAuthTable(btnCount);
      sel.innerHTML = "";

      if(!AUTH_TABLE.length){
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "ï¼ˆå°šç„¡ä½¿ç”¨è€…ï¼Œè«‹å…ˆåˆ°ã€Œç³»çµ± / æ¬Šé™ã€æ–°å¢ï¼‰";
        opt.disabled = true;
        opt.selected = true;
        sel.appendChild(opt);
        return;
      }

      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = "è«‹é¸æ“‡ä½¿ç”¨è€…";
      ph.disabled = true;
      ph.selected = true;
      sel.appendChild(ph);

      const names = Array.from(new Set(AUTH_TABLE.map(r => r.username).filter(Boolean)));
      names.sort((a,b)=>a.localeCompare(b, "zh-Hant"));

      names.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        sel.appendChild(opt);
      });
    }

    function resetButtonsForLogout(){
      currentVisibleBtns = [];
      mainNavBtns.forEach(btn => {
        btn.style.display = "none";
        btn.style.top=""; btn.style.left=""; btn.style.right="";
        btn.style.width = "";
      });
      if(systemBtn){
        systemBtn.style.display="none";
        systemBtn.style.top=""; systemBtn.style.left=""; systemBtn.style.right="";
        systemBtn.style.width = "";
      }
    }

    function findUser(username, password){
      const u = (username || "").trim();
      return AUTH_TABLE.find(row => row.username === u && row.password === password);
    }

    function getCurrentUserNameFromStorage(){
      try{
        const obj = JSON.parse(localStorage.getItem(CURRENT_KEY) || "null");
        if(!obj || typeof obj !== "object") return "";
        return String(obj.user || obj.username || "").trim();
      }catch(e){
        return "";
      }
    }

    function showLogin(){
      document.body.classList.add("locked");
      loginOverlay.style.display = "flex";
      loginError.textContent = "";
      loginSub.textContent = "";
      document.getElementById("password").value = "";

      populateUserSelect();
      resetButtonsForLogout();
      userInfo.textContent = "ç›®å‰ä½¿ç”¨è€…ï¼šæœªç™»å…¥";

      const last = getCurrentUserNameFromStorage();
      const sel = document.getElementById("username");
      if(last && sel){
        const opt = Array.from(sel.options).find(o => o.value === last);
        if(opt) sel.value = last;
      }

      autoEnterIfSessionValid();
    }

    function autoEnterIfSessionValid(){
      const sess = getSession();
      if(!sess) return;

      const u = AUTH_TABLE.find(r => r.username === sess.user);
      if(!u){
        clearSession();
        return;
      }
      if(String(u.level || "").toLowerCase() !== String(sess.role || "").toLowerCase()){
        clearSession();
        return;
      }

      loginSub.textContent = `å·²ç™»å…¥ï¼š${u.username}ï¼ˆ${u.level}ï¼‰â€¦ æ­£åœ¨é€²å…¥`;
      setTimeout(() => {
        if(!getSession()) return;
        applyUser(u);
      }, 450);
    }

    buildMainButtons();
    showLogin();

    window.addEventListener("storage", (e) => {
      if(e.key === AUTH_KEY){
        try{ AUTH_TABLE = loadAuthTable((NAV_CONFIG && NAV_CONFIG.length) ? NAV_CONFIG.length : DEFAULT_NAV.length); }catch(_){}
        if(document.body.classList.contains("locked")){
          populateUserSelect();
          autoEnterIfSessionValid();
        }
      }
      if(e.key === NAV_KEY){
        try{
          buildMainButtons();
          if(document.body.classList.contains("locked")){
            populateUserSelect();
            autoEnterIfSessionValid();
          }else{
            const name = getCurrentUserNameFromStorage();
            const u = AUTH_TABLE.find(r => r.username === name);
            if(u) applyUser(u);
            else showLogin();
          }
        }catch(_){}
      }
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if(!username){
        loginError.textContent = "è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…åç¨±ã€‚";
        return;
      }

      const user = findUser(username, password);
      if(!user){
        loginError.textContent = "å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚";
        return;
      }
      loginError.textContent = "";
      applyUser(user);
      document.getElementById("password").value = "";
    });

    btnForceRelogin.addEventListener("click", () => {
      clearSession();
      loginSub.textContent = "è«‹é‡æ–°è¼¸å…¥å¯†ç¢¼ç™»å…¥";
      loginError.textContent = "";
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    });

    btnSwitch.addEventListener("click", () => {
      clearSession();
      localStorage.removeItem(CURRENT_KEY);
      showLogin();
    });

    btnTogglePwd.addEventListener("click", () => {
      const pwd = document.getElementById("password");
      pwd.type = (pwd.type === "password") ? "text" : "password";
    });
  </script>
