<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料 · 空無明首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 字型（可視需要保留或移除） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.78);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: #000;
      color: var(--gold);
      overflow: hidden;
    }

    /* ==========================
       整體主視覺容器
       ========================== */
    .hero {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
    }

    /* 背景：蓮花圖 + 暗角
       圖片與 index.html 同一層：首頁圖片.png */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 10%, rgba(0,0,0,0.28) 0, transparent 45%),
        linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.6)),
        url("首頁圖片.png") center center / cover no-repeat;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 60%, rgba(0,0,0,0.05), rgba(0,0,0,0.45));
      z-index: -1;
    }

    /* ==========================
       頁面主標題：Tasun 資料
       ========================== */
    .site-title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: var(--gold);
      text-shadow:
        0 0 14px rgba(246, 211, 122, 0.95),
        0 0 30px rgba(246, 211, 122, 0.8),
        0 0 50px rgba(246, 211, 122, 0.6);
      z-index: 2;
      pointer-events: none;
    }

    .site-title-main {
      font-size: clamp(2.6rem, 4vw, 3.6rem); /* 比空無明還大 */
      letter-spacing: 0.32em;
      text-indent: 0.32em;
    }

    /* 這段 CSS 即使保留也不會顯示（因為 HTML 已拿掉） */
    .site-title-sub {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: var(--gold-soft);
      letter-spacing: 0.25em;
    }

    /* ==========================
       空 無 明 ＋ 兩側直排＋下方橫排
       ========================== */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 12px rgba(246, 211, 122, 0.9),
        0 0 26px rgba(246, 211, 122, 0.7),
        0 0 42px rgba(246, 211, 122, 0.5);
      white-space: nowrap;
      z-index: 0;
    }

    /* 空   無   明：往下靠近蓮花上緣 */
    .hero-title {
      top: 32%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2.2rem, 3vw, 2.8rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.8em;
    }

    /* 左右直排（靠近蓮花兩側） */
    .hero-left,
    .hero-right {
      top: 55%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.7rem, 2.4vw, 2.1rem);
    }
    .hero-left  { left: 25%; }
    .hero-right { right: 25%; }

    .hero-left span,
    .hero-right span {
      display: block;
      letter-spacing: 0.12em;
      line-height: 1.35;
    }

    .char-space {
      margin-top: 0.9em;
      margin-bottom: 0.25em;
    }

    /* 下：空 無 明 靜 */
    .hero-bottom {
      bottom: 7%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.6rem, 2.2vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.6em;
    }
    .hero-bottom span { letter-spacing: 0.15em; }

    /* ==========================
       浮動按鈕（不再有面板）
       ========================== */

    .nav-root {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .nav-item {
      position: absolute;
      padding: 0.75rem 1.1rem;
      border-radius: 0.9rem;
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.18), rgba(0,0,0,0.88));
      border: 1px solid rgba(246, 211, 122, 0.3);
      color: var(--gold);
      font-size: 0.9rem;
      text-decoration: none;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 9rem;
      overflow: hidden;
      cursor: pointer;
      box-shadow:
        0 0 12px rgba(0, 0, 0, 0.9),
        0 0 18px rgba(0, 0, 0, 0.95);
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out,
        opacity 0.2s ease-out;
      pointer-events: auto;
      text-align: center;
    }

    .nav-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 0%, rgba(246, 211, 122, 0.4), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease-out;
    }

    .nav-item span {
      position: relative;
      z-index: 1;
    }

    .nav-item:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 18px rgba(246, 211, 122, 0.35),
        0 0 32px rgba(0, 0, 0, 0.9);
      border-color: rgba(246, 211, 122, 0.7);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.24), rgba(0,0,0,0.94));
    }

    .nav-item:hover::before { opacity: 1; }

    .nav-item.disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
      box-shadow: none;
    }

    /* 六顆按鈕位置：左三顆、右三顆 */
    .nav-project  { left: 10%; top: 40%; }
    .nav-quality  { left: 12%; top: 55%; }
    .nav-dropbox  { left: 14%; top: 70%; }

    .nav-material { right: 10%; top: 40%; }
    .nav-library  { right: 12%; top: 55%; }
    .nav-admin    { right: 14%; top: 70%; }

    /* 手機版：按鈕改成下方直排 */
    @media (max-width: 768px) {
      .site-title-main { font-size: 2.2rem; }
      .hero-title  { top: 26%; font-size: 1.8rem; gap: 1.2em; }
      .hero-left   { left: 18%; font-size: 1.4rem; }
      .hero-right  { right: 18%; font-size: 1.4rem; }
      .hero-bottom { bottom: 4%; font-size: 1.4rem; gap: 1.2em; }

      .nav-root {
        inset: auto 0 0 0;
        height: 48vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 0.4rem;
        pointer-events: none;
      }

      .nav-item {
        position: static;
        width: 90vw;
        margin: 0.2rem auto;
        pointer-events: auto;
      }

      .nav-project,
      .nav-material,
      .nav-quality,
      .nav-library,
      .nav-dropbox,
      .nav-admin {
        left: auto;
        right: auto;
        top: auto;
      }
    }
  </style>
</head>
<body>
  <main class="hero">

    <!-- 頁面主標題：Tasun 資料（已移除英文副標） -->
    <header class="site-title">
      <div class="site-title-main">Tasun 資料</div>
    </header>

    <!-- 空   無   明（靠近蓮花上緣） -->
    <div class="hero-text hero-title">
      <span>空</span>
      <span>無</span>
      <span>明</span>
    </div>

    <!-- 左：空 / 靈 /（空一行）/ 無 / 我 -->
    <div class="hero-text hero-left">
      <span>空</span>
      <span>靈</span>
      <span class="char-space"></span>
      <span>無</span>
      <span>我</span>
    </div>

    <!-- 右：清 / 明 /（空一行）/ 寧 / 靜 -->
    <div class="hero-text hero-right">
      <span>清</span>
      <span>明</span>
      <span class="char-space"></span>
      <span>寧</span>
      <span>靜</span>
    </div>

    <!-- 下：空 無 明 靜 -->
    <div class="hero-text hero-bottom">
      <span>空</span>
      <span>無</span>
      <span>明</span>
      <span>靜</span>
    </div>

    <!-- 浮動按鈕 -->
    <section class="nav-root">
      <a class="nav-item nav-project" href="project-dashboard.html" data-role="admin,pm,viewer">
        <span>專案總覽</span>
      </a>

      <a class="nav-item nav-material" href="material-control.html" data-role="admin,pm,qc">
        <span>材料管控表</span>
      </a>

      <a class="nav-item nav-quality" href="quality-issues.html" data-role="admin,qc">
        <span>缺失／品質</span>
      </a>

      <a class="nav-item nav-library" href="data-library.html" data-role="admin,pm,viewer">
        <span>資料庫</span>
      </a>

      <a class="nav-item nav-dropbox" href="https://www.dropbox.com/" target="_blank" data-role="admin,pm">
        <span>雲端檔案</span>
      </a>

      <a class="nav-item nav-admin" href="settings.html" data-role="admin">
        <span>系統／權限</span>
      </a>
    </section>
  </main>

  <script>
    // ====== 簡易權限示範 ======
    const currentRole = "pm"; // 例如 "admin" / "pm" / "qc" / "viewer"

    document.querySelectorAll(".nav-item[data-role]").forEach(btn => {
      const roles = btn.dataset.role.split(",").map(r => r.trim());
      if (!roles.includes(currentRole)) {
        btn.classList.add("disabled");
      }
    });
  </script>
</body>
</html>
