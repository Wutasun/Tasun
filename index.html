<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 資料首頁 · 空無明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文網頁字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.75);
      --panel-border: rgba(246, 211, 122, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: #050302;
      color: var(--gold);
      overflow-x: hidden;
    }

    body.locked {
      overflow: hidden;
    }

    /* ==========================
       登入遮罩與登入框
       ========================== */
    .login-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 18%, rgba(255, 228, 170, 0.35), rgba(0, 0, 0, 0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .login-box {
      width: min(380px, 90vw);
      padding: 2.4rem 2.6rem 2.2rem;
      border-radius: 18px;
      background:
        radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.28), rgba(0, 0, 0, 0.94));
      border: 1px solid var(--panel-border);
      box-shadow:
        0 0 24px rgba(0, 0, 0, 0.9),
        0 0 32px rgba(246, 211, 122, 0.25);
      color: var(--gold-soft);
    }

    .login-title {
      text-align: center;
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      text-indent: 0.2em;
      margin-bottom: 1.6rem;
      text-shadow:
        0 0 8px rgba(246, 211, 122, 0.8),
        0 0 18px rgba(246, 211, 122, 0.5);
    }

    .login-field {
      margin-bottom: 1rem;
    }

    .login-field label {
      display: block;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      margin-bottom: 0.3rem;
      color: var(--gold-soft);
    }

    .login-field input {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.5);
      background: rgba(0, 0, 0, 0.8);
      color: var(--gold);
      outline: none;
    }

    .login-field input:focus {
      border-color: rgba(255, 238, 190, 0.9);
      box-shadow: 0 0 12px rgba(246, 211, 122, 0.7);
    }

    .login-error {
      min-height: 1.1rem;
      margin-bottom: 0.4rem;
      font-size: 0.8rem;
      color: #ffb3b3;
      text-align: center;
    }

    .login-actions {
      margin-top: 0.8rem;
      display: flex;
      justify-content: center;
    }

    .btn-login {
      padding: 0.55rem 2.8rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.36), rgba(0, 0, 0, 0.98));
      color: var(--gold);
      font-size: 0.95rem;
      letter-spacing: 0.22em;
      text-indent: 0.22em;
      cursor: pointer;
      box-shadow:
        0 10px 18px rgba(0, 0, 0, 0.95),
        0 0 18px rgba(246, 211, 122, 0.5);
      transition:
        transform 0.15s ease-out,
        box-shadow 0.2s ease-out,
        background 0.2s ease-out,
        border-color 0.2s ease-out;
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow:
        0 12px 22px rgba(0, 0, 0, 0.98),
        0 0 22px rgba(246, 211, 122, 0.8);
      border-color: #fff4cf;
      background: radial-gradient(circle at 0% 0%, rgba(255, 244, 208, 0.45), rgba(0, 0, 0, 0.97));
    }

    /* ==========================
       主視覺：蓮花＋禪學文字
       ========================== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--gold);
    }

    /* ★ 蓮花立於水中＋佛光普照：放大、置中、較清楚 ★ */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        /* 上方佛光 */
        radial-gradient(
          circle at 50% 12%,
          rgba(255, 237, 180, 0.85) 0,
          rgba(255, 237, 180, 0.40) 18%,
          rgba(255, 237, 180, 0.08) 40%,
          rgba(255, 237, 180, 0.0) 60%
        ),

        /* 蓮花周圍的金光圈，讓蓮花更立體 */
        radial-gradient(
          ellipse at 50% 70%,
          rgba(255, 210, 140, 0.65) 0,
          rgba(255, 210, 140, 0.32) 22%,
          rgba(255, 210, 140, 0.06) 50%,
          rgba(255, 210, 140, 0.0) 70%
        ),

        /* 水面反光：亮線 */
        radial-gradient(
          ellipse at 50% 78%,
          rgba(255, 255, 255, 0.32) 0,
          rgba(255, 255, 255, 0.18) 6%,
          rgba(255, 255, 255, 0.0) 24%
        ),

        /* 底部略亮的水面 */
        linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.0) 38%,
          rgba(255, 240, 200, 0.13) 65%,
          rgba(0, 0, 0, 0.60) 100%
        ),

        /* 蓮花圖片本體（放大） */
        url("首頁圖片.png") center 72% / auto 105% no-repeat;
      z-index: -2;
    }

    /* 四周暗角，保留中間光感與水面 */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          circle at 50% 72%,
          rgba(0, 0, 0, 0.0) 0,
          rgba(0, 0, 0, 0.28) 60%,
          rgba(0, 0, 0, 0.55) 100%
        ),
        linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.88) 0%,
          rgba(0, 0, 0, 0.62) 26%,
          rgba(0, 0, 0, 0.45) 52%,
          rgba(0, 0, 0, 0.55) 100%
        );
      z-index: -1;
    }

    .hero-inner {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding: clamp(1.2rem, 2vw, 1.8rem);
    }

    /* ==========================
       頂端使用者顯示列（固定在畫面左上角）
       ========================== */
    .user-bar {
      position: fixed;
      top: 0.8rem;
      left: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 10;
    }

    .user-pill {
      padding: 0.4rem 1.6rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.7);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.25), rgba(0, 0, 0, 0.92));
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.9),
        0 0 14px rgba(246, 211, 122, 0.35);
    }

    .btn-switch {
      padding: 0.35rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.85);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.4), rgba(0, 0, 0, 0.96));
      color: var(--gold);
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-indent: 0.16em;
      cursor: pointer;
      box-shadow:
        0 6px 12px rgba(0,0,0,0.95),
        0 0 16px rgba(246, 211, 122, 0.5);
      transition:
        transform 0.15s ease-out,
        box-shadow 0.2s ease-out,
        background 0.2s ease-out;
    }

    .btn-switch:hover {
      transform: translateY(-1px);
      background: radial-gradient(circle at 0% 0%, rgba(255, 244, 208, 0.45), rgba(0, 0, 0, 0.97));
      box-shadow:
        0 9px 16px rgba(0, 0, 0, 0.97),
        0 0 22px rgba(246, 211, 122, 0.8);
    }

    /* ==========================
       上方 Tasun 標題
       ========================== */
    .site-title-wrapper {
      position: absolute;
      top: 9%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      letter-spacing: 0.38em;
      text-indent: 0.38em;
    }

    .site-title {
      font-size: clamp(3.0rem, 4.2vw, 3.8rem);
      text-shadow:
        0 0 18px rgba(246, 211, 122, 0.9),
        0 0 36px rgba(246, 211, 122, 0.7),
        0 0 58px rgba(246, 211, 122, 0.45);
    }

    /* ==========================
       共用發光文字：空無明 + 左右直排 + 下方橫排
       ========================== */
    .hero-text {
      position: absolute;
      color: var(--gold);
      text-shadow:
        0 0 10px rgba(246, 211, 122, 0.9),
        0 0 24px rgba(246, 211, 122, 0.7),
        0 0 40px rgba(246, 211, 122, 0.45);
      white-space: nowrap;
      z-index: 0;
    }

    /* 中央：空 無 明 */
    .hero-title {
      top: 36%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(2.3rem, 3.2vw, 2.8rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2.2em;
    }

    /* 左右直排文字 */
    .hero-left,
    .hero-right {
      top: 63%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: clamp(1.7rem, 2.4vw, 2.1rem);
    }

    .hero-left  { left: 27%; }
    .hero-right { right: 27%; }

    .hero-left span,
    .hero-right span {
      line-height: 1.3;
      letter-spacing: 0.12em;
    }

    .char-space {
      margin-top: 0.8em;
      margin-bottom: 0.3em;
    }

    /* 下方橫排：空 無 明 靜 */
    .hero-bottom {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.6rem, 2.2vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.9em;
    }

    .hero-bottom span {
      letter-spacing: 0.16em;
    }

    /* ==========================
       浮動按鈕
       ========================== */
    .nav-btn {
      position: absolute;
      padding: 1.05rem 2.9rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.34), rgba(0,0,0,0.9));
      color: var(--gold);
      font-size: 1.18rem;
      letter-spacing: 0.24em;
      text-indent: 0.24em;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
      box-shadow:
        0 12px 24px rgba(0,0,0,0.95),
        0 0 22px rgba(246, 211, 122, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out,
        background 0.25s ease-out,
        opacity 0.2s ease-out;
      z-index: 1;
    }

    .nav-btn span { position: relative; z-index: 1; }

    .nav-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 15% 0%, rgba(255,255,255,0.45), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease-out;
      z-index: 0;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 16px 30px rgba(0,0,0,0.95),
        0 0 28px rgba(246, 211, 122, 0.75);
      border-color: rgba(255, 235, 180, 0.98);
      background: radial-gradient(circle at 0% 0%, rgba(255, 240, 200, 0.38), rgba(0,0,0,0.92));
    }

    .nav-btn:hover::before { opacity: 1; }

    .nav-btn:active {
      transform: translateY(-1px);
      box-shadow:
        0 9px 18px rgba(0,0,0,0.9),
        0 0 20px rgba(246, 211, 122, 0.7);
    }

    /* 左側三顆（與右側對稱） */
    .nav-left.top {
      left: 8%;
      top: 30%;
    }
    .nav-left.middle {
      left: 10%;
      top: 50%;
    }
    .nav-left.bottom {
      left: 10%;
      top: 70%;
    }

    /* 右側三顆 */
    .nav-right.top {
      right: 8%;
      top: 30%;
    }
    .nav-right.middle {
      right: 10%;
      top: 50%;
    }
    .nav-right.bottom {
      right: 10%;
      top: 70%;
    }

    /* 手機版簡單縮排 */
    @media (max-width: 900px) {
      .hero-inner {
        width: 100vw;
        height: 100vh;
      }

      .site-title-wrapper {
        top: 7%;
      }

      .hero-title {
        top: 34%;
        font-size: 2.0rem;
      }

      .hero-left { left: 18%; font-size: 1.5rem; }
      .hero-right { right: 18%; font-size: 1.5rem; }

      .hero-bottom {
        bottom: 8%;
        font-size: 1.5rem;
      }

      .nav-btn {
        font-size: 1.0rem;
        padding: 0.8rem 2.2rem;
        letter-spacing: 0.2em;
      }

      .nav-left.top    { left: 4%; top: 30%; }
      .nav-left.middle { left: 6%; top: 50%; }
      .nav-left.bottom { left: 6%; top: 70%; }

      .nav-right.top    { right: 4%; top: 30%; }
      .nav-right.middle { right: 6%; top: 50%; }
      .nav-right.bottom { right: 6%; top: 70%; }
    }
  </style>
</head>
<body class="locked">
  <!-- 登入遮罩 -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <div class="login-title">Tasun 資料 · 登入</div>
      <form id="loginForm">
        <div class="login-field">
          <label for="username">使用者名稱</label>
          <input id="username" name="username" autocomplete="username" />
        </div>
        <div class="login-field">
          <label for="password">密碼</label>
          <input id="password" name="password" type="password" autocomplete="current-password" />
        </div>
        <div class="login-error" id="loginError"></div>
        <div class="login-actions">
          <button type="submit" class="btn-login">登入</button>
        </div>
      </form>
    </div>
  </div>

  <main class="hero">
    <div class="hero-inner">

      <!-- 使用者資訊列（固定左上角）-->
      <div class="user-bar">
        <div class="user-pill" id="userInfo">目前使用者：未登入</div>
        <button class="btn-switch" id="btnSwitchUser">切換帳號</button>
      </div>

      <!-- 上方 Tasun 標題 -->
      <div class="site-title-wrapper">
        <div class="site-title">Tasun 資料</div>
      </div>

      <!-- 中央主題：空 無 明 -->
      <div class="hero-text hero-title">
        <span>空</span>
        <span>無</span>
        <span>明</span>
      </div>

      <!-- 左：空 / 靈 /（空一行）/ 無 / 我 -->
      <div class="hero-text hero-left">
        <span>空</span>
        <span>靈</span>
        <span class="char-space"></span>
        <span>無</span>
        <span>我</span>
      </div>

      <!-- 右：清 / 明 /（空一行）/ 寧 / 靜 -->
      <div class="hero-text hero-right">
        <span>清</span>
        <span>明</span>
        <span class="char-space"></span>
        <span>寧</span>
        <span>靜</span>
      </div>

      <!-- 下：空 無 明 靜 -->
      <div class="hero-text hero-bottom">
        <span>空</span>
        <span>無</span>
        <span>明</span>
        <span>靜</span>
      </div>

      <!-- 左側按鈕 -->
      <a class="nav-btn nav-left top"
         href="臻鼎管理表.html"
         data-roles="admin,write,read">
        <span>臻鼎時代大廈管理表</span>
      </a>

      <a class="nav-btn nav-left middle"
         href="甄鼎quality.html"
         data-roles="admin,write,read">
        <span>缺失 / 品質</span>
      </a>

      <a class="nav-btn nav-left.bottom nav-left bottom"
         href="https://www.dropbox.com/"
         target="_blank" rel="noopener noreferrer"
         data-roles="admin,write,read">
        <span>雲端檔案</span>
      </a>

      <!-- 右側按鈕 -->
      <a class="nav-btn nav-right top"
         href="#"
         data-roles="admin,write">
        <span>材料管控表</span>
      </a>

      <a class="nav-btn nav-right middle"
         href="#"
         data-roles="admin,write,read">
        <span>資料庫</span>
      </a>

      <a class="nav-btn nav-right bottom"
         href="權限表.html"
         data-roles="admin">
        <span>系統 / 權限</span>
      </a>

    </div>
  </main>

  <script>
    // 與「權限表.html」共用的 localStorage key
    const AUTH_KEY = "tasunAuthTable_v1";
    const CURRENT_KEY = "tasunCurrentUser_v1";
    const BTN_LABEL_KEY = "tasunButtonLabels_v1";

    const loginOverlay = document.getElementById("loginOverlay");
    const loginForm    = document.getElementById("loginForm");
    const loginError   = document.getElementById("loginError");
    const userInfo     = document.getElementById("userInfo");
    const btnSwitch    = document.getElementById("btnSwitchUser");

    // 取得所有首頁按鈕：前幾顆是一般功能按鈕，最後那顆是系統 / 權限
    const allNavBtns = Array.from(document.querySelectorAll(".nav-btn[data-roles]"));

    // 一般按鈕：排除 href 指向「權限表」的那顆
    const mainNavBtns = allNavBtns.filter(btn => {
      const href = (btn.getAttribute("href") || "").trim();
      return !(href && href.indexOf("權限表") !== -1);
    });

    // 系統 / 權限那顆按鈕（固定只給 admin）
    const systemBtn = allNavBtns.find(btn => {
      const href = (btn.getAttribute("href") || "").trim();
      return href && href.indexOf("權限表") !== -1;
    });

    const BUTTON_COUNT = mainNavBtns.length;

    /* ============================
       按鈕名稱：讀取 / 套用顯示文字
       ============================ */

    function normalizeButtonText(text) {
      return (text || "").replace(/\s+/g, " ").trim();
    }

    function loadButtonLabels() {
      const originalNames = mainNavBtns.map(btn => {
        const span = btn.querySelector("span");
        return normalizeButtonText(span ? span.textContent : btn.textContent);
      });

      const raw = localStorage.getItem(BTN_LABEL_KEY);
      let stored = [];

      if (raw) {
        try {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            stored = parsed;
          } else if (parsed && typeof parsed === "object") {
            // 舊版物件格式 { btn1: "...", btn2: "..." } 相容
            const LEGACY_BUTTON_KEYS = ["btn1", "btn2", "btn3", "btn4", "btn5"];
            stored = LEGACY_BUTTON_KEYS.map(k => parsed[k]);
          }
        } catch (e) {}
      }

      const labels = originalNames.map((name, index) => {
        const val = stored[index];
        if (typeof val === "string" && val.trim()) {
          return val.trim();
        }
        return name;
      });

      return { originalNames, labels };
    }

    function applyButtonLabels(labels) {
      mainNavBtns.forEach((btn, index) => {
        const label = labels[index];
        if (!label) return;
        const span = btn.querySelector("span");
        if (span) {
          span.textContent = label;
        } else {
          btn.textContent = label;
        }
      });
    }

    /* ============================
       權限表：讀取 tasunAuthTable_v1
       ============================ */

    function makeButtonsAll(count) {
      return Array(count).fill(true);
    }

    function makeButtonsOnlyLast(count) {
      const arr = Array(count).fill(false);
      if (count > 0) arr[count - 1] = true;
      return arr;
    }

    function getDefaultAuthTable(btnCount) {
      return [
        {
          username: "alex",
          password: "Tasun08040224",
          level: "admin",
          buttons: makeButtonsAll(btnCount)
        },
        {
          username: "tasun",
          password: "tasun08040224",
          level: "write",
          buttons: makeButtonsAll(btnCount)
        },
        {
          username: "wu",
          password: "123456",
          level: "read",
          buttons: makeButtonsOnlyLast(btnCount)
        }
      ];
    }

    const LEGACY_BUTTON_KEYS = ["btn1", "btn2", "btn3", "btn4", "btn5"];

    function normalizeRowFromStorage(row, btnCount) {
      const username = row.username || "";
      const password = row.password || "";
      const level = row.level || "read";

      let buttons = [];

      if (Array.isArray(row.buttons)) {
        buttons = row.buttons.slice();
      } else {
        const legacy = [];
        LEGACY_BUTTON_KEYS.forEach(k => {
          if (Object.prototype.hasOwnProperty.call(row, k)) {
            legacy.push(!!row[k]);
          }
        });
        buttons = legacy;
      }

      const resultButtons = [];
      for (let i = 0; i < btnCount; i++) {
        resultButtons[i] = !!buttons[i];
      }

      return { username, password, level, buttons: resultButtons };
    }

    function loadAuthTable(btnCount) {
      const raw = localStorage.getItem(AUTH_KEY);
      if (!raw) {
        const defaults = getDefaultAuthTable(btnCount);
        localStorage.setItem(AUTH_KEY, JSON.stringify(defaults));
        return defaults;
      }
      try {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) {
          return arr.map(r => normalizeRowFromStorage(r, btnCount));
        }
      } catch (e) {}
      const defaults = getDefaultAuthTable(btnCount);
      localStorage.setItem(AUTH_KEY, JSON.stringify(defaults));
      return defaults;
    }

    function findUser(username, password) {
      const trimmedName = username.trim();
      const table = loadAuthTable(BUTTON_COUNT);
      return table.find(row => row.username === trimmedName && row.password === password);
    }

    /* ============================
       按鈕顯示控制：角色 + 權限表
       ============================ */

    function isRoleAllowedForButton(btn, level) {
      const rolesAttr = btn.dataset.roles;
      if (!rolesAttr) return true;
      const roles = rolesAttr.split(",").map(r => r.trim());
      return roles.includes(level);
    }

    function applyUser(user, buttonLabels) {
      // 關閉登入遮罩
      document.body.classList.remove("locked");
      loginOverlay.style.display = "none";

      // 記錄目前登入者給權限表頁面使用
      localStorage.setItem(
        CURRENT_KEY,
        JSON.stringify({ username: user.username, level: user.level })
      );

      userInfo.textContent = `目前使用者：${user.username} (${user.level})`;

      // 套用按鈕顯示文字
      if (Array.isArray(buttonLabels)) {
        applyButtonLabels(buttonLabels);
      }

      // 前幾顆按鈕：要同時符合 data-roles + 權限表 buttons[]
      mainNavBtns.forEach((btn, index) => {
        const allowedByRole = isRoleAllowedForButton(btn, user.level);
        const allowedByAuth =
          Array.isArray(user.buttons) && index < user.buttons.length
            ? !!user.buttons[index]
            : true;
        btn.style.display = allowedByRole && allowedByAuth ? "flex" : "none";
      });

      // 系統 / 權限按鈕：固定只有 admin 顯示
      if (systemBtn) {
        const allowedByRole = isRoleAllowedForButton(systemBtn, user.level);
        systemBtn.style.display =
          allowedByRole && user.level === "admin" ? "flex" : "none";
      }
    }

    function resetButtonsForLogout() {
      allNavBtns.forEach(btn => {
        btn.style.display = "none";
      });
    }

    // 一次讀出目前的按鈕名稱設定（由權限表.html 儲存）
    const { labels: buttonLabels } = loadButtonLabels();

    /* ============================
       登入 / 登出流程
       ============================ */

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = findUser(username, password);

      if (!user) {
        loginError.textContent = "帳號或密碼錯誤，請再試一次。";
        return;
      }

      loginError.textContent = "";
      applyUser(user, buttonLabels);
    });

    btnSwitch.addEventListener("click", function () {
      // 切換帳號：清除目前登入者資訊
      localStorage.removeItem(CURRENT_KEY);

      document.body.classList.add("locked");
      loginOverlay.style.display = "flex";
      loginError.textContent = "";
      loginForm.reset();
      resetButtonsForLogout();
      userInfo.textContent = "目前使用者：未登入";
    });

    // 一開始隱藏所有按鈕，等登入後再顯示
    resetButtonsForLogout();
  </script>
</body>
</html>
