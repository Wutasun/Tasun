<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>臻鼎時代大廈 品質管理表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 藝術感中文襯線字型（與首頁 / 管理表一致） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        :root{
            --gold:#f6d37a;
            --gold-soft:rgba(246, 211, 122, 0.78);
            --border:rgba(246, 211, 122, 0.30);
            --border-strong:rgba(246, 211, 122, 0.88);
            --ink:#050302;
        }

        *{ box-sizing:border-box; }
        html, body{
            margin:0; padding:0; height:100%;
            font-family:"微軟正黑體", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* 禪風深色 + 金色光暈背景 */
        body{
            background:
                radial-gradient(circle at 50% 8%, rgba(255, 210, 120, 0.12), transparent 55%),
                radial-gradient(circle at 10% 85%, rgba(180, 120, 40, 0.22), transparent 60%),
                radial-gradient(circle at 90% 15%, rgba(255, 230, 150, 0.16), transparent 55%),
                #050302;
            color: var(--gold);
            background-attachment: fixed;
        }

        .page{
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }

        /* 左上角：返回首頁（回到 臻鼎管理表.html） */
        .back-btn{
            position:fixed;
            top:10px;
            left:12px;
            z-index:100;
            padding:6px 14px;
            border-radius:999px;
            border:1px solid rgba(246, 211, 122, 0.9);
            background: radial-gradient(circle at 0% 0%, #ffeec0, #b8860b);
            color:#000;
            font-size:13px;
            text-decoration:none;
            letter-spacing:0.15em;
            text-indent:0.15em;
            box-shadow:
                0 2px 6px rgba(0,0,0,0.7),
                0 0 10px rgba(246,211,122,0.6);
            cursor:pointer;
            transition: transform .12s ease-out, box-shadow .12s ease-out, filter .12s ease-out;
        }
        .back-btn:hover{
            transform: translateY(-1px);
            box-shadow:
                0 4px 10px rgba(0,0,0,0.75),
                0 0 15px rgba(246,211,122,0.9);
            filter: brightness(1.06);
        }
        .back-btn:active{
            transform: translateY(0);
            box-shadow:
                0 1px 4px rgba(0,0,0,0.55),
                0 0 8px rgba(246,211,122,0.7);
            filter: brightness(0.96);
        }

        /* 上方標題區：金色發光、較有藝術感 */
        .header{
            padding:32px 20px 18px 20px;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
        }
        .header-title{
            font-family:"Noto Serif TC","標楷體","Microsoft JhengHei",serif;
            font-size:3rem;
            font-weight:900;
            letter-spacing:0.28em;
            text-indent:0.28em;
            color:var(--gold);
            text-shadow:
                0 0 12px rgba(246,211,122,0.9),
                0 0 28px rgba(246,211,122,0.7),
                0 0 42px rgba(246,211,122,0.45);
        }

        /* 第一區塊：3D 玻璃卡片 */
        .main{
            flex:1;
            /* 讓大螢幕左右留白一致且舞台更寬 */
            padding: 14px clamp(18px, 5vw, 90px) 40px clamp(18px, 5vw, 90px);
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        .section{
            /* 放大區塊：置中且左右黑色留白等寬（由 main 的左右 padding 控制） */
            width:100%;
            max-width: 1280px;

            margin-top: 8px;
            position: relative;
            border-radius: 22px;
            padding: 18px 18px 22px 18px;
            border:1px solid var(--border);
            background:
                radial-gradient(circle at 18% 0%, rgba(255,255,255,0.10), transparent 58%),
                radial-gradient(circle at 82% 120%, rgba(246,211,122,0.14), transparent 55%),
                linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.58));
            box-shadow:
                0 18px 40px rgba(0,0,0,0.78),
                0 0 28px rgba(246,211,122,0.14);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transform: translateZ(0);
        }

        .section::before{
            content:"";
            position:absolute;
            inset:0;
            border-radius:22px;
            background:
                radial-gradient(circle at 20% 8%, rgba(255,255,255,0.16), transparent 55%),
                radial-gradient(circle at 80% 90%, rgba(246,211,122,0.16), transparent 60%);
            opacity:0.9;
            pointer-events:none;
            mix-blend-mode: screen;
        }

        .section-head{
            position:relative;
            display:flex;
            align-items:center;
            justify-content:center;
            padding: 6px 10px 14px 10px;
        }

        .section-title{
            font-family:"Noto Serif TC","標楷體","Microsoft JhengHei",serif;
            font-weight:900;
            letter-spacing:0.22em;
            text-indent:0.22em;
            font-size: 1.35rem;
            color: var(--gold);
            text-shadow:
                0 0 10px rgba(246,211,122,0.75),
                0 0 18px rgba(246,211,122,0.35);
        }

        .grid{
            position:relative;
            display:grid;
            grid-template-columns: repeat(3, minmax(180px, 1fr));
            gap: 14px;
            padding: 8px 6px 2px 6px;
        }

        /* 三個按鈕：玻璃液化感 + 立體感 */
        .tile{
            position:relative;
            height: 92px;
            border-radius: 18px;
            border: 1px solid var(--border-strong);
            color: var(--gold);
            text-decoration:none;

            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;

            font-size: 20px;
            font-weight: 800;
            letter-spacing: 0.18em;
            text-indent: 0.18em;

            background:
                radial-gradient(circle at 20% 0%, rgba(255,255,255,0.22), transparent 55%),
                radial-gradient(circle at 75% 120%, rgba(246,211,122,0.22), transparent 55%),
                linear-gradient(180deg, rgba(246,211,122,0.16), rgba(0,0,0,0.72));

            box-shadow:
                0 12px 22px rgba(0,0,0,0.88),
                0 0 18px rgba(246,211,122,0.26);

            overflow:hidden;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transition: transform .18s ease-out, box-shadow .18s ease-out, border-color .18s ease-out, filter .18s ease-out;
        }

        /* 液化高光 */
        .tile::before{
            content:"";
            position:absolute;
            inset:-40% -20%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.38), transparent 45%),
                radial-gradient(circle at 70% 65%, rgba(246,211,122,0.30), transparent 55%);
            transform: rotate(12deg);
            opacity: 0.75;
            filter: blur(0.2px);
            pointer-events:none;
        }

        /* 內凹立體邊緣 */
        .tile::after{
            content:"";
            position:absolute;
            inset:0;
            border-radius:18px;
            box-shadow:
                inset 0 1px 0 rgba(255,255,255,0.20),
                inset 0 -14px 22px rgba(0,0,0,0.55);
            pointer-events:none;
        }

        .tile:hover{
            transform: translateY(-3px);
            border-color: rgba(255,235,180,0.98);
            box-shadow:
                0 18px 30px rgba(0,0,0,0.92),
                0 0 26px rgba(246,211,122,0.65);
            filter: brightness(1.06);
        }
        .tile:active{
            transform: translateY(-1px);
            box-shadow:
                0 10px 18px rgba(0,0,0,0.86),
                0 0 18px rgba(246,211,122,0.55);
            filter: brightness(0.98);
        }

        /* 手機版：一欄排列 */
        @media (max-width: 900px){
            .header{ padding: 20px 12px 14px 12px; }
            .header-title{
                font-size: 2.1rem;
                letter-spacing: 0.22em;
                text-indent: 0.22em;
            }
            .main{ padding: 10px 16px 24px 16px; }
            .section{ padding: 14px 14px 18px 14px; }
            .grid{
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .tile{
                height: 84px;
                font-size: 18px;
                letter-spacing: 0.14em;
                text-indent: 0.14em;
            }
            .section-title{
                font-size: 1.18rem;
                letter-spacing: 0.18em;
                text-indent: 0.18em;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <!-- 返回：回到 臻鼎管理表.html，同一分頁 -->
    <a class="back-btn" href="臻鼎管理表.html">← 返回鼎時代大廈管理表</a>

    <header class="header">
        <div class="header-title">臻鼎時代大廈　品質管理表</div>
    </header>

    <main class="main">

        <!-- 第一區塊：審核明細表 -->
        <section class="section" aria-label="審核明細表">
            <div class="section-head">
                <div class="section-title">審核明細表</div>
            </div>

            <div class="grid">
                <a class="tile" href="臻鼎工程審核明細表.html">審核明細表</a>
                <a class="tile" href="臻鼎工程審核明細登錄.html">審核明細登錄</a>
                <a class="tile" href="臻鼎工程審核明細查詢.html">審核明細查詢</a>
            </div>
        </section>

    </main>

</div>
</body>
</html>
