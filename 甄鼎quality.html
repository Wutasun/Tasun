<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>臻鼎時代大廈 品質管理表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 藝術感中文襯線字型（與首頁 / 管理表一致） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f6d37a;
            --gold-soft: rgba(246, 211, 122, 0.78);
        }

        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "微軟正黑體", system-ui, -apple-system,
                BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* 禪風深色 + 金色光暈背景（與臻鼎管理表風格一致） */
        body {
            background:
                radial-gradient(circle at 50% 8%, rgba(255, 210, 120, 0.12), transparent 55%),
                radial-gradient(circle at 10% 85%, rgba(180, 120, 40, 0.22), transparent 60%),
                radial-gradient(circle at 90% 15%, rgba(255, 230, 150, 0.16), transparent 55%),
                #050302;
            color: var(--gold);
            background-attachment: fixed;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 左上角：返回首頁（回到 臻鼎管理表.html） */
        .back-btn {
            position: fixed;
            top: 10px;
            left: 12px;
            z-index: 100;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(246, 211, 122, 0.9);
            background:
                radial-gradient(circle at 0% 0%, #ffeec0, #b8860b);
            color: #000;
            font-size: 13px;
            text-decoration: none;
            letter-spacing: 0.15em;
            text-indent: 0.15em;
            box-shadow:
                0 2px 6px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(246, 211, 122, 0.6);
            cursor: pointer;
            transition:
                transform 0.12s ease-out,
                box-shadow 0.12s ease-out,
                filter 0.12s ease-out;
        }
        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow:
                0 4px 10px rgba(0, 0, 0, 0.75),
                0 0 15px rgba(246, 211, 122, 0.9);
            filter: brightness(1.06);
        }
        .back-btn:active {
            transform: translateY(0);
            box-shadow:
                0 1px 4px rgba(0, 0, 0, 0.55),
                0 0 8px rgba(246, 211, 122, 0.7);
            filter: brightness(0.96);
        }

        /* 上方標題區：金色發光、較有藝術感 */
        .header {
            padding: 32px 20px 28px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header-title {
            font-family: "Noto Serif TC", "標楷體", "Microsoft JhengHei", serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.28em;
            text-indent: 0.28em;
            color: var(--gold);
            text-shadow:
                0 0 12px rgba(246, 211, 122, 0.9),
                0 0 28px rgba(246, 211, 122, 0.7),
                0 0 42px rgba(246, 211, 122, 0.45);
        }

        /* 內容區與排版：維持原三欄結構 */
        .main {
            flex: 1;
            padding: 24px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(160px, 260px));
            grid-auto-rows: 110px;
            gap: 16px;
        }

        /* 三個按鈕：透明玻璃＋金色外框＋禪風光暈 */
        .tile {
            position: relative;
            background: radial-gradient(circle at 0% 0%,
                        rgba(246, 211, 122, 0.22),
                        rgba(0, 0, 0, 0.82));
            background-clip: padding-box;
            border-radius: 18px;
            border: 1px solid rgba(246, 211, 122, 0.9);
            color: var(--gold);
            box-shadow:
                0 8px 18px rgba(0, 0, 0, 0.9),
                0 0 18px rgba(246, 211, 122, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.20em;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transition:
                transform 0.18s ease-out,
                box-shadow 0.18s ease-out,
                background 0.18s ease-out,
                border-color 0.18s ease-out;
        }

        .tile::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(246, 211, 122, 0.35), transparent 55%);
            opacity: 0;
            transition: opacity 0.25s ease-out;
            pointer-events: none;
        }

        .tile:hover {
            transform: translateY(-3px);
            box-shadow:
                0 12px 24px rgba(0, 0, 0, 0.95),
                0 0 24px rgba(246, 211, 122, 0.8);
            border-color: rgba(255, 235, 180, 0.98);
            background: radial-gradient(circle at 0% 0%,
                        rgba(255, 240, 200, 0.3),
                        rgba(0, 0, 0, 0.92));
        }
        .tile:hover::before {
            opacity: 1;
        }

        .tile:active {
            transform: translateY(-1px);
            box-shadow:
                0 6px 14px rgba(0, 0, 0, 0.85),
                0 0 16px rgba(246, 211, 122, 0.75);
        }

        /* 手機版：維持一欄排列，只縮小尺寸 */
        @media (max-width: 900px) {
            .header {
                padding: 20px 12px 18px 12px;
            }
            .header-title {
                font-size: 2.1rem;
                letter-spacing: 0.22em;
                text-indent: 0.22em;
            }
            .main {
                padding: 20px 16px 24px 16px;
            }
            .grid {
                grid-template-columns: repeat(1, minmax(180px, 1fr));
                width: 100%;
            }
            .tile {
                font-size: 18px;
                letter-spacing: 0.15em;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <!-- 返回首頁：回到 臻鼎管理表.html，同一分頁 -->
    <a class="back-btn" href="臻鼎管理表.html">← 返回首頁</a>

    <header class="header">
        <div class="header-title">臻鼎時代大廈　品質管理表</div>
    </header>

    <main class="main">
        <div class="grid">

            <!-- 工程材料審核明細表.xlsm -->
            <a class="tile"
               href="https://www.dropbox.com/scl/fi/8otnxkzyu7deiwtj65xht/.xlsm?rlkey=yshcye6mr8izocb4j0orwvpgw&amp;st=6ocetgb5&amp;dl=0">
                工程材料審核明細表
            </a>

            <!-- 查驗管制表材料-機電.xlsm -->
            <a class="tile"
               href="https://www.dropbox.com/scl/fi/v1zfb8pj37l7g5to7w5za/.xlsm?rlkey=h61nhh7z4wd3m2yycxom2rkaq&amp;st=xsznxlto&amp;dl=0">
                查驗管制表材料-機電
            </a>

            <!-- 查驗管制表施工-機電.xlsm -->
            <a class="tile"
               href="https://www.dropbox.com/scl/fi/hmq06xer2u9qkwlyfnzw4/.xlsm?rlkey=nshb6b4f1f9kwrverww3spjpw&amp;st=onlzj3lm&amp;dl=0">
                查驗管制表施工-機電
            </a>

        </div>
    </main>

</div>
</body>
</html>
