<script>
  // ä½ æŒ‡å®šçš„ Dropbox å¸³è™Ÿï¼ˆé¡¯ç¤º/æ¯”å°ç”¨ï¼‰
  const EXPECTED_DROPBOX_EMAIL = "tasun_8@hotmail.com";

  // localStorage keys
  const AUTH_KEY    = "tasunAuthTable_v1";
  const CURRENT_KEY = "tasunCurrentUser_v1";

  // ã€Œè¨˜ä½åˆ°é—œé–‰ç€è¦½å™¨ã€çš„ heartbeatï¼ˆèˆ‡é¦–é ä¸€è‡´ï¼‰
  const SESSION_HB_KEY = "tasunSessionHeartbeat_v1";

  // Dropbox token

  // auto sync

  function getDbxToken(){ return String(localStorage.getItem(DBX_TOKEN_KEY) || "").trim(); }

    if(!app) return "https://www.dropbox.com/home/Apps";
    const parts = (getDbxFolder() || "").split("/").filter(Boolean).map(encodeURIComponent).join("/");

  function dbxPathNav(){  return `${getDbxFolder()}/tasunNavButtons_v1.json`; }

  function safeJsonParse(s, fallback){ try{ return JSON.parse(s); }catch(e){ return fallback; } }

  function getCurrentUser(){
    // è‹¥ heartbeat éæœŸï¼šè¦–ç‚ºå·²é—œé–‰ç€è¦½å™¨ï¼ˆå¼·åˆ¶æœªç™»å…¥ï¼‰
    const now = Date.now();
    const last = Number(localStorage.getItem(SESSION_HB_KEY) || "0");
    const stale = !last || !isFinite(last) || (now - last > SESSION_EXPIRE_MS);
    if(stale) return null;

    const cu = safeJsonParse(localStorage.getItem(CURRENT_KEY) || "null", null);
    return cu && cu.username ? cu : null;
  }

  function isAdmin(){
    const cu = getCurrentUser();
    const r = String((cu && (cu.level || cu.role)) || "").toLowerCase();

  function loadAuth(btnCount){
    const raw = localStorage.getItem(AUTH_KEY);
    let arr = safeJsonParse(raw || "null", null);
    if(!Array.isArray(arr)){
      arr = [
        { username:"alex",  password:"Tasun08040224", level:"admin", role:"admin", buttons: Array(btnCount).fill(true) },

    return arr.map(r=>{

  // Dropbox API helpers
  async function dbxPostJson(url, bodyObj){
    try{
      const res = await fetch(url, {
        method: "POST",
        cache: "no-store",
        headers: {
          "Authorization": dbxAuthHeader(),
          "Content-Type": "application/json"
        },
        body: bodyObj ? JSON.stringify(bodyObj) : null
      });
      const text = await res.text();
      let json = null;
      try{ json = JSON.parse(text); }catch(e){ json = null; }
      return { ok: res.ok, status: res.status, json, text };
    }catch(err){
      return { ok:false, status:0, json:null, text: String(err?.message || err) };
    }
  }

  async function testToken(){
    if(!dbxEnabled()) return { ok:false, msg:"âŒ Token æœªè¨­å®š" };
    const acct = await dbxPostJson("https://api.dropboxapi.com/2/users/get_current_account", null);
    if(!acct.ok){
      if(acct.status === 401) return { ok:false, msg:"âŒ Token ç„¡æ•ˆæˆ–éæœŸï¼ˆHTTP 401ï¼‰\nè«‹åˆ° https://www.dropbox.com/developers/apps é‡æ–°ç”¢ç”Ÿ Token" };
      return { ok:false, msg:`âŒ Token é©—è­‰å¤±æ•—ï¼ˆHTTP ${acct.status}ï¼‰\n${acct.text}` };
    }
    const email = acct.json && acct.json.email ? String(acct.json.email) : "";
    if(email && email.toLowerCase() !== EXPECTED_DROPBOX_EMAIL.toLowerCase()){
      return { ok:true, msg:`âœ… Token OK\nâš ï¸ ä½†æ­¤ Token å°æ‡‰å¸³è™Ÿæ˜¯ï¼š${email}\nä½ æŒ‡å®šçš„å¸³è™Ÿæ˜¯ï¼š${EXPECTED_DROPBOX_EMAIL}\nï¼ˆè‹¥å¸³è™Ÿä¸åŒï¼Œè«‹æ›æˆæ­£ç¢ºå¸³è™Ÿç”¢ç”Ÿçš„ Tokenï¼‰` };
    }
    return { ok:true, msg:`âœ… Token OKï¼ˆå°æ‡‰å¸³è™Ÿï¼š${email || EXPECTED_DROPBOX_EMAIL}ï¼‰` };
  }

  async function ensureFolderExistsOnce(){
    if(ensureFolderExistsOnce.done) return true;
    if(!dbxEnabled()) return false;

    // è‹¥ token 401ï¼Œä¸è¦å‡è£æˆåŠŸ
    const chk = await testToken();
    if(!chk.ok){
      ensureFolderExistsOnce.done = false;
      return false;
    }

    const folder = getDbxFolder();
    const r = await dbxPostJson("https://api.dropboxapi.com/2/files/create_folder_v2", {
      path: folder,
      autorename: false
    });

    if(r.ok){
      ensureFolderExistsOnce.done = true;
      return true;
    }

    // å·²å­˜åœ¨ â†’ è¦–ç‚ºæˆåŠŸ
    if(r.status === 409){
      ensureFolderExistsOnce.done = true;
      return true;
    }

    ensureFolderExistsOnce.done = false;
    return false;
  }
  ensureFolderExistsOnce.done = false;

  async function dbxDownloadJson(path){
    if(!dbxEnabled()) return null;

    // token 401 â†’ ç›´æ¥ nullï¼Œé¿å…ä¸€ç›´è½‰
    const chk = await testToken();
    if(!chk.ok) return null;

    try{
      const res = await fetch("https://content.dropboxapi.com/2/files/download", {
        method:"POST",
        cache:"no-store",
        headers:{
          "Authorization": dbxAuthHeader(),
          "Dropbox-API-Arg": JSON.stringify({ path })
        }
      });
      if(!res.ok) return null;
      const text = await res.text();
      try{ return JSON.parse(text); }catch(e){ return null; }
    }catch(e){
      return null;
    }
  }

  async function dbxUploadJson(path, obj){
    if(!dbxEnabled()) return { ok:false, status:0, msg:"Token æœªè¨­å®š" };

    const chk = await testToken();
    if(!chk.ok) return { ok:false, status:401, msg: chk.msg };

    const okFolder = await ensureFolderExistsOnce();
    if(!okFolder) return { ok:false, status:0, msg:"ç„¡æ³•å»ºç«‹/å­˜å– App folder è³‡æ–™å¤¾ï¼ˆè«‹æª¢æŸ¥ Tokenï¼‰" };

    const bodyText = JSON.stringify(obj ?? null);

    try{
      const res = await fetch("https://content.dropboxapi.com/2/files/upload", {
        method:"POST",
        cache:"no-store",
        headers:{
          "Authorization": dbxAuthHeader(),
          "Content-Type": "application/octet-stream",
          "Dropbox-API-Arg": JSON.stringify({
            path,
            mode: "overwrite",
            autorename: false,
            mute: true,
            strict_conflict: false
          })
        },
        body: bodyText
      });

      const t = await res.text();
      return { ok: res.ok, status: res.status, msg: res.ok ? "OK" : t };
    }catch(err){
      return { ok:false, status:0, msg: String(err?.message || err) };
    }
  }
