<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tasun 權限表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #f6d37a;
      --gold-soft: rgba(246, 211, 122, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Noto Serif TC","標楷體","Microsoft JhengHei",serif;
      background: radial-gradient(circle at 50% 10%, #2b1a05, #050302 60%);
      color: var(--gold);
      padding: 20px;
    }

    /* 返回首頁 */
    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.3rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.7);
      background: rgba(0,0,0,0.85);
      color: var(--gold-soft);
      text-decoration: none;
      font-size: 0.8rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
    }

    .back-home:hover {
      background: rgba(0,0,0,0.95);
    }

    .page-title {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 1.7rem;
      letter-spacing: 0.35em;
      text-indent: 0.35em;
      text-shadow:
        0 0 12px rgba(246, 211, 122, 0.9),
        0 0 26px rgba(246, 211, 122, 0.6);
    }

    .panel {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.8rem;
      border-radius: 1.4rem;
      background: rgba(0,0,0,0.9);
      border: 1px solid rgba(246, 211, 122, 0.45);
      box-shadow:
        0 18px 32px rgba(0,0,0,0.9),
        0 0 30px rgba(246, 211, 122, 0.35);
    }

    .panel p {
      font-size: 0.85rem;
      color: var(--gold-soft);
      margin-bottom: 0.8rem;
      line-height: 1.5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    thead {
      background: rgba(246, 211, 122, 0.18);
    }

    th, td {
      border-bottom: 1px solid rgba(246, 211, 122, 0.2);
      padding: 0.35rem 0.4rem;
      text-align: center;
      vertical-align: middle;
    }

    th {
      letter-spacing: 0.14em;
      text-indent: 0.14em;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.25rem 0.35rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(246, 211, 122, 0.5);
      background: rgba(0,0,0,0.9);
      color: var(--gold);
      font-size: 0.8rem;
    }

    input::placeholder {
      color: rgba(246, 211, 122, 0.4);
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    .btn-small {
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.7);
      background: rgba(0,0,0,0.9);
      color: var(--gold);
      font-size: 0.75rem;
      cursor: pointer;
    }

    .btn-small:hover {
      background: rgba(246, 211, 122, 0.15);
    }

    .panel-footer {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--gold-soft);
    }

    .btn-main {
      padding: 0.4rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(246, 211, 122, 0.9);
      background: radial-gradient(circle at 0% 0%, rgba(246, 211, 122, 0.4), rgba(0,0,0,0.95));
      color: var(--gold);
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-indent: 0.18em;
      cursor: pointer;
      box-shadow:
        0 10px 20px rgba(0,0,0,0.9),
        0 0 18px rgba(246, 211, 122, 0.4);
    }

    .btn-main:hover {
      background: radial-gradient(circle at 0% 0%, rgba(255,240,200,0.5), rgba(0,0,0,0.98));
      box-shadow:
        0 14px 26px rgba(0,0,0,0.95),
        0 0 24px rgba(246, 211, 122, 0.6);
    }

    .warn {
      color: #ffb3b3;
    }

    /* 表頭中「按鈕名稱」選單區塊 */
    .btn-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.15rem;
    }

    .btn-header-title {
      font-size: 0.72rem;
      letter-spacing: 0.1em;
    }

    .btn-header select {
      font-size: 0.75rem;
    }

    @media (max-width: 900px) {
      .panel {
        padding: 1rem;
      }
      th, td {
        font-size: 0.75rem;
        padding: 0.25rem;
      }
      .page-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <a class="back-home" href="index.html">← 返回首頁</a>

  <h1 class="page-title">Tasun 權限表</h1>

  <div class="panel">
    <p>
      只有 <strong>admin</strong> 登入者可以編輯此表。<br>
      欄位說明：用戶名、密碼、權限級別（admin / write / read），以及首頁按鈕 1～5 是否顯示。<br>
      ※ 第 6 顆按鈕「系統 / 權限」固定只有 admin 顯示。<br>
      ※ 下方按鈕 1～5 的名稱，可由表頭選單選取（來源為首頁 index.html 的案件名稱）。
    </p>

    <table>
      <thead>
        <tr>
          <th>用戶名</th>
          <th>密碼</th>
          <th>權限級別</th>
          <th>
            <div class="btn-header">
              <div class="btn-header-title">按鈕1</div>
              <select class="btn-label-select" data-key="btn1"></select>
            </div>
          </th>
          <th>
            <div class="btn-header">
              <div class="btn-header-title>按鈕2</div>
              <select class="btn-label-select" data-key="btn2"></select>
            </div>
          </th>
          <th>
            <div class="btn-header">
              <div class="btn-header-title">按鈕3</div>
              <select class="btn-label-select" data-key="btn3"></select>
            </div>
          </th>
          <th>
            <div class="btn-header">
              <div class="btn-header-title">按鈕4</div>
              <select class="btn-label-select" data-key="btn4"></select>
            </div>
          </th>
          <th>
            <div class="btn-header">
              <div class="btn-header-title">按鈕5</div>
              <select class="btn-label-select" data-key="btn5"></select>
            </div>
          </th>
          <th>刪除</th>
        </tr>
      </thead>
      <tbody id="authBody">
        <!-- 由 JS 產生列 -->
      </tbody>
    </table>

    <div class="panel-footer">
      <div>
        <button type="button" class="btn-small" id="addRowBtn">＋ 新增一列</button>
      </div>
      <div>
        <button type="button" class="btn-main" id="saveBtn">儲存權限表</button>
      </div>
    </div>

    <p class="warn" id="statusMsg"></p>
  </div>

  <script>
    (function () {
      const AUTH_KEY = "tasunAuthTable_v1";
      const CURRENT_KEY = "tasunCurrentUser_v1";

      // 新增：按鈕名稱設定儲存鍵
      const BTN_LABEL_KEY = "tasunButtonLabels_v1";

      // 首頁 index.html 的案件名稱（前五顆按鈕）
      const BUTTON_OPTIONS = [
        "臻鼎時代大廈管理表", // 左上
        "缺失 / 品質",       // 左中
        "雲端檔案",           // 左下
        "材料管控表",         // 右上
        "資料庫"              // 右中
        // 第六顆「系統 / 權限」固定只有 admin 顯示
      ];

      const BUTTON_KEYS = ["btn1", "btn2", "btn3", "btn4", "btn5"];

      // 預設按鈕名稱：依照首頁順序
      function getDefaultButtonLabels() {
        return {
          btn1: "臻鼎時代大廈管理表",
          btn2: "缺失 / 品質",
          btn3: "雲端檔案",
          btn4: "材料管控表",
          btn5: "資料庫"
        };
      }

      function loadButtonLabels() {
        const raw = localStorage.getItem(BTN_LABEL_KEY);
        if (!raw) {
          const defaults = getDefaultButtonLabels();
          localStorage.setItem(BTN_LABEL_KEY, JSON.stringify(defaults));
          return defaults;
        }
        try {
          const obj = JSON.parse(raw);
          if (obj && typeof obj === "object") {
            const defaults = getDefaultButtonLabels();
            BUTTON_KEYS.forEach(k => {
              if (typeof obj[k] !== "string" || !obj[k]) {
                obj[k] = defaults[k];
              }
            });
            return obj;
          }
        } catch (e) {}
        const defaults = getDefaultButtonLabels();
        localStorage.setItem(BTN_LABEL_KEY, JSON.stringify(defaults));
        return defaults;
      }

      function saveButtonLabels(labels) {
        localStorage.setItem(BTN_LABEL_KEY, JSON.stringify(labels));
      }

      // 預設權限表（第一次沒有資料時會建立）
      function getDefaultAuthTable() {
        return [
          {
            username: "alex",
            password: "Tasun08040224",
            level: "admin",
            btn1: true,
            btn2: true,
            btn3: true,
            btn4: true,
            btn5: true
          },
          {
            username: "tasun",
            password: "tasun08040224",
            level: "write",
            btn1: true,
            btn2: true,
            btn3: true,
            btn4: true,
            btn5: true
          },
          {
            username: "wu",
            password: "123456",
            level: "read",
            btn1: false,
            btn2: false,
            btn3: false,
            btn4: false,
            btn5: true
          }
        ];
      }

      function loadAuthTable() {
        const raw = localStorage.getItem(AUTH_KEY);
        if (!raw) {
          const defaults = getDefaultAuthTable();
          localStorage.setItem(AUTH_KEY, JSON.stringify(defaults));
          return defaults;
        }
        try {
          const arr = JSON.parse(raw);
          if (Array.isArray(arr)) return arr;
        } catch (e) {}
        const defaults = getDefaultAuthTable();
        localStorage.setItem(AUTH_KEY, JSON.stringify(defaults));
        return defaults;
      }

      function saveAuthTable(arr) {
        localStorage.setItem(AUTH_KEY, JSON.stringify(arr));
      }

      function ensureAdmin() {
        const saved = localStorage.getItem(CURRENT_KEY);
        if (!saved) {
          alert("請先在首頁登入後再進入權限表。");
          location.href = "index.html";
          return null;
        }
        try {
          const user = JSON.parse(saved);
          if (!user || user.level !== "admin") {
            alert("只有 admin 可以編輯權限表。");
            location.href = "index.html";
            return null;
          }
          return user;
        } catch (e) {
          alert("登入資訊錯誤，請重新登入。");
          location.href = "index.html";
          return null;
        }
      }

      const bodyEl        = document.getElementById("authBody");
      const addRowBtn     = document.getElementById("addRowBtn");
      const saveBtn       = document.getElementById("saveBtn");
      const statusMsg     = document.getElementById("statusMsg");
      const labelSelects  = document.querySelectorAll(".btn-label-select");

      function renderTable(data) {
        bodyEl.innerHTML = "";
        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><input type="text" value="${row.username || ""}" placeholder="帳號" /></td>
            <td><input type="text" value="${row.password || ""}" placeholder="密碼" /></td>
            <td>
              <select>
                <option value="admin" ${row.level === "admin" ? "selected" : ""}>admin</option>
                <option value="write" ${row.level === "write" ? "selected" : ""}>write</option>
                <option value="read"  ${row.level === "read"  ? "selected" : ""}>read</option>
              </select>
            </td>
            <td><input type="checkbox" ${row.btn1 ? "checked" : ""}></td>
            <td><input type="checkbox" ${row.btn2 ? "checked" : ""}></td>
            <td><input type="checkbox" ${row.btn3 ? "checked" : ""}></td>
            <td><input type="checkbox" ${row.btn4 ? "checked" : ""}></td>
            <td><input type="checkbox" ${row.btn5 ? "checked" : ""}></td>
            <td><button type="button" class="btn-small btn-del">刪除</button></td>
          `;
          bodyEl.appendChild(tr);
        });
      }

      function collectTable() {
        const rows = Array.from(bodyEl.querySelectorAll("tr"));
        const result = [];
        rows.forEach(tr => {
          const tds = tr.querySelectorAll("td");
          const username = tds[0].querySelector("input").value.trim();
          const password = tds[1].querySelector("input").value.trim();
          const level    = tds[2].querySelector("select").value;
          if (!username || !password) {
            // 空列就跳過
            return;
          }
          const btn1 = tds[3].querySelector("input").checked;
          const btn2 = tds[4].querySelector("input").checked;
          const btn3 = tds[5].querySelector("input").checked;
          const btn4 = tds[6].querySelector("input").checked;
          const btn5 = tds[7].querySelector("input").checked;

          result.push({ username, password, level, btn1, btn2, btn3, btn4, btn5 });
        });
        return result;
      }

      // 初始化表頭「按鈕名稱」選單
      function initButtonLabelSelects(labels) {
        labelSelects.forEach(select => {
          const key = select.dataset.key;
          select.innerHTML = "";
          BUTTON_OPTIONS.forEach(name => {
            const opt = document.createElement("option");
            opt.value = name;
            opt.textContent = name;
            select.appendChild(opt);
          });
          const current = labels[key];
          if (current && BUTTON_OPTIONS.includes(current)) {
            select.value = current;
          } else {
            // 如果儲存的名稱已經不在選項中，就退回第一個
            select.value = BUTTON_OPTIONS[0];
          }
        });
      }

      // 從 UI 收集目前按鈕名稱設定
      function collectButtonLabelsFromUI() {
        const labels = {};
        labelSelects.forEach(select => {
          const key = select.dataset.key;
          labels[key] = select.value;
        });
        return labels;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const user = ensureAdmin();
        if (!user) return;

        const table = loadAuthTable();
        renderTable(table);

        const labels = loadButtonLabels();
        initButtonLabelSelects(labels);

        addRowBtn.addEventListener("click", function () {
          const newRow = {
            username: "",
            password: "",
            level: "read",
            btn1: false,
            btn2: false,
            btn3: false,
            btn4: false,
            btn5: false
          };
          const data = collectTable();
          data.push(newRow);
          renderTable(data);
        });

        bodyEl.addEventListener("click", function (e) {
          if (e.target.classList.contains("btn-del")) {
            const tr = e.target.closest("tr");
            tr.remove();
          }
        });

        saveBtn.addEventListener("click", function () {
          const data = collectTable();
          if (!data.length) {
            statusMsg.textContent = "至少需要一筆帳號資料。";
            return;
          }
          const labelData = collectButtonLabelsFromUI();
          saveAuthTable(data);
          saveButtonLabels(labelData);
          statusMsg.textContent = "已儲存權限表與按鈕名稱。回到首頁重新登入即可套用。";
        });
      });
    })();
  </script>
</body>
</html>
