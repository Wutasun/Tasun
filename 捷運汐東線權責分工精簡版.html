<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>捷運汐東線權責分工精簡版 · Tasun</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ✅ SheetJS：用於「下載Excel(匯出表格資料) / Excel匯入」 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      --bg0:#070809;
      --bg1:#0b0d10;
      --gold:#f6d37a;
      --gold2:rgba(246,211,122,.55);
      --border:rgba(246,211,122,.28);
      --border2:rgba(246,211,122,.40);
      --text:#ececec;
      --muted:rgba(236,236,236,.70);
      --shadow:0 18px 50px rgba(0,0,0,.55);
      --r:18px;
      --stageSide: clamp(14px, 3.2vw, 80px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:"Noto Serif TC", serif;
      background:
        radial-gradient(900px 520px at 20% 15%, rgba(246,211,122,.10), transparent 60%),
        radial-gradient(900px 520px at 85% 25%, rgba(246,211,122,.08), transparent 62%),
        radial-gradient(1100px 700px at 55% 85%, rgba(246,211,122,.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    .wrap{
      width: min(1720px, calc(100vw - (2 * var(--stageSide))));
      max-width: none;
      margin: 0 auto;
      padding: 20px 16px 34px;
    }

    .topbar{
      position:relative;
      z-index:20;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      gap:12px;
      align-items:center;
      padding:14px;
      border:1px solid var(--border);
      border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
    }
    @media (max-width:920px){
      .topbar{ grid-template-columns: 1fr; }
      .nav-left{ order:0; }
      .brand{ order:1; }
      .right{ order:2; justify-content:flex-start; }
    }

    .nav-left{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center; justify-content:flex-start;
      min-width: 220px;
    }
    .nav-desktop{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .nav-mobile{ display:none; gap:10px; align-items:center; width:100%; }
    @media (max-width:600px){
      .nav-desktop{ display:none; }
      .nav-mobile{ display:flex; }
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .title{
      font-weight:800;
      letter-spacing:.08em;
      font-size:20px;
      color:var(--gold);
      text-shadow:0 0 18px rgba(246,211,122,.22);
    }
    .sub{display:none;}

    .right{
      display:flex; gap:10px;
      align-items:center; flex-wrap:wrap;
      justify-content:flex-end;
      min-width: 220px;
    }
    @media (max-width:920px){ .right{ justify-content:flex-start; } }

    .pill{
      padding:8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.05);
      font-size:13px; color:rgba(236,236,236,.85);
      display:flex; gap:8px; align-items:center; white-space:nowrap;
    }
    .pill b{color:var(--gold)}
    @media (max-width:1100px){ .pill{ padding:7px 10px; font-size:12px; } }
    @media (max-width:700px){ .pill{ padding:6px 9px; font-size:11px; gap:6px; } }

    .btn{
      appearance:none;
      border:1px solid var(--border2);
      background:linear-gradient(180deg, rgba(246,211,122,.18), rgba(246,211,122,.07));
      color:var(--gold);
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-weight:800;
      letter-spacing:.05em;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      transition:transform .12s ease, filter .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{transform:translateY(-1px); filter:brightness(1.06)}
    .btn:active{transform:translateY(0); filter:brightness(.98)}
    .btn.ghost{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.18);
      color:rgba(236,236,236,.85);
      font-weight:600;
    }
    .btn.danger{
      border-color:rgba(255,120,120,.45);
      color:rgba(255,160,160,.95);
      background:rgba(255,120,120,.10);
    }
    .small{padding:8px 10px; font-size:12px; border-radius:999px; letter-spacing:.04em}
    .btn[disabled]{opacity:.45; cursor:not-allowed; filter:none !important; transform:none !important;}

    .moreWrap{ position:relative; display:inline-flex; }
    .moreMenu{
      position:absolute;
      top:calc(100% + 8px);
      right:0;
      min-width: 220px;
      border-radius:16px;
      border:1px solid rgba(246,211,122,.30);
      background:linear-gradient(180deg, rgba(0,0,0,.72), rgba(0,0,0,.45));
      box-shadow:0 18px 50px rgba(0,0,0,.65);
      backdrop-filter:blur(10px);
      padding:8px;
      display:none;
      z-index:60;
    }
    .moreMenu.open{ display:block; }
    .menuItem{
      width:100%;
      text-align:left;
      border:none;
      background:rgba(255,255,255,.04);
      color:rgba(236,236,236,.92);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-family:inherit;
      letter-spacing:.04em;
    }
    .menuItem:hover{ background:rgba(246,211,122,.12); color:var(--gold); }
    .menuSep{ height:1px; margin:8px 6px; background:rgba(255,255,255,.10); }

    .panel{
      margin-top:16px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:14px;
    }
    .controls{
      display:grid;
      grid-template-columns: 1.2fr .9fr .9fr auto;
      gap:10px;
      align-items:end;
    }
    @media (max-width:920px){ .controls{grid-template-columns:1fr 1fr} }
    @media (max-width:520px){ .controls{grid-template-columns:1fr} }

    .field{display:flex; flex-direction:column; gap:6px}
    .label{font-size:12px; letter-spacing:.08em; color:var(--muted)}
    input,select{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25);
      color:var(--text);
      padding:10px 12px;
      font-family:inherit;
      outline:none;
      transition:border-color .12s ease, filter .12s ease;
    }
    input:focus,select:focus{border-color:rgba(246,211,122,.55); filter:brightness(1.05)}

    .tableWrap{
      margin-top:14px;
      overflow:auto;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
    }
    table{width:100%; border-collapse:collapse; min-width:980px; background:rgba(0,0,0,.18)}
    thead th{
      position:sticky; top:0; z-index:2;
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));
      color:rgba(246,211,122,.95);
      font-size:13px; letter-spacing:.06em;
      text-align:left;
      padding:12px 12px;
      border-bottom:1px solid rgba(246,211,122,.25);
      white-space:nowrap;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      vertical-align:top;
      font-size:14px;
      color:rgba(236,236,236,.92);
    }
    tbody tr:hover td{background:rgba(255,255,255,.04)}
    tbody tr.sel td{ background: rgba(246,211,122,.10); }
    .muted{color:rgba(236,236,236,.55)}
    .hint{margin-top:10px; color:var(--muted); font-size:13px; line-height:1.6}

    .mask{
      position:fixed; inset:0;
      background:rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:100;
    }
    .modal{
      width:min(860px, 96vw);
      border-radius:22px;
      border:1px solid var(--border2);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow:0 30px 90px rgba(0,0,0,.75);
      overflow:hidden;
      backdrop-filter:blur(10px);
    }
    .mHead{
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .mTitle{
      font-weight:900;
      letter-spacing:.08em;
      color:var(--gold);
      text-shadow:0 0 18px rgba(246,211,122,.22);
    }
    .mBody{padding:14px 16px 16px}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .span2{grid-column:span 2}
    @media (max-width:720px){
      .grid{grid-template-columns:1fr}
      .span2{grid-column:span 1}
      table{min-width:860px}
    }
    .inline2{display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:end}
    .miniHint{font-size:12px; color:rgba(236,236,236,.62); line-height:1.5}
    .mFoot{
      padding:14px 16px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      border-top:1px solid rgba(255,255,255,.10);
      flex-wrap:wrap;
    }

    .pMask{
      position:fixed; inset:0;
      background:rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:160;
    }
    .pModal{
      width:min(520px, 96vw);
      border-radius:20px;
      border:1px solid var(--border2);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow:0 30px 90px rgba(0,0,0,.75);
      overflow:hidden;
      backdrop-filter:blur(10px);
    }
    .pHead{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .pTitle{
      font-weight:900;
      letter-spacing:.08em;
      color:var(--gold);
      text-shadow:0 0 18px rgba(246,211,122,.22);
      font-size:16px;
    }
    .pBody{padding:14px}
    .pFoot{
      padding:12px 14px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
      border-top:1px solid rgba(255,255,255,.10);
    }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.55);
      color:rgba(236,236,236,.92);
      font-size:13px;
      box-shadow:var(--shadow);
      display:none;
      z-index:200;
      backdrop-filter:blur(10px);
    }

    /* ===== Login Modal（共用）===== */
    .loginMask{
      position:fixed; inset:0;
      background:rgba(0,0,0,.68);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:999;
    }
    .loginMask.show{display:flex;}
    .loginModal{
      width:min(520px, 96vw);
      border-radius:22px;
      border:1px solid var(--border2);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow:0 30px 90px rgba(0,0,0,.78);
      overflow:hidden;
      backdrop-filter:blur(12px);
    }
    .loginHead{
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .loginTitle{
      font-weight:900; letter-spacing:.08em;
      color:var(--gold);
      text-shadow:0 0 18px rgba(246,211,122,.22);
    }
    .loginBody{padding:14px 16px 10px;}
    .loginFoot{
      padding:12px 16px;
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .loginErr{
      margin-top:10px;
      color:rgba(255,190,190,.95);
      font-size:13px;
      line-height:1.5;
      display:none;
      white-space:pre-wrap;
    }
    .loginHint{
      margin-top:10px;
      color:rgba(236,236,236,.65);
      font-size:12px;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="nav-left">
        <div class="nav-desktop">
          <button class="btn ghost small" id="navHome">返回首頁</button>
        </div>

        <div class="nav-mobile">
          <button class="btn ghost small" id="mBack">返回</button>
          <div class="moreWrap">
            <button class="btn ghost small" id="mMoreBtn" type="button">更多 ▾</button>
            <div class="moreMenu" id="mMoreMenu" role="menu" aria-label="更多選單">
              <button class="menuItem" data-href="index.html" type="button">返回首頁</button>
            </div>
          </div>
        </div>
      </div>

      <div class="brand">
        <!-- ✅ 網頁標題（畫面上顯示）已改 -->
        <div class="title">捷運汐東線權責分工精簡版</div>
        <div class="sub">工程項目 · 權責 · 期限</div>
      </div>

      <div class="right">
        <div class="pill">使用者：<b id="uName">—</b></div>
        <div class="pill">權限：<b id="uRole">—</b></div>

        <!-- ✅ 只給 write/admin 顯示 -->
        <button class="btn small" id="btnAdd" style="display:none;">新增</button>
        <button class="btn small" id="btnEdit" style="display:none;">編輯</button>
        <button class="btn ghost small" id="btnTemplate" style="display:none;">下載Excel</button>

        <button class="btn ghost small" id="btnUpload" style="display:none;">編上傳</button>
        <input id="fileInput" type="file" accept=".xlsx" style="display:none;" />
      </div>
    </div>

    <div class="panel">
      <div class="controls">
        <div class="field">
          <div class="label">搜尋（工程項目 / 權責 / 期限）</div>
          <input id="q" placeholder="例如：土建、機電、送審、提報..." />
        </div>
        <div class="field">
          <div class="label">權責</div>
          <select id="fOwner"><option value="">全部</option></select>
        </div>
        <div class="field">
          <div class="label">期限</div>
          <select id="fDue"><option value="">全部</option></select>
        </div>
        <div style="display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
          <button class="btn ghost" id="btnClear">清除條件</button>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>工程項目</th>
              <th style="width:220px;">權責</th>
              <th style="width:220px;">期限</th>
              <th style="width:140px;">操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="hint" id="hint"></div>
    </div>
  </div>

  <!-- Edit/View Modal -->
  <div class="mask" id="mask">
    <div class="modal">
      <div class="mHead">
        <div class="mTitle" id="mTitle">查看</div>
        <button class="btn ghost small" id="btnClose">關閉</button>
      </div>
      <div class="mBody">
        <div class="grid">
          <div class="field span2">
            <div class="label">工程項目</div>
            <input id="mProject" placeholder="例如：施工計畫書送審、材料送審、現勘..." />
          </div>

          <div class="field">
            <div class="label">權責（下拉；可新增選項）</div>
            <div class="inline2">
              <select id="mOwnerSel"></select>
              <button class="btn ghost small" id="btnAddOwner" type="button">新增權責</button>
            </div>
            <div class="miniHint">選單來源：本頁資料不重複 + 權責字典（可改）。</div>
          </div>

          <div class="field">
            <div class="label">期限（下拉；可新增選項）</div>
            <div class="inline2">
              <select id="mDueSel"></select>
              <button class="btn ghost small" id="btnAddDue" type="button">新增期限</button>
            </div>
            <div class="miniHint">選單來源：本頁資料不重複 + 期限字典（可改）。</div>
          </div>
        </div>
      </div>
      <div class="mFoot">
        <button class="btn danger" id="btnDelete" style="display:none;">刪除</button>
        <button class="btn ghost" id="btnCancel">取消</button>
        <button class="btn" id="btnSave">儲存</button>
      </div>
    </div>
  </div>

  <!-- Prompt：新增 權責/期限 -->
  <div class="pMask" id="pMask">
    <div class="pModal">
      <div class="pHead">
        <div class="pTitle" id="pTitle">新增</div>
        <button class="btn ghost small" id="pClose" type="button">關閉</button>
      </div>
      <div class="pBody">
        <div class="field">
          <div class="label" id="pLabel">請輸入</div>
          <input id="pInput" placeholder="例如：監造 / 統包 / 業主..." />
          <div class="miniHint">新增後會加入「選單字典」，維持選單一致。</div>
        </div>
      </div>
      <div class="pFoot">
        <button class="btn ghost" id="pCancel" type="button">取消</button>
        <button class="btn" id="pOk" type="button">確定新增</button>
      </div>
    </div>
  </div>

  <!-- Login Modal（共用） -->
  <div class="loginMask" id="loginMask" aria-hidden="true">
    <div class="loginModal" role="dialog" aria-modal="true" aria-label="登入">
      <div class="loginHead">
        <div class="loginTitle">登入</div>
        <button class="btn ghost small" id="loginClose" type="button">關閉</button>
      </div>
      <div class="loginBody">
        <div class="field">
          <div class="label">帳號</div>
          <select id="loginUser" autocomplete="username">
            <option value="">請選擇帳號</option>
          </select>
        </div>
        <div class="field" style="margin-top:10px;">
          <div class="label">密碼</div>
          <input id="loginPass" type="password" autocomplete="current-password" placeholder="請輸入密碼" />
        </div>
        <div class="loginErr" id="loginErr"></div>
        <div class="loginHint">
          登入帳密完全以「權限表.html」的權限表（localStorage: <b>tasunAuthTable_v1</b>）為準。
        </div>
      </div>
      <div class="loginFoot">
        <button class="btn ghost" id="loginToAuth" type="button">前往權限表</button>
        <button class="btn" id="loginBtn" type="button">登入</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ===== Keys =====
    const CURRENT_KEY = "tasunCurrentUser_v1";
    const AUTH_KEY    = "tasunAuthTable_v1";

    const DB_KEY      = "tasunRACI_Simple_v1";
    const COUNTER_KEY = "tasunRACI_Simple_counter_v1";
    const OWNER_DICT_KEY = "tasunRACI_Simple_ownerDict_v1";
    const DUE_DICT_KEY   = "tasunRACI_Simple_dueDict_v1";

    let currentUser = null;
    let db = [];
    let editingId = null;
    let selectedId = null;
    let promptMode = null; // owner / due

    const $ = (id) => document.getElementById(id);
    const norm = (s) => (s ?? "").toString().trim();

    function toast(msg){
      const t = $("toast");
      t.textContent = msg;
      t.style.display = "block";
      clearTimeout(toast._tm);
      toast._tm = setTimeout(()=> t.style.display = "none", 2200);
    }

    function escHtml(s){
      return (s ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    // ===== Auth Table (唯一真相來源) =====
    function mapRole(v){
      const s=(v??"").toString().trim().toLowerCase();
      if(!s) return "read";
      if(s==="admin") return "admin";
      if(s==="write"||s==="edit") return "write";
      if(s==="read"||s==="view") return "read";
      if(s==="0") return "admin";
      if(s==="1") return "write";
      if(s==="2") return "read";
      return s;
    }

    function loadAuthTable(){
      try{
        const raw = localStorage.getItem(AUTH_KEY);
        if(!raw) return [];
        const parsed = JSON.parse(raw);
        if(Array.isArray(parsed)) return parsed;
        if(parsed && Array.isArray(parsed.users)) return parsed.users;
        return [];
      }catch(e){ return []; }
    }

    function pickUsername(row){ return norm(row?.username ?? row?.user ?? row?.account ?? row?.name); }
    function pickPassword(row){ return (row?.password ?? row?.pass ?? row?.pwd ?? "").toString(); }
    function pickRole(row){ return mapRole(row?.role ?? row?.level ?? row?.perm ?? row?.permission); }

    function findAuthUser(username){
      const u = norm(username).toLowerCase();
      if(!u) return null;
      const rows = loadAuthTable();
      for(const r of rows){
        const ru = pickUsername(r).toLowerCase();
        if(ru && ru===u){
          return { user: pickUsername(r), pass: pickPassword(r), role: pickRole(r) || "read" };
        }
      }
      return null;
    }

    function loadCurrentUser(){
      try{ currentUser = JSON.parse(localStorage.getItem(CURRENT_KEY) || "null"); }
      catch(e){ currentUser = null; }

      if(currentUser && typeof currentUser==="object"){
        const uname = norm(currentUser.user ?? currentUser.username ?? currentUser.account ?? currentUser.name);
        if(uname){
          currentUser.user = uname;
          currentUser.username = uname;
        }
        currentUser.role = mapRole(currentUser.role ?? currentUser.level ?? "read");
        currentUser.level = currentUser.role;
        currentUser.authStamp = (currentUser.authStamp ?? "").toString();
      }
    }

    function setCurrentUser(user, role, authStamp){
      const obj = {
        user,
        username: user,
        role: mapRole(role),
        level: mapRole(role),
        authStamp: (authStamp || "").toString()
      };
      localStorage.setItem(CURRENT_KEY, JSON.stringify(obj));
      currentUser = obj;
    }

    function role(){ return mapRole(currentUser?.role ?? currentUser?.level ?? "read"); }
    function canWrite(){ const r=role(); return r==="admin" || r==="write"; }
    function isAdmin(){ return role()==="admin"; }

    // ===== Session Watch Patch =====
    const SESSION_WATCH_MS = 3000;
    let _watchStarted = false;

    function fnv1a(str){
      let h = 0x811c9dc5;
      for(let i=0;i<str.length;i++){
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
      }
      return (h >>> 0).toString(16).padStart(8, "0");
    }
    function authStampFromAuth(auth){
      return fnv1a(`${auth.user}|${auth.pass ?? ""}`);
    }

    function rebuildUserDropdown(preselectUser){
      const sel = $("loginUser");
      const rows = loadAuthTable();
      const users = rows.map(r => pickUsername(r)).filter(Boolean);

      const seen = new Set();
      const uniq = [];
      for(const u of users){
        const k = u.toLowerCase();
        if(seen.has(k)) continue;
        seen.add(k);
        uniq.push(u);
      }

      sel.innerHTML = `<option value="">請選擇帳號</option>` + uniq.map(u=>{
        const s = (preselectUser && u.toLowerCase() === preselectUser.toLowerCase()) ? "selected" : "";
        return `<option value="${escHtml(u)}" ${s}>${escHtml(u)}</option>`;
      }).join("");
    }

    function openLoginModal(msg){
      $("loginErr").style.display="none";
      if(msg){
        $("loginErr").textContent = msg;
        $("loginErr").style.display="block";
      }
      loadCurrentUser();
      rebuildUserDropdown(currentUser?.user || "");

      $("loginPass").value="";
      $("loginMask").classList.add("show");
      $("loginMask").setAttribute("aria-hidden","false");
      setTimeout(()=>{
        if($("loginUser").value) $("loginPass").focus();
        else $("loginUser").focus();
      },0);
    }
    function closeLoginModal(){
      $("loginMask").classList.remove("show");
      $("loginMask").setAttribute("aria-hidden","true");
    }

    function forceReLogin(msg){
      try{ localStorage.removeItem(CURRENT_KEY); }catch(e){}
      currentUser = null;
      toast(msg || "權限表已更新，請重新登入");
      openLoginModal(msg || "權限表已更新，請重新登入");
      $("uName").textContent="—";
      $("uRole").textContent="—";
    }

    function validateSession(){
      const lm = $("loginMask");
      if(lm && lm.classList.contains("show")) return;

      loadCurrentUser();
      if(!currentUser || !currentUser.user) return;

      const auth = findAuthUser(currentUser.user);
      if(!auth){ forceReLogin("帳號已被移除，請重新登入"); return; }

      const stampNow = authStampFromAuth(auth);

      if(!currentUser.authStamp){
        setCurrentUser(auth.user, auth.role || "read", stampNow);
        $("uName").textContent = auth.user;
        $("uRole").textContent = role();
        return;
      }

      if(currentUser.authStamp !== stampNow){
        forceReLogin("密碼已更新，請重新登入");
        return;
      }

      const r = auth.role || "read";
      if(mapRole(currentUser.role) !== r){
        setCurrentUser(auth.user, r, stampNow);
        $("uRole").textContent = r;
      }
    }

    function startSessionWatch(){
      if(_watchStarted) return;
      _watchStarted = true;

      window.addEventListener("storage", (e)=>{
        if(e.key === AUTH_KEY || e.key === CURRENT_KEY){
          validateSession();
        }
      });

      setInterval(validateSession, SESSION_WATCH_MS);
    }

    function ensureLoggedIn(){
      loadCurrentUser();
      const rows = loadAuthTable();
      if(!Array.isArray(rows) || rows.length === 0){
        openLoginModal("尚未建立權限表：請先到「權限表.html」建立帳號。");
        return false;
      }

      if(!currentUser || !currentUser.user){
        openLoginModal();
        return false;
      }

      const auth = findAuthUser(currentUser.user);
      if(!auth){ forceReLogin("帳號已被移除，請重新登入"); return false; }

      const stampNow = authStampFromAuth(auth);
      if(currentUser.authStamp && currentUser.authStamp !== stampNow){
        forceReLogin("密碼已更新，請重新登入");
        return false;
      }

      setCurrentUser(auth.user, auth.role || "read", stampNow);
      $("uName").textContent = auth.user;
      $("uRole").textContent = role();
      return true;
    }

    function doLogin(){
      const u = norm($("loginUser").value);
      const p = ($("loginPass").value ?? "").toString();
      const rows = loadAuthTable();

      if(!Array.isArray(rows) || rows.length === 0){
        $("loginErr").textContent = "尚未建立權限表：請先到「權限表.html」建立帳號。";
        $("loginErr").style.display = "block";
        return;
      }
      if(!u){
        $("loginErr").textContent = "請先選擇帳號。";
        $("loginErr").style.display = "block";
        return;
      }
      if(!p){
        $("loginErr").textContent = "請輸入密碼。";
        $("loginErr").style.display = "block";
        return;
      }

      const auth = findAuthUser(u);
      if(!auth){
        $("loginErr").textContent = "帳號不存在（以權限表為準）。";
        $("loginErr").style.display = "block";
        return;
      }
      if((auth.pass ?? "") !== p){
        $("loginErr").textContent = "密碼錯誤（以權限表為準）。";
        $("loginErr").style.display = "block";
        return;
      }

      const stampNow = authStampFromAuth(auth);
      setCurrentUser(auth.user, auth.role || "read", stampNow);

      closeLoginModal();
      toast("登入成功");
      start();
    }

    // ===== Data =====
    function loadDB(){
      try{
        const raw = localStorage.getItem(DB_KEY);
        db = raw ? JSON.parse(raw) : [];
        if(!Array.isArray(db)) db = [];
      }catch(e){ db = []; }
    }
    function saveDB(){ localStorage.setItem(DB_KEY, JSON.stringify(db)); }

    function getCounter(){
      const n = Number(localStorage.getItem(COUNTER_KEY) || "0");
      return Number.isFinite(n) ? n : 0;
    }
    function nextCounter(){
      const n = getCounter() + 1;
      localStorage.setItem(COUNTER_KEY, String(n));
      return n;
    }

    function loadDict(key){
      try{
        const raw = localStorage.getItem(key);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr.map(norm).filter(Boolean) : [];
      }catch(e){ return []; }
    }
    function saveDict(key, arr){ localStorage.setItem(key, JSON.stringify(arr)); }

    function ensureSeedDict(){
      if(!localStorage.getItem(OWNER_DICT_KEY)){
        saveDict(OWNER_DICT_KEY, ["統包", "監造", "業主", "設計", "施工廠商"]);
      }
      if(!localStorage.getItem(DUE_DICT_KEY)){
        saveDict(DUE_DICT_KEY, ["即時", "3日", "7日", "14日", "30日", "依合約"]);
      }
    }

    function uniqueFromDB(field){
      const set = new Set();
      for(const r of db){
        const v = norm(r[field]);
        if(v) set.add(v);
      }
      return set;
    }
    function unionOptions(field, dictKey){
      const set = uniqueFromDB(field);
      for(const v of loadDict(dictKey)) set.add(v);
      const arr = Array.from(set);
      arr.sort((a,b)=> a.localeCompare(b, "zh-Hant"));
      return arr;
    }

    function rebuildFilters(){
      const owners = unionOptions("owner", OWNER_DICT_KEY);
      const dues   = unionOptions("due", DUE_DICT_KEY);

      const oSel = $("fOwner");
      const dSel = $("fDue");

      const keepO = norm(oSel.value);
      const keepD = norm(dSel.value);

      oSel.innerHTML = `<option value="">全部</option>` + owners.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
      dSel.innerHTML = `<option value="">全部</option>` + dues.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");

      if(owners.includes(keepO)) oSel.value = keepO; else oSel.value = "";
      if(dues.includes(keepD))   dSel.value = keepD; else dSel.value = "";
    }

    function filteredRows(){
      const q = norm($("q").value).toLowerCase();
      const owner = norm($("fOwner").value);
      const due   = norm($("fDue").value);

      let rows = db.slice();
      if(owner) rows = rows.filter(r => norm(r.owner) === owner);
      if(due)   rows = rows.filter(r => norm(r.due) === due);

      if(q){
        rows = rows.filter(r => {
          const hay = [r.project, r.owner, r.due].map(x => (x ?? "").toString().toLowerCase()).join(" | ");
          return hay.includes(q);
        });
      }

      rows.sort((a,b)=> (a.id||0) - (b.id||0));
      return rows;
    }

    function render(){
      rebuildFilters();

      const rows = filteredRows();
      const writable = canWrite();

      $("btnAdd").style.display      = writable ? "inline-block" : "none";
      $("btnEdit").style.display     = writable ? "inline-block" : "none";
      $("btnTemplate").style.display = writable ? "inline-block" : "none";
      $("btnUpload").style.display   = writable ? "inline-block" : "none";

      $("tbody").innerHTML = rows.map(r=>{
        const isSel = (selectedId === r.id);
        return `
          <tr data-id="${r.id}" class="${isSel ? "sel" : ""}">
            <td>${escHtml(r.project) || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.owner) || `<span class="muted">—</span>`}</td>
            <td>${escHtml(r.due) || `<span class="muted">—</span>`}</td>
            <td>
              <button class="btn ghost small" data-act="view" data-id="${r.id}">查看</button>
            </td>
          </tr>
        `;
      }).join("") || `
        <tr>
          <td colspan="4" class="muted" style="padding:18px;">尚無資料（write/admin 可用右上「新增」建立第一筆）</td>
        </tr>
      `;

      $("hint").innerHTML =
        `目前為 <b style="color:var(--gold)">${writable ? "可維護模式" : "唯讀模式"}</b>（role: ${escHtml(role())}）。` +
        ` 筆數：<b style="color:var(--gold)">${rows.length}</b>。` +
        (selectedId ? ` 已選取：<b style="color:var(--gold)">#${selectedId}</b>` : `（可點選列再按「編輯」）`);
    }

    function setModalEditable(editable){
      $("btnSave").style.display = editable ? "inline-block" : "none";
      $("btnDelete").style.display = (editable && isAdmin() && editingId != null) ? "inline-block" : "none";

      ["mProject","mOwnerSel","mDueSel"].forEach(id=> $(id).disabled = !editable);

    function fillDropdown(selectId, options, placeholder){
      const sel = $(selectId);
      if(options.length === 0){
        sel.innerHTML = `<option value="" disabled selected>${escHtml(placeholder)}</option>`;
      }else{
        sel.innerHTML = options.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
      }
    }

    function refreshModalDropdowns(){
      fillDropdown("mOwnerSel", unionOptions("owner", OWNER_DICT_KEY), "（請先新增權責）");
      fillDropdown("mDueSel",   unionOptions("due",   DUE_DICT_KEY),   "（請先新增期限）");
    }

    function openModal(id, editable){
      validateSession();
      if(!currentUser || !currentUser.user){
        openLoginModal();
        return;
      }

      const item = (id == null) ? null : (db.find(x => x.id === id) || null);
      editingId = item ? item.id : null;

      refreshModalDropdowns();

      $("mTitle").textContent = editable ? (item ? "編輯" : "新增") : "查看";
      setModalEditable(editable);

      $("mProject").value = item?.project || "";

      if(item?.owner){
        const ok = Array.from($("mOwnerSel").options).some(o => o.value === item.owner);
        if(ok) $("mOwnerSel").value = item.owner;
      }
      if(item?.due){
        const ok = Array.from($("mDueSel").options).some(o => o.value === item.due);
        if(ok) $("mDueSel").value = item.due;
      }

      $("mask").style.display = "flex";
    }

    function closeModal(){ $("mask").style.display = "none"; }

    function saveItem(){
      validateSession();
      if(!currentUser || !currentUser.user){
        openLoginModal();
        return;
      }
      if(!canWrite()){ toast("唯讀權限不可儲存"); return; }

      const project = norm($("mProject").value);
      if(!project){ toast("工程項目不可空白"); $("mProject").focus(); return; }

      const owner = norm($("mOwnerSel").value);
      const due   = norm($("mDueSel").value);
      if(!owner){ toast("權責尚未建立：請先按「新增權責」"); return; }
      if(!due){ toast("期限尚未建立：請先按「新增期限」"); return; }

      if(editingId != null){
        const idx = db.findIndex(x => x.id === editingId);
        if(idx >= 0) db[idx] = { id: editingId, project, owner, due };
      }else{
        const id = nextCounter();
        db.push({ id, project, owner, due });
        selectedId = id;
      }

      saveDB();
      closeModal();
      render();
      toast("已儲存");
    }

    function deleteItem(){
      validateSession();
      if(!currentUser || !currentUser.user){
        openLoginModal();
        return;
      }
      if(!isAdmin()){ toast("僅 admin 可刪除"); return; }
      if(editingId == null) return;
      if(!confirm("確定刪除這筆資料？")) return;

      db = db.filter(x => x.id !== editingId);
      if(selectedId === editingId) selectedId = null;
      saveDB();

      closeModal();
      render();
      toast("已刪除");
    }

    function openPrompt(mode){
      validateSession();
      if(!currentUser || !currentUser.user){
        openLoginModal();
        return;
      }
      if(!canWrite()){ toast("read 權限不可新增選單"); return; }

      promptMode = mode;
      $("pInput").value = "";

      if(mode === "owner"){
        $("pTitle").textContent = "新增權責";
        $("pLabel").textContent = "請輸入新的權責";
        $("pInput").placeholder = "例如：監造 / 統包 / 業主 / 設計 / 施工廠商...";
      }else{
        $("pTitle").textContent = "新增期限";
        $("pLabel").textContent = "請輸入新的期限";
        $("pInput").placeholder = "例如：3日 / 7日 / 14日 / 依合約...";
      }

      $("pMask").style.display = "flex";
      setTimeout(()=> $("pInput").focus(), 0);
    }

    function closePrompt(){
      $("pMask").style.display = "none";
      promptMode = null;
    }

    function addOption(){
      if(!canWrite()) return;

      const v = norm($("pInput").value);
      if(!v){ toast("不可空白"); $("pInput").focus(); return; }

      const key = (promptMode === "owner") ? OWNER_DICT_KEY : DUE_DICT_KEY;
      const field = (promptMode === "owner") ? "owner" : "due";

      const exists = unionOptions(field, key).map(x=>x.toLowerCase());
      if(exists.includes(v.toLowerCase())){ toast("已存在相同選項"); return; }

      const dict = loadDict(key);
      dict.push(v);
      dict.sort((a,b)=> a.localeCompare(b, "zh-Hant"));
      saveDict(key, dict);

      refreshModalDropdowns();
      rebuildFilters();

      if(promptMode === "owner") $("mOwnerSel").value = v;
      else $("mDueSel").value = v;

      closePrompt();
      render();
      toast("已新增選項");
    }

    // ===== ✅ 下載Excel：匯出「目前網頁表格內資料」(含搜尋/篩選後結果) =====
    function downloadTemplateXlsx(){
      try{
        if(!canWrite()){ toast("唯讀不可下載"); return; }
        if(!window.XLSX){ toast("Excel 功能載入失敗（XLSX）"); return; }

        const rows = filteredRows(); // ✅ 目前表格資料

        const aoa = [["工程項目","權責","期限"]];
        for(const r of rows){
          aoa.push([ norm(r.project), norm(r.owner), norm(r.due) ]);
        }

        const ws = XLSX.utils.aoa_to_sheet(aoa);
        ws["!cols"] = [{ wch: 50 }, { wch: 18 }, { wch: 18 }];

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "權責分工精簡版");

        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const dd= String(d.getDate()).padStart(2,"0");
        const fname = `捷運汐東線權責分工精簡版_${y}${m}${dd}.xlsx`;

        XLSX.writeFile(wb, fname);
        toast(`已下載 Excel（${rows.length} 筆）`);
      }catch(e){
        toast("下載失敗");
      }
    }

    function triggerUpload(){
      if(!canWrite()){ toast("唯讀不可上傳"); return; }
      $("fileInput").value = "";
      $("fileInput").click();
    }

    function importXlsx(file){
      if(!window.XLSX){ toast("Excel 匯入功能載入失敗（XLSX）"); return; }
      const reader = new FileReader();
      reader.onload = (evt)=>{
        try{
          const data = new Uint8Array(evt.target.result);
          const wb = XLSX.read(data, { type:"array" });
          const ws = wb.Sheets[wb.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(ws, { header:1, raw:false, defval:"" });

          if(!rows || rows.length < 2){
            toast("檔案沒有資料列");
            return;
          }

          const header = rows[0].map(x=>norm(x));
          const idxProject = header.indexOf("工程項目");
          const idxOwner   = header.indexOf("權責");
          const idxDue     = header.indexOf("期限");

          if(idxProject < 0 || idxOwner < 0 || idxDue < 0){
            toast("表頭需為：工程項目 / 權責 / 期限");
            return;
          }

          let addCount = 0;
          for(let i=1;i<rows.length;i++){
            const r = rows[i] || [];
            const project = norm(r[idxProject]);
            const owner   = norm(r[idxOwner]);
            const due     = norm(r[idxDue]);

            if(!project) continue;

            const id = nextCounter();
            db.push({ id, project, owner, due });
            addCount++;
          }

          saveDB();
          render();
          toast(`匯入完成：新增 ${addCount} 筆`);
        }catch(e){
          toast("匯入失敗：請確認檔案格式");
        }
      };
      reader.readAsArrayBuffer(file);
    }

      $("btnSave").onclick = saveItem;
      $("btnDelete").onclick = deleteItem;

      $("btnAddOwner").onclick = () => openPrompt("owner");
      $("btnAddDue").onclick   = () => openPrompt("due");

      $("pClose").onclick = closePrompt;
      $("pCancel").onclick = closePrompt;
      $("pOk").onclick = addOption;
      $("pMask").addEventListener("click", (e)=>{ if(e.target === $("pMask")) closePrompt(); });

      $("tbody").addEventListener("click", (e)=>{
        const viewBtn = e.target.closest("button[data-act='view']");
        if(viewBtn){
          const id = Number(viewBtn.getAttribute("data-id"));
          if(Number.isFinite(id)) openModal(id, false);
          return;
        }
        const tr = e.target.closest("tr[data-id]");
        if(!tr) return;
        const id = Number(tr.getAttribute("data-id"));
        if(!Number.isFinite(id)) return;
        selectedId = id;
        render();
      });

      window.addEventListener("keydown", (e)=>{
        if(e.key === "Escape"){
          if($("pMask").style.display === "flex") closePrompt();
          else if($("mask").style.display === "flex") closeModal();
        }
        if(e.key === "Enter" && $("pMask").style.display === "flex") addOption();
      });

      render();
    }

    (function bindLogin(){
      $("loginClose").onclick = closeLoginModal;
      $("loginToAuth").onclick = ()=> location.href="權限表.html";
      $("loginBtn").onclick = doLogin;

      $("loginMask").addEventListener("click",(e)=>{
        if(e.target === $("loginMask")) closeLoginModal();
      });

      window.addEventListener("keydown",(e)=>{
        if(e.key === "Escape" && $("loginMask").classList.contains("show")) closeLoginModal();
        if(e.key === "Enter" && $("loginMask").classList.contains("show")) doLogin();
      });

      $("loginUser").addEventListener("change", ()=>{
        if($("loginUser").value) $("loginPass").focus();
      });
    })();

    startSessionWatch();
    start();
  </script>
</body>
</html>
