name = "tasun-api"
main = "src/worker.js"
compatibility_date = "2026-02-01"

[[d1_databases]]
binding = "DB"
database_name = "tasun_db"
database_id = "貼上你的D1 database_id"

[vars]
# 你的 Zero Trust team domain（例：https://xxx.cloudflareaccess.com）
TEAM_DOMAIN = "https://<your-team-name>.cloudflareaccess.com"
# Access Application 的 AUD Tag
POLICY_AUD = "<your-access-app-aud>"
# 允許你的前端網域（GitHub Pages 就填這個）
ALLOWED_ORIGIN = "https://wutasun.github.io"
