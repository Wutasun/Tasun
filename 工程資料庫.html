<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工程資料</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;

      /* 深色主調，金色為輔，整體偏暗 */
      background:
        radial-gradient(circle at 10% 0%, rgba(252, 211, 77, 0.16) 0, transparent 45%),
        radial-gradient(circle at 90% 90%, rgba(251, 191, 36, 0.28) 0, transparent 55%),
        linear-gradient(145deg, #020617 0%, #0b1220 40%, #111827 75%, #1f2937 100%);
      color: #e5e7eb;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 25% 20%, rgba(251, 191, 36, 0.22) 0, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(234, 179, 8, 0.25) 0, transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.85;
      z-index: -1;
    }

    /* 上方標題列 + 返回首頁按鈕 */
    header {
      width: 100%;
      padding: 24px 24px 0;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .title-wrap {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .main-title {
      font-size: clamp(28px, 4vw, 36px);
      letter-spacing: 0.28em;
      text-indent: 0.28em;
      font-weight: 600;
      color: #fbbf24;
      text-shadow:
        0 0 12px rgba(251, 191, 36, 0.9),
        0 0 28px rgba(234, 179, 8, 0.85);
    }

    .back-btn {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid rgba(251, 191, 36, 0.85);
      background: radial-gradient(circle at 0% 0%,
          rgba(251, 191, 36, 0.45),
          rgba(15, 23, 42, 0.96));
      color: #fefce8;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-indent: 0.16em;
      text-decoration: none;
      white-space: nowrap;
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.9),
        0 0 16px rgba(251, 191, 36, 0.55);
      cursor: pointer;
      transition:
        transform 0.15s ease-out,
        box-shadow 0.2s ease-out,
        background 0.2s ease-out,
        border-color 0.2s ease-out;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      border-color: #fef9c3;
      background: radial-gradient(circle at 0% 0%,
          rgba(254, 240, 138, 0.6),
          rgba(15, 23, 42, 0.98));
      box-shadow:
        0 11px 22px rgba(0, 0, 0, 0.95),
        0 0 22px rgba(251, 191, 36, 0.8);
    }

    /* 主內容：按鍵從標題下約兩行距離開始，橫向排版 */
    main {
      flex: 1;
      width: 100%;
      padding: 0 24px 32px;
      display: flex;
      justify-content: center;
      align-items: flex-start;   /* 不再垂直置中，貼近上方 */
    }

    .grid-wrapper {
      width: 100%;
      max-width: 1100px;
      margin-top: 32px;          /* 「工程資料」下約兩行距離 */
    }

    .grid {
      display: flex;
      flex-wrap: wrap;           /* 橫向排版，超出自動換行 */
      justify-content: center;   /* 整體置中 */
      gap: 20px;
    }

    /* 玻璃浮在水面的按鍵卡片 */
    .card-button {
      position: relative;
      border-radius: 999px;
      padding: 16px 20px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.08),
        rgba(15, 23, 42, 0.36)
      );
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(248, 250, 252, 0.35);
      box-shadow:
        0 24px 40px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      text-decoration: none;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;

      /* 控制橫向寬度，會隨視窗與數量調整 */
      min-width: 260px;
      max-width: 360px;
      flex: 1 1 260px;

      transition: transform 0.2s ease, box-shadow 0.2s ease,
        border-color 0.2s ease, background 0.2s ease;
    }

    .card-button:hover {
      transform: translateY(-4px);
      box-shadow:
        0 28px 55px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(251, 191, 36, 0.7);
      border-color: rgba(251, 191, 36, 0.9);
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.16),
        rgba(15, 23, 42, 0.5)
      );
    }

    .card-title {
      font-size: 15px;
      font-weight: 500;
      color: #fcd34d;
    }

    .card-tag {
      font-size: 11px;
      padding: 4px 12px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%,
          rgba(251, 191, 36, 0.9),
          rgba(180, 83, 9, 0.9));
      border: 1px solid rgba(254, 249, 195, 0.9);
      color: #111827;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      header {
        padding: 18px 16px 0;
      }

      .header-inner {
        gap: 8px;
      }

      .back-btn {
        padding: 6px 14px;
        font-size: 12px;
        letter-spacing: 0.12em;
      }

      main {
        padding: 0 16px 24px;
      }

      .grid-wrapper {
        margin-top: 24px;
      }

      .card-button {
        padding: 14px 18px;
        min-width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 上端標題 + 返回首頁 -->
  <header>
    <div class="header-inner">
      <a href="index.html" class="back-btn">返回首頁</a>
      <div class="title-wrap">
        <div class="main-title">工 程 資 料</div>
      </div>
    </div>
  </header>

  <!-- 按鍵：橫向排版，從標題下方約兩行距離開始 -->
  <main>
    <div class="grid-wrapper">
      <div class="grid">
        <!-- 之後把 href 改成實際登錄表網址 -->
        <a class="card-button" href="#">
          <div class="card-title">工程資料登錄表</div>
          <span class="card-tag">輸入</span>
        </a>

        <!-- 之後把 href 改成實際查詢頁網址 -->
        <a class="card-button" href="#">
          <div class="card-title">工程資料查詢</div>
          <span class="card-tag">查詢</span>
        </a>

        <!-- 之後把 href 改成雲端資料庫入口 -->
        <a class="card-button" href="#">
          <div class="card-title">雲端資料庫入口</div>
          <span class="card-tag">資料庫</span>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
