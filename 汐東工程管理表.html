<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>捷運汐止東湖線統包工程管理表</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050302;
      --bg1:#070809;
      --gold:#f6d37a;
      --gold2:rgba(246,211,122,.55);
      --border:rgba(246,211,122,.28);
      --border2:rgba(246,211,122,.40);
      --text:#ececec;
      --muted:rgba(236,236,236,.78);

      --wrap: min(1100px, calc(100vw - 32px));
      --radius: 999px;
      --shadow: 0 10px 28px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Noto Serif TC", system-ui, -apple-system, "Microsoft JhengHei", "PingFang TC", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(246,211,122,.18), transparent 55%),
        radial-gradient(900px 600px at 20% 10%, rgba(246,211,122,.10), transparent 60%),
        radial-gradient(900px 600px at 80% 18%, rgba(246,211,122,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* subtle sparkle */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.22;
      background:
        radial-gradient(2px 2px at 12% 18%, rgba(246,211,122,.9), transparent 60%),
        radial-gradient(2px 2px at 70% 22%, rgba(246,211,122,.8), transparent 60%),
        radial-gradient(1.5px 1.5px at 40% 35%, rgba(246,211,122,.7), transparent 60%),
        radial-gradient(1.5px 1.5px at 88% 42%, rgba(246,211,122,.65), transparent 60%),
        radial-gradient(1.5px 1.5px at 22% 58%, rgba(246,211,122,.55), transparent 60%),
        radial-gradient(2px 2px at 58% 78%, rgba(246,211,122,.65), transparent 60%);
      filter: blur(.1px);
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(7,8,9,.75), rgba(7,8,9,.35));
      border-bottom:1px solid rgba(246,211,122,.14);
    }

    .topbar-inner{
      width:var(--wrap);
      margin:0 auto;
      padding: 14px 0;
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap:12px;
    }

    .back-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--text);
      padding: 10px 14px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: 0 8px 22px rgba(0,0,0,.35);
      font-weight:600;
      letter-spacing:.06em;
      user-select:none;
      white-space:nowrap;
      font-size: clamp(13px, 1.7vw, 14px);
    }
    .back-btn:hover{ border-color: var(--border2); transform: translateY(-1px); }
    .back-btn:active{ transform: translateY(0); }

    h1{
      margin:0;
      text-align:center;
      font-size: clamp(18px, 2.8vw, 30px);
      letter-spacing:.14em;
      font-weight:700;
      color:var(--gold);
      text-shadow: 0 0 22px rgba(246,211,122,.22);
      line-height:1.25;
      padding: 0 6px;
    }

    /* keep grid symmetrical even if right slot empty */
    .spacer{ width: 1px; height: 1px; }

    main{
      width:var(--wrap);
      margin: 0 auto;
      padding: clamp(18px, 3vw, 34px) 0 46px;
      min-height: calc(100vh - 72px);
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .sub{
      margin: 0 auto;
      text-align:center;
      max-width: 920px;
      color: var(--muted);
      font-size: clamp(13px, 1.9vw, 15px);
      letter-spacing:.08em;
      line-height:1.7;
    }

    .btn-grid{
      margin: clamp(12px, 2.5vw, 20px) auto 0;
      width: min(980px, 100%);
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap: clamp(14px, 2.6vw, 22px);
    }

    .nav-btn{
      flex: 1 1 320px;
      max-width: 460px;
      min-width: 260px;

      display:flex;
      align-items:center;
      justify-content:center;

      text-decoration:none;
      color: var(--text);
      font-weight:700;
      letter-spacing:.18em;
      border-radius: 999px;
      border: 1px solid var(--border);
      background:
        radial-gradient(900px 220px at 50% 0%, rgba(246,211,122,.20), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;

      height: clamp(56px, 7.5vw, 76px);
      font-size: clamp(16px, 2.4vw, 22px);
      padding: 0 22px;
      user-select:none;
      text-align:center;
      line-height:1.2;
      white-space:nowrap; /* 避免文字擠到換行造成重疊 */
    }

    .nav-btn:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(300px 90px at 20% 30%, rgba(246,211,122,.22), transparent 60%),
        radial-gradient(240px 90px at 80% 70%, rgba(246,211,122,.12), transparent 60%);
      opacity:.9;
      pointer-events:none;
      filter: blur(.2px);
    }

    .nav-btn span{
      position:relative;
      z-index:1;
      text-shadow: 0 0 18px rgba(246,211,122,.18);
    }

    .nav-btn:hover{
      border-color: var(--border2);
      transform: translateY(-2px);
    }
    .nav-btn:active{ transform: translateY(0); }

    /* mobile tuning */
    @media (max-width: 520px){
      .topbar-inner{
        grid-template-columns:auto 1fr;
      }
      .spacer{ display:none; }
      h1{ text-align:left; letter-spacing:.10em; }
      .nav-btn{
        flex: 1 1 100%;
        min-width: 0;
        width: 100%;
        max-width: 520px;
        white-space:normal; /* 手機可換行，但仍不會重疊 */
      }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <!-- 返回首頁：連結與結構比照臻鼎管理表.html -->
      <a class="back-btn" href="index.html">返回首頁</a>

      <h1>捷運汐止東湖線統包工程管理表</h1>

      <div class="spacer" aria-hidden="true"></div>
    </div>
  </header>

  <main>
    <p class="sub">自動適配手機／桌面與不同螢幕尺寸，按鍵大小與排列會隨畫面調整，保持清爽清晰不重疊。</p>

    <section class="btn-grid" aria-label="功能選單">
      <!-- 請依你的實際頁面檔名調整 href -->
      <a class="nav-btn" href="工程資料庫.html"><span>資料</span></a>
      <a class="nav-btn" href="記事管理.html"><span>記事</span></a>
    </section>
  </main>
</body>
</html>
