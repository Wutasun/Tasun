<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>汐東工程管理表 · Tasun</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* 舞台更亮、更清晰 */
      --bg0:#070809;
      --bg1:#0b0d10;
      --vignette: rgba(0,0,0,.58);

      /* 黃水晶 3D（更深金、更銳利） */
      --goldA:#fff1bf;
      --goldB:#f7d784;
      --goldC:#e7b14a;
      --goldD:#b9781c;

      /* 深黃金（按鈕字） */
      --goldDeep:#e2ad44;
      --goldText:#f2cc6a;

      /* 玻璃按鈕（更淡、更輕） */
      --glass: rgba(255,255,255,.06);
      --glass2: rgba(255,255,255,.10);

      --border: rgba(246,211,122,.32);
      --border2: rgba(246,211,122,.18);

      --shadow1: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 8px 22px rgba(0,0,0,.45);

      --radius: 18px;
      --pill: 999px;

      --stageW: clamp(860px, 88vw, 1320px); /* ✅舞台放大：左右更延伸 */
      --stagePadX: clamp(16px, 2.2vw, 28px);
      --stagePadY: clamp(14px, 2.0vw, 24px);

      --titleSize: clamp(20px, 2.2vw, 28px);
      --subSize: clamp(12px, 1.1vw, 14px);
      --btnText: clamp(14px, 1.35vw, 16px);
      --btnTextBig: clamp(15px, 1.55vw, 17px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color: rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 520px at 50% 18%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(980px 620px at 50% 22%, rgba(246,211,122,.12), transparent 60%),
        radial-gradient(900px 780px at 50% 70%, rgba(255,255,255,.06), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }

    /* 周邊暗角（但不要洗字） */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px 780px at 50% 45%, transparent 52%, var(--vignette) 88%);
      opacity:.9;
    }

    /* ✅黃水晶 3D：深金、銳利、穩描邊、聚焦陰影（全站關鍵字） */
    .crystal{
      font-family:"Noto Serif TC","Noto Sans TC", serif;
      font-weight:900;
      letter-spacing:.06em;
      background: linear-gradient(180deg, var(--goldA) 0%, var(--goldB) 24%, var(--goldC) 56%, var(--goldD) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;

      /* 穩描邊 + 聚焦陰影（避免霧化） */
      text-shadow:
        0 1px 0 rgba(0,0,0,.75),
        0 2px 0 rgba(0,0,0,.55),
        0 6px 12px rgba(0,0,0,.55),
        0 0 18px rgba(246,211,122,.10);
      -webkit-text-stroke: 0.55px rgba(15,10,4,.78);
    }

    /* ✅深黃金按鈕字：緊實陰影 + 穩描邊（不要 3D） */
    .goldText{
      color: var(--goldText);
      text-shadow:
        0 1px 0 rgba(0,0,0,.78),
        0 3px 10px rgba(0,0,0,.55);
      -webkit-text-stroke: 0.45px rgba(12,8,3,.72);
      letter-spacing:.03em;
      font-weight:800;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: clamp(18px, 3.2vh, 34px) 14px 42px;
    }

    /* 舞台：更寬、左右延伸（紅箭頭範圍） */
    .stage{
      width: var(--stageW);
      max-width: 96vw;
      display:flex;
      flex-direction:column;
      gap: clamp(12px, 1.8vh, 18px);
    }

    /* 頂部工具列（玻璃感、但反光改小改弱，避免洗字） */
    .topbar{
      position:relative;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background:
        linear-gradient(180deg, rgba(255,255,255,.085), rgba(255,255,255,.03));
      box-shadow: var(--shadow1);
      padding: 12px var(--stagePadX);
      overflow:hidden;
    }
    /* ✅反光層縮小變弱（避免洗字） */
    .topbar::after{
      content:"";
      position:absolute;
      left: 10%;
      top: -40%;
      width: 44%;
      height: 120%;
      background: radial-gradient(circle at 30% 40%, rgba(255,255,255,.10), transparent 62%);
      transform: rotate(10deg);
      opacity:.55;
      pointer-events:none;
      filter: blur(1px);
    }

    .topRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 12px;
      z-index:1;
    }

    .brand{
      text-align:center;
      line-height:1.15;
    }
    .brand .t{
      font-size: var(--titleSize);
    }
    .brand .s{
      margin-top: 4px;
      font-size: var(--subSize);
      opacity:.85;
      letter-spacing:.08em;
    }

    .leftTools, .rightTools{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .leftTools{ justify-content:flex-start; }
    .rightTools{ justify-content:flex-end; }

    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 7px 12px;
      border-radius: var(--pill);
      border: 1px solid var(--border2);
      background: rgba(0,0,0,.22);
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-size: clamp(12px, 1.15vw, 13px);
      white-space:nowrap;
    }

    /* ✅按鍵：不要 3D、更透明、字更清楚 */
    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background:
        linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      color: var(--goldText);
      border-radius: var(--pill);
      padding: 9px 14px;
      cursor:pointer;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .12s ease, border-color .12s ease, background .12s ease, box-shadow .12s ease;
      font-weight: 800;
      letter-spacing: .04em;

      /* ✅不要立體浮雕 */
      transform: none;
    }
    .btn:hover{
      border-color: rgba(246,211,122,.46);
      background:
        linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      box-shadow: 0 16px 36px rgba(0,0,0,.55);
    }
    .btn:active{ transform: translateY(1px); }

    /* 主面板（兩欄） */
    .panel{
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background:
        linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.025));
      box-shadow: var(--shadow1);
      padding: var(--stagePadY) var(--stagePadX);
      overflow:hidden;
      position:relative;
    }
    /* ✅反光層縮小變弱（避免洗字） */
    .panel::after{
      content:"";
      position:absolute;
      right:-8%;
      top:-38%;
      width: 42%;
      height: 130%;
      background: radial-gradient(circle at 50% 40%, rgba(255,255,255,.09), transparent 66%);
      transform: rotate(-12deg);
      opacity:.50;
      pointer-events:none;
      filter: blur(1px);
    }

    .grid{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(10px, 1.4vw, 16px);
      align-items:start;
    }

    .group{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .item{
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .label{
      font-family:"Noto Serif TC","Noto Sans TC", serif;
      font-weight:700;
      font-size: clamp(12px, 1.15vw, 13px);
      opacity:.92;
      letter-spacing:.08em;
    }

    .navPill{
      width:100%;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 46px;
      padding: 10px 14px;
      border-radius: var(--pill);
      border: 1px solid var(--border);
      background:
        linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.028));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      /* ✅更淡更透明 */
      box-shadow: 0 14px 34px rgba(0,0,0,.55);
      transition: transform .12s ease, border-color .12s ease, background .12s ease, box-shadow .12s ease;
    }
    .navPill:hover{
      border-color: rgba(246,211,122,.50);
      background:
        linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      box-shadow: 0 18px 44px rgba(0,0,0,.60);
    }
    .navPill:active{ transform: translateY(1px); }

    .navPill span{
      font-size: var(--btnTextBig);
    }

    /* 手機：改單欄，維持清爽清晰 */
    @media (max-width: 860px){
      :root{ --stageW: 96vw; }
      .topRow{
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .leftTools, .rightTools{ justify-content:center; flex-wrap:wrap; }
      .brand{ order:-1; }
      .grid{ grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .btn, .navPill{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stage">

      <!-- ✅頂部工具列 -->
      <header class="topbar">
        <div class="topRow">
          <div class="leftTools">
            <button class="btn goldText" id="btnBack">返回首頁</button>
          </div>

          <div class="brand">
            <div class="t crystal">汐東工程管理表</div>
            <div class="s goldText">入口總表｜依權限顯示</div>
          </div>

          <div class="rightTools">
            <div class="chip">
              <span class="goldText">使用者：</span><span class="crystal" id="who">alex</span>
              <span class="goldText">權限：</span><span class="crystal" id="role">admin</span>
            </div>
            <button class="btn goldText" id="btnSwitch">切換帳號</button>
          </div>
        </div>
      </header>

      <!-- ✅主面板（舞台放大：左右延伸） -->
      <section class="panel">
        <div class="grid">

          <!-- 左欄 -->
          <div class="group">
            <div class="item">
              <div class="label goldText">捷運汐東線事項記錄</div>
              <a class="navPill" href="汐東工程管理表.html" id="linkRecord">
                <span class="goldText">捷運汐東線事項記錄</span>
              </a>
            </div>

            <div class="item">
              <div class="label goldText">工程資料庫</div>
              <a class="navPill" href="工程資料庫.html" id="linkDB">
                <span class="goldText">工程資料庫</span>
              </a>
            </div>

            <div class="item">
              <div class="label goldText">系統／權限</div>
              <a class="navPill" href="權限表.html" id="linkAuth">
                <span class="goldText">系統／權限</span>
              </a>
            </div>
          </div>

          <!-- 右欄 -->
          <div class="group">
            <div class="item">
              <div class="label goldText">返回 Tasun 首頁</div>
              <a class="navPill" href="index.html" id="linkHome">
                <span class="goldText">返回 Tasun 首頁</span>
              </a>
            </div>

            <div class="item">
              <div class="label goldText">雲端檔案（Dropbox）</div>
              <a class="navPill" href="https://www.dropbox.com/" target="_blank" rel="noopener" id="linkDropbox">
                <span class="goldText">雲端檔案（Dropbox）</span>
              </a>
            </div>
          </div>

        </div>
      </section>

    </div>
  </div>

  <script>
    /* ---------------------------
       ✅帳號/權限（輕量：顯示用）
       - 若你原本已有更完整的登入邏輯，可把這段替換成你的版本
    --------------------------- */
    const USERS = [
      { name:"alex",  role:"admin" },
      { name:"tasun", role:"write" },
      { name:"wu",    role:"read"  },
    ];
    const CURRENT_KEY = "tasunCurrentUser_v1";

    function getCurrent(){
      const raw = localStorage.getItem(CURRENT_KEY);
      if(!raw) return USERS[0];
      try{
        const obj = JSON.parse(raw);
        const found = USERS.find(u=>u.name===obj.name) || USERS[0];
        return found;
      }catch(e){
        return USERS[0];
      }
    }
    function setCurrent(u){
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ name:u.name }));
    }
    function renderUser(){
      const u = getCurrent();
      document.getElementById("who").textContent = u.name;
      document.getElementById("role").textContent = u.role;

      /* ✅權限：read 隱藏權限頁入口（你若要不同規則可改） */
      const auth = document.getElementById("linkAuth");
      auth.style.display = (u.role === "read") ? "none" : "";
    }

    document.getElementById("btnSwitch").addEventListener("click", ()=>{
      const cur = getCurrent();
      const idx = USERS.findIndex(u=>u.name===cur.name);
      const next = USERS[(idx+1) % USERS.length];
      setCurrent(next);
      renderUser();
    });

    document.getElementById("btnBack").addEventListener("click", ()=>{
      location.href = "index.html";
    });

    renderUser();
  </script>
</body>
</html>
