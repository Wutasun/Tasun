<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>汐東工程管理表 · Tasun</title>

  <!-- ✅✅✅ GitHub Pages 強制刷新（每次開啟本頁一次） -->
  <script>
  (function(){
    try{
      const KEY = "tasun_forceReload_v1:汐東工程管理表";
      const url = new URL(location.href);
      const has = url.searchParams.get("v");
      // 若網址沒帶 v，或同一次瀏覽器分頁未刷新過 → 加 v 並 reload
      if(!has || sessionStorage.getItem(KEY) !== has){
        const v = Date.now().toString(36);
        url.searchParams.set("v", v);
        sessionStorage.setItem(KEY, v);
        location.replace(url.toString());
      }
      // 提供全頁共用 cache-bust 版本（給本頁 JS 生成連結用）
      window.__CACHE_V = url.searchParams.get("v") || "";
      window.__withV = function(href){
        try{
          if(!href) return href;
          // 外部網址不改
          if(/^https?:\/\//i.test(href)) return href;
          const u = new URL(href, location.href);
          if(window.__CACHE_V) u.searchParams.set("v", window.__CACHE_V);
          return u.pathname + u.search + u.hash;
        }catch(_){
          return href;
        }
      };
    }catch(_){}
  })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ✅背景不再那麼深：整體舞台更亮 */
      --bg0:#0c1014;
      --bg1:#141a21;
      --vignette: rgba(0,0,0,.30);

      /* ✅主標題「黃水晶」：更深金、更銳利、更透亮 */
      --goldA:#fff9e8;
      --goldB:#ffe6b3;
      --goldC:#e2a12f;
      --goldD:#7a4107;

      /* ✅按鍵/一般文字：深黃金（清楚、緊實） */
      --goldDeep:#d08e1f;
      --goldText:#f4d27c;

      --border: rgba(246,211,122,.26);
      --border2: rgba(246,211,122,.14);

      --shadow1: 0 18px 60px rgba(0,0,0,.40);
      --shadow2: 0 8px 22px rgba(0,0,0,.34);

      --radius: 18px;
      --pill: 999px;

      /* ✅兩舞台放大、距底圖邊框 1cm */
      --stageW: min( calc(100vw - 2cm), 1680px );

      --stagePadX: clamp(14px, 2.2vw, 32px);

      /* ✅按鍵/文字依區域自動調整 */
      --titleSize: clamp(30px, 3.4vw, 42px);
      --subSize: clamp(12px, 1.25vw, 16px);
      --btnSize: clamp(14px, 1.55vw, 18px);
      --chipSize: clamp(12px, 1.25vw, 14px);

      /* ✅玻璃液化感：更亮、更淡，不壓字 */
      --glassTop: rgba(255,255,255,.095);
      --glassMid: rgba(255,255,255,.040);
      --glassBot: rgba(255,255,255,.018);
      --glow: rgba(246,211,122,.10);

      /* ✅降低霧化 blur（保留玻璃質感） */
      --blur-stage: 7px;
      --blur-btn:   6px;
      --blur-chip:  6px;
      --blur-pill:  6px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color: rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 560px at 50% 14%, rgba(255,255,255,.12), transparent 56%),
        radial-gradient(980px 640px at 50% 22%, rgba(246,211,122,.16), transparent 62%),
        radial-gradient(900px 820px at 50% 76%, rgba(255,255,255,.10), transparent 64%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(1200px 820px at 50% 50%, transparent 52%, var(--vignette) 88%);
      opacity:.72;
    }

    /* ✅主標題：黃水晶透明清澈、更深金、更銳利、描邊更穩、陰影更聚焦 */
    .crystal{
      font-family:"Noto Serif TC","Noto Sans TC", serif;
      font-weight:900;
      letter-spacing:.08em;
      background:
        linear-gradient(180deg,
          rgba(255,255,255,.92) 0%,
          var(--goldA) 12%,
          var(--goldB) 34%,
          var(--goldC) 66%,
          var(--goldD) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(0,0,0,.18),
        0 3px 9px rgba(0,0,0,.28),
        0 0 14px rgba(246,211,122,.22),
        0 0 30px rgba(246,211,122,.12);
      -webkit-text-stroke: 0.9px rgba(12,8,3,.38);
      filter: saturate(1.18) contrast(1.16) brightness(1.03);
    }

    /* ✅按鍵字：深黃金 + 緊實陰影 + 穩描邊（更清楚） */
    .goldText{
      color: var(--goldText);
      text-shadow:
        0 1px 0 rgba(0,0,0,.72),
        0 3px 9px rgba(0,0,0,.48);
      -webkit-text-stroke: 0.65px rgba(12,8,3,.68);
      letter-spacing:.03em;
      font-weight:900;
    }

    .goldSharp{
      color: var(--goldDeep);
      font-weight:900;
      letter-spacing:.04em;
      -webkit-text-stroke: 0.82px rgba(10,7,2,.78);
      text-shadow:
        0 1px 0 rgba(0,0,0,.78),
        0 3px 8px rgba(0,0,0,.52);
      font-size: var(--chipSize);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 1cm;
    }
    @media (max-width: 860px){
      .wrap{ padding: 14px; }
    }

    .stage{
      width: var(--stageW);
      display:flex;
      flex-direction:column;
      gap: clamp(12px, 2.0vh, 18px);
    }

    /* ✅玻璃舞台：統一做成共用類（避免重複） */
    .glassStage{
      position:relative;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background:
        radial-gradient(120% 160% at 22% 12%, rgba(255,255,255,.12), transparent 54%),
        radial-gradient(150% 180% at 78% 18%, rgba(246,211,122,.10), transparent 62%),
        linear-gradient(180deg, var(--glassTop), var(--glassMid) 56%, var(--glassBot));
      box-shadow: var(--shadow1);
      overflow:hidden;
      backdrop-filter: blur(var(--blur-stage)) saturate(1.06);
      -webkit-backdrop-filter: blur(var(--blur-stage)) saturate(1.06);
    }
    .glassStage::after{
      content:"";
      position:absolute;
      left: 12%;
      top: -58%;
      width: 24%;
      height: 108%;
      background: radial-gradient(circle at 30% 42%, rgba(255,255,255,.085), transparent 72%);
      transform: rotate(9deg);
      opacity:.26;
      pointer-events:none;
      filter: blur(.8px);
    }
    .glassStage::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(900px 240px at 50% 0%, var(--glow), transparent 66%);
      opacity:.40;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .topbar{
      padding: 14px var(--stagePadX);
    }

    .topRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 12px;
      z-index:1;
    }

    .brand{
      text-align:center;
      line-height:1.12;
      padding: 2px 6px;
    }
    .brand .t{ font-size: var(--titleSize); }
    .brand .s{
      margin-top: 6px;
      font-size: var(--subSize);
      opacity:.92;
      letter-spacing:.10em;
    }

    .leftTools, .rightTools{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .leftTools{ justify-content:flex-start; }
    .rightTools{ justify-content:flex-end; }

    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: var(--pill);
      border: 1px solid var(--border2);
      background: rgba(0,0,0,.12);
      box-shadow: 0 6px 16px rgba(0,0,0,.22);
      backdrop-filter: blur(var(--blur-chip));
      -webkit-backdrop-filter: blur(var(--blur-chip));
      font-size: var(--chipSize);
      white-space:nowrap;
    }

    /* ✅共用按鍵：btn / navPill 共用同一套「玻璃底」避免重複 */
    .glassBtn{
      appearance:none;
      border: 1px solid var(--border);
      border-radius: var(--pill);
      cursor:pointer;
      white-space: nowrap;
      outline: none;
      background:
        radial-gradient(120% 180% at 22% 12%, rgba(255,255,255,.060), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.048), rgba(255,255,255,.014));
      box-shadow: var(--shadow2);
      transition: border-color .12s ease, background .12s ease, box-shadow .12s ease, transform .12s ease, filter .12s ease;
      transform:none;
      backdrop-filter: blur(var(--blur-btn)) saturate(1.05);
      -webkit-backdrop-filter: blur(var(--blur-btn)) saturate(1.05);
    }
    .glassBtn:hover{
      border-color: rgba(246,211,122,.56);
      background:
        radial-gradient(120% 180% at 22% 12%, rgba(255,255,255,.075), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.060), rgba(255,255,255,.018));
      box-shadow: 0 16px 36px rgba(0,0,0,.44);
      filter: brightness(1.02);
    }
    .glassBtn:active{ transform: translateY(1px); }

    .btn{
      padding: clamp(9px, 1.2vh, 12px) clamp(12px, 1.2vw, 16px);
      font-size: var(--btnSize);
    }

    .panel{
      padding: clamp(16px, 2.2vh, 24px) var(--stagePadX);
    }

    .grid{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      gap: clamp(12px, 1.6vw, 18px);
      align-items:start;
    }

    .group{
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.3vh, 14px);
    }

    .navPill{
      width:100%;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: clamp(48px, 6vh, 64px);
      padding: clamp(12px, 1.6vh, 16px) 16px;
      backdrop-filter: blur(var(--blur-pill)) saturate(1.05);
      -webkit-backdrop-filter: blur(var(--blur-pill)) saturate(1.05);
      box-shadow: 0 14px 34px rgba(0,0,0,.44);
    }
    .navPill:hover{ box-shadow: 0 18px 44px rgba(0,0,0,.50); }

    .navPill span{
      font-size: clamp(15px, 1.7vw, 20px);
      letter-spacing:.04em;
    }

    @media (max-width: 860px){
      :root{
        --stageW: 96vw;
        --titleSize: clamp(24px, 6.2vw, 34px);
        --btnSize: clamp(14px, 3.6vw, 16px);
      }
      .topRow{ grid-template-columns: 1fr; gap: 10px; }
      .leftTools, .rightTools{ justify-content:center; flex-wrap:wrap; }
      .brand{ order:-1; }
      .grid{ grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .glassBtn{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stage">

      <!-- 上舞台 -->
      <header class="topbar glassStage">
        <div class="topRow">
          <div class="leftTools">
            <button class="btn glassBtn goldText" id="btnBack">返回首頁</button>
          </div>

          <div class="brand">
            <div class="t crystal">汐東工程管理表</div>
            <div class="s goldText">入口總表｜依權限顯示</div>
          </div>

          <div class="rightTools">
            <div class="chip">
              <span class="goldText">使用者：</span><span class="goldSharp" id="who">alex</span>
              <span class="goldText">權限：</span><span class="goldSharp" id="role">admin</span>
            </div>
            <button class="btn glassBtn goldText" id="btnSwitch">切換帳號</button>
          </div>
        </div>
      </header>

      <!-- 下舞台 -->
      <section class="panel glassStage">
        <div class="grid">

          <div class="group">
            <a class="navPill glassBtn" href="捷運汐東線記事.html" id="linkRecord">
              <span class="goldText">捷運汐東線事項記錄</span>
            </a>

            <a class="navPill glassBtn" href="捷運汐止東湖線統包工程-資料庫.html" id="linkDB">
              <span class="goldText">捷運汐東線工程資料庫</span>
            </a>

            <a class="navPill glassBtn" href="權限表.html" id="linkAuth">
              <span class="goldText">系統／權限</span>
            </a>
          </div>

          <div class="group">
            <a class="navPill glassBtn"
               href="https://www.dropbox.com/scl/fo/glb4s65934h195bxuyuqm/AH5ClZ2u4MtPMvmgtfOUAa4?rlkey=tfxkpbpw8k9bctshx5xvuge8h&st=127vsul4&dl=0"
               target="_blank" rel="noopener" id="linkDropbox">
              <span class="goldText">雲端檔案</span>
            </a>
          </div>

        </div>
      </section>

    </div>
  </div>

  <script>
  (() => {
    // ✅統一：連結加上 v（避免多人維護時還看到舊頁）
    function applyCacheBustToInternalLinks(){
      if(typeof window.__withV !== "function") return;
      document.querySelectorAll('a[href]').forEach(a=>{
        const href = a.getAttribute('href') || '';
        if(!href) return;
        if(/^https?:\/\//i.test(href)) return; // 外部不改
        a.setAttribute('href', window.__withV(href));
      });
    }

    const USERS = [
      { name:"alex",  role:"admin" },
      { name:"tasun", role:"write" },
      { name:"wu",    role:"read"  },
    ];
    const CURRENT_KEY = "tasunCurrentUser_v1";

    const $ = (id) => document.getElementById(id);

    function safeParse(s, fallback){
      try{ return JSON.parse(s); }catch(_){ return fallback; }
    }

    function getCurrent(){
      const raw = localStorage.getItem(CURRENT_KEY);
      if(!raw) return USERS[0];
      const obj = safeParse(raw, null);
      return USERS.find(u => u.name === obj?.name) || USERS[0];
    }

    function setCurrent(u){
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ name:u.name }));
    }

    function renderUser(){
      const u = getCurrent();
      $("who").textContent  = u.name;
      $("role").textContent = u.role;

      // ✅ read 隱藏「系統/權限」
      $("linkAuth").style.display = (u.role === "read") ? "none" : "";
    }

    $("btnSwitch").addEventListener("click", () => {
      const cur = getCurrent();
      const idx = USERS.findIndex(u => u.name === cur.name);
      const next = USERS[(idx + 1) % USERS.length];
      setCurrent(next);
      renderUser();
    });

    $("btnBack").addEventListener("click", () => {
      location.href = (typeof window.__withV === "function") ? window.__withV("index.html") : "index.html";
    });

    // ✅初始化
    applyCacheBustToInternalLinks();
    renderUser();
  })();
  </script>
</body>
</html>
