<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>汐東工程管理表 · Tasun</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ✅背景不再那麼深：整體舞台更亮 */
      --bg0:#0a0c0e;
      --bg1:#101419;
      --vignette: rgba(0,0,0,.42);

      /* ✅主標題「透明晶亮黃水晶」：更深金、更銳利 */
      --goldA:#fff7dc;
      --goldB:#ffe3a1;
      --goldC:#e6a737;
      --goldD:#8a4f0a;

      /* ✅按鍵/一般文字：深黃金（清楚、緊實） */
      --goldDeep:#d89a2a;
      --goldText:#f3cf72;

      --border: rgba(246,211,122,.28);
      --border2: rgba(246,211,122,.16);

      --shadow1: 0 18px 60px rgba(0,0,0,.48);
      --shadow2: 0 8px 22px rgba(0,0,0,.40);

      --radius: 18px;
      --pill: 999px;

      /* ✅兩舞台放大、距底圖邊框 1cm */
      --stageW: min( calc(100vw - 2cm), 1680px );

      --stagePadX: clamp(14px, 2.2vw, 32px);
      --stagePadY: clamp(12px, 2.0vw, 26px);

      /* ✅按鍵/文字依區域自動調整 */
      --titleSize: clamp(30px, 3.4vw, 42px);
      --subSize: clamp(12px, 1.25vw, 16px);
      --btnSize: clamp(14px, 1.55vw, 18px);
      --chipSize: clamp(12px, 1.25vw, 14px);

      /* ✅玻璃液化感：更亮、更淡，不壓字 */
      --glassTop: rgba(255,255,255,.105);
      --glassMid: rgba(255,255,255,.048);
      --glassBot: rgba(255,255,255,.022);
      --glow: rgba(246,211,122,.11);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color: rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 560px at 50% 14%, rgba(255,255,255,.10), transparent 56%),
        radial-gradient(980px 640px at 50% 22%, rgba(246,211,122,.14), transparent 62%),
        radial-gradient(900px 820px at 50% 76%, rgba(255,255,255,.08), transparent 64%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }

    /* ✅暗角變淡（舞台更亮） */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(1200px 820px at 50% 50%, transparent 50%, var(--vignette) 86%);
      opacity:.82;
    }

    /* ✅主標題：透明晶亮、黑色更淡、描邊更穩、陰影更聚焦（最閃亮元件） */
    .crystal{
      font-family:"Noto Serif TC","Noto Sans TC", serif;
      font-weight:900;
      letter-spacing:.08em;

      background:
        linear-gradient(180deg,
          rgba(255,255,255,.85) 0%,
          var(--goldA) 14%,
          var(--goldB) 36%,
          var(--goldC) 66%,
          var(--goldD) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;

      /* ✅黑色更淡但更聚焦：少量、緊實 */
      text-shadow:
        0 1px 0 rgba(0,0,0,.28),
        0 3px 10px rgba(0,0,0,.34),
        0 0 16px rgba(246,211,122,.18),
        0 0 34px rgba(246,211,122,.12);

      /* ✅穩描邊（淡黑） */
      -webkit-text-stroke: 0.8px rgba(10,7,2,.42);

      /* ✅晶亮透明感（不霧） */
      filter: saturate(1.15) contrast(1.10);
    }

    /* ✅按鍵字：深黃金 + 緊實陰影 + 穩描邊 */
    .goldText{
      color: var(--goldText);
      text-shadow:
        0 1px 0 rgba(0,0,0,.78),
        0 3px 10px rgba(0,0,0,.55);
      -webkit-text-stroke: 0.55px rgba(12,8,3,.70);
      letter-spacing:.03em;
      font-weight:900;
    }

    .goldSharp{
      color: var(--goldDeep);
      font-weight:900;
      letter-spacing:.04em;
      -webkit-text-stroke: 0.78px rgba(10,7,2,.80);
      text-shadow:
        0 1px 0 rgba(0,0,0,.82),
        0 3px 8px rgba(0,0,0,.58);
      font-size: var(--chipSize);
    }

    /* ✅底圖四周 1cm */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 1cm;
    }
    @media (max-width: 860px){
      .wrap{ padding: 14px; }
    }

    .stage{
      width: var(--stageW);
      display:flex;
      flex-direction:column;
      gap: clamp(12px, 2.0vh, 18px);
    }

    /* ✅玻璃液化舞台：更亮、更透明；反光層更小更弱避免洗字 */
    .glassStage{
      position:relative;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background:
        radial-gradient(120% 160% at 22% 12%, rgba(255,255,255,.12), transparent 54%),
        radial-gradient(150% 180% at 78% 18%, rgba(246,211,122,.11), transparent 62%),
        linear-gradient(180deg, var(--glassTop), var(--glassMid) 56%, var(--glassBot));
      box-shadow: var(--shadow1);
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    /* ✅亮膜縮小、變弱（避免洗字） */
    .glassStage::after{
      content:"";
      position:absolute;
      left: 10%;
      top: -54%;
      width: 28%;
      height: 112%;
      background: radial-gradient(circle at 30% 42%, rgba(255,255,255,.095), transparent 70%);
      transform: rotate(9deg);
      opacity:.32;
      pointer-events:none;
      filter: blur(1px);
    }
    /* ✅金色光暈更淡（不壓字） */
    .glassStage::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(900px 240px at 50% 0%, var(--glow), transparent 64%);
      opacity:.46;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    /* 上舞台 */
    .topbar{
      padding: 14px var(--stagePadX);
    }

    .topRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 12px;
      z-index:1;
    }

    .brand{
      text-align:center;
      line-height:1.12;
      padding: 2px 6px;
    }
    .brand .t{ font-size: var(--titleSize); }
    .brand .s{
      margin-top: 6px;
      font-size: var(--subSize);
      opacity:.92;
      letter-spacing:.10em;
    }

    .leftTools, .rightTools{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .leftTools{ justify-content:flex-start; }
    .rightTools{ justify-content:flex-end; }

    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: var(--pill);
      border: 1px solid var(--border2);
      background: rgba(0,0,0,.14);
      box-shadow: 0 6px 16px rgba(0,0,0,.26);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-size: var(--chipSize);
      white-space:nowrap;
    }

    /* ✅按鍵：更透明（玻璃底更淡更輕）但字更清楚 */
    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background:
        linear-gradient(180deg, rgba(255,255,255,.060), rgba(255,255,255,.018));
      border-radius: var(--pill);
      padding: clamp(9px, 1.2vh, 12px) clamp(12px, 1.2vw, 16px);
      cursor:pointer;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      transition: border-color .12s ease, background .12s ease, box-shadow .12s ease, transform .12s ease;
      transform: none;
      white-space: nowrap;
      font-size: var(--btnSize);
    }
    .btn:hover{
      border-color: rgba(246,211,122,.50);
      background:
        linear-gradient(180deg, rgba(255,255,255,.080), rgba(255,255,255,.022));
      box-shadow: 0 16px 36px rgba(0,0,0,.50);
    }
    .btn:active{ transform: translateY(1px); }

    /* 下舞台 */
    .panel{
      padding: clamp(16px, 2.2vh, 24px) var(--stagePadX);
    }

    .grid{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      gap: clamp(12px, 1.6vw, 18px);
      align-items:start;
    }

    .group{
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.3vh, 14px);
    }

    .navPill{
      width:100%;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: clamp(48px, 6vh, 64px);
      padding: clamp(12px, 1.6vh, 16px) 16px;
      border-radius: var(--pill);
      border: 1px solid var(--border);
      background:
        radial-gradient(120% 170% at 35% 0%, rgba(255,255,255,.07), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.060), rgba(255,255,255,.016));
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      box-shadow: 0 14px 34px rgba(0,0,0,.50);
      transition: border-color .12s ease, background .12s ease, box-shadow .12s ease, transform .12s ease;
    }
    .navPill:hover{
      border-color: rgba(246,211,122,.54);
      background:
        radial-gradient(120% 170% at 35% 0%, rgba(255,255,255,.09), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.080), rgba(255,255,255,.022));
      box-shadow: 0 18px 44px rgba(0,0,0,.56);
    }
    .navPill:active{ transform: translateY(1px); }

    .navPill span{
      font-size: clamp(15px, 1.7vw, 20px);
      letter-spacing:.04em;
    }

    @media (max-width: 860px){
      :root{
        --stageW: 96vw;
        --titleSize: clamp(24px, 6.2vw, 34px);
        --btnSize: clamp(14px, 3.6vw, 16px);
      }
      .topRow{ grid-template-columns: 1fr; gap: 10px; }
      .leftTools, .rightTools{ justify-content:center; flex-wrap:wrap; }
      .brand{ order:-1; }
      .grid{ grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .btn, .navPill{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stage">

      <!-- 上舞台（玻璃液化感、不壓字） -->
      <header class="topbar glassStage">
        <div class="topRow">
          <div class="leftTools">
            <button class="btn goldText" id="btnBack">返回首頁</button>
            <button class="btn goldText" id="btnTasunHome">返回 Tasun 首頁</button>
          </div>

          <div class="brand">
            <div class="t crystal">汐東工程管理表</div>
            <div class="s goldText">入口總表｜依權限顯示</div>
          </div>

          <div class="rightTools">
            <div class="chip">
              <span class="goldText">使用者：</span><span class="goldSharp" id="who">alex</span>
              <span class="goldText">權限：</span><span class="goldSharp" id="role">admin</span>
            </div>
            <button class="btn goldText" id="btnSwitch">切換帳號</button>
          </div>
        </div>
      </header>

      <!-- 下舞台（玻璃液化感、不壓字） -->
      <section class="panel glassStage">
        <div class="grid">

          <div class="group">
            <a class="navPill" href="汐東工程管理表.html" id="linkRecord">
              <span class="goldText">捷運汐東線事項記錄</span>
            </a>

            <a class="navPill" href="工程資料庫.html" id="linkDB">
              <span class="goldText">工程資料庫</span>
            </a>

            <a class="navPill" href="權限表.html" id="linkAuth">
              <span class="goldText">系統／權限</span>
            </a>
          </div>

          <div class="group">
            <!-- ✅雲端檔案連結改為指定 Dropbox 資料夾 -->
            <a class="navPill" href="https://www.dropbox.com/scl/fo/glb4s65934h195bxuyuqm/AH5ClZ2u4MtPMvmgtfOUAa4?rlkey=tfxkpbpw8k9bctshx5xvuge8h&st=127vsul4&dl=0"
               target="_blank" rel="noopener" id="linkDropbox">
              <span class="goldText">雲端檔案（Dropbox）</span>
            </a>
          </div>

        </div>
      </section>

    </div>
  </div>

  <script>
    const USERS = [
      { name:"alex",  role:"admin" },
      { name:"tasun", role:"write" },
      { name:"wu",    role:"read"  },
    ];
    const CURRENT_KEY = "tasunCurrentUser_v1";

    function getCurrent(){
      const raw = localStorage.getItem(CURRENT_KEY);
      if(!raw) return USERS[0];
      try{
        const obj = JSON.parse(raw);
        return USERS.find(u=>u.name===obj.name) || USERS[0];
      }catch(e){
        return USERS[0];
      }
    }
    function setCurrent(u){
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ name:u.name }));
    }
    function renderUser(){
      const u = getCurrent();
      document.getElementById("who").textContent = u.name;
      document.getElementById("role").textContent = u.role;

      const auth = document.getElementById("linkAuth");
      auth.style.display = (u.role === "read") ? "none" : "";
    }

    document.getElementById("btnSwitch").addEventListener("click", ()=>{
      const cur = getCurrent();
      const idx = USERS.findIndex(u=>u.name===cur.name);
      const next = USERS[(idx+1) % USERS.length];
      setCurrent(next);
      renderUser();
    });

    document.getElementById("btnBack").addEventListener("click", ()=>{
      location.href = "index.html";
    });

    document.getElementById("btnTasunHome").addEventListener("click", ()=>{
      location.href = "index.html";
    });

    renderUser();
  </script>
</body>
</html>
