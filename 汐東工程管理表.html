<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>汐東工程管理表 · Tasun</title>

  <link rel="icon" href="data:,">

  <!-- ✅穩定版 cache v：不 replace、不重整；用 sessionStorage 保持同一個 v -->
  <script>
  (function(){
    try{
      const KEY = "tasun_cache_v1";
      const url = new URL(location.href);
      const qpV = url.searchParams.get("v");
      const ssV = sessionStorage.getItem(KEY);

      const v = qpV || ssV || Date.now().toString(36);
      sessionStorage.setItem(KEY, v);

      window.__CACHE_V = v;
      window.__withV = function(href){
        try{
          if(!href) return href;
          if(/^https?:\/\//i.test(href)) return href; // 外部不改
          const u = new URL(href, location.href);
          u.searchParams.set("v", v);
          return u.pathname + u.search + u.hash;
        }catch(_){ return href; }
      };
    }catch(_){}
  })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* =========================
         ✅整體色階加深、不刺眼
         ✅玉青更多 / 薰紫更少(極淡)
         ========================= */
      --bg0:#d6d0c2;     /* 暖砂石（加深） */
      --bg1:#b7d2c9;     /* 玉青（加深） */
      --bg2:#cfcad7;     /* 薰紫（更少、更淡） */

      /* ✅邊緣收光（不黑、不白爆） */
      --vignette: rgba(70, 62, 48, .18);

      /* =========================
         ✅舞台分層（上/下舞台不同）
         ========================= */
      --stageTopA: rgba(255,250,242,.55);
      --stageTopB: rgba(230,210,170,.18);

      --stageBotA: rgba(235,248,244,.42);
      --stageBotB: rgba(190,220,210,.18);

      /* ✅按鍵：另外一層（跟舞台不同色感） */
      --btnA: rgba(255,255,255,.48);
      --btnB: rgba(205,230,223,.14);
      --btnC: rgba(255,214,140,.12);

      /* ====== 金色系：深金更清楚 ====== */
      --goldA:#fff9e8;
      --goldB:#ffe6b3;
      --goldC:#e2a12f;
      --goldD:#7a4107;

      --goldDeep:#a86810;
      --goldText:#8f5511;

      /* ====== 邊框/陰影：略加深，增加層次 ====== */
      --border:  rgba(150, 98, 22, .26);
      --border2: rgba(150, 98, 22, .16);

      --shadowStage: 0 22px 70px rgba(32,26,18,.18);
      --shadowBtn:   0 18px 34px rgba(32,26,18,.18);

      --radius: 18px;
      --pill: 999px;

      /* ✅舞台放大（圖標1） */
      --stageW: min( calc(100vw - 24px), 1960px );
      --stagePadX: clamp(16px, 2.4vw, 42px);

      --titleSize: clamp(30px, 3.2vw, 44px);
      --subSize:   clamp(12px, 1.10vw, 16px);
      --btnSize:   clamp(14px, 1.45vw, 18px);
      --chipSize:  clamp(12px, 1.15vw, 14px);

      /* ✅玻璃：整體稍微加深（避免太亮） */
      --glassTop: rgba(255,255,255,.56);
      --glassMid: rgba(255,255,255,.26);
      --glassBot: rgba(255,255,255,.10);

      /* ✅暖金集中在舞台附近 */
      --glowWarm: rgba(255, 205, 135, .26);
      --glowJade: rgba(170, 220, 210, .18);

      --blur-stage: 10px;
      --blur-btn:   10px;
      --blur-chip:  10px;
      --blur-pill:  10px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    /* =========================
       ✅網頁底圖（外層）：玉青主調、加深、低亮度
       ✅暖金只集中在舞台附近（上方）
       ✅薰紫只留一點點（不搶）
       ========================= */
    html{
      background:
        radial-gradient(980px 520px at 50% 120px, rgba(255,205,135,.20), transparent 64%), /* 暖金集中舞台 */
        radial-gradient(1200px 860px at 35% 38%, rgba(170,220,210,.22), transparent 66%), /* 玉青主體 */
        radial-gradient(1100px 820px at 76% 42%, rgba(160,210,200,.16), transparent 68%), /* 玉青副光 */
        radial-gradient(980px 760px at 78% 24%, rgba(207,202,215,.10), transparent 68%), /* 薰紫極淡 */
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color: rgba(26,20,14,.90);
      background: inherit;
      overflow-x:hidden;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    /* ✅邊緣收光：加深一點點，讓舞台更凸顯 */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(1300px 900px at 50% 52%, transparent 56%, var(--vignette) 92%);
      opacity:.86;
    }

    /* ✅禪意霧紋：更克制、偏玉青（不會太亮） */
    body::after{
      content:"";
      position:fixed; inset:-60px;
      pointer-events:none;
      background:
        radial-gradient(circle at 20% 22%, rgba(170,220,210,.10), transparent 44%),
        radial-gradient(circle at 78% 18%, rgba(255,205,135,.08), transparent 46%),
        radial-gradient(circle at 54% 74%, rgba(170,220,210,.08), transparent 48%),
        radial-gradient(circle at 44% 44%, rgba(207,202,215,.06), transparent 52%);
      filter: blur(16px);
      opacity:.82;
      mix-blend-mode: multiply;
    }

    /* ====== 標題晶亮（但不白爆） ====== */
    .crystal{
      font-family:"Noto Serif TC","Noto Sans TC", serif;
      font-weight:900;
      letter-spacing:.08em;
      background: linear-gradient(180deg,
        rgba(255,255,255,.88) 0%,
        var(--goldA) 14%,
        var(--goldB) 36%,
        var(--goldC) 68%,
        var(--goldD) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,.38),
        0 2px 10px rgba(70,48,16,.18),
        0 0 18px rgba(255,205,135,.18);
      -webkit-text-stroke: 0.90px rgba(90,58,14,.44);
      filter: saturate(1.10) contrast(1.10) brightness(1.00);
    }

    /* ✅深金 + 描邊 + 細緊陰影（不黑、不霧、不被亮膜洗） */
    .goldText{
      color: var(--goldText);
      font-weight:900;
      letter-spacing:.03em;
      -webkit-text-stroke: 0.84px rgba(58,35,10,.66);
      text-shadow:
        0 1px 0 rgba(255,255,255,.26),
        0 2px 6px rgba(55,34,10,.22);
      filter: saturate(1.06) contrast(1.12);
    }
    .goldSharp{
      color: var(--goldDeep);
      font-weight:900;
      letter-spacing:.04em;
      -webkit-text-stroke: 0.86px rgba(58,35,10,.74);
      text-shadow:
        0 1px 0 rgba(255,255,255,.22),
        0 2px 6px rgba(55,34,10,.20);
      font-size: var(--chipSize);
      filter: saturate(1.06) contrast(1.12);
    }

    /* ✅舞台更大：縮小外邊距，寬度加大 */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: clamp(10px, 1.6vw, 22px);
      position:relative;
      z-index:0;
    }
    @media (max-width: 860px){
      .wrap{ padding: 12px; }
    }

    .stage{
      width: var(--stageW);
      display:flex;
      flex-direction:column;
      gap: clamp(12px, 2.2vh, 20px);
      position:relative;
      z-index:1;
    }

    /* =========================
       ✅舞台通用玻璃（底色之後用 topbar/panel 再區分）
       ========================= */
    .glassStage{
      position:relative;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadowStage);
      overflow:hidden;
      backdrop-filter: blur(var(--blur-stage)) saturate(1.10);
      -webkit-backdrop-filter: blur(var(--blur-stage)) saturate(1.10);
    }

    /* ✅上舞台底色（header）：偏暖金 */
    header.topbar.glassStage{
      background:
        radial-gradient(110% 160% at 24% 12%, var(--stageTopA), transparent 60%),
        radial-gradient(150% 180% at 78% 18%, var(--stageTopB), transparent 66%),
        radial-gradient(900px 240px at 50% 0%, var(--glowWarm), transparent 72%),
        linear-gradient(180deg, var(--glassTop), var(--glassMid) 56%, var(--glassBot));
    }

    /* ✅下舞台底色（panel）：偏玉青（與上舞台明顯不同） */
    section.panel.glassStage{
      background:
        radial-gradient(120% 170% at 22% 14%, var(--stageBotA), transparent 62%),
        radial-gradient(160% 190% at 80% 22%, var(--stageBotB), transparent 70%),
        radial-gradient(980px 280px at 50% 0%, var(--glowJade), transparent 72%),
        linear-gradient(180deg, rgba(255,255,255,.50), rgba(255,255,255,.22) 56%, rgba(255,255,255,.10));
    }

    /* ✅舞台亮膜：再收斂一點，避免洗字 */
    .glassStage::after{
      content:"";
      position:absolute;
      left: 10%;
      top: -56%;
      width: 30%;
      height: 125%;
      background: radial-gradient(circle at 30% 42%, rgba(255,255,255,.46), transparent 72%);
      transform: rotate(10deg);
      opacity:.12;
      pointer-events:none;
      filter: blur(1.4px);
    }

    /* =========================
       ✅按鍵：獨立色感（與舞台不同）
       玻璃液化保留，但整體更沉穩（不亮刺眼）
       ========================= */
    .glassBtn{
      border: 1px solid rgba(150, 98, 22, .24);
      border-radius: var(--pill);
      background:
        radial-gradient(120% 220% at 18% 12%, var(--btnA), transparent 56%),
        radial-gradient(150% 200% at 82% 16%, var(--btnC), transparent 62%),
        radial-gradient(160% 220% at 62% 86%, var(--btnB), transparent 64%),
        linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.08));
      box-shadow:
        0 18px 34px rgba(32,26,18,.16),
        inset 0 1px 0 rgba(255,255,255,.46),
        inset 0 -12px 26px rgba(255,255,255,.08);
      backdrop-filter: blur(var(--blur-btn)) saturate(1.12);
      -webkit-backdrop-filter: blur(var(--blur-btn)) saturate(1.12);
      transition: border-color .12s ease, background .12s ease, box-shadow .12s ease, transform .12s ease, filter .12s ease;
      transform:none;
      outline:none;
      position:relative;
    }

    /* ✅液化折射線：更淡，避免洗字 */
    .glassBtn::after{
      content:"";
      position:absolute;
      left: 10%;
      top: 14%;
      width: 34%;
      height: 46%;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 40%, rgba(255,255,255,.48), transparent 70%);
      opacity:.14;
      filter: blur(1.4px);
      pointer-events:none;
    }

    .glassBtn:hover{
      border-color: rgba(150, 98, 22, .42);
      background:
        radial-gradient(120% 220% at 18% 12%, rgba(255,255,255,.52), transparent 56%),
        radial-gradient(150% 200% at 82% 16%, rgba(255,205,135,.16), transparent 62%),
        radial-gradient(160% 220% at 62% 86%, rgba(205,230,223,.16), transparent 64%),
        linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.09));
      box-shadow:
        0 24px 44px rgba(32,26,18,.18),
        inset 0 1px 0 rgba(255,255,255,.52),
        inset 0 -14px 30px rgba(255,255,255,.10);
      filter: brightness(1.01);
    }
    .glassBtn:active{ transform: translateY(1px); }
    .glassBtn:focus-visible{
      box-shadow:
        0 0 0 2px rgba(150,98,22,.16),
        0 24px 44px rgba(32,26,18,.18),
        inset 0 1px 0 rgba(255,255,255,.52),
        inset 0 -14px 30px rgba(255,255,255,.10);
    }

    .topbar{ padding: 16px var(--stagePadX); }
    .topRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 12px;
      z-index:1;
    }
    .brand{
      text-align:center;
      line-height:1.12;
      padding: 2px 6px;
    }
    .brand .t{ font-size: var(--titleSize); }
    .brand .s{
      margin-top: 6px;
      font-size: var(--subSize);
      opacity:.94;
      letter-spacing:.10em;
    }

    .leftTools, .rightTools{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .leftTools{ justify-content:flex-start; }
    .rightTools{ justify-content:flex-end; }

    /* ✅chip：與按鍵/舞台不同（再沉穩些） */
    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: var(--pill);
      border: 1px solid var(--border2);
      background:
        linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.10));
      box-shadow: 0 12px 24px rgba(32,26,18,.12);
      backdrop-filter: blur(var(--blur-chip)) saturate(1.10);
      -webkit-backdrop-filter: blur(var(--blur-chip)) saturate(1.10);
      font-size: var(--chipSize);
      white-space:nowrap;
    }

    button.btn{
      appearance:none;
      cursor:pointer;
      white-space:nowrap;
      font-size: var(--btnSize);
      padding: clamp(9px, 1.2vh, 12px) clamp(12px, 1.2vw, 16px);
    }

    .panel{ padding: clamp(18px, 2.6vh, 28px) var(--stagePadX); }

    .grid{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      gap: clamp(14px, 1.8vw, 22px);
      align-items:start;
    }
    .group{
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.35vh, 14px);
    }

    a.navPill{
      width:100%;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: clamp(50px, 6.2vh, 68px);
      padding: clamp(12px, 1.7vh, 18px) 16px;
      backdrop-filter: blur(var(--blur-pill)) saturate(1.12);
      -webkit-backdrop-filter: blur(var(--blur-pill)) saturate(1.12);
    }

    /* ✅按鍵字：深金＋描邊＋細緊陰影；字體跟著按鍵/視窗縮放 */
    a.navPill span{
      font-size: clamp(16px, 1.15vw + 0.55vh, 20px);
      letter-spacing:.05em;
      text-align:center;
      line-height:1.15;
      color: var(--goldText);
      -webkit-text-stroke: 0.88px rgba(58,35,10,.68);
      text-shadow:
        0 1px 0 rgba(255,255,255,.22),
        0 2px 6px rgba(55,34,10,.20);
      filter: saturate(1.06) contrast(1.14);
    }

    @media (max-width: 860px){
      :root{
        --stageW: 96vw;
        --titleSize: clamp(24px, 6.2vw, 34px);
        --btnSize: clamp(14px, 3.6vw, 16px);
        --blur-stage: 9px;
        --blur-btn: 9px;
        --blur-chip: 9px;
        --blur-pill: 9px;
      }
      .topRow{ grid-template-columns: 1fr; gap: 10px; }
      .leftTools, .rightTools{ justify-content:center; flex-wrap:wrap; }
      .brand{ order:-1; }
      .grid{ grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .glassBtn{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stage">

      <header class="topbar glassStage">
        <div class="topRow">
          <div class="leftTools">
            <button class="btn glassBtn goldText" id="btnBack" type="button">返回首頁</button>
          </div>

          <div class="brand">
            <div class="t crystal">汐東工程管理表</div>
            <div class="s goldText">入口總表｜依權限顯示</div>
          </div>

          <div class="rightTools">
            <div class="chip" aria-label="使用者資訊">
              <span class="goldText">使用者：</span><span class="goldSharp" id="who">alex</span>
              <span class="goldText">權限：</span><span class="goldSharp" id="role">admin</span>
            </div>
            <button class="btn glassBtn goldText" id="btnSwitch" type="button">切換帳號</button>
          </div>
        </div>
      </header>

      <section class="panel glassStage">
        <div class="grid">

          <div class="group">
            <a class="navPill glassBtn" href="捷運汐東線事項記錄.html" id="linkRecord">
              <span>捷運汐東線事項記錄</span>
            </a>

            <a class="navPill glassBtn" href="捷運汐東線權責分工精簡版.html" id="linkDutyLite">
              <span>權責分工精簡版</span>
            </a>

            <a class="navPill glassBtn" href="捷運汐止東湖線統包工程-資料庫.html" id="linkDB">
              <span>捷運汐東線工程資料庫</span>
            </a>

            <a class="navPill glassBtn" href="權限表.html" id="linkAuth">
              <span>系統／權限</span>
            </a>
          </div>

          <div class="group">
            <a class="navPill glassBtn"
               href="https://www.dropbox.com/scl/fo/glb4s65934h195bxuyuqm/AH5ClZ2u4MtPMvmgtfOUAa4?rlkey=tfxkpbpw8k9bctshx5xvuge8h&st=127vsul4&dl=0"
               target="_blank" rel="noopener" id="linkDropbox">
              <span>雲端檔案</span>
            </a>
          </div>

        </div>
      </section>

    </div>
  </div>

  <script>
  (() => {
    const USERS = [
      { name:"alex",  role:"admin" },
      { name:"tasun", role:"write" },
      { name:"wu",    role:"read"  },
    ];
    const CURRENT_KEY = "tasunCurrentUser_v1";
    const $ = (id) => document.getElementById(id);

    function safeParse(s, fallback){ try{ return JSON.parse(s); }catch(_){ return fallback; } }

    function getCurrent(){
      const raw = localStorage.getItem(CURRENT_KEY);
      if(!raw) return USERS[0];
      const obj = safeParse(raw, null);
      const name = obj?.name || obj?.user || obj?.username || obj?.account;
      const hit = USERS.find(u => u.name === name);
      return hit || USERS[0];
    }

    function setCurrent(u){
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ name:u.name, user:u.name, role:u.role }));
    }

    function renderUser(){
      const u = getCurrent();
      $("who").textContent  = u.name;
      $("role").textContent = u.role;
      $("linkAuth").style.display = (u.role === "read") ? "none" : "";
    }

    function applyWithV(){
      if(typeof window.__withV !== "function") return;
      document.querySelectorAll('a[href]').forEach(a=>{
        const href = a.getAttribute('href') || '';
        if(!href) return;
        if(/^https?:\/\//i.test(href)) return;
        a.setAttribute('href', window.__withV(href));
      });
    }

    window.__go = function(href){
      const target = (typeof window.__withV === "function") ? window.__withV(href) : href;
      location.href = target;
    };

    function enableStableNavigate(){
      document.addEventListener("click", (e) => {
        const a = e.target.closest("a[href]");
        if(!a) return;

        if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
        if (typeof e.button === "number" && e.button !== 0) return;

        const href = a.getAttribute("href") || "";
        if(!href) return;

        if(/^https?:\/\//i.test(href)) return;
        if(/^mailto:/i.test(href)) return;
        if(/^tel:/i.test(href)) return;
        if(href.startsWith("#")) return;

        e.preventDefault();
        window.__go(href);
      }, { capture:true });
    }

    $("btnSwitch").addEventListener("click", () => {
      const cur = getCurrent();
      const idx = USERS.findIndex(u => u.name === cur.name);
      const next = USERS[(idx + 1) % USERS.length];
      setCurrent(next);
      renderUser();
    });

    $("btnBack").addEventListener("click", () => {
      window.__go("index.html");
    });

    applyWithV();
    enableStableNavigate();
    renderUser();
  })();
  </script>
</body>
