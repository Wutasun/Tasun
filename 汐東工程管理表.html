<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>汐東工程管理表 · Tasun</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* 舞台更亮、更清晰 */
      --bg0:#070809;
      --bg1:#0b0d10;
      --vignette: rgba(0,0,0,.58);

      /* 黃水晶（更深金、更銳利） */
      --goldA:#fff1bf;
      --goldB:#f7d784;
      --goldC:#e1a83c;   /* ✅更深金 */
      --goldD:#9a5e10;   /* ✅更深金 */

      /* 深黃金（按鈕字 / 關鍵字） */
      --goldDeep:#d79a2f;
      --goldText:#f2cc6a;

      --border: rgba(246,211,122,.32);
      --border2: rgba(246,211,122,.18);

      --shadow1: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 8px 22px rgba(0,0,0,.45);

      --radius: 18px;
      --pill: 999px;

      /* 舞台放大 */
      --stageW: clamp(980px, 92vw, 1560px);

      --stagePadX: clamp(16px, 2.2vw, 30px);
      --stagePadY: clamp(14px, 2.0vw, 26px);

      --titleSize: clamp(26px, 2.9vw, 36px);
      --subSize: clamp(12px, 1.2vw, 15px);

      --btnTextBig: clamp(15px, 1.6vw, 18px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color: rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 520px at 50% 18%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(980px 620px at 50% 22%, rgba(246,211,122,.12), transparent 60%),
        radial-gradient(900px 780px at 50% 70%, rgba(255,255,255,.06), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(1200px 780px at 50% 45%, transparent 52%, var(--vignette) 88%);
      opacity:.9;
    }

    /* ✅主標題：黑色淡一點 + 更深金 + 更銳利 + 穩描邊 + 聚焦陰影 */
    .crystal{
      font-family:"Noto Serif TC","Noto Sans TC", serif;
      font-weight:900;
      letter-spacing:.06em;
      background: linear-gradient(180deg, var(--goldA) 0%, var(--goldB) 22%, var(--goldC) 60%, var(--goldD) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;

      /* ✅黑色淡：把黑影改「更少、更聚焦」 */
      text-shadow:
        0 1px 0 rgba(0,0,0,.55),
        0 3px 8px rgba(0,0,0,.45),
        0 0 12px rgba(246,211,122,.12);

      /* ✅描邊更穩（但黑色淡） */
      -webkit-text-stroke: 0.65px rgba(12,8,3,.58);
    }

    .goldText{
      color: var(--goldText);
      text-shadow:
        0 1px 0 rgba(0,0,0,.80),
        0 3px 10px rgba(0,0,0,.55);
      -webkit-text-stroke: 0.45px rgba(12,8,3,.74);
      letter-spacing:.03em;
      font-weight:800;
    }

    .goldSharp{
      color: var(--goldDeep);
      font-weight:900;
      letter-spacing:.04em;
      -webkit-text-stroke: 0.75px rgba(10,7,2,.86);
      text-shadow:
        0 1px 0 rgba(0,0,0,.86),
        0 3px 8px rgba(0,0,0,.62);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 18px 14px 42px;
    }
    @media (min-width: 900px){
      .wrap{ padding: 1cm; }
    }

    .stage{
      width: var(--stageW);
      max-width: calc(100vw - 2cm);
      display:flex;
      flex-direction:column;
      gap: clamp(12px, 1.8vh, 18px);
    }

    .topbar{
      position:relative;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.085), rgba(255,255,255,.03));
      box-shadow: var(--shadow1);
      padding: 12px var(--stagePadX);
      overflow:hidden;
    }
    .topbar::after{
      content:"";
      position:absolute;
      left: 12%;
      top: -46%;
      width: 38%;
      height: 112%;
      background: radial-gradient(circle at 30% 40%, rgba(255,255,255,.085), transparent 66%);
      transform: rotate(10deg);
      opacity:.46;
      pointer-events:none;
      filter: blur(1px);
    }

    .topRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 12px;
      z-index:1;
    }

    .brand{
      text-align:center;
      line-height:1.12;
    }
    .brand .t{ font-size: var(--titleSize); }
    .brand .s{
      margin-top: 5px;
      font-size: var(--subSize);
      opacity:.88;
      letter-spacing:.08em;
    }

    .leftTools, .rightTools{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .leftTools{ justify-content:flex-start; }
    .rightTools{ justify-content:flex-end; }

    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 7px 12px;
      border-radius: var(--pill);
      border: 1px solid var(--border2);
      background: rgba(0,0,0,.20);
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-size: clamp(12px, 1.2vw, 14px);
      white-space:nowrap;
    }

    /* ✅按鍵：不要3D、更透明、字更清楚 */
    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.065), rgba(255,255,255,.028));
      border-radius: var(--pill);
      padding: 9px 14px;
      cursor:pointer;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: border-color .12s ease, background .12s ease, box-shadow .12s ease, transform .12s ease;
      transform: none;
      white-space: nowrap;
    }
    .btn:hover{
      border-color: rgba(246,211,122,.48);
      background: linear-gradient(180deg, rgba(255,255,255,.085), rgba(255,255,255,.032));
      box-shadow: 0 16px 36px rgba(0,0,0,.55);
    }
    .btn:active{ transform: translateY(1px); }

    .panel{
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.022));
      box-shadow: var(--shadow1);
      padding: var(--stagePadY) var(--stagePadX);
      overflow:hidden;
      position:relative;
    }
    .panel::after{
      content:"";
      position:absolute;
      right:-10%;
      top:-44%;
      width: 36%;
      height: 118%;
      background: radial-gradient(circle at 50% 40%, rgba(255,255,255,.08), transparent 70%);
      transform: rotate(-12deg);
      opacity:.42;
      pointer-events:none;
      filter: blur(1px);
    }

    .grid{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(10px, 1.4vw, 16px);
      align-items:start;
    }

    .group{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .navPill{
      width:100%;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 46px;
      padding: 11px 14px;
      border-radius: var(--pill);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.065), rgba(255,255,255,.026));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,.55);
      transition: border-color .12s ease, background .12s ease, box-shadow .12s ease, transform .12s ease;
    }
    .navPill:hover{
      border-color: rgba(246,211,122,.52);
      background: linear-gradient(180deg, rgba(255,255,255,.085), rgba(255,255,255,.032));
      box-shadow: 0 18px 44px rgba(0,0,0,.60);
    }
    .navPill:active{ transform: translateY(1px); }

    .navPill span{
      font-size: var(--btnTextBig);
    }

    @media (max-width: 860px){
      :root{ --stageW: 96vw; }
      .stage{ max-width: 96vw; }
      .topRow{
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .leftTools, .rightTools{ justify-content:center; flex-wrap:wrap; }
      .brand{ order:-1; }
      .grid{ grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .btn, .navPill{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stage">

      <!-- ✅頂部工具列 -->
      <header class="topbar">
        <div class="topRow">
          <div class="leftTools">
            <button class="btn goldText" id="btnBack">返回首頁</button>

            <!-- ✅圖標1：移到箭頭位置，與「返回首頁」相鄰，格式相同 -->
            <button class="btn goldText" id="btnTasunHome">返回 Tasun 首頁</button>
          </div>

          <div class="brand">
            <div class="t crystal">汐東工程管理表</div>
            <div class="s goldText">入口總表｜依權限顯示</div>
          </div>

          <div class="rightTools">
            <div class="chip">
              <span class="goldText">使用者：</span><span class="goldSharp" id="who">alex</span>
              <span class="goldText">權限：</span><span class="goldSharp" id="role">admin</span>
            </div>
            <button class="btn goldText" id="btnSwitch">切換帳號</button>
          </div>
        </div>
      </header>

      <!-- ✅主面板 -->
      <section class="panel">
        <div class="grid">

          <!-- 左欄 -->
          <div class="group">
            <a class="navPill" href="汐東工程管理表.html" id="linkRecord">
              <span class="goldText">捷運汐東線事項記錄</span>
            </a>

            <a class="navPill" href="工程資料庫.html" id="linkDB">
              <span class="goldText">工程資料庫</span>
            </a>

            <a class="navPill" href="權限表.html" id="linkAuth">
              <span class="goldText">系統／權限</span>
            </a>
          </div>

          <!-- 右欄（✅已移除「返回 Tasun 首頁」按鍵） -->
          <div class="group">
            <a class="navPill" href="https://www.dropbox.com/" target="_blank" rel="noopener" id="linkDropbox">
              <span class="goldText">雲端檔案（Dropbox）</span>
            </a>
          </div>

        </div>
      </section>

    </div>
  </div>

  <script>
    const USERS = [
      { name:"alex",  role:"admin" },
      { name:"tasun", role:"write" },
      { name:"wu",    role:"read"  },
    ];
    const CURRENT_KEY = "tasunCurrentUser_v1";

    function getCurrent(){
      const raw = localStorage.getItem(CURRENT_KEY);
      if(!raw) return USERS[0];
      try{
        const obj = JSON.parse(raw);
        return USERS.find(u=>u.name===obj.name) || USERS[0];
      }catch(e){
        return USERS[0];
      }
    }
    function setCurrent(u){
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ name:u.name }));
    }
    function renderUser(){
      const u = getCurrent();
      document.getElementById("who").textContent = u.name;
      document.getElementById("role").textContent = u.role;

      /* 權限：read 隱藏權限頁入口 */
      const auth = document.getElementById("linkAuth");
      auth.style.display = (u.role === "read") ? "none" : "";
    }

    document.getElementById("btnSwitch").addEventListener("click", ()=>{
      const cur = getCurrent();
      const idx = USERS.findIndex(u=>u.name===cur.name);
      const next = USERS[(idx+1) % USERS.length];
      setCurrent(next);
      renderUser();
    });

    document.getElementById("btnBack").addEventListener("click", ()=>{
      location.href = "index.html";
    });

    /* ✅圖標1：新按鍵（回 Tasun 首頁） */
    document.getElementById("btnTasunHome").addEventListener("click", ()=>{
      location.href = "index.html";
    });

    renderUser();
  </script>
</body>
</html>
