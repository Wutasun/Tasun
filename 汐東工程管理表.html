<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>汐東工程管理表 · Tasun</title>

  <!-- ✅消掉 favicon 404（不影響功能） -->
  <link rel="icon" href="data:,">

  <!-- ✅穩定版 cache v：不 replace、不重整；用 sessionStorage 保持同一個 v -->
  <script>
  (function(){
    try{
      const KEY = "tasun_cache_v1";
      const url = new URL(location.href);
      const qpV = url.searchParams.get("v");
      const ssV = sessionStorage.getItem(KEY);

      const v = qpV || ssV || Date.now().toString(36);
      sessionStorage.setItem(KEY, v);

      window.__CACHE_V = v;
      window.__withV = function(href){
        try{
          if(!href) return href;
          if(/^https?:\/\//i.test(href)) return href; // 外部不改
          const u = new URL(href, location.href);
          u.searchParams.set("v", v);
          return u.pathname + u.search + u.hash;
        }catch(_){ return href; }
      };
    }catch(_){}
  })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* =========================
         ✅底圖：晨光禪意（亮底）
         你原本 --bg0/--bg1 是深色 → 造成整頁黑底
         ========================= */
      --bg0:#fbfaf6; /* 米白 */
      --bg1:#eef3f2; /* 淡青灰 */
      --vignette: rgba(120, 98, 62, .10); /* ✅不再用黑色壓暗 */

      /* ====== 金色系 ====== */
      --goldA:#fff9e8;
      --goldB:#ffe6b3;
      --goldC:#e2a12f;
      --goldD:#7a4107;

      --goldDeep:#b8740f;   /* 深金（穩） */
      --goldText:#a86712;   /* 主文字金（更清楚） */

      /* ====== 邊框/陰影：亮底適配（不要黑壓壓） ====== */
      --border: rgba(168,103,18,.24);
      --border2: rgba(168,103,18,.14);

      --shadowStage: 0 18px 60px rgba(40,32,22,.14);
      --shadowBtn:   0 14px 28px rgba(40,32,22,.16);

      --radius: 18px;
      --pill: 999px;

      --stageW: min( calc(100vw - 2cm), 1680px );
      --stagePadX: clamp(14px, 2.2vw, 32px);

      --titleSize: clamp(30px, 3.4vw, 42px);
      --subSize:   clamp(12px, 1.25vw, 16px);
      --btnSize:   clamp(14px, 1.55vw, 18px);
      --chipSize:  clamp(12px, 1.25vw, 14px);

      /* =========================
         ✅玻璃液化：提高透明亮度
         你原本玻璃層太暗 → 視覺更黑
         ========================= */
      --glassTop: rgba(255,255,255,.72);
      --glassMid: rgba(255,255,255,.42);
      --glassBot: rgba(255,255,255,.18);
      --glow: rgba(255, 214, 140, .22);

      --blur-stage: 10px;
      --blur-btn:   10px;
      --blur-chip:  10px;
      --blur-pill:  10px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    /* ✅保險：連 html 一起指定亮底，避免空白區域顯示成黑 */
    html{
      background:
        radial-gradient(1200px 560px at 50% 10%, rgba(255,255,255,.95), transparent 62%),
        radial-gradient(920px 620px at 50% 22%, rgba(255,214,140,.34), transparent 64%),
        radial-gradient(980px 760px at 20% 78%, rgba(180,210,205,.26), transparent 62%),
        radial-gradient(980px 760px at 82% 76%, rgba(210,230,224,.24), transparent 64%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;

      /* ✅亮底適配：文字改深色基底（按鍵文字仍用金色 class） */
      color: rgba(28,22,16,.92);

      /* ✅真正的底圖（不黑） */
      background:
        radial-gradient(1200px 560px at 50% 10%, rgba(255,255,255,.95), transparent 62%),
        radial-gradient(920px 620px at 50% 22%, rgba(255,214,140,.34), transparent 64%),
        radial-gradient(980px 760px at 20% 78%, rgba(180,210,205,.26), transparent 62%),
        radial-gradient(980px 760px at 82% 76%, rgba(210,230,224,.24), transparent 64%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;

      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    /* ✅你原本這裡是「黑色暈影 + 高透明度」→ 造成四周一大片黑
       改成：淡暖收光（禪意） */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(1200px 820px at 50% 52%, transparent 58%, var(--vignette) 92%);
      opacity:.95;
    }

    /* ✅加一層很淡的光霧，讓底圖更「光明意境」但不洗字 */
    body::after{
      content:"";
      position:fixed; inset:-40px;
      pointer-events:none;
      background:
        radial-gradient(circle at 18% 22%, rgba(255,240,210,.18), transparent 42%),
        radial-gradient(circle at 78% 18%, rgba(255,230,170,.14), transparent 44%),
        radial-gradient(circle at 52% 78%, rgba(200,230,225,.14), transparent 46%);
      filter: blur(12px);
      opacity:.80;
      mix-blend-mode: screen;
    }

    .crystal{
      font-family:"Noto Serif TC","Noto Sans TC", serif;
      font-weight:900;
      letter-spacing:.08em;
      background: linear-gradient(180deg,
        rgba(255,255,255,.98) 0%,
        var(--goldA) 12%,
        var(--goldB) 34%,
        var(--goldC) 66%,
        var(--goldD) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;

      /* ✅亮底：改成「白光 + 暖金」陰影，避免黑霧 */
      text-shadow:
        0 1px 0 rgba(255,255,255,.55),
        0 2px 10px rgba(80,55,18,.18),
        0 0 22px rgba(255,214,140,.28);
      -webkit-text-stroke: 0.85px rgba(95,62,16,.40);
      filter: saturate(1.12) contrast(1.12) brightness(1.02);
    }

    /* ✅按鍵字：深金 + 穩描邊 + 緊實陰影（更清楚） */
    .goldText{
      color: var(--goldText);
      text-shadow:
        0 1px 0 rgba(255,255,255,.44),
        0 2px 7px rgba(65,40,10,.28);
      -webkit-text-stroke: 0.72px rgba(62,38,10,.64);
      letter-spacing:.03em;
      font-weight:900;
      filter: saturate(1.06) contrast(1.12);
    }

    .goldSharp{
      color: var(--goldDeep);
      font-weight:900;
      letter-spacing:.04em;
      -webkit-text-stroke: 0.82px rgba(62,38,10,.72);
      text-shadow:
        0 1px 0 rgba(255,255,255,.44),
        0 2px 7px rgba(65,40,10,.26);
      font-size: var(--chipSize);
      filter: saturate(1.06) contrast(1.12);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 1cm;
      position:relative;
      z-index:0;
    }
    @media (max-width: 860px){
      .wrap{ padding: 14px; }
    }

    .stage{
      width: var(--stageW);
      display:flex;
      flex-direction:column;
      gap: clamp(12px, 2.0vh, 18px);
      position:relative;
      z-index:1;
    }

    .glassStage{
      position:relative;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background:
        radial-gradient(130% 160% at 22% 10%, rgba(255,255,255,.78), transparent 58%),
        radial-gradient(160% 180% at 78% 16%, rgba(255,214,140,.18), transparent 66%),
        linear-gradient(180deg, var(--glassTop), var(--glassMid) 56%, var(--glassBot));
      box-shadow: var(--shadowStage);
      overflow:hidden;
      backdrop-filter: blur(var(--blur-stage)) saturate(1.12);
      -webkit-backdrop-filter: blur(var(--blur-stage)) saturate(1.12);
    }

    /* ✅亮膜縮小/變淡：避免「洗字」 */
    .glassStage::after{
      content:"";
      position:absolute;
      left: 10%;
      top: -55%;
      width: 30%;
      height: 120%;
      background: radial-gradient(circle at 30% 42%, rgba(255,255,255,.55), transparent 72%);
      transform: rotate(10deg);
      opacity:.16;
      pointer-events:none;
      filter: blur(1.2px);
    }
    .glassStage::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(900px 260px at 50% 0%, var(--glow), transparent 70%);
      opacity:.55;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .glassBtn{
      border: 1px solid var(--border);
      border-radius: var(--pill);

      /* ✅更透明更淡，但保留液化層次 */
      background:
        radial-gradient(120% 180% at 22% 12%, rgba(255,255,255,.42), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.32), rgba(255,255,255,.12));
      box-shadow: var(--shadowBtn);
      backdrop-filter: blur(var(--blur-btn)) saturate(1.10);
      -webkit-backdrop-filter: blur(var(--blur-btn)) saturate(1.10);
      transition: border-color .12s ease, background .12s ease, box-shadow .12s ease, transform .12s ease, filter .12s ease;
      transform:none;
      outline:none;
    }
    .glassBtn:hover{
      border-color: rgba(168,103,18,.52);
      background:
        radial-gradient(120% 180% at 22% 12%, rgba(255,255,255,.50), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.36), rgba(255,255,255,.14));
      box-shadow: 0 18px 36px rgba(40,32,22,.18);
      filter: brightness(1.02);
    }
    .glassBtn:active{ transform: translateY(1px); }
    .glassBtn:focus-visible{
      box-shadow:
        0 0 0 2px rgba(168,103,18,.18),
        0 18px 36px rgba(40,32,22,.18);
    }

    .topbar{ padding: 14px var(--stagePadX); }
    .topRow{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 12px;
      z-index:1;
    }
    .brand{
      text-align:center;
      line-height:1.12;
      padding: 2px 6px;
    }
    .brand .t{ font-size: var(--titleSize); }
    .brand .s{
      margin-top: 6px;
      font-size: var(--subSize);
      opacity:.95;
      letter-spacing:.10em;
    }

    .leftTools, .rightTools{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .leftTools{ justify-content:flex-start; }
    .rightTools{ justify-content:flex-end; }

    /* ✅chip 改亮色玻璃（你原本 rgba(0,0,0,.12) 會顯得黑） */
    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: var(--pill);
      border: 1px solid var(--border2);
      background: linear-gradient(180deg, rgba(255,255,255,.38), rgba(255,255,255,.16));
      box-shadow: 0 10px 22px rgba(40,32,22,.10);
      backdrop-filter: blur(var(--blur-chip)) saturate(1.10);
      -webkit-backdrop-filter: blur(var(--blur-chip)) saturate(1.10);
      font-size: var(--chipSize);
      white-space:nowrap;
    }

    button.btn{
      appearance:none;
      cursor:pointer;
      white-space:nowrap;
      font-size: var(--btnSize);
      padding: clamp(9px, 1.2vh, 12px) clamp(12px, 1.2vw, 16px);
    }

    .panel{ padding: clamp(16px, 2.2vh, 24px) var(--stagePadX); }
    .grid{
      position:relative;
      z-index:1;
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      gap: clamp(12px, 1.6vw, 18px);
      align-items:start;
    }
    .group{
      display:flex;
      flex-direction:column;
      gap: clamp(10px, 1.3vh, 14px);
    }

    a.navPill{
      width:100%;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: clamp(48px, 6vh, 64px);
      padding: clamp(12px, 1.6vh, 16px) 16px;
      backdrop-filter: blur(var(--blur-pill)) saturate(1.10);
      -webkit-backdrop-filter: blur(var(--blur-pill)) saturate(1.10);
    }
    a.navPill span{
      font-size: clamp(16px, 1.75vw, 20px);
      letter-spacing:.05em;
      text-align:center;
      line-height:1.15;

      /* ✅再次加強：讓按鍵字「一眼清楚」 */
      text-shadow:
        0 1px 0 rgba(255,255,255,.48),
        0 2px 7px rgba(65,40,10,.30);
      -webkit-text-stroke: 0.80px rgba(62,38,10,.64);
      filter: saturate(1.06) contrast(1.12);
    }

    @media (max-width: 860px){
      :root{
        --stageW: 96vw;
        --titleSize: clamp(24px, 6.2vw, 34px);
        --btnSize: clamp(14px, 3.6vw, 16px);
        --blur-stage: 9px;
        --blur-btn: 9px;
        --blur-chip: 9px;
        --blur-pill: 9px;
      }
      .topRow{ grid-template-columns: 1fr; gap: 10px; }
      .leftTools, .rightTools{ justify-content:center; flex-wrap:wrap; }
      .brand{ order:-1; }
      .grid{ grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .glassBtn{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stage">

      <header class="topbar glassStage">
        <div class="topRow">
          <div class="leftTools">
            <button class="btn glassBtn goldText" id="btnBack" type="button">返回首頁</button>
          </div>

          <div class="brand">
            <div class="t crystal">汐東工程管理表</div>
            <div class="s goldText">入口總表｜依權限顯示</div>
          </div>

          <div class="rightTools">
            <div class="chip" aria-label="使用者資訊">
              <span class="goldText">使用者：</span><span class="goldSharp" id="who">alex</span>
              <span class="goldText">權限：</span><span class="goldSharp" id="role">admin</span>
            </div>
            <button class="btn glassBtn goldText" id="btnSwitch" type="button">切換帳號</button>
          </div>
        </div>
      </header>

      <section class="panel glassStage">
        <div class="grid">

          <div class="group">
            <a class="navPill glassBtn" href="捷運汐東線事項記錄.html" id="linkRecord">
              <span class="goldText">捷運汐東線事項記錄</span>
            </a>

            <a class="navPill glassBtn" href="捷運汐東線權責分工精簡版.html" id="linkDutyLite">
              <span class="goldText">權責分工精簡版</span>
            </a>

            <a class="navPill glassBtn" href="捷運汐止東湖線統包工程-資料庫.html" id="linkDB">
              <span class="goldText">捷運汐東線工程資料庫</span>
            </a>

            <a class="navPill glassBtn" href="權限表.html" id="linkAuth">
              <span class="goldText">系統／權限</span>
            </a>
          </div>

          <div class="group">
            <a class="navPill glassBtn"
               href="https://www.dropbox.com/scl/fo/glb4s65934h195bxuyuqm/AH5ClZ2u4MtPMvmgtfOUAa4?rlkey=tfxkpbpw8k9bctshx5xvuge8h&st=127vsul4&dl=0"
               target="_blank" rel="noopener" id="linkDropbox">
              <span class="goldText">雲端檔案</span>
            </a>
          </div>

        </div>
      </section>

    </div>
  </div>

  <script>
  (() => {
    const USERS = [
      { name:"alex",  role:"admin" },
      { name:"tasun", role:"write" },
      { name:"wu",    role:"read"  },
    ];
    const CURRENT_KEY = "tasunCurrentUser_v1";
    const $ = (id) => document.getElementById(id);

    function safeParse(s, fallback){ try{ return JSON.parse(s); }catch(_){ return fallback; } }

    function getCurrent(){
      const raw = localStorage.getItem(CURRENT_KEY);
      if(!raw) return USERS[0];
      const obj = safeParse(raw, null);
      const name = obj?.name || obj?.user || obj?.username || obj?.account;
      const hit = USERS.find(u => u.name === name);
      return hit || USERS[0];
    }

    function setCurrent(u){
      localStorage.setItem(CURRENT_KEY, JSON.stringify({ name:u.name, user:u.name, role:u.role }));
    }

    function renderUser(){
      const u = getCurrent();
      $("who").textContent  = u.name;
      $("role").textContent = u.role;
      $("linkAuth").style.display = (u.role === "read") ? "none" : "";
    }

    function applyWithV(){
      if(typeof window.__withV !== "function") return;
      document.querySelectorAll('a[href]').forEach(a=>{
        const href = a.getAttribute('href') || '';
        if(!href) return;
        if(/^https?:\/\//i.test(href)) return;
        a.setAttribute('href', window.__withV(href));
      });
    }

    window.__go = function(href){
      const target = (typeof window.__withV === "function") ? window.__withV(href) : href;
      location.href = target;
    };

    function enableStableNavigate(){
      document.addEventListener("click", (e) => {
        const a = e.target.closest("a[href]");
        if(!a) return;

        if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
        if (typeof e.button === "number" && e.button !== 0) return;

        const href = a.getAttribute("href") || "";
        if(!href) return;

        if(/^https?:\/\//i.test(href)) return;
        if(/^mailto:/i.test(href)) return;
        if(/^tel:/i.test(href)) return;
        if(href.startsWith("#")) return;

        e.preventDefault();
        window.__go(href);
      }, { capture:true });
    }

    $("btnSwitch").addEventListener("click", () => {
      const cur = getCurrent();
      const idx = USERS.findIndex(u => u.name === cur.name);
      const next = USERS[(idx + 1) % USERS.length];
      setCurrent(next);
      renderUser();
    });

    $("btnBack").addEventListener("click", () => {
      window.__go("index.html");
    });

    applyWithV();
    enableStableNavigate();
    renderUser();
  })();
  </script>
</body>
</html>
