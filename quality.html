<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>臻鼎時代大廈 品質管理表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "微軟正黑體", system-ui, -apple-system,
                BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            /* 藍色漸層背景 */
            background: linear-gradient(#74c9ff, #2fa3ff);
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 上方綠色橫幅：主標題置中 */
        .header {
            background: linear-gradient(#33bb22, #009900);
            color: #000;
            padding: 20px 20px 26px 20px;
            box-shadow: 0 0 8px rgba(0,0,0,.5) inset;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header-title {
            font-size: 56px;
            font-weight: 900;
            color: #004000;
            letter-spacing: 0.15em;
            text-shadow:
                0 2px 0 #f6fff6,
                0 4px 0 #d9ffd9,
                0 6px 0 #a6e6a6,
                0 8px 0 #6fbe6f,
                0 10px 12px rgba(0,0,0,.55);
        }

        /* 主內容：三顆按鈕 */
        .main {
            flex: 1;
            padding: 40px 40px 48px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(220px, 320px));
            grid-auto-rows: 110px;
            gap: 24px;
            width: 100%;
            max-width: 1100px;
        }
        .tile {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-decoration: none;
            color: #000000;
            transition: transform .1s ease, box-shadow .1s ease, background .1s ease;
            cursor: pointer;
        }
        .tile:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 16px rgba(0,0,0,.35);
            background: #f5f5f5;
        }

        /* 手機尺寸調整 */
        @media (max-width: 900px) {
            .header {
                padding: 14px 12px 18px;
            }
            .header-title {
                font-size: 34px;
                letter-spacing: 0.12em;
            }
            .main {
                padding: 24px 16px 28px;
            }
            .grid {
                grid-template-columns: repeat(1, minmax(220px, 1fr));
                gap: 16px;
            }
            .tile {
                font-size: 20px;
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <!-- 標題 -->
    <header class="header">
        <div class="header-title">臻鼎時代大廈　品質管理表</div>
    </header>

    <!-- 三顆按鈕：用早期 /scl/fi 連結，dl=0，在新分頁開啟 -->
    <main class="main">
        <div class="grid">

            <!-- 工程材料審核明細表.xlsm -->
            <a class="tile"
               href="https://www.dropbox.com/scl/fi/8otnxkzyu7deiwtj65xht/.xlsm?rlkey=yshcye6mr8izocb4j0orwvpgw&amp;st=6ocetgb5&amp;dl=0"
               target="_blank" rel="noopener noreferrer">
                工程材料審核明細表
            </a>

            <!-- 查驗管制表材料-機電.xlsm -->
            <a class="tile"
               href="https://www.dropbox.com/scl/fi/v1zfb8pj37l7g5to7w5za/.xlsm?rlkey=h61nhh7z4wd3m2yycxom2rkaq&amp;st=xsznxlto&amp;dl=0"
               target="_blank" rel="noopener noreferrer">
                查驗管制表材料-機電
            </a>

            <!-- 查驗管制表施工-機電.xlsm -->
            <a class="tile"
               href="https://www.dropbox.com/scl/fi/hmq06xer2u9qkwlyfnzw4/.xlsm?rlkey=nshb6b4f1f9kwrverww3spjpw&amp;st=onlzj3lm&amp;dl=0"
               target="_blank" rel="noopener noreferrer">
                查驗管制表施工-機電
            </a>

        </div>
    </main>

</div>
</body>
</html>
