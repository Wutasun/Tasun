<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>臻鼎時代大廈 品質管理表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "微軟正黑體", system-ui, -apple-system,
                BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            /* 和首頁一樣的藍色背景，佈滿整個視窗 */
            background: linear-gradient(#74c9ff, #2fa3ff);
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 上方綠色橫幅：主標題置中 */
        .header {
            background: linear-gradient(#33bb22, #009900);
            color: #000;
            padding: 20px 20px 26px 20px;
            box-shadow: 0 0 8px rgba(0,0,0,.5) inset;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header-title {
            font-size: 56px;
            font-weight: 900;
            color: #004000;
            letter-spacing: 0.15em;
            text-shadow:
                0 2px 0 #f6fff6,
                0 4px 0 #d9ffd9,
                0 6px 0 #a6e6a6,
                0 8px 0 #6fbe6f,
                0 10px 12px rgba(0,0,0,.55);
        }

        /* 主內容：和首頁一樣的格局，只是改成三顆按鈕 */
        .main {
            flex: 1;
            padding: 32px 40px 40px 40px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(160px, 260px));
            grid-auto-rows: 110px;
            gap: 16px;
        }
        .tile {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.20em;
            text-decoration: none;
            color: #000000;
            transition: transform .1s ease, box-shadow .1s ease, background .1s ease;
            cursor: pointer;
        }
        .tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,.35);
            background: #f5f5f5;
        }
        .tile span.sub {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            letter-spacing: 0.16em;
        }

        /* 手機、平板調整 */
        @media (max-width: 900px) {
            .header {
                padding: 14px 12px 18px 12px;
            }
            .header-title {
                font-size: 34px;
                letter-spacing: 0.12em;
            }
            .main {
                padding: 20px 16px 24px 16px;
                align-items: flex-start;
                justify-content: center;
            }
            .grid {
                grid-template-columns: repeat(1, minmax(180px, 1fr));
                width: 100%;
            }
            .tile {
                font-size: 18px;
                letter-spacing: 0.15em;
            }
        }
    </style>
</head>
<body>
<div class="page">

    <!-- 上方綠色橫幅：只顯示「臻鼎時代大廈  品質管理表」 -->
    <header class="header">
        <div class="header-title">臻鼎時代大廈　品質管理表</div>
    </header>

    <!-- 中間三顆按鈕（佈滿視窗內容區），版型與首頁相似 -->
    <main class="main">
        <div class="grid">

            <!-- 材料工程審核明細表 -->
            <a class="tile"
               href="https://www.dropbox.com/s/你的ID1/材料工程審核明細表.xlsx?dl=0"
               target="_blank" rel="noopener noreferrer">
                材料工程審核明細表
                <span class="sub">Material Review Detail</span>
            </a>

            <!-- 材料查驗管制表 -->
            <a class="tile"
               href="https://www.dropbox.com/s/你的ID2/材料查驗管制表.xlsx?dl=0"
               target="_blank" rel="noopener noreferrer">
                材料查驗管制表
                <span class="sub">Material Inspection Control</span>
            </a>

            <!-- 施工查驗管制表 -->
            <a class="tile"
               href="https://www.dropbox.com/s/你的ID3/施工查驗管制表.xlsx?dl=0"
               target="_blank" rel="noopener noreferrer">
                施工查驗管制表
                <span class="sub">Construction Inspection</span>
            </a>

        </div>
    </main>

</div>
</body>
</html>
