<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070809;
      --bg1:#0b0d10;
      --gold:#f6d37a;
      --border:rgba(246,211,122,.28);
      --border2:rgba(246,211,122,.40);
      --text:#ececec;
      --muted:rgba(236,236,236,.70);
      --shadow:0 18px 50px rgba(0,0,0,.55);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      font-family:"Noto Serif TC", serif;
      background:
        radial-gradient(900px 520px at 20% 15%, rgba(246,211,122,.10), transparent 60%),
        radial-gradient(900px 520px at 85% 25%, rgba(246,211,122,.08), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }
    .wrap{max-width:1400px;margin:0 auto;padding:20px 16px 34px}

    .topbar{
      position:relative;
      z-index:20;
      display:grid;
      grid-template-columns:auto 1fr auto;
      gap:12px;
      align-items:center;
      padding:14px;
      border:1px solid var(--border);
      border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
    }
    @media (max-width:920px){
      .topbar{ grid-template-columns: 1fr; }
      .nav-left{ order:0; }
      .brand{ order:1; }
      .right{ order:2; justify-content:flex-start; }
    }

    .nav-left{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-start; min-width: 220px; }
    .nav-desktop{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .nav-mobile{ display:none; gap:10px; align-items:center; width:100%; }
    @media (max-width:650px){
      .nav-desktop{ display:none; }
      .nav-mobile{ display:flex; }
    }

    .brand{display:flex; flex-direction:column}
    .title{
      font-weight:900; letter-spacing:.06em;
      font-size: clamp(16px, 1.5vw, 20px);
      color:var(--gold); text-shadow:0 0 18px rgba(246,211,122,.22);
      line-height:1.25;
    }
    .sub{font-size:12px; color:var(--muted); letter-spacing:.08em; margin-top:4px}

    .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    @media (max-width:920px){ .right{justify-content:flex-start;} }

    .pill{
      padding:8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.05);
      font-size:13px; color:rgba(236,236,236,.85);
      display:flex; gap:8px; align-items:center; white-space:nowrap;
    }
    .pill b{color:var(--gold)}

    .btn{
      appearance:none;
      border:1px solid var(--border2);
      background:linear-gradient(180deg, rgba(246,211,122,.18), rgba(246,211,122,.07));
      color:var(--gold);
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-weight:900;
      letter-spacing:.05em;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      transition:transform .12s ease, filter .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{transform:translateY(-1px); filter:brightness(1.06)}
    .btn:active{transform:translateY(0); filter:brightness(.98)}
    .btn.ghost{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.18);
      color:rgba(236,236,236,.85);
      font-weight:600;
    }
    .small{padding:8px 10px; font-size:12px; border-radius:999px; letter-spacing:.04em}

    .moreWrap{ position:relative; display:inline-flex; }
    .moreMenu{
      position:absolute;
      top:calc(100% + 8px);
      right:0;
      min-width: 250px;
      border-radius:16px;
      border:1px solid rgba(246,211,122,.30);
      background:linear-gradient(180deg, rgba(0,0,0,.72), rgba(0,0,0,.45));
      box-shadow:0 18px 50px rgba(0,0,0,.65);
      backdrop-filter:blur(10px);

    }
    .moreMenu.open{ display:block; }
    .menuItem{

      text-align:left;
      border:none;
      background:rgba(255,255,255,.04);
      color:rgba(236,236,236,.92);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;

    .menuSep{ height:1px; margin:8px 6px; background:rgba(255,255,255,.10); }

    .panel{
      margin-top:16px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      border-radius:var(--r);
      box-shadow:var(--shadow);

    .controls{

      gap:10px;

    }
    @media (max-width:1100px){ .controls{grid-template-columns:1fr 1fr 1fr} }
    @media (max-width:720px){ .controls{grid-template-columns:1fr} }

    .controls2{

    }

    .field{display:flex; flex-direction:column; gap:6px}

    thead th{

    .toast{

      border:1px solid rgba(255,255,255,.16);

    .loginMask{

    }
    .loginTitle{

      text-shadow:0 0 18px rgba(246,211,122,.22);
    }
    .loginBody{padding:14px 16px 10px;}

  <script>
/* ===========================
   TasunAuth 共用登入模組 v1
   =========================== */
window.TasunAuth = (function(){
  const CURRENT_KEY = "tasunCurrentUser_v1";
  const AUTH_KEY    = "tasunAuthTable_v1";
  const SESSION_WATCH_MS = 3000;

  let currentUser = null;
  let _watchStarted = false;

  const $ = (id)=>document.getElementById(id);
  const norm = (s)=>(s??"").toString().trim();

  function mapRole(v){
    const s=(v??"").toString().trim().toLowerCase();
    if(!s) return "read";
    if(s==="admin") return "admin";
    if(s==="write"||s==="edit") return "write";
    if(s==="read"||s==="view") return "read";
    if(s==="0") return "admin";
    if(s==="1") return "write";
    if(s==="2") return "read";
    return s;
  }
  function loadAuthTable(){
    try{
      const raw=localStorage.getItem(AUTH_KEY);
      if(!raw) return [];
      const parsed=JSON.parse(raw);
      if(Array.isArray(parsed)) return parsed;
      if(parsed && Array.isArray(parsed.users)) return parsed.users;
      return [];
    }catch(e){ return []; }
  }
  function pickUsername(row){ return norm(row?.username ?? row?.user ?? row?.account ?? row?.name); }
  function pickPassword(row){ return (row?.password ?? row?.pass ?? row?.pwd ?? "").toString(); }
  function pickRole(row){ return mapRole(row?.role ?? row?.level ?? row?.perm ?? row?.permission); }

  function findAuthUser(username){
    const u=norm(username).toLowerCase();
    if(!u) return null;
    const rows=loadAuthTable();
    for(const r of rows){
      const ru=pickUsername(r).toLowerCase();
      if(ru && ru===u){
        return { user: pickUsername(r), pass: pickPassword(r), role: pickRole(r) || "read" };
      }
    }
    return null;
  }

  function loadCurrentUser(){
    try{ currentUser = JSON.parse(localStorage.getItem(CURRENT_KEY) || "null"); }
    catch(e){ currentUser=null; }
    if(currentUser && typeof currentUser==="object"){
      const uname = norm(currentUser.user ?? currentUser.username ?? currentUser.name ?? currentUser.account);
      if(uname){
        currentUser.user = uname;
        currentUser.username = uname;
      }
      currentUser.role = mapRole(currentUser.role ?? currentUser.level ?? "read");
      currentUser.level = currentUser.role;
      currentUser.authStamp = (currentUser.authStamp ?? "").toString();
    }
  }

  function setCurrentUser(user, role, authStamp){
    const u = { user, username:user, role: mapRole(role), level: mapRole(role), authStamp: (authStamp||"").toString() };
    localStorage.setItem(CURRENT_KEY, JSON.stringify(u));
    currentUser=u;
  }

  function role(){ return mapRole(currentUser?.role ?? currentUser?.level ?? "read"); }
  function canWrite(){ const r=role(); return r==="admin" || r==="write"; }

  function fnv1a(str){
    let h = 0x811c9dc5;
    for(let i=0;i<str.length;i++){
      h ^= str.charCodeAt(i);
      h = Math.imul(h, 0x01000193);
    }
    return (h >>> 0).toString(16).padStart(8, "0");
  }
  function authStampFromAuth(auth){
    return fnv1a(`${auth.user}|${auth.pass ?? ""}`);
  }

  function rebuildUserDropdown(preselectUser){
    const sel = $("loginUser");
    const rows = loadAuthTable();
    const users = rows.map(r => pickUsername(r)).filter(Boolean);

    const seen = new Set();
    const uniq = [];
    for(const u of users){
      const k = u.toLowerCase();
      if(seen.has(k)) continue;
      seen.add(k);
      uniq.push(u);
    }

    sel.innerHTML = `<option value="">請選擇帳號</option>` + uniq.map(u=>{
      const s = (preselectUser && u.toLowerCase() === preselectUser.toLowerCase()) ? "selected" : "";
      return `<option value="${u.replace(/"/g,"&quot;")}" ${s}>${u}</option>`;
    }).join("");
  }

  function openLoginModal(msg){
    $("loginErr").style.display="none";
    if(msg){
      $("loginErr").textContent = msg;
      $("loginErr").style.display="block";
    }
    loadCurrentUser();
    rebuildUserDropdown(currentUser?.user || "");
    $("loginPass").value="";
    $("loginMask").classList.add("show");
    $("loginMask").setAttribute("aria-hidden","false");
    setTimeout(()=>{
      if($("loginUser").value) $("loginPass").focus();
      else $("loginUser").focus();
    },0);
  }
  function closeLoginModal(){
    $("loginMask").classList.remove("show");
    $("loginMask").setAttribute("aria-hidden","true");
  }

  function validateSession(){
    const lm = $("loginMask");
    if(lm && lm.classList.contains("show")) return;

    loadCurrentUser();
    if(!currentUser || !currentUser.user) return;

    const auth = findAuthUser(currentUser.user);
    if(!auth){ openLoginModal("帳號已被移除，請重新登入"); return; }

    const stampNow = authStampFromAuth(auth);
    if(!currentUser.authStamp){
      setCurrentUser(auth.user, auth.role || "read", stampNow);
      return;
    }
    if(currentUser.authStamp !== stampNow){
      openLoginModal("密碼已更新，請重新登入");
      return;
    }
    const r = auth.role || "read";
    if(mapRole(currentUser.role) !== r){
      setCurrentUser(auth.user, r, stampNow);
    }
  }

  function startWatch(){
    if(_watchStarted) return;
    _watchStarted=true;
    window.addEventListener("storage",(e)=>{
      if(e.key === AUTH_KEY || e.key === CURRENT_KEY) validateSession();
    });
    setInterval(validateSession, SESSION_WATCH_MS);
  }

  function ensureLoggedIn(){
    loadCurrentUser();
    const rows = loadAuthTable();
    if(!Array.isArray(rows) || rows.length === 0){
      openLoginModal("尚未建立權限表：請先到「權限表.html」建立帳號。");
      return false;
    }
    if(!currentUser || !currentUser.user){
      openLoginModal();
      return false;
    }
    const auth = findAuthUser(currentUser.user);
    if(!auth){ openLoginModal("帳號已被移除，請重新登入"); return false; }
    const stampNow = authStampFromAuth(auth);
    if(currentUser.authStamp && currentUser.authStamp !== stampNow){
      openLoginModal("密碼已更新，請重新登入");
      return false;
    }
    setCurrentUser(auth.user, auth.role || "read", stampNow);
    return true;
  }

  function doLogin(){
    const u = norm($("loginUser").value);
    const p = ($("loginPass").value ?? "").toString();
    const rows = loadAuthTable();

    if(!Array.isArray(rows) || rows.length === 0){
      $("loginErr").textContent = "尚未建立權限表：請先到「權限表.html」建立帳號。";
      $("loginErr").style.display = "block";
      return;
    }
    if(!u){
      $("loginErr").textContent = "請先選擇帳號。";
      $("loginErr").style.display = "block";
      return;
    }
    if(!p){
      $("loginErr").textContent = "請輸入密碼。";
      $("loginErr").style.display = "block";
      return;
    }

    const auth = findAuthUser(u);
    if(!auth){
      $("loginErr").textContent = "帳號不存在（以權限表為準）。";
      $("loginErr").style.display = "block";
      return;
    }
    if((auth.pass ?? "") !== p){
      $("loginErr").textContent = "密碼錯誤（以權限表為準）。";
      $("loginErr").style.display = "block";
      return;
    }

    const stampNow = authStampFromAuth(auth);
    setCurrentUser(auth.user, auth.role || "read", stampNow);

    closeLoginModal();
    if(typeof window.__onAuthed === "function") window.__onAuthed();
  }

  function bindLogin(){
    $("loginClose").onclick = closeLoginModal;
    $("loginToAuth").onclick = ()=> location.href="權限表.html";
    $("loginBtn").onclick = doLogin;

    $("loginMask").addEventListener("click",(e)=>{
      if(e.target === $("loginMask")) closeLoginModal();
    });

    window.addEventListener("keydown",(e)=>{
      if(e.key === "Escape" && $("loginMask").classList.contains("show")) closeLoginModal();
      if(e.key === "Enter" && $("loginMask").classList.contains("show")) doLogin();
    });

    $("loginUser").addEventListener("change", ()=>{
      if($("loginUser").value) $("loginPass").focus();
    });
  }

  function init(){
    bindLogin();
    startWatch();
  }

  function current(){ loadCurrentUser(); return currentUser; }

  return { init, ensureLoggedIn, validateSession, open: openLoginModal, current, role: ()=>{ loadCurrentUser(); return role(); }, canWrite: ()=>{ loadCurrentUser(); return canWrite(); } };
})();

/* ===========================
   Query Page
   =========================== */
const DB_KEY = "tasunXidongReviewWater_ctl_v1";

const $ = (id)=>document.getElementById(id);
const norm = (s)=>(s??"").toString().trim();

let db = [];

function toast(msg){
  const t=$("toast");
  t.textContent=msg;
  t.style.display="block";
  clearTimeout(toast._tm);
  toast._tm=setTimeout(()=>t.style.display="none",2200);
}
function escHtml(s){
  return (s??"").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}
function loadDB(){
  try{
    db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
    if(!Array.isArray(db)) db=[];
  }catch(e){ db=[]; }
}
function uniqueOptions(field){
  const set = new Set();
  for(const r of db){
    const v = norm(r?.[field]);
    if(v) set.add(v);
  }
  const arr = Array.from(set);
  arr.sort((a,b)=>a.localeCompare(b,"zh-Hant"));
  return arr;
}
function rebuildSelects(){
  const docCode = uniqueOptions("docCode");
  const docName = uniqueOptions("docName");
  const version = uniqueOptions("version");
  const system  = uniqueOptions("system");
  const docType = uniqueOptions("docType");
  const status  = uniqueOptions("status");
  const result  = uniqueOptions("reviewResult");
  const officer = uniqueOptions("officer");
  const duty    = uniqueOptions("duty");

  const keep = {
    docCode: norm($("docCode").value),
    docName: norm($("docName").value),
    version: norm($("version").value),
    system: norm($("system").value),
    docType: norm($("docType").value),
    status: norm($("status").value),
    reviewResult: norm($("reviewResult").value),
    officer: norm($("officer").value),
    duty: norm($("duty").value),
  };

  $("docCode").innerHTML = `<option value="">全部</option>` + docCode.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("docName").innerHTML = `<option value="">全部</option>` + docName.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("version").innerHTML = `<option value="">全部</option>` + version.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("system").innerHTML  = `<option value="">全部</option>` + system.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("docType").innerHTML = `<option value="">全部</option>` + docType.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("status").innerHTML  = `<option value="">全部</option>` + status.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("reviewResult").innerHTML = `<option value="">全部</option>` + result.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("officer").innerHTML = `<option value="">全部</option>` + officer.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");
  $("duty").innerHTML    = `<option value="">全部</option>` + duty.map(v=>`<option value="${escHtml(v)}">${escHtml(v)}</option>`).join("");

  Object.keys(keep).forEach(k=>{
    const el = $(k);
    if(Array.from(el.options).some(o=>o.value===keep[k])) el.value = keep[k];
  });
}
function inRange(val, from, to){
  if(!val) return false;
  if(from && val < from) return false;
  if(to && val > to) return false;
  return true;
}
function filtered(){
  const q = norm($("q").value).toLowerCase();
  const docCode = norm($("docCode").value);
  const docName = norm($("docName").value);
  const system  = norm($("system").value);

  const version = norm($("version").value);
  const docType = norm($("docType").value);
  const status  = norm($("status").value);
  const reviewResult = norm($("reviewResult").value);
  const officer = norm($("officer").value);
  const duty = norm($("duty").value);

  const submitFrom = norm($("submitFrom").value);
  const submitTo   = norm($("submitTo").value);
  const dueFrom    = norm($("dueFrom").value);
  const dueTo      = norm($("dueTo").value);

  let rows = db.slice();

  if(docCode) rows = rows.filter(r=>norm(r.docCode)===docCode);
  if(docName) rows = rows.filter(r=>norm(r.docName)===docName);
  if(system)  rows = rows.filter(r=>norm(r.system)===system);

  if(version) rows = rows.filter(r=>norm(r.version)===version);
  if(docType) rows = rows.filter(r=>norm(r.docType)===docType);
  if(status)  rows = rows.filter(r=>norm(r.status)===status);
  if(reviewResult) rows = rows.filter(r=>norm(r.reviewResult)===reviewResult);
  if(officer) rows = rows.filter(r=>norm(r.officer)===officer);
  if(duty) rows = rows.filter(r=>norm(r.duty)===duty);

  if(submitFrom || submitTo){
    rows = rows.filter(r=>{
      const d = norm(r.submitDate);
      if(!d) return false;
      if(submitFrom && d < submitFrom) return false;
      if(submitTo && d > submitTo) return false;
      return true;
    });
  }
  if(dueFrom || dueTo){
    rows = rows.filter(r=>{
      const d = norm(r.dueDate);
      if(!d) return false;
      if(dueFrom && d < dueFrom) return false;
      if(dueTo && d > dueTo) return false;
      return true;
    });
  }

  if(q){
    rows = rows.filter(r=>{
      const hay = [
        r.id, r.docCode, r.docName, r.version, r.system, r.docType,
        r.submitDate, r.dueDate, r.dueInDays, r.termDays,
        r.status, r.reviewResult, r.officer, r.duty, r.placeNo
      ].map(x=>(x??"").toString().toLowerCase()).join(" | ");
      return hay.includes(q);
    });
  }

  // 同管制表：未完成依到期日距今近到遠、完成在後
  const active=[], done=[];
  rows.forEach(r=>{
    if(norm(r.status)==="完成") done.push(r);
    else active.push(r);
  });
  active.sort((a,b)=>{
    const ai = (a.dueInDays === "" || a.dueInDays === null || a.dueInDays === undefined) ? 999999 : Number(a.dueInDays);
    const bi = (b.dueInDays === "" || b.dueInDays === null || b.dueInDays === undefined) ? 999999 : Number(b.dueInDays);
    if(ai !== bi) return ai - bi;
    return (Number(a.id)||0)-(Number(b.id)||0);
  });
  done.sort((a,b)=>(Number(b.id)||0)-(Number(a.id)||0));

  return active.concat(done);
}
function render(){
  const rows = filtered();

  $("tbody").innerHTML = rows.map(r=>{
    return `
      <tr>
        <td>${escHtml(r.id)}</td>
        <td>${escHtml(r.docCode) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.docName) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.version) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.system) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.docType) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.submitDate) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.dueDate) || `<span class="muted">—</span>`}</td>
        <td>${escHtml((r.status==="完成") ? "" : (r.dueInDays ?? "")) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.termDays ?? "") || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.status) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.reviewResult) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.officer) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.duty) || `<span class="muted">—</span>`}</td>
        <td>${escHtml(r.placeNo) || `<span class="muted">—</span>`}</td>
      </tr>
    `;
  }).join("") || `<tr><td colspan="15" class="muted" style="padding:18px;">尚無符合資料</td></tr>`;

  $("hint").innerHTML =
    `筆數：<b style="color:var(--gold)">${rows.length}</b>。` +
    (TasunAuth.canWrite() ? ` 你也可以到「登錄表」新增，或到「管制表」修改。` : `（read 權限僅可查詢）`);
}
function setupMoreMenu(backHref){
  const backBtn = $("mBack");
  const moreBtn = $("mMoreBtn");
  const menu = $("mMoreMenu");
  if(!backBtn || !moreBtn || !menu) return;

  const close = ()=> menu.classList.remove("open");
  const toggle = (e)=>{
    e.preventDefault();
    e.stopPropagation();
    menu.classList.toggle("open");
  };

  backBtn.onclick = ()=> location.href = backHref;
  moreBtn.addEventListener("click", toggle);

  menu.addEventListener("click", (e)=>{
    e.stopPropagation();
    const item = e.target.closest("button.menuItem[data-href]");
    if(!item) return;
    const href = item.getAttribute("data-href");
    if(href) location.href = href;
  });

  document.addEventListener("click", close);
  window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") close(); });
}
function syncUserUI(){
  const u = TasunAuth.current();
  $("uName").textContent = u?.user || u?.username || "—";
  $("uRole").textContent = TasunAuth.role();
}
function start(){
  if(!TasunAuth.ensureLoggedIn()) return;
  syncUserUI();

  $("navBackList").onclick = ()=>location.href="捷運汐東線審查文件管制表-水環組.html";
  $("navToReg").onclick = ()=>location.href="捷運汐東線審查文件管制登錄表-水環組.html";
  $("navBackDB").onclick = ()=>location.href="捷運汐止東湖線統包工程-資料庫.html";
  $("navBackXidong").onclick = ()=>location.href="汐東工程管理表.html";
  setupMoreMenu("捷運汐東線審查文件管制表-水環組.html");

  $("btnHome").onclick = ()=>location.href="index.html";
  $("btnReLogin").onclick = ()=> TasunAuth.open("請重新登入或切換帳號");

  loadDB();
  rebuildSelects();
  render();

  ["q","docCode","docName","system","version","docType","status","reviewResult","officer","duty","submitFrom","submitTo","dueFrom","dueTo"]
    .forEach(id=>{
      $(id).addEventListener("input", render);
      $(id).addEventListener("change", render);
    });

  $("btnClear").onclick = ()=>{
    $("q").value="";
    $("docCode").value="";
    $("docName").value="";
    $("system").value="";
    $("version").value="";
    $("docType").value="";
    $("status").value="";
    $("reviewResult").value="";
    $("officer").value="";
    $("duty").value="";
    $("submitFrom").value="";
    $("submitTo").value="";
    $("dueFrom").value="";
    $("dueTo").value="";
    render();
  };

  window.addEventListener("storage",(e)=>{
    if(e.key === DB_KEY){
      loadDB();
      rebuildSelects();
      render();
    }
  });
}

window.__onAuthed = ()=>{ toast("登入成功"); start(); };

TasunAuth.init();
start();
